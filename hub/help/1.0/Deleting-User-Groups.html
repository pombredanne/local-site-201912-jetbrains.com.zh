                    </script><div class="wrapper"><section class="panel _nav"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索中心帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header"><div class="container"><h3>Hub 1.0帮助</h3><div class="shortcuts-switcher"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="false"><div class="navigation-links _top"><a class="navigation-links__prev" href="Searching-for-a-Group.html">搜索组</a> <a class="navigation-links__next" href="Managing-Roles.html">管理角色</a></div><h1>删除用户组</h1><a name="Deleting a User Group"></a><h2>删除用户组</h2><p>要一次删除一个或多个组：</p><ol class="list _decimal"><li class="list__item">在“组”列表中选择一个或几个组。单击工具栏中的垃圾桶按钮。
            <figure><a class="lightbox" href="/help/img/hub/1.0/groupDeleteSelected.png"><img alt="groupDeleteSelected" width="600" height="293" src="/help/img/hub/1.0/groupDeleteSelected_thumbnail.png"></a></figure>
        </li><li class="list__item">
            <p>在显示的确认对话框中，为已删除的用户组选择后继者。只要要在各种连接的服务中提及要删除的组，我们就必须选择后继者，然后将其提及而不是删除的组。例如，如果该组已在连接的YouTrack实例中用作某个问题的可见性组，则在删除后，“可见性组”将设置为选定的后继组。
            </p>
            <figure><a class="lightbox" href="/help/img/hub/1.0/groupDeleteConfirm.png"><img alt="groupDeleteConfirmation" width="600" height="293" src="/help/img/hub/1.0/groupDeleteConfirm_thumbnail.png"></a></figure>
        </li><li class="list__item">确认删除所选组。</li></ol><p>删除组后，授予该组的所有角色（因此，访问权限）将从组的先前成员中撤消。
    </p><div class="last-modified">上次修改时间：2016年4月19日</div></article><div id="disqus_thread"></div></div></section></main></div><script src="/help/app/app.js"></script></body></html>
