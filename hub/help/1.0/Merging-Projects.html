                    </script><div class="wrapper"><section class="panel _nav"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索中心帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header"><div class="container"><h3>Hub 1.0帮助</h3><div class="shortcuts-switcher"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="false"><div class="navigation-links _top"><a class="navigation-links__prev" href="Managing-Projects.html">管理项目</a> <a class="navigation-links__next" href="Configuring-Project-Settings.html">配置项目设置</a></div><h1>合并项目</h1><a name="dynaProc0"></a><section class="procedure-steps"><h2>合并几个项目</h2><ol class="list _decimal"><li class="list__item">在Hub中打开“ <span class="emphasis">项目”</span>部分。</li><li class="list__item">在项目列表中，选择两个或多个您需要合并的项目。单击工具栏中的合并图标。</li><li class="list__item">
            <p>在<span class="emphasis">合并项目</span>对话框中，选择项目名称和项目<i>产生的</i>重点，这将继续在合并后的项目。
            </p>

            <figure><a class="lightbox" href="/help/img/hub/1.0/mergingProjectsDialog.png"><img alt="合并项目对话框" width="600" height="293" src="/help/img/hub/1.0/mergingProjectsDialog_thumbnail.png"></a></figure>
            <p>（可选）选择“ <span class="emphasis">存档”</span>选项以自动存档生成的合并项目。</p>
        </li><li class="list__item">准备好后，点击<span class="emphasis">合并项目</span> 。</li></ol></section><p>所有选定的项目将与指定的键和名称合并为一个。与合并项目（组，存储库，YouTrack或Upsource中的项目）关联的所有资源都将转移到生成的项目中。</p><div class="last-modified">上次修改时间：2016年4月19日</div></article><div id="disqus_thread"></div></div></section></main></div><script src="/help/app/app.js"></script></body></html>
