><h1 id="Using_Productivity_Guide.xml" data-toc="Using_Productivity_Guide">生产力指南</h1>        <a name="using_productivity_guide"></a>    <p id="128da5f9">CLion会智能地分析您在开发过程中使用的功能，并提醒您您可能错过的功能。</p>    <p id="605a934e">“ <a href="productivity-guide.html">生产率指南”</a>对话框，可在“ <span class="menupath" data-skip-index="skip">帮助” |“帮助”中找到。生产力指南</span> ，显示功能列表以及使用情况统计信息和提示。</p>    <p id="9260cee9">除了分析您个人对功能的使用之外，您还可以发现从未使用过的类似功能。一种方法是按组对要素进行排序，然后查找常用要素旁边的未使用要素。您可以通过选择功能并研究相应的打开的提示来快速查看如何使用该功能。</p>        <figure><img alt="生产力指南" title="生产力指南" src="/help/img/idea/2019.3/cl_productivity_guide.png" id="7fa5fe06" width="550" height="1072"></figure>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="accessibility.html">辅助功能</a> <a class="navigation-links__next" href="activity-monitor.html">IDE性能监视器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
