per（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Settings_Languages_Cpp_ClangTidy.xml" data-toc="settings.clangtidy">lang整洁</h1>        <a name="settings_page_intro"></a>                <a name="settings_page_access"></a>        <p id="85965840">                            <span class="menupath" data-skip-index="skip">档案|设置|语言和框架| C / C ++ |</span>适用于Windows和Linux的<span class="menupath" data-skip-index="skip">Clang-Tidy</span><br>                        <span class="menupath" data-skip-index="skip">CLion |首选项|语言和框架| C / C ++ |</span>适用于macOS的<span class="menupath" data-skip-index="skip">Clang-Tidy</span><br>            <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_default_for_macos="⌘+Comma" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_eclipse_macos="⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_sublime_text_macos="⌘+Comma" data-primary_xcode="⌘+Comma" data-primary_resharper="Alt+F7" data-primary_resharper_macos="Alt+F7" data-secondary_default_for_windows="⌃⌥S" data-secondary_default_for_macos="⌘," data-secondary_intellij_idea_classic="⌘," data-secondary_emacs="⌃⌥S" data-secondary_visual_studio="⌥F7" data-secondary_default_for_xwin="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_macos="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘," data-secondary_xcode="⌘," data-secondary_resharper="⌥F7" data-secondary_resharper_macos="⌥F7">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="3057095e" origin="intellij-platform">                <p id="14c479cb">使用此页面可配置要使用的自定义<a href="clang-tidy-checks-support.html">Clang-Tidy</a>可执行文件，而不是捆绑的。</p>        <div class="table-wrapper"><table width="100%" id="0089faa0"><thead><tr id="2b9dd585" class="ijRowHead"><th id="2d4fee6f"><p>项目</p></th><th id="c567bd2b"><p>描述</p></th></tr></thead><tbody><tr id="1e44868a" class="ijRowOdd"><td id="696057a2"><p>使用外部Clang-Tidy代替内置的</p></td><td id="6902215d"><p>选择此复选框以切换到自定义的<span class="control">Clang-Tidy</span>二进制文件，并使用path字段指定位置。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="settings-languages-cpp-clangd.html">lang</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
