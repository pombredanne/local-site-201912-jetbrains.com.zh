hod.xml" data-toc="topicId100000072">内联函数</h1>	                        <p id="0714753e"><span class="menupath" data-skip-index="skip">重构|排队</span></p>    <p id="df564e0a"><a href="inline.html">内联函数</a>重构将函数的主体放入其调用者的主体中。您可以选择：</p><ul class="list _ul"><li class="list__item" id="3090c801"><p>内联该函数的所有出现，并删除该函数</p></li><li class="list__item" id="73608995"><p>仅内联单个事件，并保留功能</p></li></ul>    <p></p>            <div class="table-wrapper"><table width="100%" id="df5374e8"><thead><tr id="952f93f1" class="ijRowHead"><th id="2af9cf55" width="20%"><p>项目</p></th><th id="828c9dab"><p>描述</p></th></tr></thead><tbody><tr id="f1236a73" class="ijRowOdd"><td id="712bf8e2"><p>内联所有调用并删除该函数</p></td><td id="bdd65a07"><p>选择此选项可以用其代码替换所有方法调用并删除该函数。</p></td></tr><tr id="1005dc4b" class="ijRowEven"><td id="11f33115"><p>仅内联此调用并保留功能</p></td><td id="491831fb"><p>选择此选项仅替换当前函数调用。</p></td></tr><tr id="1354c329" class="ijRowOdd"><td id="a324c800"><p>预习</p></td><td id="febd4d6b"><p>单击此按钮可在实际执行重构之前查看预期的更改。</p></td></tr><tr id="bbd6ec46" class="ijRowEven"><td id="f158eb16"><p>重构</p></td><td id="ea969c7d"><p>单击此按钮立即执行重构。</p></td></tr></tbody></table></div>	    	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="topicid999917.html">提取超类对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
