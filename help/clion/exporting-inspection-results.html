       <p id="d9aaa732"><a href="running-inspections.html">执行代码分析</a>或<a href="running-inspections.html#run-one-inspection">执行单个检查之后</a> ，您可以保存检查结果以供进一步检查或与同事共享。</p><figure><img alt="检查结果工具窗口中的导出按钮" title="检查结果工具窗口中的导出按钮" src="/help/img/idea/2019.3/cl_inspection_exportresults.png" id="bd9f5a7b" width="600" height="428"></figure>        <p></p>        <p id="28d1a265">您可以将检查结果导出为HTML或XML格式。</p>                <section class="procedure-steps"><h3 id="export-results">出口检验结果</h3><ol class="list _decimal"><li class="list__item" id="2443ce6c"><p>在“ <a href="inspection-results-tool-window.html">检查结果工具”窗口</a>的工具栏上，单击“ <span class="control">导出”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.toolbarDecorator.export@2x.png" width="16" alt="图标工具栏装饰器导出"> 。</p></li><li class="list__item" id="3b048ee9"><p>从“ <span class="control">导出到”</span>上下文菜单中，选择目标格式。可用的选项是<span class="control">HTML</span>和<span class="control">XML</span> 。</p></li><li class="list__item" id="0d7a7bca"><p>在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a> ，指定目标目录以存储检查结果。</p></li></ol></section>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="resolving-problems.html">使用快速修复的</a> <a class="navigation-links__next" href="clang-tidy-checks-support.html">Clang-Tidy集成</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
