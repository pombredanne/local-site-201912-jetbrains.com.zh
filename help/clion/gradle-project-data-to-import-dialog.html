e_Project_Data_To_Import_Dialog">Gradle项目数据导入对话框</h1>    <p id="b6b3f566">单击时出现此对话框<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.modules.modulesNode@2x.png" width="16" alt="选择要导入的项目数据">在工具栏上的<a href="jetgradle-tool-window.html">Gradle</a>工具窗口中。使用此对话框可以将外部模块添加到项目中。对于多模块项目可能会有所帮助。</p>    <div class="table-wrapper"><table width="100%" id="072567f4"><thead><tr id="acb78b8f" class="ijRowHead"><th id="0bcbaf02"><p>项目</p></th><th id="cd11ec30"><p>描述</p></th></tr></thead><tbody><tr id="39453519" class="ijRowOdd"><td id="6d5dcce0"><p>请选择要包含在项目中的模块/数据</p></td><td id="ffb930ba"><p>使用此区域可以查看当前项目的可用外部模块或数据列表。</p></td></tr><tr id="b6edc8e8" class="ijRowEven"><td id="1252c82c"><img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.selectall@2x.png" width="16" alt="全选">            </td><td id="49aadea6"><p>单击此图标以从列表中选择所有模块。</p></td></tr><tr id="42775c31" class="ijRowOdd"><td id="ff818571">                <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.unselectall@2x.png" width="16" alt="全部取消选择">            </td><td id="d356404d"><p>单击此图标以清除所选模块的列表。</p></td></tr><tr id="d4634746" class="ijRowEven"><td id="6ddacc8a">                <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.showHiddens@2x.png" width="16" alt="仅显示选择的">            </td><td id="5884bdcb"><p>单击此图标仅查看选定的模块。</p></td></tr><tr id="5c7cb128" class="ijRowOdd"><td id="9dbb1f5c"><p><img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.intentionBulb@2x.png" width="16" alt="选择必填">选择必填</p></td><td id="dfdf1b63"><p>如果单击此图标，则在不确定模块之间的依赖性时，CLion会选择适当的模块。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="find-usages-variable-options.html">查找用法。变量选项“</a> <a class="navigation-links__next" href="import-cmake-project-dialog.html">导入CMake项目”对话框</a>
