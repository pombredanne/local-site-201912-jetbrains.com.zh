                   <p id="8cb96b63">          <span class="menupath" data-skip-index="skip">重构|移动</span>      </p>    <p id="e6f6a520">        <kbd data-primary_default_for_windows="F6" data-primary_default_for_macos="F6" data-primary_intellij_idea_classic_macos="F6" data-primary_emacs="F6" data-primary_visual_studio="F6" data-primary_default_for_xwin="F6" data-primary_default_for_gnome="F6" data-primary_default_for_kde="F6" data-primary_eclipse="Shift+Alt+V" data-primary_eclipse_macos="Alt+⌘+V" data-primary_netbeans="Ctrl+M" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-primary_xcode="Alt+F6" data-primary_resharper="Ctrl+R, O" data-primary_resharper_macos="Ctrl+R, O" data-secondary_default_for_windows="F6" data-secondary_default_for_macos="F6" data-secondary_intellij_idea_classic="F6" data-secondary_emacs="F6" data-secondary_visual_studio="F6" data-secondary_default_for_xwin="F6" data-secondary_default_for_gnome="F6" data-secondary_default_for_kde="F6" data-secondary_eclipse="⌥⇧V" data-secondary_eclipse_macos="⌥⌘V" data-secondary_netbeans="⌃M" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A" data-secondary_xcode="⌥F6" data-secondary_resharper="⌃R, O" data-secondary_resharper_macos="⌃R, O">F6</kbd>      </p>        <p id="0fe1d449">当您为“项目”视图中选择的文件或在编辑器中打开的文件调用“ <a href="move-refactorings.html#move-file-directory">移动”</a>时， <a href="move-refactorings.html#move-file-directory">将</a>打开此对话框。</p>              <div class="table-wrapper"><table width="100%" id="28c1ff05"><thead><tr id="2cacd564" class="ijRowHead"><th id="78956e37" width="20%"><p>项目</p></th><th id="c4d1dc8a"><p>描述</p></th></tr></thead><tbody><tr id="7155f4b2" class="ijRowOdd"><td id="dac70d5b"><p>打包</p></td><td id="aaa477d8"><p>指定目标软件包。手动输入路径或单击<img class="inline-icon-9" src="/help/img/idea/2019.3/icons.general.ellipsis@2x.png" width="9" alt="浏览按钮">然后在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a>选择目标软件包。</p></td></tr><tr id="56ec9fb9" class="ijRowEven"><td id="97ff96f5"><p>搜索参考</p></td><td id="c638fc9b"><p>选中复选框以查找并更新对要移动文件的引用。</p></td></tr><tr id="f4010b56" class="ijRowOdd"><td id="8a13c1b3"><p>在编辑器中打开移动的文件</p></td><td id="c954f2a1"><p>选择此复选框以在编辑器中查看移动的文件。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="move-declarations.html">移动声明对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
