erences_Dialog.xml" data-toc="topicId2177">设置/首选项对话框</h1>                <p id="9ae722b5">            <span class="menupath" data-skip-index="skip">档案|</span> Windows和Linux的<span class="menupath" data-skip-index="skip">设置</span><br>            <span class="menupath" data-skip-index="skip">CLion |</span> macOS的<span class="menupath" data-skip-index="skip">首选项</span><br>        <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_default_for_macos="⌘+Comma" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_eclipse_macos="⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_sublime_text_macos="⌘+Comma" data-primary_xcode="⌘+Comma" data-primary_resharper="Alt+F7" data-primary_resharper_macos="Alt+F7" data-secondary_default_for_windows="⌃⌥S" data-secondary_default_for_macos="⌘," data-secondary_intellij_idea_classic="⌘," data-secondary_emacs="⌃⌥S" data-secondary_visual_studio="⌥F7" data-secondary_default_for_xwin="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_macos="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘," data-secondary_xcode="⌘," data-secondary_resharper="⌥F7" data-secondary_resharper_macos="⌥F7">Ctrl+Alt+S</kbd>        <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.settings@2x.png" width="16" alt="设置/首选项按钮">    </p>        <hr id="f8bb3664">                    <p id="28a1372e">使用<span class="control">“设置”</span>对话框可以控制CLion的行为和外观。</p>        <aside class="prompt" rel="28a1372e" id="4a6b29b7" data-type="note" data-title=""><p>标有的设置<img alt="当前项目图标" title="当前项目图标" src="/help/img/idea/2019.3/current_project_icon.png" id="d94ebe0f" width="14" height="14" class="inline-icon-14">图标可根据项目进行配置。</p></aside>        <p id="34bc4ced">使用<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.searchWithHistory@2x.png" width="16" alt="搜索按钮">在对话框左上角的搜索字段中找到感兴趣的选项。或者，您可以使用搜索框下方的类别（设置组）的分层列表浏览设置。</p>                <figure><img alt="设置/首选项对话框中的搜索字段" title="设置/首选项对话框中的搜索字段" src="/help/img/idea/2019.3/cl_settings_search.png" id="0cd0b633" width="721" height="781"></figure>                                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="appearance-and-behavior.html">外观与行为</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
