_Manager_Database_Updated">密码管理器数据库已更新</h1>    <p id="800ef6bb">当您启动具有先前CLion版本配置的新CLion版本时，此对话框仅打开一次。</p>    <p id="5f47cec5">CLion使您可以将当前保存的密码数据库转换为新数据库。</p>    <div class="table-wrapper"><table width="100%" id="5c5caf55"><thead><tr id="faa6f573" class="ijRowHead"><th id="bd5f3b3f"><p>项目</p></th><th id="d0daba74"><p>描述</p></th></tr></thead><tbody><tr id="7da3db82" class="ijRowOdd"><td id="13a2edfa"><p>密码</p></td><td id="35e75bd2"><p>使用此字段输入在先前版本的CLion中使用的主密码。</p></td></tr><tr id="12e2f15e" class="ijRowEven"><td id="903d7e7f"><p>兑换</p></td><td id="7933797c"><p>单击此按钮将保存的密码存储在新的密码数据库中。</p></td></tr><tr id="95862690" class="ijRowOdd"><td id="871f8f46"><p>清除密码</p></td><td id="9d62963a"><p>如果单击此按钮，将不会进行任何转换，并且不会保存您的旧密码。如果关闭此对话框而不输入主密码，将执行相同的操作。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reference-ide-settings-password-safe.html">密码</a> <a class="navigation-links__next" href="setup-master-password-dialog.html">设置主密码对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
