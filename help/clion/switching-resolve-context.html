section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Switching_Resolve_Context.xml" data-toc="Switching_Resolve_Context">解决上下文</h1>    <p id="5ddc9745">代码突出显示以及查找用法，重构，代码生成，代码分析等可能取决于预处理程序定义集，这些定义决定了解析规则，并因此决定了代码的解析方式。这些规则也称为<span class="emphasis">解析上下文</span> 。</p>            <p id="f48e31ee">对于CMake项目，可分辨上下文由相应的<a href="cmake-profile.html">CMake配置文件</a>定义。</p>                    <section class="procedure-steps"><h3 id="switch-context">切换当前打开文件的解析上下文（CMake项目）</h3><ul class="list "><li class="list__item" id="a5ac232f"><p>从“ <span class="control">运行/调试配置”切换器中</span>选择所需的配置文件<span class="control">配置</span> 。</p></li><li class="list__item" id="bbd6ffd9">            <p id="34fc6149">使用状态栏右下角的上下文切换器：</p><figure><img alt="解决上下文切换器" title="解决上下文切换器" src="/help/img/idea/2019.3/cl_TutorialResolveContext.png" id="9b94a205" width="260" height="328"></figure>            <p></p>            <p id="68f734ca">选择<span class="control"><auto></auto></span>手动更改后恢复自动选择。</p>        </li></ul></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="intention-actions.html">意向操作</a> <a class="navigation-links__next" href="analyzing-applications.html">代码层次结构</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
