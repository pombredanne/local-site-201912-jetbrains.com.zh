ary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="primary_xcode" data-group="primary">Xcode</option><option value="primary_resharper" data-group="primary">锐化器</option><option value="primary_resharper_macos" data-group="primary">ReSharper（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_macos" data-group="secondary">ReSharper（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Welcome_Screen.xml" data-toc="welcome">欢迎画面</h1>    <p id="overview">未打开任何项目时，CLion将显示“ <span class="keyword">欢迎”屏幕</span> 。例如，当您第一次运行CLion或关闭项目的唯一打开的实例时。在此屏幕上，您可以<span>导入</span> ， <a href="opening-reopening-and-closing-projects.html">打开</a>或从版本控制中<a href="version-control-integration.html">检出</a>现有项目。</p>                    <figure><img alt="欢迎画面" title="欢迎画面" src="/help/img/idea/2019.3/cl_welcomeScreen.png" id="d9fec0f9" width="435" height="855"></figure>                    <p id="0d07593b">使用底部的“ <span class="control">配置”</span>菜单来<a href="configuring-project-and-ide-settings.html">配置您的工作环境</a>和<a href="configuring-project-and-ide-settings.html#access-ide-settings">模板项目</a> ，并使用“ <span class="control">获取帮助”</span>菜单来打开帮助主题，每日提示和默认键盘映射参考。</p>        <p id="cec74567">如果您以前在CLion中打开了项目，则将在“欢迎”屏幕的左窗格中看到这些项目的列表。您可以单击列表中的任何项目将其打开，开始键入以查找项目，或从列表中删除任何项目。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="guided-tour-around-the-user-interface.html">用户界面导览</a> <a class="navigation-links__next" href="user-interface-themes.html">用户界面主题</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
