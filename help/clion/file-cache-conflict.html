e" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="primary_xcode" data-group="primary">Xcode</option><option value="primary_resharper" data-group="primary">锐化器</option><option value="primary_resharper_macos" data-group="primary">ReSharper（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_macos" data-group="secondary">ReSharper（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="File_Cache_Conflict.xml" data-toc="reference.dialogs.fileCacheConflict">文件缓存冲突</h1>			    <p id="f1ce313d">如果外部进程更改了在CLion中打开并未保存的文件，则会导致文件的两个版本冲突。使用以下选项解决冲突。</p>		<div class="table-wrapper"><table width="100%" id="bf2dcec8"><thead><tr id="713b56bc" class="ijRowHead"><th id="4218e30b" width="15%"><p>项目</p></th><th id="d60bc4d4"><p>描述</p></th></tr></thead><tbody><tr id="70adfed8" class="ijRowOdd"><td id="2bdd15ce"><p>加载FS更改</p></td><td id="77b33d45"><p>单击此按钮可以加载在CLion外部生成的文件版本，并覆盖本地更改。</p></td></tr><tr id="9a270e05" class="ijRowEven"><td id="ee183148"><p>保持记忆变化</p></td><td id="40179196"><p>单击此按钮可以保留在CLion中生成并存储在缓存中的版本。</p></td></tr><tr id="722d0e04" class="ijRowOdd"><td id="5ef470b2"><p>显示差异</p></td><td id="a0824f66"><p>单击此按钮以调用<a href="differences-viewer.html">差异查看器</a> ，该<a href="differences-viewer.html">差异查看器</a>在左侧显示文件系统中的版本，在右侧显示CLion版本。您可以根据需要合并差异，然后将所需版本加载到CLion。默认情况下，保存缓存版本。</p></td></tr></tbody></table></div>    	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="export-to-html.html">导出为HTML</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
