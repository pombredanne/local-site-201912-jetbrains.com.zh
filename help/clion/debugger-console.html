ata-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="primary_xcode" data-group="primary">Xcode</option><option value="primary_resharper" data-group="primary">锐化器</option><option value="primary_resharper_macos" data-group="primary">ReSharper（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_macos" data-group="secondary">ReSharper（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Debugger_Console.xml" data-toc="Debugger_Console">调试器控制台</h1>    <p id="132c38d6">在调试会话期间，您可以直接从CLion访问GDB / LLDB控制台：在“ <a href="debug-tool-window.html">调试工具”窗口中</a> ，打开“ <span class="control">调试器”</span>选项卡，然后打开标有的选项卡。 <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.debugger.console@2x.png" width="16" alt="调试器控制台图标"> 。</p><figure><img alt="调试器控制台选项卡" title="调试器控制台选项卡" src="/help/img/idea/2019.3/cl_debuggerconsole_tab.png" id="52a9fc3b" width="372" height="211"></figure>        <p></p>    <p id="2a54286a">此选项卡显示调试器的输出/错误流，并允许您运行GDB / LLDB <a href="https://lldb.llvm.org/use/map.html" rel="noopener noreferrer" data-external="true" target="_blank">命令</a> 。</p>    <h2>有用的捷径</h2><div class="table-wrapper"><table width="100%" id="5ae3c317"><thead><tr id="a6080043" class="ijRowHead"></tr></thead><tbody><tr id="6fda04c2" class="ijRowOdd"><td id="f5dae5c2"><kbd data-primary_default_for_windows="Ctrl+Shift+F10" data-primary_default_for_macos="Shift+⌘+F10" data-primary_intellij_idea_classic_macos="Shift+⌘+F10" data-primary_emacs="Ctrl+Shift+F10" data-primary_visual_studio="Ctrl+Shift+F10" data-primary_default_for_xwin="Ctrl+Shift+F10" data-primary_default_for_gnome="Ctrl+Shift+F10" data-primary_default_for_kde="Ctrl+Shift+F10" data-primary_eclipse="Ctrl+Shift+F10" data-primary_eclipse_macos="Shift+⌘+F10" data-primary_netbeans="Ctrl+Shift+F10" data-primary_sublime_text="Ctrl+Shift+F10" data-primary_sublime_text_macos="Shift+⌘+F10" data-primary_xcode="Shift+⌘+F10" data-primary_resharper="Ctrl+Shift+F10" data-primary_resharper_macos="Ctrl+Shift+F10" data-secondary_default_for_windows="⌃⇧F10" data-secondary_default_for_macos="⇧⌘F10" data-secondary_intellij_idea_classic="⇧⌘F10" data-secondary_emacs="⌃⇧F10" data-secondary_visual_studio="⌃⇧F10" data-secondary_default_for_xwin="⌃⇧F10" data-secondary_default_for_gnome="⌃⇧F10" data-secondary_default_for_kde="⌃⇧F10" data-secondary_eclipse="⌃⇧F10" data-secondary_eclipse_macos="⇧⌘F10" data-secondary_netbeans="⌃⇧F10" data-secondary_sublime_text="⌃⇧F10" data-secondary_sublime_text_macos="⇧⌘F10" data-secondary_xcode="⇧⌘F10" data-secondary_resharper="⌃⇧F10" data-secondary_resharper_macos="⌃⇧F10">Ctrl+Shift+F10</kbd></td><td id="a3f66a5c"><p id="2b3b3cb0">快速切换到调试器控制台（仅在调试会话期间可用）。</p>                <p id="d03c16c9">如果“调试工具”窗口被隐藏，则此操作将其打开并集中在调试器控制台选项卡上。</p></td></tr><tr id="0154adbb" class="ijRowEven"><td id="f89d5aca"><p><kbd data-primary_default_for_windows="Ctrl+Space" data-primary_default_for_macos="Ctrl+Space" data-primary_intellij_idea_classic_macos="Ctrl+Space" data-primary_emacs="Alt+/" data-primary_visual_studio="Ctrl+Space" data-primary_default_for_xwin="Ctrl+Space" data-primary_default_for_gnome="Ctrl+Space" data-primary_default_for_kde="Ctrl+Space" data-primary_eclipse="Ctrl+Space" data-primary_eclipse_macos="Ctrl+Space" data-primary_netbeans="Ctrl+Space" data-primary_sublime_text="Ctrl+Space" data-primary_sublime_text_macos="Ctrl+Space" data-primary_xcode="Ctrl+Space" data-primary_resharper="Ctrl+Space" data-primary_resharper_macos="Ctrl+Space" data-secondary_default_for_windows="⌃Space" data-secondary_default_for_macos="⌃Space" data-secondary_intellij_idea_classic="⌃Space" data-secondary_emacs="⌥/" data-secondary_visual_studio="⌃Space" data-secondary_default_for_xwin="⌃Space" data-secondary_default_for_gnome="⌃Space" data-secondary_default_for_kde="⌃Space" data-secondary_eclipse="⌃Space" data-secondary_eclipse_macos="⌃Space" data-secondary_netbeans="⌃Space" data-secondary_sublime_text="⌃Space" data-secondary_sublime_text_macos="⌃Space" data-secondary_xcode="⌃Space" data-secondary_resharper="⌃Space" data-secondary_resharper_macos="⌃Space">Ctrl+Space</kbd>要么<kbd data-primary_default_for_windows="Tab" data-primary_default_for_macos="Tab" data-primary_intellij_idea_classic_macos="Tab" data-primary_emacs="Tab" data-primary_visual_studio="Tab" data-primary_default_for_xwin="Tab" data-primary
