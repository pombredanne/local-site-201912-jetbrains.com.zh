ction class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Add_Issue_Navigation_Link_Dialog.xml" data-toc="reference.settings.vcs.issue.navigation.add.link">添加问题导航链接对话框</h1>                                <p id="69d82d1c">                    <span class="menupath" data-skip-index="skip">档案|设置|版本控制|问题导航</span> -Windows和Linux的<span class="menupath" data-skip-index="skip">添加</span><br>                    <span class="menupath" data-skip-index="skip">CLion |首选项|版本控制|问题导航-</span>为macOS <span class="menupath" data-skip-index="skip">添加</span><br>            </p>            <hr id="995126e2">            <p id="3dee9035">使用此对话框可以创建问题模式和指向错误跟踪系统的导航链接。</p>                        <div class="table-wrapper"><table width="100%" id="e52efc22"><thead><tr id="e52e36bf" class="ijRowHead"><th id="cc107a03"><p>项目</p></th><th id="6518205d"><p>描述</p></th></tr></thead><tbody><tr id="ea227a45" class="ijRowOdd"><td id="557a98f1"><p>问题ID（正则表达式）</p></td><td id="f6334e23"><p>在此字段中，输入将转换为特定问题ID的正则表达式。</p></td></tr><tr id="856d9f86" class="ijRowEven"><td id="c73b3a1e"><p>发行链接（替换表达式）</p></td><td id="c9c65eaa"><p>在此字段中，输入将转换为该问题的导航链接的正则表达式。</p></td></tr><tr id="e79434d9" class="ijRowOdd"><td id="7c00bf4e"><p>例</p></td><td id="44bdd000"><p>在此部分中，键入一些特定的问题ID，以确保它与指定的模式匹配。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-version-control-issue-navigation.html">发行导航</a> <a class="navigation-links__next" href="settings-version-control-git.html">Git</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
