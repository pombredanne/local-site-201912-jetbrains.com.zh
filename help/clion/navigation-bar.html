iv></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Navigation_Bar.xml" data-toc="topicId149996">导航栏</h1>        <p id="df400937">        <span class="menupath" data-skip-index="skip">查看|外观|导航栏</span>        <br>        <kbd data-primary_default_for_windows="Alt+Home" data-primary_default_for_macos="⌘+Up" data-primary_intellij_idea_classic_macos="Alt+Home" data-primary_emacs="Alt+Home" data-primary_visual_studio="Alt+Home" data-primary_default_for_xwin="Alt+Home" data-primary_default_for_gnome="Alt+Home" data-primary_default_for_kde="Alt+Home" data-primary_eclipse="Alt+Home" data-primary_eclipse_macos="Alt+⌘+B" data-primary_netbeans="Alt+Home" data-primary_sublime_text="Alt+Home" data-primary_sublime_text_macos="Alt+Home" data-primary_xcode="Ctrl+4" data-primary_resharper="Alt+Home" data-primary_resharper_macos="Alt+Home" data-secondary_default_for_windows="⌥↖" data-secondary_default_for_macos="⌘↑" data-secondary_intellij_idea_classic="⌥↖" data-secondary_emacs="⌥↖" data-secondary_visual_studio="⌥↖" data-secondary_default_for_xwin="⌥↖" data-secondary_default_for_gnome="⌥↖" data-secondary_default_for_kde="⌥↖" data-secondary_eclipse="⌥↖" data-secondary_eclipse_macos="⌥⌘B" data-secondary_netbeans="⌥↖" data-secondary_sublime_text="⌥↖" data-secondary_sublime_text_macos="⌥↖" data-secondary_xcode="⌃4" data-secondary_resharper="⌥↖" data-secondary_resharper_macos="⌥↖">Alt+Home</kbd>    </p>    <p id="4db36271">导航栏是“ <a href="project-tool-window.html">项目工具窗口”</a>的快速替代方法。在栏的左侧，您可以<a href="using-code-editor.html#navigation_bar">浏览</a>项目并<span>打开文件进行编辑</span> 。</p>        <aside class="prompt" rel="4db36271" id="504af077" data-type="tip" data-title="">        <p id="1fff3bf1">如果启用了<a href="version-control-integration.html">VCS集成</a> ，则会根据<a href="file-status-highlights.html">VCS文件状态颜色</a>突出显示导航栏中的项目。</p>    </aside>                <p id="b692a9bb">在右侧，您可以访问<a href="run-debug-configuration.html">运行/调试配置</a>选择器，运行<img class="inline-icon-13" src="/help/img/idea/2019.3/icons.toolwindows.toolWindowRun@2x.png" width="13" alt="运行按钮">和调试<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.startDebugger@2x.png" width="16" alt="调试按钮">按钮，版本控制按钮（如果启用了<a href="version-control-integration.html">版本控制集成</a> ）以及<a href="searching-everywhere.html">无处不</a>在的<a href="searching-everywhere.html">搜索</a>放大镜<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.find@2x.png" width="16" alt="搜索无处不在按钮"> 。</p>        <figure><img alt="CLion导航栏" title="CLion导航栏" src="/help/img/idea/2019.3/cl_navigation_bar.png" id="b7d2a36b" width="750" height="109"></figure>                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="menus-and-toolbars.html">菜单和工具栏</a> <a class="navigation-links__next" href="status-bar.html">状态栏</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
