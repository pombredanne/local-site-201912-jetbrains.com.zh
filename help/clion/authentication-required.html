ontent"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Authentication_Required.xml" data-toc="vcs.subversion.authentication">需要验证</h1>        <p id="66159c61">使用此对话框可以指定您的凭据并获得对Subversion存储库的访问权限。当您添加新的存储库位置或尝试浏览存储库时，将打开该对话框。</p>						<div class="table-wrapper"><table width="100%" id="20486150"><thead><tr id="a603a2d8" class="ijRowHead"><th id="08832b21" width="20%"><p>项目</p></th><th id="4e2cc510"><p>描述</p></th></tr></thead><tbody><tr id="c74d3232" class="ijRowOdd"><td id="802addab"><p>认证领域</p></td><td id="30c9449d"><p>该只读区域显示存储库名称和URL。</p></td></tr><tr id="b44ccbec" class="ijRowEven"><td id="00af3421"><p>用户名</p></td><td id="865a94e3"><p>默认情况下，此字段显示当前用户名。您可以根据需要更改名称。</p></td></tr><tr id="ad65e1f3" class="ijRowOdd"><td id="f0b4284e"><p>密码</p></td><td id="6ab133a4"><p>输入您的Subversion帐户的密码。</p></td></tr><tr id="621688ec" class="ijRowEven"><td id="4e8f268d"><p>保存凭证</p></td><td id="e584df6d"><p>选择此复选框以保留指定的用户名和密码。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="changes-browser.html">变更浏览器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></p=""></body></html>
