您可以递归创建目录，从而产生整个目录结构。</p>        <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="3deeeafd"><p>打开“ <span class="control">项目”</span>工具窗口（例如“ <span class="menupath" data-skip-index="skip">视图” |“工具窗口” |“项目”</span> ）。</p></li><li class="list__item" id="17fb0b1d"><p>选择目标目录。</p></li><li class="list__item" id="0179c24a">            <p id="dc3260b4">请执行以下任一操作：</p>            <ul class="list _ul"><li class="list__item" id="1181579e"><p>选择<span class="menupath" data-skip-index="skip">文件|新品|目录</span> 。</p></li><li class="list__item" id="d1e64f38"><p>选择<span class="menupath" data-skip-index="skip">新建|</span>从上下文菜单中的<span class="menupath" data-skip-index="skip">目录</span> 。</p></li><li class="list__item" id="a10453b9"><p>按<kbd data-primary_default_for_windows="Alt+Insert" data-primary_default_for_macos="⌘+N" data-primary_intellij_idea_classic_macos="Ctrl+N" data-primary_emacs="Alt+Insert" data-primary_visual_studio="Ctrl+N" data-primary_default_for_xwin="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_eclipse_macos="⌘+N" data-primary_netbeans="Alt+Insert" data-primary_sublime_text="Alt+Insert" data-primary_sublime_text_macos="⌘+N" data-primary_xcode="⌘+N" data-primary_resharper="⌘+Enter" data-primary_resharper_macos="Alt+⌘+Enter" data-secondary_default_for_windows="N/A" data-secondary_default_for_macos="⌘N" data-secondary_intellij_idea_classic="⌃N" data-secondary_emacs="N/A" data-secondary_visual_studio="⌃N" data-secondary_default_for_xwin="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="⌘N" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="⌘N" data-secondary_xcode="⌘N" data-secondary_resharper="⌘⏎" data-secondary_resharper_macos="⌥⌘⏎">Alt+Insert</kbd>然后选择<span class="control">目录</span> 。</p></li></ul>                                </li><li class="list__item" id="36af606e"><p>在打开的对话框中，指定目录名称。如果要创建许多嵌套目录，请指定用斜杠分隔的目录名称。</p></li></ol></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="creating-files-from-templates.html">创建基于模板的文件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
