div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Activity_monitor.xml" data-toc="Activity_monitor">IDE性能监视器</h1>        <aside class="prompt" rel="Activity_monitor.xml" id="9930e93b" data-type="note" data-title="">            <p id="d16fcc74">活动监视器是CLion中的一项实验功能。</p>        </aside>        <p id="1dacd377">如果出现性能问题，可以使用“ <span class="control">活动监视器”</span>来跟踪各种子系统和插件消耗的CPU百分比。</p>        <section class="procedure-steps"><ul class="list "><li class="list__item" id="7615b129"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">帮助|活动监视器</span> 。它列出了当前消耗CPU的所有子系统和插件，并按它们使用的％CPU进行排列：</p><figure><img alt="活动监控" title="活动监控" src="/help/img/idea/2019.3/cl_activity_monitor.png" id="8f90f890" width="432" height="454"></figure>            <p></p></li></ul></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="using-productivity-guide.html">生产力指南</a> <a class="navigation-links__next" href="tuning-the-ide.html">高级配置</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
