><tr id="4a7277f2" class="ijRowOdd"><td id="5e98b087"><p>启用此更改列表</p></td><td id="a92da0e7">                <p id="23b9ef25">选中此复选框<a name="unshelve_set_changelist_active_part_1"></a>使CLion在更改恢复后立即自动将<span class="emphasis">活动</span>状态赋予新的更改列表。</p>                <a name="unshelve_set_changelist_active_part_2"></a>清除此复选框后，当前活动的更改列表将保持活动状态。</td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="file-status-highlights.html">文件状态突出显示</a> <a class="navigation-links__next" href="create-patch-dialog.html">补丁文件设置对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></p=""></body></html>
