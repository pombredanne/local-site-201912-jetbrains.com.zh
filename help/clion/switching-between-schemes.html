icId321869">在方案之间切换</h1>          <p id="11e2be48">您可以在各种配色方案，键盘布局和外观之间快速切换，而无需实际调用“ <a href="settings-preferences-dialog.html">设置”</a>对话框的相应页面。</p>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="0fabe250">          <p id="b8ed4bdc">选择<span class="menupath" data-skip-index="skip">查看|</span>从主菜单<span class="menupath" data-skip-index="skip">快速切换方案</span>或按<kbd data-primary_default_for_windows="Ctrl+`" data-primary_default_for_macos="Ctrl+`" data-primary_intellij_idea_classic_macos="Ctrl+`" data-primary_emacs="Ctrl+`" data-primary_visual_studio="Ctrl+`" data-primary_default_for_xwin="Ctrl+`" data-primary_default_for_gnome="Ctrl+`" data-primary_default_for_kde="Ctrl+`" data-primary_eclipse="Ctrl+`" data-primary_eclipse_macos="Ctrl+`" data-primary_netbeans="Ctrl+`" data-primary_sublime_text="Ctrl+`" data-primary_sublime_text_macos="Ctrl+`" data-primary_xcode="Ctrl+`" data-primary_resharper="Ctrl+`" data-primary_resharper_macos="N/A" data-secondary_default_for_windows="⌃`" data-secondary_default_for_macos="⌃`" data-secondary_intellij_idea_classic="⌃`" data-secondary_emacs="⌃`" data-secondary_visual_studio="⌃`" data-secondary_default_for_xwin="⌃`" data-secondary_default_for_gnome="⌃`" data-secondary_default_for_kde="⌃`" data-secondary_eclipse="⌃`" data-secondary_eclipse_macos="⌃`" data-secondary_netbeans="⌃`" data-secondary_sublime_text="⌃`" data-secondary_sublime_text_macos="⌃`" data-secondary_xcode="⌃`" data-secondary_resharper="⌃`" data-secondary_resharper_macos="N/A">Ctrl+`</kbd> 。</p>            </li><li class="list__item" id="59f4acc8">          <p id="4d9a7e1e">在打开的弹出窗口中，选择所需的方案（颜色方案，代码样式等）。</p>                  <figure><img alt="切换菜单" title="切换菜单" src="/help/img/idea/2019.3/cl_quickschemesswitch.png" id="13251db9" width="172" height="280"></figure>                </li><li class="list__item" id="c2d6408a"><p id="b2664681">在建议列表中，单击所需的选项。</p>                          <figure><img alt="配色方案菜单" title="配色方案菜单" src="/help/img/idea/2019.3/cl_quickschemesswithc_choice.png" id="16d40b9d" width="165" height="693"></figure>                </li></ol></section>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-colors-and-fonts.html">颜色和字体</a> <a class="navigation-links__next" href="setting-background-image.html">背景图像</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
