 class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Valgrind.xml" data-toc="Valgrind">瓦尔格朗德</h1>    <p id="5f6256a8">使用此页面来配置<a href="memory-profiling-with-valgrind.html">Valgrind Memcheck</a> 。</p>    <div class="table-wrapper"><table width="100%" id="5dc766fe"><thead><tr id="6a869d26" class="ijRowHead"><th id="4ab45baa" width="30%"><p>项目</p></th><th id="7ddbb8e7"><p>描述</p></th></tr></thead><tbody><tr id="274b41e4" class="ijRowOdd"><td id="deb5de34"><p>Valgrind可执行文件</p></td><td id="ef0a99c5"><p>在此字段中，指定Valgrind可执行主目录的路径，或单击<img class="inline-icon-9" src="/help/img/idea/2019.3/icons.general.ellipsis@2x.png" width="9" alt="浏览按钮">在打开的对话框中选择它。</p></td></tr><tr id="874ecd9a" class="ijRowEven"><td id="f6a35645"><p>分析选项</p></td><td id="f81445a3"><p>在此字段中，指定所需的<a href="http://valgrind.org/docs/manual/mc-manual.html#mc-manual.options" rel="noopener noreferrer" data-external="true" target="_blank">Memcheck选项</a> 。</p></td></tr><tr id="5792e63d" class="ijRowOdd"><td id="458739e5"><p>添加禁止文件：</p></td><td id="49428537"><p>在此字段中，指定<a href="http://valgrind.org/docs/manual/manual-core.html#manual-core.suppress" rel="noopener noreferrer" data-external="true" target="_blank">抑制文件</a>列表，可用于在需要时关闭Valgrind检查。例如，此处的典型情况通常是抑制OpenSSL或Boost。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="console-python-console.html">Python控制台</a> <a class="navigation-links__next" href="settings-required-plugins.html">必需的插件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
