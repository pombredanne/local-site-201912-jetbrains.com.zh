section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Import_CMake_Project_Dialog.xml" data-toc="Import_CMake_Project_Dialog">导入CMake项目对话框</h1>    <p id="53b7c777">调用<span class="menupath" data-skip-index="skip">文件|</span>对话框时，此对话框打开<span class="menupath" data-skip-index="skip">。新的CMake项目从源头开始</span> 。有关从现有资源创建CMake项目的更多信息，请参见“ <a href="creating-new-project-from-scratch.html#import-prj">打开/创建项目”</a> 。</p>    <div class="table-wrapper"><table width="100%" id="42b2a89d"><thead><tr id="4ce1eaf9" class="ijRowHead"><th id="3efb72f4" width="15%"><p>项目</p></th><th id="31a19fa3"><p>描述</p></th></tr></thead><tbody><tr id="52cd3e6f" class="ijRowOdd"><td id="7213624c"><p>选择项目文件窗格</p></td><td id="f0553bf6"><p>在此窗格中，选择要导入为项目文件的文件。<br>要导入所有内容，请选中子目录复选框。<br>要有选择地导入内容，请取消选中子目录。</p></td></tr><tr id="1f015a4a" class="ijRowEven"><td id="5d0da8c6"><p>用户包括目录窗格</p></td><td id="731df956"><p>在此窗格中，在生成的<span class="filepath">CMakeLists.txt</span>文件中指定要添加到<span class="control">include_directories</span>的目录。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="gradle-project-data-to-import-dialog.html">Gradle项目数据导入对话框</a> <a class="navigation-links__next" href="import-file-name-format-dialog.html">导入文件对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
