n value="secondary_resharper_macos" data-group="secondary">ReSharper（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Code_Style._SQL._Tabs_and_Indents.xml" data-toc="Code_Style._SQL._Tabs_and_Indents.xml">制表符和缩进</h1>    <h2>函数或过程调用</h2><div class="table-wrapper"><table width="100%" id="c8938fed"><thead><tr id="b05455e4" class="ijRowHead"><th id="0c847046"><p>项目</p></th><th id="3f7aa60d"><p>描述</p></th></tr></thead><tbody><tr id="b7ea7abd" class="ijRowOdd"><td id="2fef1b13"><p>使用制表符</p></td><td id="6af201e3"><p>缩进使用TAB字符而不是SPACE字符。</p></td></tr><tr id="5c8f2cbc" class="ijRowEven"><td id="628cf166"><p>智能标签</p></td><td id="e88cdaf2"><p>根据上下文使用TAB和SPACE字符的组合。</p></td></tr><tr id="0591b36b" class="ijRowOdd"><td id="3fdf9b04"><p>标签尺寸</p></td><td id="7897c3b8"><p>在多个空格中设置TAB的大小。</p></td></tr><tr id="dbd80e92" class="ijRowEven"><td id="27eb41ab"><p>缩进</p></td><td id="0a75612c"><p>在多个空格中设置缩进的大小。</p></td></tr><tr id="197b16aa" class="ijRowOdd"><td id="f6f2d81b"><p>连续缩进</p></td><td id="aeb6cef3"><p id="62be4850">将多个SPACE字符添加到多行表达式的下一行的缩进中。考虑下面的示例，该示例具有零缩进和对齐的字符串。</p>            <div class="table-wrapper"><table width="100%" id="d4698d2d"><thead><tr id="668cd88c" class="ijRowHead"><th id="3406d158"><p>原始表达</p></th><th id="e52c4138"><p>连续缩进= 4</p></th></tr></thead><tbody><tr id="f7197d71" class="ijRowOdd"><td id="b90af497"><figure><img alt="连续缩进= 4" title="连续缩进= 4" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_original.png" id="77d6dc8a" class=" _border-line" width="557" height="148"></figure></td><td id="f7650670"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_4.png" id="f0fd226a" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="e4859df2" class="ijRowEven"><td id="49a0f765"><p>缩进空白行</p></td><td id="5d458eca"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-sql-expressions.html">表达式</a> <a class="navigation-links__next" href="code-style-sql-wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
