     <section class="procedure-steps"><h3 id="f6b75367">在编辑器中打开网页的HTML源代码</h3><p id="d1a182a9">您可以在CLion编辑器中打开任何网页的HTML源代码。</p><p id="62d8c7d3">无论最初使用哪种编程语言来开发页面（例如XML或PHP），CLion都会显示最终的HTML代码。</p><ol class="list _decimal"><li class="list__item" id="97b9a4cf"><p>选择<span class="menupath" data-skip-index="skip">文件|打开URL</span> 。</p></li><li class="list__item" id="32ac9523"><p>在<span class="control">打开的“打开URL”</span>对话框中，指定所需网页的URL地址。手动输入URL地址，或从下拉列表中选择先前指定的URL地址。</p></li></ol></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年12月1日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="previewing-pages-with-web-contents-in-a-browser.html">在浏览器中预览具有Web内容的页面</a> <a class="navigation-links__next" href="xpath-and-xslt-support.html">XPath和XSLT支持</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
