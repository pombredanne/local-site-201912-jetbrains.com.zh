                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>任务-帮助| dotTrace</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Tasks_dotTrace" data-disqus-id="Tasks_dotTrace_dt"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索dotTrace帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>dotTrace 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Tasks_dotTrace.xml" data-toc="Tasks_dotTrace">任务</h1>    <p id="4b09802b"><span class="control">Tasks</span>事件指示通过任务启动<span class="control">任务的</span>时间间隔<code class="code">Task</code> API（例如， <code class="code">Task.StartNew</code>要么<code class="code">Task.ContinueWith</code> ）被执行。使用“ <span class="control">任务”</span>过滤器分析任务背后的代码。</p>    <p id="9eef0b05">请注意，如果您使用<code class="code">async/await</code>语法糖来运行任务，应用的“ <span class="control">任务”</span>过滤器将仅将代码保留在“ <span class="control">任务”执行</span>节点的后面（更准确地说，是执行该代码的时间间隔）。的<code class="code">async</code>方法本身（包括延续代码）超出了过滤器的范围。有关如何分析异步代码的更多信息，请参阅<a href="Analyzing_Async_Calls.html">分析异步调用</a> 。</p><figure><img alt="任务过滤异步调用" title="任务过滤异步调用" src="/help/img/dotnet/2019.2/tasks_filter_async_calls.png" id="0132f867" width="886" height="404"></figure>    <p></p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="HTTP_Requests.html">传入的HTTP请求</a> <a class="navigation-links__next" href="Subsystems.html">子系统</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
