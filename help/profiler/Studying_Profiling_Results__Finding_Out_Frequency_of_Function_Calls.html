html">跟踪”</a>分析类型来分析应用程序。</p>    </aside>    <p id="15ac5ec5">有几种方法可以查看所有函数调用的数量：</p><ul class="list _ul"><li class="list__item" id="67a50285">                <a href="Studying_Profiling_Results__Studying_Function_Timings.html">查看功能属性</a>            </li><li class="list__item" id="89d94450"><p>                <a href="Studying_Profiling_Results__Opening_in_a_New_Tab.html">在新选项卡中打开一个函数</a>并合并递归调用。</p></li><li class="list__item" id="07bbd5bd">                <a href="Studying_Profiling_Results__Plain_List.html">研究普通列表视图</a>            </li><li class="list__item" id="a1798fb6">                <a href="Studying_Profiling_Results__Hot_Spots.html">研究热点视图</a>            </li></ul>    <p></p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Studying_Profiling_Results__Studying_Function_Timings.html">研究</a> <a class="navigation-links__next" href="Studying_Profiling_Results__Identifying_and_Narrowing_an_Area_of_Interest.html">确定和缩小感兴趣区域的</a> <a class="navigation-links__prev" href="Studying_Profiling_Results__Studying_Function_Timings.html">功能时序</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
