/h3><ol class="list _decimal"><li class="list__item" id="4243babe"><p>在dotTrace <span class="control">主页</span>窗口的左侧面板上，选择“ <span class="control">首</span>选项” <span class="control">选项</span>卡。</p></li><li class="list__item" id="ae06986e"><p>在“ <span class="control">快照文件位置”</span>参数中，指定一个新位置。</p></li><li class="list__item" id="0b2f3df8"><p>点击<span class="control">保存更改</span> 。</p></li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Opening_Snapshots.html">打开快照</a> <a class="navigation-links__next" href="Deleting_Snapshots.html">删除快照</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
