_Functions">颜色编码功能</h1>        <p id="25691bb3">使用性能分析结果时，通常不会调查单个函数的行为。实际上，您通常会研究不同功能集的行为以及它们如何相互作用。 dotTrace能够突出显示函数调用，因此您可以专注于您感兴趣的功能，并分离不感兴趣的功能。有关设置格式化规则的更多信息，请参见<a href="Studying_Profiling_Results__Formatting_Functions.html">格式化函数</a> 。</p>    <p id="14c9135c">应用一个或多个格式化规则后，您的快照可能类似于以下示例。<br>      </p><figure><img alt="研究分析结果格式功能" title="研究分析结果格式功能" src="/help/img/dotnet/2019.2/Studying_Profiling_Results__Formatting_Functions.png" id="178bd463" width="736" height="180"></figure>      <br>具有清晰焦点区域的快照可帮助您更快地发现性能问题。<p></p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Studying_Profiling_Results__Hiding_Functions_that_Consume_Zero_Time.html">隐藏</a> <a class="navigation-links__next" href="Studying_Profiling_Results__Subsystems.html">使用子系统的</a> <a class="navigation-links__prev" href="Studying_Profiling_Results__Hiding_Functions_that_Consume_Zero_Time.html">零时</a> <a class="navigation-links__next" href="Studying_Profiling_Results__Subsystems.html">简化分析</a> <a class="navigation-links__prev" href="Studying_Profiling_Results__Hiding_Functions_that_Consume_Zero_Time.html">功能</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
