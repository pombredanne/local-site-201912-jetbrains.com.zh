g" id="08ad9b2b" width="331" height="260"></figure>    <section class="procedure-steps"><h3 id="66112afb">打开过滤器窗口</h3><div id="cd199a52"><p>选择菜单项<span class="menupath" data-skip-index="skip">View |过滤器</span> 。</p></div></section>    <p id="be1c9afd">有四种主要的过滤器类型：</p>    <ul class="list _ul"><li class="list__item" id="3e0950ef">            <a href="Analysis_Subject.html">大事记</a>        </li><li class="list__item" id="6710bc07">            <a href="Interval_Filters.html">间隔过滤器</a>        </li><li class="list__item" id="3da5bb4a">            <a href="Thread_State.html">线程状态</a>        </li><li class="list__item" id="e86b7b90">            <a href="Subsystems.html">子系统</a>        </li></ul>                                                            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Threads_Diagram.html">线程图</a> <a class="navigation-links__next" href="Analysis_Subject.html">事件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
