                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>调用堆栈-帮助| dotTrace</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Call_Stack" data-disqus-id="Call_Stack_dt"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索dotTrace帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>dotTrace 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Call_Stack.xml" data-toc="Call_Stack">调用堆栈</h1>    <p id="b33646ae">通常，任何性能分析的最终目标都是确定导致性能问题的特定方法。为了帮助您执行此任务，时间线查看器提供了“ <span class="control">调用堆栈”</span>窗口。</p>    <p id="46a2705f">“ <span class="control">呼叫堆栈”</span>窗口以两种方式显示堆栈数据：</p>    <ul class="list _ul"><li class="list__item" id="5699f062"><p>            <a href="Plain_List.html">方法和子系统</a>            <br>来自所有选定线程的方法的简单列表，按执行时间排序。列表下方的子系统栏使“ <a href="Subsystems.html">子系统”</a>过滤器中的数据可视化。</p></li><li class="list__item" id="570ee76f"><p>            <a href="Call_Tree.html">呼叫树</a>            <br>方法执行路径。树节点是由某些线程执行的顶级方法。</p></li></ul>    <section class="procedure-steps"><h3 id="e37d3783">打开“呼叫堆栈”窗口</h3><div id="ebb820be"><p>选择菜单项<span class="menupath" data-skip-index="skip">View |调用堆栈</span> 。</p></div></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Subsystems.html">子系统</a> <a class="navigation-links__next" href="Plain_List.html">方法和子系统</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
