                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>产品反馈-帮助| dotTrace</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Reference__Options__Environment__Feedback" data-disqus-id="Reference__Options__Environment__Feedback_dt"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索dotTrace帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>dotTrace 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Reference__Options__Environment__Feedback.xml" data-toc="Reference__Options__Environment__Feedback">产品反馈</h1>    <p id="d9865988">        <span class="menupath" data-skip-index="skip">ReSharper |选项|环境|产品反馈</span>            </p>    <p id="94d8ab0f">安装dotTrace一段时间后，它可能会调用系统托盘中的气球，邀请您加入dotTrace反馈计划，以帮助dotTrace开发人员根据匿名使用情况统计信息改进产品。</p>    <p id="2e57f6dc">单击气球时，将出现“ <span class="control">产品反馈”</span>提示，让您决定是否参加。</p>    <p id="88957673">此页面有两个目的：</p>    <ul class="list _ul"><li class="list__item" id="fc7b86b7"><p>它为参与该计划提出了全面的条件。</p></li><li class="list__item" id="552709f4"><p>它提供了“ <span class="control">匿名参与反馈计划”</span>复选框，以便随时加入计划或辞职。</p></li></ul>    <a name="settings_note"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月19日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Options__Environment.html">环境</a> <a class="navigation-links__next" href="Reference__Options__Environment__Web_Proxy_Settings.html">Web代理设置</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
