                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>开始最近的性能分析会话-帮助|点内存</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Starting_Recent_Profiling_Session" data-disqus-id="Starting_Recent_Profiling_Session_dm"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索dotMemory帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>dotMemory 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary" selected>视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Starting_Recent_Profiling_Session.xml" data-toc="Starting_Recent_Profiling_Session">开始最近的分析会话</h1>    <p id="38063ada">另一种方便快捷的开始配置文件的方法是使用最新的配置文件之一。</p>    <section class="procedure-steps"><h3 id="a95f41b7">要开始使用最近使用的配置进行性能分析</h3><ol class="list _decimal"><li class="list__item" id="a377016b"><p>选择<span class="control">最近的|启动</span>选项卡。<br>为了方便起见，最近发布的列表也按概要分析的应用程序分组。因此，您也可以在“ <span class="control">最近的”</span>选项卡下选择一个特定的应用程序名称。</p></li><li class="list__item" id="df16d497"><p>在中央面板中找到所需的配置文件配置，然后单击相应的<span class="control">“运行”</span>按钮。</p></li></ol><aside class="note " rel="df16d497" id="722ab3a9" data-title="">            <p id="34567106">如果要在最近的配置中进行更改，可以照常在右侧面板中执行此操作，然后单击<span class="control">“运行”</span> 。</p>        </aside></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月8日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Starting_Local_Profiling_Session_VS.html">从Visual Studio启动分析会话</a> <a class="navigation-links__next" href="Configuring_Profiling_Process.html">配置分析会话</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
