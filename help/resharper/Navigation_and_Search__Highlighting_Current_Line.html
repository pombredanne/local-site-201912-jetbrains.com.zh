  <p id="32b39001">默认情况下，禁用当前行的突出显示。要启用它，请选中ReSharper选项页面上的<span class="control">突出显示当前行</span>复选框，然后重新启动Visual Studio。</p>    <p id="60fda99c">要指定突出显示当前行的颜色，请转到Visual Studio选项（“ <span class="menupath" data-skip-index="skip">工具” |“选项”</span> ），打开“ <span class="control">环境” |“</span> <span class="menupath" data-skip-index="skip">选项</span> ” <span class="control">。在“字体和颜色”</span>页面上，然后为“重新<span class="control">锐化当前行突出显示”</span>项目选择所需的颜色。</p>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Coding_Assistance__Matching_Delimiters.html">高亮显示匹配定界符</a> <a class="navigation-links__next" href="Coding_Assistance__Moving_Code_Elements.html">重新排列代码元素</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
