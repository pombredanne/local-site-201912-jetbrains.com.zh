            " seeals=":[=" titl=":=" concept=",=" link=":=" ur=":" templates__index.htm="," tex=":" code="" template="" templates__template_basics__template_types.htm="," type="}=" procedure=",=" templates__applying_templates__creating_files_from_templates.htm="," create="" files="" from="" ]}="" ]="" }="" reference__choose_template_1=""><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索ReSharper帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>ReSharper 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Reference__Choose_Template.xml" data-toc="Reference__Choose_Template">选择模板对话框</h1>    <p id="981be36f">        <span class="menupath" data-skip-index="skip">ReSharper |编辑创建新文件|更多</span>    </p>    <p id="64ae6b73"><span class="control">选择模板</span>对话框使您可以选择并应用<a href="Templates__Template_Basics__Template_Types.html#file">文件模板</a>模板。在此对话框中，您将看到当前上下文中或当前项目类型中可用的所有模板，包括那些未添加到<a href="Creating_a_File_Template.html#quicklist">快速访问列表中的</a>模板。</p>    <figure><img alt="“选择模板”对话框有助于选择文件和环绕模板" title="“选择模板”对话框有助于选择文件和环绕模板" src="/help/img/dotnet/2019.2/choose_template.png" id="245dbd9f" width="527" height="346"></figure>    <p id="31fdf804">单击“ <span class="control">确定”</span>以从现有模板创建一个新文件。使用对话框左侧的<a href="Templates__Template_Scopes.html">模板作用域</a>和类别对模板进行排序，然后在对话框的右侧选择要应用的模板，然后单击“ <span class="control">确定”</span> 。</p>    <p id="6b55cc05">（可选）您可以将所选模板添加到<a href="Creating_a_File_Template.html#quicklist">快速访问列表中</a> 。为此，在应用模板之前，勾选<span class="control">添加到快速列表</span>复选框。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Choose_Macro.html">选择宏</a> <a class="navigation-links__next" href="Reference__Code_Cleanup.html">代码清除</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
