ta-skip-index="skip"><div class="container"><h3>ReSharper 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Reference__Action_Bar.xml" data-toc="Reference__Action_Bar">动作栏</h1>    <p id="761890c5">默认情况下，ReSharper在“ <span class="keyword">动作”栏中</span>显示所有<a href="Actions_List.html#indicators">动作指示器</a> ，“ <span class="keyword">动作”栏中</span>是文本编辑器左边缘旁边的垂直条：</p>    <figure><img alt="ReSharper：操作栏" title="ReSharper：操作栏" src="/help/img/dotnet/2019.2/action_bar_1.png" id="96e2bcb6" width="295" height="118"></figure>    <p id="6c61fbc6">您可以使用“ <span class="menupath" data-skip-index="skip">环境” |“</span>配置”中的“ <span class="control">启用操作栏”</span>选项隐藏该栏<span class="menupath" data-skip-index="skip">。编辑器</span> ReSharper选项的“ <span class="menupath" data-skip-index="skip">编辑器外观”</span>页面。在这种情况下，固定操作指示器显示在当前代码行的左侧，而上下文相关指示器显示在当前代码行的左侧：</p>    <figure><img alt="ReSharper：操作栏" title="ReSharper：操作栏" src="/help/img/dotnet/2019.2/action_bar_2.png" id="cb700593" width="289" height="128"></figure>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Text_Editor_Features.html">文本编辑器</a> <a class="navigation-links__next" href="Actions_List.html">操作指示器和操作列表中的</a> <a class="navigation-links__prev" href="Reference__Text_Editor_Features.html">ReSharper控件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.
