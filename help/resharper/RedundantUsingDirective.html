"></a>        <aside class="prompt" rel="RedundantUsingDirective.xml" id="c85067da" data-type="tip" data-title="">            <p id="95286f9f">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="7df48f48"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="f7628cef"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="77e02fae"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="2fa1516b">外来的<code class="code">using</code>引用是很常见的事情。每当您创建WinForms窗口时，Visual Studio就会抢先添加大量<code class="code">using</code>代码文件中的引用。由于ReSharper能够确定哪个<code class="code">using</code>引用实际上是必需的，并且是多余的，它会发出警告，并提供删除不必要引用的选项。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
