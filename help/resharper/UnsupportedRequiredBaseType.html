BaseType.xml" id="de8a3c1e" data-type="tip" data-title="">            <p id="b65573a8">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="9dece400"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="d411a727"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="c3b5eb50"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="425db13f"><a href="Reference__Code_Annotation_Attributes.html#BaseTypeRequiredAttribute">BaseTypeRequired</a>属性要求type参数为类或接口。因此，将其应用于值类型可能会导致错误。例如，以下将生成警告：</p>    <div class="code-block" data-lang="csharp">struct Person {} [BaseTypeRequired（typeof（Person））]类FriendlyAttribute：属性{}</div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
