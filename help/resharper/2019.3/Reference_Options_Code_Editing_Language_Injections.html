uage_Injections">语言注入</h1>    <p id="6c919a6f">        <span class="menupath" data-skip-index="skip">ReSharper |选项|代码编辑|语言注入</span>    </p>    <p id="dee9cfe9">在此页面上，您可以查看ReSharper在特定情况下应用的<a href="Language_Injections.html#auto">自动语言注入</a> 。所有注入均按<i id="147e1844">注入的</i>语言排序。如有必要，您可以清除复选框以禁用特定的进样。</p>    <a name="settings_note"></a>        <aside class="prompt" rel="Reference_Options_Code_Editing_Language_Injections.xml" id="0afb5357" data-type="note" data-title="">            <p id="9f989c93">ReSharper的设置保存在设置层中，使您可以为不同的解决方案使用不同的设置，并与团队共享您的设置。要了解更多信息，请参阅<a href="Sharing_Configuration_Options.html">管理和共享ReSharper设置</a> 。</p>        </aside>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Options__Tools__Localization.html">本地化</a> <a class="navigation-links__next" href="Reference_Options_Code_Editing_Third_Party_Code.html">第三方代码</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
