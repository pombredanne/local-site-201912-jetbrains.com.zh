a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="9adf71cf">从C＃3.0开始，支持<a href="https://msdn.microsoft.com/en-us/library/bb384090.aspx" rel="noopener noreferrer" data-external="true" target="_blank">隐式类型的数组</a> 。数组实例的类型由数组初始化程序中指定的元素类型确定，因此您无需显式指定数组类型。初始化对象或集合时，此类数组很方便。</p>    <p id="5bb28458">ReSharper建议使用快速修复程序来删除冗余类型规范。</p>    <div class="table-wrapper"><table class="  _layout-fixed" width="100%" id="cc2cb2d9"><thead><tr id="16ee50b8" class="ijRowHead"><th id="6f958f43"><p>次优代码</p></th><th id="047efca7"><p>快速修复后</p></th></tr></thead><tbody><tr id="06330bfa" class="ijRowOdd"><td id="b99c87b3">                <div class="code-block" data-lang="csharp">var x = new int [] {1，2，3};</div>            </td><td id="f8eec2d4">                <div class="code-block" data-lang="csharp">var x = new [] {1，2，3};</div>            </td></tr></tbody></table></div>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
