题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="f7ee61d7">与赋值运算符相比，在条件表达式中使用比较运算符的频率更高。</p>    <p id="4aaa95b0">ReSharper假定您可能打算测试操作数的身份，并建议您替换赋值运算符<code class="code">=</code>与相等运算符<code class="code">==</code> 。</p>    <div class="table-wrapper"><table class="  _layout-fixed" width="100%" id="e717afda"><thead><tr id="223179b3" class="ijRowHead"><th id="ca534cc4"><p>次优代码</p></th><th id="8b8b8cb7"><p>快速修复后</p></th></tr></thead><tbody><tr id="1e45c8f9" class="ijRowOdd"><td id="cb1faac0">                <div class="code-block" data-lang="csharp">如果（y = x）{}</div>            </td><td id="936f5891">                <div class="code-block" data-lang="csharp">如果（y == x）{}</div>            </td></tr></tbody></table></div>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
