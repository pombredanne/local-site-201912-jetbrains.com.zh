_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="b595fadc">如果通过枚举其元素的值来初始化数组，则无需指定其大小，因为该大小由数组初始化器中元素的数量提供。</p>    <p id="63f7f3e8">ReSharper建议使用一种快速修复程序来删除对数组大小的明确指定。</p>    <div class="table-wrapper"><table class="  _layout-fixed" width="100%" id="ddb4dd38"><thead><tr id="7e503738" class="ijRowHead"><th id="2fc36b99"><p>次优代码</p></th><th id="22ecdc00"><p>快速修复后</p></th></tr></thead><tbody><tr id="4680087c" class="ijRowOdd"><td id="9dfef11f">                <div class="code-block" data-lang="csharp">var x = new int [3] {1，2，3};</div>            </td><td id="1067f92d">                <div class="code-block" data-lang="csharp">var x = new int [] {1，2，3};</div>            </td></tr></tbody></table></div>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
