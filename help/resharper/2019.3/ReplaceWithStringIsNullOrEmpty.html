tle="">            <p id="d320ae30">您可以<a href="Code_Analysis__Configuring_Warnings.html#suppress">禁止执行此检查以忽略特定问题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="f9fe8aa8">考虑以下代码片段：</p>    <div class="code-block" data-lang="csharp">公共无效SetName（字符串名称）{如果（名称！= null &&名称。长度> 0）myName =名称； }</div>    <p id="cd760115">以上是很常见的，因此， <code class="code">String</code>类有<code class="code">IsNullOrEmpty()</code>与上述检查相同的方法。因此，ReSharper将提议更改您的代码以使用它。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
