/a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="c8d9b25f">拥有<code class="code">public</code>修饰符<code class="code">abstract</code>类的构造函数。毕竟，不能直接创建抽象类，只能通过派生实例来创建。因此，只有派生类才有资格首先访问构造函数。因此，ReSharper建议您使构造函数<code class="code">protected</code> 。</p>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
