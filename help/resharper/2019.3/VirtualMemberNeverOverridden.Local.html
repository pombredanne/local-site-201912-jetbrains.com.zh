ess">禁止执行此检查以忽略特定问题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="content">这项检查可以通过<code class="code">virtual</code>当包含类具有继承程序但虚拟成员中的任何成员都没有重写时，使用修饰符。为了提高代码的可读性，ReSharper建议使此类成员为非虚拟成员。</p>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="ImpureMethodCallOnReadonlyValueField.html">代码检查：值类型的只读字段将调用不纯方法</a> <a class="navigation-links__next" href="SymbolFromNotCopiedLocallyReferenceUsedWarning.html">代码检查：模块在运行时可能缺少的符号</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
