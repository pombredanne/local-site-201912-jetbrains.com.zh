ysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="5f6d45cb">给出以下（而非综合）代码段</p>    <div class="code-block" data-lang="csharp">class Base {Base（int n）：this（“”）{} Base（字符串s）：this（0）{}}</div>    <p id="9969e953">调用任何一个构造函数都将导致最终的堆栈溢出，因为构造函数之间会相互永久调用。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
