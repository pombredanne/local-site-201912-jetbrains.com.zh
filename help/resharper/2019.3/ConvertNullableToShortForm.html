ata-type="tip" data-title="">            <p id="6ae21bcf">您可以<a href="Code_Analysis__Configuring_Warnings.html#suppress">禁止执行此检查以忽略特定问题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="21cd7193">在C＃中，没有必要使用完整的<code class="code">Nullable<T></code>输入名称是因为该语言允许您编写<code class="code">T?</code>代替。因此，ReSharper提供了用简写代替长类型名称的选项。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
