ad46" id="bb749dfe" data-type="tip" data-title="">                    <p id="fa766238">使用<a href="Navigation_and_Search__CamelHumps.html">CamelHumps-</a>程序集名称不同部分开头的大写字母。例如，查找名称包含以下内容的所有程序集<code class="code">Microsoft.VisualStudio.Modeling</code>在GAC程序集列表中，您可以输入<code class="code">mvsm</code> 。</p>                </aside>                <p></p>        <figure><img alt="ReSharper：“全局程序集缓存”对话框" title="ReSharper：“全局程序集缓存”对话框" src="/help/img/dotnet/2019.3/ReSharper_Reference__Open_from_GAC.png" id="288804c5" width="640" height="480"></figure>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Obtain_Permanent_License.html">获取永久许可证</a> <a class="navigation-links__next" href="Reference__Search_Properties.html">搜索属性</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
