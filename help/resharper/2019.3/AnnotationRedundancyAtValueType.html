Type.xml" id="82741f37" data-type="tip" data-title="">            <p id="15239950">您可以<a href="Code_Analysis__Configuring_Warnings.html#suppress">禁止执行此检查以忽略特定问题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="51f1494d">在下面的代码段中， <a href="Reference__Code_Annotation_Attributes.html#NotNullAttribute">NotNull</a>注释是没有意义的。</p>    <div class="tabs" id="c39b7013"><div class="tabs__content" id="91e85c39" data-title="C#"><div class="code-block" data-lang="csharp">公共无效SetAge（[NotNull] int age）{myAge = age; }</div></div><div class="tabs__content" id="80d9f39e" data-title="VB.NET"><div class="code-block" data-lang="vbnet">Public Sub SetAge（ <notnull>年龄为整数）myAge =年龄结束子</notnull></div></div></div>    <p id="a248f631">原因是int不可能是<code class="code">null</code> ，因此任何表示它为null或不为null的指示都是多余的，可以删除。具有空返回类型的方法也是如此。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
