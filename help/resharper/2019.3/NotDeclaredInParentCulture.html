1">您可以<a href="Code_Analysis__Configuring_Warnings.html#suppress">禁止执行此检查以忽略特定问题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <a name="resource_is_not_declared_in_default"></a>                <p id="dbd44d46">如果在区域性层次结构中组织了几种区域性，并且在特定于区域性的资源文件中声明了一个资源条目，但未在默认区域性中声明资源条目，则ReSharper突出显示该资源声明并建议相应的快速修复：</p>                <figure><img alt="ReSharper：基本文化中未声明资源价值" title="ReSharper：基本文化中未声明资源价值" src="/help/img/dotnet/2019.3/Resources__Quick-Fixes_01.png" id="7bed51b6" width="617" height="210"></figure>                <p id="8495dccb">应用此快速修复程序后，资源声明将插入默认区域性中，您可以在其中将其值替换为新的区域性。</p>                <a name="see_also_localization_inspection"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="RedundantStringType.html">代码检查：冗余字符串类型</a> <a class="navigation-links__next" href="DuplicateResource.html">代码检查：资源名称重复</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
