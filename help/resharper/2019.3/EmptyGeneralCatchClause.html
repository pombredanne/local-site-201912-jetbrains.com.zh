uring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <p id="163ec703">考虑以下代码片段：</p>    <div class="code-block" data-lang="csharp">字符串文本=“”;尝试{文本=文件。ReadAllText（“ test.txt”）; }抓{}</div>    <p id="c9162a45">在此片段中， <code class="code">catch</code>子句绝对捕获所有错误。由于对异常的不响应是相当罕见的（并且可能是危险的），因此，ReSharper会对此发出警告，并建议抓住<code class="code">Exception</code> 。但是，有一些使用全称的陈述是合理的。</p>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
