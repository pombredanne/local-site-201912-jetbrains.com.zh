     <p id="f14be9e0">您可以<a href="Code_Analysis__Configuring_Warnings.html#suppress">禁止执行此检查以忽略特定问题</a> ， <a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别以使问题更小或更明显</a> ，或者将<a href="Code_Analysis__Configuring_Warnings.html#disable">其完全禁用</a> 。</p>        </aside>        <a name="override_resource_entry"></a>                <p id="c739318e">如果在区域性层次结构中组织了几种区域性，并且有一个资源条目（在默认区域性中声明，但未在一种或多种其他区域性中覆盖），则ReSharper会突出显示资源名称并建议相应的快速修复）：</p>                <figure><img alt="ReSharper：在特定文化中资源价值没有被压倒" title="ReSharper：在特定文化中资源价值没有被压倒" src="/help/img/dotnet/2019.3/Resources__Quick-Fixes_09.png" id="4632f64b" width="444" height="142"></figure>                <p id="84ae26df">应用此快速修复程序后，资源声明将插入到特定于区域性的资源文件中，您可以在其中指定正确的值。</p>                <a name="see_also_localization_inspection"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="OverriddenWithSameValue.html">代码检查：使用相同的值覆盖资源</a> <a class="navigation-links__next" href="PossiblyMistakenUseOfInterpolatedStringInsert.html">代码检查：可能是意外的字符串内插</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
