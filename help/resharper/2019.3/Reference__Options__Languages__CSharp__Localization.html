l="noopener noreferrer" data-external="true" target="_blank">逐字字符串</a>视为可本地化。</p>    <div class="table-wrapper"><table width="100%" id="406fba98"><thead><tr id="fca2a14f" class="ijRowHead"><th id="e01d588a" width="20%"><p>项目</p></th><th id="dc221695" width="80%"><p>描述</p></th></tr></thead><tbody><tr id="052b2509" class="ijRowOdd"><td id="6dfd3610">                <span class="control">不要分析逐字字符串@“ Hello world”</span>            </td><td id="91faf0e9"><p>如果选中此复选框，则ReSharper不会<a href="Localization_Inspection.html">检查</a>逐字字符串。</p></td></tr></tbody></table></div>    <a name="settings_note"></a>        <aside class="prompt" rel="Reference__Options__Languages__CSharp__Localization.xml" id="a9b6cbac" data-type="note" data-title="">            <p id="ff4aabf5">ReSharper的设置保存在设置层中，使您可以为不同的解决方案使用不同的设置，并与团队共享您的设置。要了解更多信息，请参阅<a href="Sharing_Configuration_Options.html">管理和共享ReSharper设置</a> 。</p>        </aside>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Code_Style.html">代码样式</a> <a class="navigation-links__next" href="Reference__Options__Languages__CSharp__Null_Checking.html">空检查</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
