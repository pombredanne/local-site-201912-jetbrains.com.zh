ame="intro_most"></a>        <p id="edb6ddc3">ReSharper的大多数导航和搜索功能<a name="intro_tail"></a> HTML也受支持。您可以在“ <a href="Navigation_and_Search__Index.html">导航和搜索”</a>部分的相应主题中找到有关这些功能的详细信息。在本节的主题中，您还可以找到功能矩阵并检查HTML确切支持的功能。</p>        <p id="2bfc72ee">在本主题中，您可以找到一些在HTML中使用导航和搜索功能的示例。</p>        <div class="chapter"><h2 id="file-structure" data-toc="Navigation_and_Search_in_HTML#file-structure">档案结构</h2>        <p id="adf0b84e">            <a href="Navigation_and_Search__Context_Dependent_Navigation.html#navigating-file-structure">文件结构</a>提供了当前文件的概述。</p><figure><img alt="ReSharper：HTML中的文件结构" title="ReSharper：HTML中的文件结构" src="/help/img/dotnet/2019.3/ReSharper_by_Language__HTML__File_Structure.png" id="4819f4c9" width="474" height="224"></figure>通过在“ <span class="control">文件结构”</span>窗口中单击它，可以轻松导航到文件中的元素。<p></p>    </div>    <div class="chapter"><h2 id="navigate-to" data-toc="Navigation_and_Search_in_HTML#navigate-to">导航</h2>        <p id="85c0571f">“ <a href="Navigation_and_Search__Navigate_from_Here.html">导航到”</a>功能也可用，例如，可以在HTML和CSS文件之间导航。</p>        <figure><img alt="ReSharper：HTML中的“导航到”" title="ReSharper：HTML中的“导航到”" src="/help/img/dotnet/2019.3/ReSharper_by_Language__HTML__Navigate_To.png" id="67ae5a61" width="600" height="198"></figure>    </div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Code_Style_Assistance_in_HTML.html">代码样式协助</a> <a class="navigation-links__next" href="Refactorings_for_HTML.html">重构</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
