式。有关更多信息，请参见<a href="File_and_Type_Layout.html">文件和类型布局</a> 。</p>        <a name="settings_note"></a>        <aside class="prompt" rel="Reference__Options__Languages__CSharp__Type_Members_Layout.xml" id="f917c796" data-type="note" data-title="">            <p id="4c0e03a8">ReSharper的设置保存在设置层中，使您可以为不同的解决方案使用不同的设置，并与团队共享您的设置。要了解更多信息，请参阅<a href="Sharing_Configuration_Options.html">管理和共享ReSharper设置</a> 。</p>        </aside>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Options__Languages__CSharp__Formatting_Style__Other.html">其他</a> <a class="navigation-links__next" href="Reference__Options__Languages__CSharp__Namespace_Imports.html">命名空间导入</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
