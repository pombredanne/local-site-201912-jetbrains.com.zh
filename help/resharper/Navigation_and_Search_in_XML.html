到一些在XML中使用导航和搜索功能的示例。</p>        <div class="chapter"><h2 id="file-structure">档案结构</h2>        <p id="655dcca5">            <a href="Navigation_and_Search__Context_Dependent_Navigation.html#navigating-file-structure">文件结构</a>提供了查看文档结构的便捷方式。您还可以通过在“ <span class="control">文件结构”</span>窗口中双击相应的节点来导航到文档中的元素。</p>        <figure><img alt="ReSharper：XML文件的文件结构" title="ReSharper：XML文件的文件结构" src="/help/img/dotnet/2019.2/ReSharper_by_Language__XML__File_Structure.png" id="b48726f0" width="475" height="255"></figure>    </div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Code_Style_Assistance_in_XML.html">代码样式协助</a> <a class="navigation-links__next" href="Languages_XAML.html">XAML</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
