ion value="mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Code_Style._SQL._Tabs_and_Indents.xml" data-toc="Code_Style._SQL._Tabs_and_Indents.xml">制表符和缩进</h1>    <h2>函数或过程调用</h2><div class="table-wrapper"><table width="100%" id="9d485d9d"><thead><tr id="2068b4dd" class="ijRowHead"><th id="7821945d"><p>项目</p></th><th id="8b6d8831"><p>描述</p></th></tr></thead><tbody><tr id="5747260b" class="ijRowOdd"><td id="0ca0ea80"><p>使用制表符</p></td><td id="f8eb3f33"><p>缩进使用TAB字符而不是SPACE字符。</p></td></tr><tr id="54c90e3a" class="ijRowEven"><td id="65072058"><p>智能标签</p></td><td id="3752d90e"><p>根据上下文使用TAB和SPACE字符的组合。</p></td></tr><tr id="163e7e70" class="ijRowOdd"><td id="fbaa26ab"><p>标签尺寸</p></td><td id="660cc457"><p>在多个空格中设置TAB的大小。</p></td></tr><tr id="1b9e4d81" class="ijRowEven"><td id="12277dd1"><p>缩进</p></td><td id="40056b30"><p>在多个空格中设置缩进的大小。</p></td></tr><tr id="8e280357" class="ijRowOdd"><td id="f6fa9b59"><p>连续缩进</p></td><td id="43610285"><p id="3d4549ac">将多个SPACE字符添加到多行表达式的下一行的缩进中。考虑下面的示例，该示例具有零缩进和对齐的字符串。</p>            <div class="table-wrapper"><table width="100%" id="36fdc20d"><thead><tr id="9ba1643d" class="ijRowHead"><th id="c47c7532"><p>原始表达</p></th><th id="847e2315"><p>连续缩进= 4</p></th></tr></thead><tbody><tr id="5e24e86e" class="ijRowOdd"><td id="fce256e7"><figure><img alt="连续缩进= 4" title="连续缩进= 4" src="/help/img/idea/2019.2/sql_formatter_continuation_indent_original.png" id="c2905d77" class=" _border-line" width="557" height="148"></figure></td><td id="4be61438"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.2/sql_formatter_continuation_indent_4.png" id="40ba6df9" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="7e726bbe" class="ijRowEven"><td id="25b2de2a"><p>缩进空行</p></td><td id="e41fdb68"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Code_Style._SQL._Expressions.html">表达式</a> <a class="navigation-links__next" href="Code_Style._SQL._Wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
