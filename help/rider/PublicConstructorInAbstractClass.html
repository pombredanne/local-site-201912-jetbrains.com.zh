div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="PublicConstructorInAbstractClass.xml" data-toc="PublicConstructorInAbstractClass">代码检查：保护抽象类中的构造函数</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="PublicConstructorInAbstractClass.xml" id="0e9d5ca8" data-type="tip" data-title="">            <p id="0e0e7737">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="38857a13"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="5141b8b7"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="a98000d1"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="e0faa06f">拥有<code class="code">public</code>修饰符<code class="code">abstract</code>类的构造函数。毕竟，不能直接创建抽象类，只能通过派生实例来创建。因此，只有派生类才有资格首先访问构造函数。因此，JetBrains Rider建议您使构造函数<code class="code">protected</code> 。</p>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
