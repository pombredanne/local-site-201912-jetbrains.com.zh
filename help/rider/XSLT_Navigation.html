                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>导航-帮助| JetBrains骑士</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="xslt.navigation" data-breadcrumbs="Languages_and_Frameworks.xml|Languages and Frameworks/XPath_and_XSLT_Support.xml|XPath and XSLT Support/XSLT support/XSLT_Navigation.xml|Navigation" data-main-title="Navigation" data-disqus-id="XSLT_Navigation_rdr"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索JetBrains Rider帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>JetBrains Rider 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="visual_studio" data-group="primary">视觉工作室</option><option value="resharper" data-group="primary">锐化器</option><option value="_default" data-group="primary">默认（IntelliJ IDEA）</option><option value="visual_studio_osx" data-group="secondary">Visual Studio（macOS）</option><option value="resharper_osx" data-group="secondary">ReSharper（macOS）</option><option value="mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="XSLT_Navigation.xml" data-toc="xslt.navigation">导航</h1>        <p id="aa12aeef">基本上，命名模板，变量和参数都支持代码导航的所有可能性。例如：转到声明，查找用法，突出显示文件中的用法，快速定义查找等。</p>    <figure><img alt="突出显示文件中的用法" title="突出显示文件中的用法" src="/help/img/idea/2019.2/highlight-usages.png" id="51deee13" width="297" height="48"></figure>    <div class="chapter"><h2 id="find_usages" data-toc="xslt.navigation#find_usages">查找用法</h2>    <p id="a5594173">查找用法适用于变量和参数以及命名的XSLT模板。它在指定范围内包含的所有XSLT样式表中找到某个模板的所有位置。</p>    <figure><img alt="查找用法" title="查找用法" src="/help/img/idea/2019.2/find-usages.png" id="1ee5ab08" width="434" height="333"></figure>    </div>    <div class="chapter"><h2 id="goto_symbol" data-toc="xslt.navigation#goto_symbol">转到符号</h2>    <p id="74877229">该插件还支持JetBrains Rider Goto Symbol动作。为该操作提供了模板名称，顶级变量和参数，以便能够通过其名称快速导航到它们。</p>    <figure><img alt="转到符号" title="转到符号" src="/help/img/idea/2019.2/goto-symbol.png" id="7e3846b0" width="318" height="120"></figure></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="XPath_Inspections.html">XPath检查</a> <a class="navigation-links__next" href="Documentation.html">文档</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
