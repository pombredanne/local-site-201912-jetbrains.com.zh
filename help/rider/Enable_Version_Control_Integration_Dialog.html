"Enable_Version_Control_Integration_Dialog.xml" data-toc="reference.version.control.enable.version.control.integration">启用版本控制集成对话框</h1>			            <p id="caa4a9b2">                <span class="menupath" data-skip-index="skip">VCS |启用版本控制集成</span>            </p>            <hr id="0b15f838">			<p id="5c7383ae">在此对话框中，选择要在项目中使用的已注册版本控制系统之一，并将其分配给项目根目录。</p>                <p id="b4270b1e">仅当项目不使用任何版本控制系统时，对话框和菜单项才可用。</p>						<div class="table-wrapper"><table width="100%" id="89c7517e"><thead><tr id="6b32a719" class="ijRowHead"><th id="b839e97d" width="30%"><p>项目</p></th><th id="2cf053a4"><p>描述</p></th></tr></thead><tbody><tr id="58c4f36e" class="ijRowOdd"><td id="ad75ea37"><p>选择一个版本控制系统以与项目根目录关联</p></td><td id="aef98358"><p>从此列表中，选择要与项目根目录关联的受支持的版本控制系统之一。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Commit_Changes_Dialog.html">提交更改对话框</a> <a class="navigation-links__next" href="File_Status_Highlights.html">文件状态突出显示</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
