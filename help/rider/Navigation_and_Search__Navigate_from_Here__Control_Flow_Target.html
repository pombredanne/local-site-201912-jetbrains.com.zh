ary">锐化器</option><option value="_default" data-group="primary">默认（IntelliJ IDEA）</option><option value="visual_studio_osx" data-group="secondary">Visual Studio（macOS）</option><option value="resharper_osx" data-group="secondary">ReSharper（macOS）</option><option value="mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Navigation_and_Search__Navigate_from_Here__Control_Flow_Target.xml" data-toc="Navigation_and_Search__Navigate_from_Here__Control_Flow_Target">导航以控制流量目标</h1>            <a name="navigateTo_access_intro"></a>        <p id="7a608f8a">            <span class="menupath" data-skip-index="skip">导航|导航到|控制流目标</span>            <br>                        <kbd data-visual_studio="Alt+`" data-resharper="Ctrl+Shift+G" data-_default="Ctrl+Shift+G" data-visual_studio_osx="⌘ ⇧ G" data-resharper_osx="⌘ ⇧ G" data-mac_os_x_10.5_="^ ⇧ N">Alt+`</kbd> | <span class="control">控制流目标</span>                                </p>        <p id="4defd62b">该命令从编辑器位置导航到下一个控制流接收者。当您在以下位置调用“ <a href="Navigation_and_Search__Navigate_from_Here.html">导航到”</a>时，它将变为可用<code class="code">foreach</code> ， <code class="code">yield</code> ，跳转语句（ <code class="code">break</code> ， <code class="code">continue</code> ， <code class="code">goto</code> ， <code class="code">return</code> ）， 要么<code class="code">throw</code>陈述。</p>    <p id="b4bd32a1">例如，在下面的代码段，当所述选择<span class="control">控制流目标</span> <code class="code">goto</code>语句将尖号插入<code class="code">error</code>标签：</p>    <figure><img alt="导航以控制流量目标" title="导航以控制流量目标" src="/help/img/rider/2019.2/Navigation_and_Search__Navigate_from_Here__control_flow_targets.png" id="34d7afe6" width="322" height="220"></figure>    <a name="resharper_feature"></a>                                <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Navigation_and_Search__Navigate_from_Here__Assembly_Explorer.html">程序集浏览器</a> <a class="navigation-links__next" href="Navigation_and_Search__Navigate_from_Here__Decompiled_Code.html">反编译源</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
