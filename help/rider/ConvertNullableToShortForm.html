="secondary">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="ConvertNullableToShortForm.xml" data-toc="ConvertNullableToShortForm">代码检查：将T的Nullable转换为'T？'</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="ConvertNullableToShortForm.xml" id="3a8eeb5d" data-type="tip" data-title="">            <p id="591e30c1">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="0b2f52b6"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="3f939719"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="7eae7c9c"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="bce1f906">在C＃中，没有必要使用完整的<code class="code">Nullable<T></code>输入名称是因为该语言允许您编写<code class="code">T?</code>代替。因此，JetBrains Rider提供了用简写代替长类型名称的选项。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
