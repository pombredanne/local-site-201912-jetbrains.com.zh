tentionPowerPack">上下文动作</h1>    <a name="rdr_settings_page_intro_mixed"></a>        <aside class="prompt" rel="Settings_Context_Actions.xml" id="fafe6b50" data-type="note" data-title="">            <p id="2c197e58">骑士同时使用<a href="Sharing_Configuration_Options.html">基于层和基于</a> <a href="Directory_Based_Settings.html">目录的</a>设置机制来保存可在此页面上配置的首选项。<br>使用基于目录的机制保存的首选项带有警告图标<img alt="警告" title="警告" src="/help/img/rider/2019.2/ThemedIcon.Warning.Screen.[Gray].png" id="79e4cf9c" width="16" height="16" class="inline-icon-16"> 。</p>        </aside>        <a name="settings_page_access"></a>        <p id="7d2a73ed">                            <span class="menupath" data-skip-index="skip">档案|设置|编辑器</span> Windows和Linux的<span class="menupath" data-skip-index="skip">上下文操作</span><br>                        <span class="menupath" data-skip-index="skip">JetBrains骑士|首选项|编辑器</span> macOS的<span class="menupath" data-skip-index="skip">上下文操作</span><br>            <kbd data-visual_studio="Ctrl+Alt+S" data-resharper="Ctrl+Alt+S" data-_default="Ctrl+Alt+S" data-visual_studio_osx="⌘ ," data-resharper_osx="⌘ ," data-mac_os_x_10.5_="⌘ ,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/rider/2019.2/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="bb1b3fbe" origin="intellij-platform">            <p id="48ba0d7c">通过选中或清除此页面中的复选框，可以编译可用的<a href="Coding_Assistance__Context_Actions.html">上下文操作</a>列表。选择特定的上下文操作时，可以在右侧阅读其说明。</p>    <a name="settings_note"></a>                <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Settings_Code_Cleanup.html">代码清理</a> <a class="navigation-links__next" href="Settings_Emmet.html">Emmet</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/
