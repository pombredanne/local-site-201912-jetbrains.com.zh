2177">设置/首选项</h1>                <p id="eb390931">            <span class="menupath" data-skip-index="skip">档案|</span> Windows和Linux的<span class="menupath" data-skip-index="skip">设置</span><br>            <span class="menupath" data-skip-index="skip">JetBrains骑士|</span> macOS的<span class="menupath" data-skip-index="skip">首选项</span><br>        <kbd data-visual_studio="Ctrl+Alt+S" data-resharper="Ctrl+Alt+S" data-_default="Ctrl+Alt+S" data-visual_studio_osx="⌘ ," data-resharper_osx="⌘ ," data-mac_os_x_10.5_="⌘ ,">Ctrl+Alt+S</kbd>        <img class="inline-icon-16" src="/help/img/rider/2019.2/icons.general.settings@2x.png" width="16" alt="设置/首选项按钮">    </p>        <hr id="589ea79d">    <aside class="prompt" rel="589ea79d" id="d9d5f52a" data-type="note" data-title=""><p id="1539b82a">与当前项目相关的设置标有<img alt="当前的项目" title="当前的项目" src="/help/img/idea/2019.2/current_project_icon.png" id="eed60202" width="14" height="14" class="inline-icon-14">图标。</p></aside>                <p id="a7cce14e"><span class="control">设置</span>对话框使您可以控制JetBrains Rider的行为和外观。</p>                <p id="3175b66f">使用<img class="inline-icon-16" src="/help/img/rider/2019.2/icons.actions.searchWithHistory@2x.png" width="16" alt="搜索按钮">在对话框左上角的搜索字段中找到感兴趣的选项。或者，您可以使用搜索框下方的类别（设置组）的分层列表浏览设置。</p>        <figure><img alt="JetBrains Rider：搜索设置" title="JetBrains Rider：搜索设置" src="/help/img/idea/2019.2/SettingsSearch.png" id="e043255d" width="671" height="202"></figure>                                            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
