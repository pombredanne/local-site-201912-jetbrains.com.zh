elect></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Settings_NET_Console.xml" data-toc="Settings_NET_Console">.NET控制台</h1>    <a name="settings_page_intro"></a>        <aside class="prompt" rel="Settings_NET_Console.xml" id="03c359a4" data-type="note" data-title="">            <p id="12848626">使用<a href="Directory_Based_Settings.html">基于目录的设置</a>机制可以保存在此页面上可配置的首选项。</p>        </aside>        <a name="settings_page_access"></a>        <p id="5cc4ca34">                            <span class="menupath" data-skip-index="skip">档案|设置|构建，执行，部署|</span>适用于Windows和Linux的<span class="menupath" data-skip-index="skip">.NET控制台</span><br>                        <span class="menupath" data-skip-index="skip">JetBrains骑士|首选项|构建，执行，部署|</span>适用于macOS的<span class="menupath" data-skip-index="skip">.NET控制台</span><br>            <kbd data-visual_studio="Ctrl+Alt+S" data-resharper="Ctrl+Alt+S" data-_default="Ctrl+Alt+S" data-visual_studio_osx="⌘ ," data-resharper_osx="⌘ ," data-mac_os_x_10.5_="⌘ ,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/rider/2019.2/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="60d0b699" origin="intellij-platform">            <p id="9a2da83c">在此页面上，您可以在macOS和Linux上配置控制台输出编码。</p>    <p id="3a5f713a">在Windows上，始终使用UTF-8，因此禁用了选择器。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="default_permissions.html">文件/文件夹默认权限对话框的</a> <a class="navigation-links__next" href="Coverage_settings.html">覆盖范围</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
