 data-shortcut-switcher="inactive"><h1 id="Generating_DTD.xml" data-toc="procedure.developingcode.xmlhtml.generatedtd">生成DTD</h1>	                         <p id="93799a44">在Web内容文件上运行<a href="Validating_Web_Content_Files.html">结构验证检查</a>需要<a href="http://en.wikipedia.org/wiki/Document_Type_Definition" rel="noopener noreferrer" data-external="true" target="_blank">数据类型定义（DTD）</a> 。JetBrains Rider可以扫描任何XML文件中的现有元素和属性，并为其生成DTD。</p>        				<section class="procedure-steps"><h3 id="bce5c387">为XML文件生成DTD</h3><ol class="list _decimal"><li class="list__item" id="c4a6890f"><p>在活动的编辑器选项卡中打开所需的文件。</p></li><li class="list__item" id="d24b2c2c"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">工具”。 XML操作|从XML文件生成DTD</span> 。生成的DTD将添加为文件第一行上方的一部分。</p></li></ol></section>	    	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Working_With_XML.html">XML</a> <a class="navigation-links__next" href="Generating_Instance_Document_From_XML_Schema.html">从XML模式生成实例文档</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
