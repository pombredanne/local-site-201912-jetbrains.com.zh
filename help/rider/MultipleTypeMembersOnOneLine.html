ry">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="MultipleTypeMembersOnOneLine.xml" data-toc="MultipleTypeMembersOnOneLine">代码检查：不正确的换行符（一行上有多个类型的成员）</h1>    <a name="formatting_inspection"></a>        <a name="tip_disable"></a>        <aside class="prompt" rel="MultipleTypeMembersOnOneLine.xml" id="21928a75" data-type="tip" data-title="">            <p id="dd6e83c6">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="511921c5"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="ff73ada1"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="ad4e5e52"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>            <p id="51f6d7cf">此检查将验证<a href="Enforcing_Code_Formatting_Rules.html">代码格式化规则</a> 。</p>                                        <p id="2f6d5d30">该检查有助于避免将错误的值或行为与某个成员相关联。当签名非常长且不太可能滚动到行尾时，这尤其重要：</p>    <figure id="9b5c57bc" width="626" data-theme="light"><img class="js-gif" src="/help/img/dotnet/2019.2/formatter-members-on-one-line.png" width="626" data-gif-src="/help/img/dotnet/2019.2/formatter-members-on-one-line.animated.gif" style="width:626px"></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="MultipleStatementsOnOneLine.html">代码检查：不正确的换行符（一行上有多个语句）</a> <a class="navigation-links__next" href="BadDeclarationBracesLineBreaks.html">代码检查：BadDeclarationBracesLineBreaks</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resourc
