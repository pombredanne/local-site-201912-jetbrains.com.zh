"article" data-shortcut-switcher="active"><h1 id="Navigation_Bar.xml" data-toc="topicId149996">导航栏</h1>        <p id="0c4e04ac">        <span class="menupath" data-skip-index="skip">查看|外观|导航栏</span>        <br>        <kbd data-visual_studio="Ctrl+F2" data-resharper="Alt+Home" data-_default="Alt+Home" data-visual_studio_osx="⌘ F2" data-resharper_osx="⌥ Home" data-mac_os_x_10.5_="⌘ Up">Ctrl+F2</kbd>    </p>    <p id="be06af5f">导航栏是“ <a href="Project_Tool_Window.html">浏览器”窗口</a>的快速替代方法。在栏的左侧，您可以<span>浏览</span>解决方案并<span>打开文件进行编辑</span> 。</p>        <aside class="prompt" rel="be06af5f" id="f578630d" data-type="tip" data-title="">        <p id="58d48e16">如果启用了<a href="Version_Control_Integration.html">VCS集成</a> ，则会根据<a href="File_Status_Highlights.html">VCS文件状态颜色</a>突出显示导航栏中的项目。</p>    </aside>            <figure><img alt="JetBrains Rider：使用导航栏打开文件" title="JetBrains Rider：使用导航栏打开文件" src="/help/img/rider/2019.2/navigation_bar_left.png" id="b7313980" width="432" height="233"></figure>    <p id="2dfd41af">在右侧，您可以访问<a href="Run_Debug_Configuration.html">运行/调试配置</a>选择器，运行<img class="inline-icon-13" src="/help/img/rider/2019.2/icons.toolwindows.toolWindowRun@2x.png" width="13" alt="运行按钮">和调试<img class="inline-icon-16" src="/help/img/rider/2019.2/icons.actions.startDebugger@2x.png" width="16" alt="调试按钮">按钮，版本控制按钮（如果启用了<a href="Version_Control_Integration.html">版本控制集成</a> ）以及<a href="Searching_Everywhere.html">无处不</a>在的<a href="Searching_Everywhere.html">搜索</a>放大镜<img class="inline-icon-16" src="/help/img/rider/2019.2/icons.actions.find@2x.png" width="16" alt="搜索无处不在按钮"> 。</p>                        <figure><img alt="JetBrains Rider：使用导航栏访问最常用的操作" title="JetBrains Rider：使用导航栏访问最常用的操作" src="/help/img/rider/2019.2/main_toolbar.png" id="99467fac" width="690" height="123"></figure>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Unshelve_Changes_Dialog.html">取消搁置更改对话框</a> <a class="navigation-links__next" href="Status_Bar.html">状态栏</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
