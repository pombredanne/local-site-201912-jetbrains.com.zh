iv></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Navigation_and_Search__Navigate_from_Here__Generic_Substitutions.xml" data-toc="Navigation_and_Search__Navigate_from_Here__Generic_Substitutions">导航到通用替代</h1>            <a name="navigateTo_access_intro"></a>        <p id="1388bfb6">            <span class="menupath" data-skip-index="skip">导航|导航到|通用替代</span>            <br>                        <kbd data-visual_studio="Alt+`" data-resharper="Ctrl+Shift+G" data-_default="Ctrl+Shift+G" data-visual_studio_osx="⌘ ⇧ G" data-resharper_osx="⌘ ⇧ G" data-mac_os_x_10.5_="^ ⇧ N">Alt+`</kbd> | <span class="control">通用替代</span>                                </p>        <p id="05a75f54">此命令可帮助您确定在解决方案中使用通用符号时，使用哪种类型来替代<a href="https://msdn.microsoft.com/en-us/library/512aeb7t.aspx" rel="noopener noreferrer" data-external="true" target="_blank">通用类型参数</a> 。当您在声明或任何通用类型参数的用法或任何通用替换上调用“ <a href="Navigation_and_Search__Navigate_from_Here.html">导航至”</a>时，该命令可用。 <a name="availableIn"></a>        您可以从编辑器，“ <a href="Reference__Windows__File_Structure_Window.html">结构”窗口</a>和其他工具窗口中调用此命令。</p>    <figure><img alt="导航到泛型的替代" title="导航到泛型的替代" src="/help/img/rider/2019.2/Navigation_and_Search__Navigate_from_Here__Generic_Substitutions_01.png" id="f480cfd4" width="461" height="273"></figure>    <p id="39291518">所有找到的替代都显示在“ <a href="Reference__Windows__Find_Results_Window.html">查找结果”窗口中</a> ，您可以在其中进一步<a href="Navigation_and_Search__Finding_Usages__Viewing_Filtering_and_Grouping_Results.html">分析结果</a> 。</p>    <a name="resharper_feature"></a>                                <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Navigation_and_Search__Navigate_from_Here__Function_Exits.html">功能退出</a> <a class="navigation-links__next" href="Navigation_and_Search__Navigate_from_Here__Implementing_Members.html">实施成员</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
