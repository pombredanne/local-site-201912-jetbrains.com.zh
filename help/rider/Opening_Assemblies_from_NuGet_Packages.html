</option><option value="resharper_osx" data-group="secondary">ReSharper（macOS）</option><option value="mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Opening_Assemblies_from_NuGet_Packages.xml" data-toc="Opening_Assemblies_from_NuGet_Packages">从NuGet包中打开装配体</h1>        <div class="chapter"><h2 id="from-disk" data-toc="Opening_Assemblies_from_NuGet_Packages#from-disk">从磁盘</h2>        <p id="d40fbe29">您可以通过以下方式从磁盘打开任何NuGet软件包： <img alt="主题图标集添加屏幕灰色" title="主题图标集添加屏幕灰色" src="/help/img/dotnet/2019.2/ThemedIcon.AssemblyAdd.Screen.[Gray].png" id="20700bf4" width="16" height="16" class="inline-icon-16">在“ <a href="Reference__Assembly_Explorer.html">程序集资源管理器”视图</a>的工具栏上，然后选择一个或几个<span class="filepath">.nupkg</span>文件。</p>    </div>                    <a name="tip_clear_cache"></a>        <aside class="prompt" rel="Opening_Assemblies_from_NuGet_Packages.xml" id="975ee319" data-type="tip" data-title="">            <p id="ab331572">如果您想随时清除反编译缓存，则可以删除<span class="filepath">％USERPROFILE％\中的数据<span class="filepath">。Rider2019.2 \ config \ resharper-host \ DecompilerCache</span> 。</span></p>        </aside>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Exploring_Folders.html">在文件夹中查找程序集</a> <a class="navigation-links__next" href="Assemblies_from_Global_Assembly_Cache.html">从全局程序集缓存中打开程序集</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
