="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="InconsistentlySynchronizedField.xml" data-toc="InconsistentlySynchronizedField">代码检查：现场同步不一致</h1>        <a name="tip_disable"></a>        <aside class="prompt" rel="InconsistentlySynchronizedField.xml" id="9e65abb7" data-type="tip" data-title="">            <p id="ed550dee">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="76cb7d61"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="a8ab5c0c"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="7921d3b7"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="7f29952b">此代码检查警告您有关有锁和无锁都使用的字段，从而帮助您检测潜在的线程安全问题。这是一个例子：</p>    <div class="code-block" data-lang="csharp">公共类LockingSample {私有只读List <object>_resources = new List <object>（）;私有只读对象_lockObject = new object（）;公共无效AddResource（对象资源）{锁（_lockObject）_resources。添加（资源）; } public void RemoveResource（object resource）{//警告：该字段有时在同步块内使用，//如果（_resources。包含（资源））{_资源。删除（资源）； }}}</object></object></div>    <p id="89bfb52f">不会在const字段和内部没有同步但始终从同步上下文使用的私有方法中触发检查。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
