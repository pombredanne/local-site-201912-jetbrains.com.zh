entication_Required.xml" data-toc="vcs.subversion.authentication">需要验证</h1>						<p id="670e9371">				  <span class="control">VCS |浏览VCS信息库|浏览Subversion存储库</span>			</p>			<hr id="f9fba8ad">			<p id="d66537ed">使用此对话框可以指定您的凭据并获得对Subversion存储库的访问权限。当您添加新的存储库位置或尝试浏览存储库时，将打开该对话框。</p>						<div class="table-wrapper"><table width="100%" id="69f1da86"><thead><tr id="e5e63612" class="ijRowHead"><th id="7bad1826" width="20%"><p>项目</p></th><th id="434ce574"><p>描述</p></th></tr></thead><tbody><tr id="7f6d3201" class="ijRowOdd"><td id="5a17d8c4"><p>认证领域</p></td><td id="617fb114"><p>该只读区域显示存储库名称和URL。</p></td></tr><tr id="87fcec8e" class="ijRowEven"><td id="bac96aeb"><p>用户名</p></td><td id="da442ee1"><p>默认情况下，此字段显示当前用户名。您可以根据需要更改名称。</p></td></tr><tr id="ce57d720" class="ijRowOdd"><td id="b9248054"><p>密码</p></td><td id="84d20f93"><p>输入您的Subversion帐户的密码。</p></td></tr><tr id="9ef2fc9f" class="ijRowEven"><td id="1c02e414"><p>保存凭证</p></td><td id="dc2f99d2"><p>选择此复选框以保留指定的用户名和密码。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Subversion_Reference.html">Subversion参考</a> <a class="navigation-links__next" href="Changes_Browser.html">更改浏览器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
