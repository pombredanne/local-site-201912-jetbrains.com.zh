ult" data-group="primary">默认（IntelliJ IDEA）</option><option value="visual_studio_osx" data-group="secondary">Visual Studio（macOS）</option><option value="resharper_osx" data-group="secondary">ReSharper（macOS）</option><option value="mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5+（IntelliJ IDEA）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Templates__Creating_and_Editing_Templates.xml" data-toc="Templates__Creating_and_Editing_Templates">创建和编辑模板</h1>    <a name="note_net_templates"></a>        <aside class="prompt" rel="Templates__Creating_and_Editing_Templates.xml" id="6733cf44" data-type="note" data-title="">            <p id="8d133c59">本页介绍.NET语言的模板。Web特定模板中描述了可在HTML，JavaScript，TypeScript等中使用的<a href="Templates_Web.html">Web特定模板</a> 。</p>        </aside>        <p id="b069ac9c">本节介绍如何创建新代码和编辑现有代码模板。以下主题提供了详细信息：</p>    <ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="Creating_a_Live_Template.html">创建实时/环绕声模板</a></li><li class="list__item"><a href="Creating_a_File_Template.html">创建文件模板</a></li><li class="list__item"><a href="Templates__Creating_and_Editing_Templates__Declaring_Variables.html">声明模板变量</a></li></ul>    <p id="create_source">如果需要创建源模板，请参阅<a href="Source_Templates.html#creating">创建源模板</a> 。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Templates__Applying_Templates__Creating_Files_from_Templates.html">通过模板创建文件</a> <a class="navigation-links__next" href="Creating_a_Live_Template.html">创建实时/环绕声模板</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
