lect></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="RedundantStringType.xml" data-toc="RedundantStringType">代码检查：冗余字符串类型</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="RedundantStringType.xml" id="69043c02" data-type="tip" data-title="">            <p id="87377955">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="499dca66"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="dc39dcb4"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="c1dedd7c"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <a name="redundant_string_type"></a>                <p id="406ea35f">为资源条目指定字符串类型是多余的，因为它是默认的资源条目类型。JetBrains Rider建议删除多余的属性：</p>                <figure><img alt="JetBrains Rider：一种快速修复程序，用于删除冗余资源条目类型" title="JetBrains Rider：一种快速修复程序，用于删除冗余资源条目类型" src="/help/img/rider/2019.2/Resources__Quick-Fixes_06.png" id="d0dfa401" width="615" height="98"></figure>                <a name="see_also_localization_inspection"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Xunit.XunitTestWithConsoleOutput.html">代码检查：Xunit测试中的控制台输出</a> <a class="navigation-links__next" href="NotDeclaredInParentCulture.html">代码检查：基本文化中未声明资源</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
