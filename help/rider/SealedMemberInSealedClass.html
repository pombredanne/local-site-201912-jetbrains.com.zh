ss="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="SealedMemberInSealedClass.xml" data-toc="SealedMemberInSealedClass">代码检查：密封等级的密封件</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="SealedMemberInSealedClass.xml" id="433ac366" data-type="tip" data-title="">            <p id="aa6dfdf7">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="c84d4b12"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="6cf183e8"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="cdb8b8d5"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="0a6aad2b">考虑以下代码段：</p>    <div class="code-block" data-lang="csharp">类Base {受保护的虚拟void Change（int id）{}}密封类</div>    <p id="e28a58e7">标记<code class="code">Derived.Change()</code>方法为<code class="code">sealed</code>是多余的，因为它恰好位于其中的整个类被标记为<code class="code">sealed</code> 。</p>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
