ass="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="ConstructorInitializerLoop.xml" data-toc="ConstructorInitializerLoop">代码检查：可能的循环构造函数调用</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="ConstructorInitializerLoop.xml" id="de6dea52" data-type="tip" data-title="">            <p id="1cd5923f">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="c6785eeb"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="79505771"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="71db0b0d"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="5bcdc87b">给出以下（而非综合）代码段</p>    <div class="code-block" data-lang="csharp">class Base {Base（int n）：this（“”）{} Base（字符串s）：this（0）{}}</div>    <p id="b5f8f611">调用任何一个构造函数都将导致最终的堆栈溢出，因为构造函数之间会相互永久调用。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
