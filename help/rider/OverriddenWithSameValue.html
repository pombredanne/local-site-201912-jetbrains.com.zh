</select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="OverriddenWithSameValue.xml" data-toc="OverriddenWithSameValue">代码检查：使用相同的值覆盖资源</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="OverriddenWithSameValue.xml" id="224e450c" data-type="tip" data-title="">            <p id="c3bf2733">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="d7974442"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="65ce8f32"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="ec19c4c0"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="f3b0bd84">如果在文化层次结构中组织了几种文化，并且在特定于文化的资源文件中声明了一个资源条目，该资源条目具有与中性文化相同的值，JetBrains Rider会突出显示该资源声明并建议删除该声明。冗余覆盖：</p>    <figure><img alt="JetBrains Rider：删除资源条目的快速修复" title="JetBrains Rider：删除资源条目的快速修复" src="/help/img/rider/2019.2/Resources__Quick-Fixes_03.png" id="9dbcbc2b" width="398" height="121"></figure>    <a name="see_also_localization_inspection"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="LocalizableElement.html">代码检查：元素是可本地化的</a> <a class="navigation-links__next" href="NotOverriddenInSpecificCulture.html">代码检查：在特定区域性中不覆盖资源</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
