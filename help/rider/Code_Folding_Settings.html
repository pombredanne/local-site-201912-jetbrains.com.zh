e.folding">代码折叠</h1>    <a name="settings_page_intro"></a>        <aside class="prompt" rel="Code_Folding_Settings.xml" id="12ac28d5" data-type="note" data-title="">            <p id="07437661">使用<a href="Directory_Based_Settings.html">基于目录的设置</a>机制可以保存在此页面上可配置的首选项。</p>        </aside>        <a name="settings_page_access"></a>        <p id="38d542b0">                            <span class="menupath" data-skip-index="skip">档案|设置|编辑器一般|</span> Windows和Linux的<span class="menupath" data-skip-index="skip">代码折叠</span><br>                        <span class="menupath" data-skip-index="skip">JetBrains骑士|首选项|编辑器一般|</span> macOS的<span class="menupath" data-skip-index="skip">代码折叠</span><br>            <kbd data-visual_studio="Ctrl+Alt+S" data-resharper="Ctrl+Alt+S" data-_default="Ctrl+Alt+S" data-visual_studio_osx="⌘ ," data-resharper_osx="⌘ ," data-mac_os_x_10.5_="⌘ ,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/rider/2019.2/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="067dbe17" origin="intellij-platform">            <p id="559b0b5b">使用此页面可以指定<a href="Code_Folding.html">代码折叠</a>首选项。</p>    <div class="table-wrapper"><table width="100%" id="1bb7c2c8"><thead><tr id="43c78e71" class="ijRowHead"><th id="6fe994f8"><p>项目</p></th><th id="aa40dd86"><p>描述</p></th></tr></thead><tbody><tr id="52405180" class="ijRowOdd"><td id="7d6226fb"><p>显示代码折叠轮廓</p></td><td id="e4759636"><p>如果要折叠代码，请选中此复选框（ <img alt="foldingMinusStart" title="foldingMinusStart" src="/help/img/idea/2019.2/foldingMinusStart.png" id="be6601bc" width="9" height="15" class="inline-icon-9"> ， <img alt="foldingMinusEnd" title="foldingMinusEnd" src="/help/img/idea/2019.2/foldingMinusEnd.png" id="2d2868f8" width="9" height="15" class="inline-icon-9">和<img alt="foldingPlus" title="foldingPlus" src="/help/img/idea/2019.2/foldingPlus.gif" id="52521ec2" width="9" height="15" class="inline-icon-9"> ）显示在编辑器中。清除复选框以隐藏切换。</p></td></tr><tr id="b71a2ab4" class="ijRowEven"><td id="ce99f7fc"><p>默认折叠</p></td><td id="77f91ebf"><p>选择默认情况下即在编辑器中首次打开文件时应折叠的代码片段。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Settings_Code_Completion.html">代码完成</a> <a class="navigation-links__next" href="Settings_Console_Folding.html">控制台</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
