="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="EnumUnderlyingTypeIsInt.xml" data-toc="EnumUnderlyingTypeIsInt">代码检查：枚举的基本类型为'int'</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="EnumUnderlyingTypeIsInt.xml" id="3fe87e61" data-type="tip" data-title="">            <p id="75079b6c">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="ebe47f7c"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="9b1a8141"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="4f073b51"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="7411bacf">指定枚举类型为<code class="code">int</code>是多余的，因为默认情况下，int是枚举成员的默认管理类型。因此，可以安全地删除该规范。</p>    <div class="code-block" data-lang="csharp">枚举字母：int // <-不需要{Alpha，Beta，Gamma}</div>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
