ontainer"><article class="article" data-shortcut-switcher="inactive"><h1 id="FunctionNeverReturns.xml" data-toc="FunctionNeverReturns">代码检查：函数永不返回</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="FunctionNeverReturns.xml" id="d1933186" data-type="tip" data-title="">            <p id="c0e7b509">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="cff7e717"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="412ac75c"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="d87d9bb3"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="8a5a87af">如果方法包含无限循环且不返回控制，则发出此消息。尽管无限循环对于某些任务很有用，但在应用程序软件中，它们通常会导致错误。如果不需要无限循环，请考虑重写代码。</p>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
