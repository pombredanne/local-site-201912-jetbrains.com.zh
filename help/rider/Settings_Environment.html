nel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Settings_Environment.xml" data-toc="Settings_Environment">环境</h1>    <a name="settings_page_intro"></a>        <aside class="prompt" rel="Settings_Environment.xml" id="d6e7374e" data-type="note" data-title="">            <p id="07a62f20">使用<a href="Directory_Based_Settings.html">基于目录的设置</a>机制可以保存在此页面上可配置的首选项。</p>        </aside>        <a name="settings_page_access"></a>        <p id="e4c813d1">                            <span class="menupath" data-skip-index="skip">档案|设置|</span> Windows和Linux <span class="menupath" data-skip-index="skip">环境</span><br>                        <span class="menupath" data-skip-index="skip">JetBrains骑士|首选项|</span> macOS的<span class="menupath" data-skip-index="skip">环境</span><br>            <kbd data-visual_studio="Ctrl+Alt+S" data-resharper="Ctrl+Alt+S" data-_default="Ctrl+Alt+S" data-visual_studio_osx="⌘ ," data-resharper_osx="⌘ ," data-mac_os_x_10.5_="⌘ ,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/rider/2019.2/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="e1b422a3" origin="intellij-platform">            <p id="533f55da">在此页面上，您可以检查计算机上安装的其他组件和SDK，例如.NET Core和Xamarin SDK。JetBrains Rider将检查受支持组件的可用更新，并帮助您自动安装组件及其更新。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Custom_Plugin_Repositories.html">自定义插件存储库对话框</a> <a class="navigation-links__next" href="Settings_Version_Control.html">版本控制</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
