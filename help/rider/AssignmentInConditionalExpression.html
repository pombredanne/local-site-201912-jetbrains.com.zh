<div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="AssignmentInConditionalExpression.xml" data-toc="AssignmentInConditionalExpression">代码检查：条件表达式中的赋值</h1>    <a name="tip_disable"></a>        <aside class="prompt" rel="AssignmentInConditionalExpression.xml" id="9c939f01" data-type="tip" data-title="">            <p id="1bcf47e7">您可以配置此检查：</p>            <ul class="list _ul"><li class="list__item" id="7e7619c0"><a href="Code_Analysis__Configuring_Warnings.html#disable">禁用它以忽略所有相关问题</a></li><li class="list__item" id="5510da0c"><a href="Code_Analysis__Configuring_Warnings.html#suppress">在代码中的任何位置都禁止显示它以忽略特定问题</a></li><li class="list__item" id="83170e50"><a href="Code_Analysis__Configuring_Warnings.html#change_severity">更改其严重性级别，以使检测到的问题更少或更明显</a>                </li></ul>        </aside>        <p id="02b844c7">与赋值运算符相比，在条件表达式中使用比较运算符的频率更高。</p>    <p id="99cde6c4">JetBrains Rider假定您可能打算测试操作数的身份，并建议您替换赋值运算符<code class="code">=</code>与相等运算符<code class="code">==</code> 。</p>    <div class="table-wrapper"><table class="  _layout-fixed" width="100%" id="fb97e840"><thead><tr id="9ea1d0dd" class="ijRowHead"><th id="83cdf475"><p>次优代码</p></th><th id="fd0a6644"><p>快速修复后</p></th></tr></thead><tbody><tr id="bb748ba1" class="ijRowOdd"><td id="a891730f">                <div class="code-block" data-lang="csharp">如果（y = x）{}</div>            </td><td id="2c5dc712">                <div class="code-block" data-lang="csharp">如果（y == x）{}</div>            </td></tr></tbody></table></div>    <a name="seealso_inspection_default"></a>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
