class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Settings_Languages_Stylesheets.xml" data-toc="configurable.stylesheets">样式表</h1>    <a name="settings_page_intro"></a>        <aside class="prompt" rel="Settings_Languages_Stylesheets.xml" id="a5852d1b" data-type="note" data-title="">            <p id="d9e32614">使用<a href="Directory_Based_Settings.html">基于目录的设置</a>机制可以保存在此页面上可配置的首选项。</p>        </aside>        <a name="settings_page_access"></a>        <p id="84271d00">                            <span class="menupath" data-skip-index="skip">档案|设置|语言和框架|</span> Windows和Linux的<span class="menupath" data-skip-index="skip">样式表</span><br>                        <span class="menupath" data-skip-index="skip">JetBrains骑士|首选项|语言和框架|</span>适用于macOS的<span class="menupath" data-skip-index="skip">样式表</span><br>            <kbd data-visual_studio="Ctrl+Alt+S" data-resharper="Ctrl+Alt+S" data-_default="Ctrl+Alt+S" data-visual_studio_osx="⌘ ," data-resharper_osx="⌘ ," data-mac_os_x_10.5_="⌘ ,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/rider/2019.2/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="5b3d1590" origin="intellij-platform">            <p id="3e15af65">该页面显示了指向页面的链接列表，您可以在其中激活和配置与使用CSS，Sass和SCSS代码相关的各种工具。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Settings_Languages_SQL_Resolution_Scopes.html">SQL解析范围</a> <a class="navigation-links__next" href="Settings_Languages_TypeScript.html">TypeScript</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
