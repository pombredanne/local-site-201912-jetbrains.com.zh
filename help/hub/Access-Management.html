></td></tr><tr id="b3069a85" class="ijRowEven"><td id="d191e011"><a href="Managing-Groups.html">团体</a></td><td id="3f052403"><p>将用户分配给可让您一次将角色，权限和许可证分配给多个用户的集合。</p></td></tr><tr id="a76b04c5" class="ijRowOdd"><td id="c514ec59"><a href="Managing-Roles.html">的角色</a></td><td id="d56e82b8"><p>定义可以分配给单个用户和组的权限的集合。</p></td></tr><tr id="48980de0" class="ijRowEven"><td id="fd32095e"><a href="Managing-Auth-Modules.html">验证模块</a></td><td id="ac53aa44"><p>将集线器连接到第三方身份验证服务。</p></td></tr><tr id="87697eba" class="ijRowOdd"><td id="bd6e4275"><a href="SAML-Management.html">SAML 2.0</a></td><td id="308625a1"><p>使用集线器作为其他基于Web的应用程序的标识提供程序。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Search-Query-Grammar.html">搜索查询语法</a> <a class="navigation-links__next" href="Managing-User-Accounts.html">用户</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
