ss="list _ul"><li class="list__item" id="6cf841fc"><p>显示所选项目的“ <span class="control">编辑项目”</span>页面。</p></li></ul></li><li class="list__item" id="7da2271d"><p>打开“ <span class="control">项目”</span>页面，然后选择一个已归档项目的名称。</p></li><li class="list__item" id="9ad24a59"><p id="7444ddc1">单击标题中的<span class="control">“还原”</span>按钮。</p>            <figure><a class="lightbox" href="/help/img/hub/2019.1/restore-hub-project.zoomed.png"><img alt="恢复中心项目" title="恢复中心项目" src="/help/img/hub/2019.1/restore-hub-project.png" id="3e2b188a" width="600" height="336"></a></figure>            <ul class="list _ul"><li class="list__item" id="1f714919"><p>已归档的项目已还原。</p></li></ul>        </li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="archive-project.html">存档项目</a> <a class="navigation-links__next" href="Merging-Projects.html">合并项目</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
