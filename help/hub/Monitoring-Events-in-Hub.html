                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>审核事件-帮助|毂</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Monitoring-Events-in-Hub"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索中心帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>Hub 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Monitoring-Events-in-Hub.xml" data-toc="Monitoring-Events-in-Hub">审核事件</h1>    <p id="f8e9c995">集线器中的每个事件（创建，删除，更新帐户，项目，服务等）均被记录并存储。</p>    <p id="5f91b6a6">要查看集线器中的任何数据更新，请从<span class="control">“</span> <span class="control">管理”</span>菜单的“ <span class="control">服务器设置”</span>部分中选择“ <span class="control">审核事件</span> <span class="control">”</span> 。在“ <span class="control">审核事件”</span>页面上，使用搜索框过滤已记录事件的列表。</p>    <figure><a class="lightbox" href="/help/img/hub/2019.1/audit-events.zoomed.png"><img alt="审核事件" title="审核事件" src="/help/img/hub/2019.1/audit-events.png" id="015d8707" width="600" height="470"></a></figure>    <p id="93c3d4a2">您还可以将有关任何事件的信息下载为JSON文件以进行进一步调查。为此，请在列表中选择一个或多个事件，然后单击“ <span class="control">下载为.json”</span>按钮。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Manage-Authentication-Endpoints.html">管理身份验证端点</a> <a class="navigation-links__next" href="Custom-Widgets.html">自定义小部件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
