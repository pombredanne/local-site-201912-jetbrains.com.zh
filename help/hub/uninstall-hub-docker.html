de-block" data-lang="none">码头工人<container_id></container_id></div>        <p></p></li><li class="list__item" id="d2f833f4"><p>删除特定于集线器的数据目录： <code class="code">data</code> ， <code class="code">conf</code> ， <code class="code">logs</code> 。在删除它们之前，请确保这些目录不会被Hub的另一个实例重用。</p></li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="docker-reset-default-admin-account.html">重置默认管理员帐户</a> <a class="navigation-links__next" href="hub-msi.html">MSI分配</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
