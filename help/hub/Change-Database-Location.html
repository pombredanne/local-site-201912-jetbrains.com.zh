09922d"><p>可能包含其他内部产品数据</p></td></tr></tbody></table></div>    <p id="a4032c5a">将现有数据库复制到新位置时，请确保新位置使用此处显示的相同文件夹结构。</p>    <figure><img alt="Hub数据库目录的结构" title="Hub数据库目录的结构" src="/help/img/hub/2019.1/HubDBDirStructure.png" id="d2459df6" width="332" height="62"></figure><p id="69522ac0">要更改数据库的位置，请使用特定于您的分发类型的过程：</p>    <ul class="list _ul"><li class="list__item" id="bf8dca08"><a href="docker-change-database-location.html">更改Docker的数据库位置</a></li><li class="list__item" id="4606bd15"><a href="msi-change-database-location.html">更改MSI的数据库位置</a></li><li class="list__item" id="f82f2f59"><a href="zip-change-database-location.html">更改ZIP的数据库位置</a></li></ul><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Configure-JVM-Options.html">配置JVM选项</a> <a class="navigation-links__next" href="Host-Hub-on-Microsoft-Azure.html">在Microsoft Azure上托管集线器实例</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
