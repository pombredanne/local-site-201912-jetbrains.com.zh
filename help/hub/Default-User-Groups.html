                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>默认组-帮助|毂</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Default-User-Groups"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索中心帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>Hub 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Default-User-Groups.xml" data-toc="Default-User-Groups">默认组</h1>    <a name="Default User Groups"></a>    <p id="1f153759">集线器中有两个默认用户组： <span class="control">所有用户</span>和<span class="control">注册用户</span> 。</p>    <div class="chapter"><h2 id="all-users-group" data-toc="Default-User-Groups#all-users-group">全部用户</h2>        <a name="'All Users' Group"></a>        <p id="6af7ae22">所有用户帐户将自动添加到“ <span class="control">所有用户”</span>组。授予该组的任何角色将成为集线器中所有用户的默认角色。</p>        <p id="697a30c2">管理员可以编辑分配给该组的角色和权限，但不能更改组名称，禁用“ <span class="control">自动加入”</span>选项或删除“ <span class="control">所有用户”</span>组。</p>    </div>    <div class="chapter"><h2 id="registered-users-group" data-toc="Default-User-Groups#registered-users-group">注册用户</h2>        <a name="'New Users' Group"></a>        <p id="514c92f3">创建用户帐户后，该帐户将自动添加到“ <span class="control">注册用户”</span>组中。</p>        <p id="336bc2ae">管理员可以编辑分配给该组的角色和权限。与“ <span class="control">所有用户”</span>组不同，管理员可以修改该组的任何设置，禁用“自动加入”选项并删除该组。</p>    </div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Managing-Groups.html">组</a> <a class="navigation-links__next" href="Creating-a-User-Group.html">创建组</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
