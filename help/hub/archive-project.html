                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>存档项目-帮助|毂</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="archive-project"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索中心帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>Hub 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="archive-project.xml" data-toc="archive-project">存档项目</h1>    <p id="85080848">时不时会有一个您不再从事的项目，但又不想立即删除。您想要一个类似于删除项目的结果，但是却没有实际删除它并丢失所有数据的结果。</p>        <p id="3d7185cf">在这种情况下，您可以选择归档项目。</p>    <section class="procedure-steps"><h3 id="archive-procedure">归档项目：</h3><aside class="tip sideblock" rel="archive-procedure" id="69230590" data-title=""><p>需要权限：更新项目</p></aside><ol class="list _decimal"><li class="list__item" id="8e3325f6"><p id="6096b5de">打开您要归档的项目的项目设置页面。您可以通过两种方式执行此操作：</p>            <ul class="list _ul"><li class="list__item" id="cfa9c34f"><p>在<span class="control">项目</span>列表中，打开<span class="control">管理</span>菜单，然后选择<span class="control">设置</span> 。</p></li><li class="list__item" id="e344b3cb"><p>打开项目概述页面，然后单击侧栏的“ <span class="control">管理”</span>部分中的<span class="control">“设置”</span>链接。</p></li></ul>        </li><li class="list__item" id="56bd3e4e"><p id="378d976b">单击<span class="control">存档</span>按钮。</p>            <figure><a class="lightbox" href="/help/img/hub/2019.1/archive-hub-project.zoomed.png"><img alt="档案中心项目" title="档案中心项目" src="/help/img/hub/2019.1/archive-hub-project.png" id="67175780" width="600" height="337"></a></figure>            <ul class="list _ul"><li class="list__item" id="0c380836"><p>项目已存档。</p></li></ul>        </li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="manage-project-access.html">管理项目访问权限</a> <a class="navigation-links__next" href="restore-project.html">还原项目</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
