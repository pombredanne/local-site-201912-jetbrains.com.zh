”窗口中，单击“ <span class="control">停止”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.suspend@2x.png" width="16" alt="停止按钮"> 。或者，按<kbd data-primary_default_for_windows="Ctrl+F2" data-primary_default_for_macos="⌘+F2" data-primary_intellij_idea_classic_macos="⌘+F2" data-primary_emacs="Ctrl+F2" data-primary_visual_studio="Shift+F5" data-primary_default_for_xwin="Ctrl+F2" data-primary_default_for_gnome="Ctrl+F2" data-primary_default_for_kde="Ctrl+2" data-primary_eclipse="Ctrl+F2" data-primary_eclipse_macos="⌘+F2" data-primary_netbeans="Shift+F5" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="⌃F2" data-secondary_default_for_macos="⌘F2" data-secondary_intellij_idea_classic="⌘F2" data-secondary_emacs="⌃F2" data-secondary_visual_studio="⇧F5" data-secondary_default_for_xwin="⌃F2" data-secondary_default_for_gnome="⌃F2" data-secondary_default_for_kde="⌃2" data-secondary_eclipse="⌃F2" data-secondary_eclipse_macos="⌘F2" data-secondary_netbeans="⇧F5" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A">Ctrl+F2</kbd> 。</p><figure><img alt="去停止运行测试" title="去停止运行测试" src="/help/img/idea/2019.3/go_stop_running_tests.png" id="0555fc06" class=" _border-line" width="700" height="474"></figure></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rerunning-tests.html">重新运行测试</a> <a class="navigation-links__next" href="monitoring-and-managing-tests.html">监视和管理测试</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
