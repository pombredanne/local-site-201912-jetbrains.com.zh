ault_for_gnome="F6" data-primary_default_for_kde="F6" data-primary_eclipse="Shift+Alt+V" data-primary_eclipse_macos="Alt+⌘+V" data-primary_netbeans="Ctrl+M" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="F6" data-secondary_default_for_macos="F6" data-secondary_intellij_idea_classic="F6" data-secondary_emacs="F6" data-secondary_visual_studio="F6" data-secondary_default_for_xwin="F6" data-secondary_default_for_gnome="F6" data-secondary_default_for_kde="F6" data-secondary_eclipse="⌥⇧V" data-secondary_eclipse_macos="⌥⌘V" data-secondary_netbeans="⌃M" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A">F6</kbd>      </p>    <p id="2d4d0265"><span class="menupath" data-skip-index="skip">重构|</span>在“ <a href="project-tool-window.html">项目”</a>工具窗口中选择文件或在编辑器中打开<span class="keyword">文件</span>时，“ <span class="menupath" data-skip-index="skip">移动”</span>菜单命令将调用“ <span class="keyword">移动文件”</span>对话框。</p>                  <div class="table-wrapper"><table width="100%" id="ad37885d"><thead><tr id="63a861b7" class="ijRowHead"><th id="392b8586" width="20%"><p>项目</p></th><th id="d2ed3d3e"><p>描述</p></th></tr></thead><tbody><tr id="9355e9f9" class="ijRowOdd"><td id="b5f8f883"><p>打包</p></td><td id="40182824"><p>指定目标软件包。手动输入路径或单击<img class="inline-icon-9" src="/help/img/idea/2019.3/icons.general.ellipsis@2x.png" width="9" alt="浏览按钮">然后在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a>选择目标软件包。</p></td></tr><tr id="0796c5c4" class="ijRowEven"><td id="9899a2d1"><p>搜索参考</p></td><td id="9427db25"><p>选中复选框以查找并更新对要移动文件的引用。</p></td></tr><tr id="e49905ad" class="ijRowOdd"><td id="2f4ebbbe"><p>在编辑器中打开移动的文件</p></td><td id="484c2ded"><p>选择此复选框以在编辑器中查看移动的文件。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="naviga
