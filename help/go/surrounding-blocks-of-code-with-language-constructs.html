/code>条件语句<code class="code">for</code>循环，折叠区域和其他结构。</p>                <section class="procedure-steps"><p id="69f124b3">GoLand根据源代码的语言为周围的代码片段提供了具有各种结构的标准模板。这包括<code class="code">if...else</code>条件语句<code class="code">for</code>循环，折叠区域和其他结构。</p><ol class="list _decimal"><li class="list__item" id="3f0eaf98"><p>选择所需的代码片段。</p></li><li class="list__item" id="6529e4ef"><p>在<span class="menupath" data-skip-index="skip">代码</span>菜单上，单击<span class="menupath" data-skip-index="skip">环绕</span> <kbd data-primary_default_for_windows="Ctrl+Alt+T" data-primary_default_for_macos="Alt+⌘+T" data-primary_intellij_idea_classic_macos="Alt+⌘+T" data-primary_emacs="Ctrl+Alt+T" data-primary_visual_studio="Ctrl+Alt+T" data-primary_default_for_xwin="Ctrl+Alt+T" data-primary_default_for_gnome="Ctrl+Alt+T" data-primary_default_for_kde="Ctrl+Alt+T" data-primary_eclipse="Shift+Alt+Z" data-primary_eclipse_macos="Alt+⌘+Z" data-primary_netbeans="Ctrl+Alt+T" data-primary_sublime_text="Ctrl+Alt+T" data-primary_sublime_text_macos="Alt+⌘+T" data-secondary_default_for_windows="⌃⌥T" data-secondary_default_for_macos="⌥⌘T" data-secondary_intellij_idea_classic="⌥⌘T" data-secondary_emacs="⌃⌥T" data-secondary_visual_studio="⌃⌥T" data-secondary_default_for_xwin="⌃⌥T" data-secondary_default_for_gnome="⌃⌥T" data-secondary_default_for_kde="⌃⌥T" data-secondary_eclipse="⌥⇧Z" data-secondary_eclipse_macos="⌥⌘Z" data-secondary_netbeans="⌃⌥T" data-secondary_sublime_text="⌃⌥T" data-secondary_sublime_text_macos="⌥⌘T">Ctrl+Alt+T</kbd> 。</p></li><li class="list__item" id="fe05c4c9"><p>从列表中选择必要的环绕声语句。</p></li></ol></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="sharing-live-templates.html">共享实时模板</a> <a class="navigation-links__next" href="completing-punctuation.html">完成配对的字符</a></div></article><div id="disqus_thread" data-skip-index="skip"
