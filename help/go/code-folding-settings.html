enupath" data-skip-index="skip">代码折叠</span><br>            <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_default_for_macos="⌘+Comma" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_eclipse_macos="⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_sublime_text_macos="⌘+Comma" data-secondary_default_for_windows="⌃⌥S" data-secondary_default_for_macos="⌘," data-secondary_intellij_idea_classic="⌘," data-secondary_emacs="⌃⌥S" data-secondary_visual_studio="⌥F7" data-secondary_default_for_xwin="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_macos="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="745998d2" origin="intellij-platform">            <p id="b691051b">使用此页面可以指定<a href="working-with-source-code.html#code_folding">代码折叠</a>首选项。</p>    <div class="table-wrapper"><table width="100%" id="0a77a9d6"><thead><tr id="69053f84" class="ijRowHead"><th id="1ec59ab2"><p>项目</p></th><th id="accb96c6"><p>描述</p></th></tr></thead><tbody><tr id="6d169dcc" class="ijRowOdd"><td id="470e7bee"><p>显示代码折叠轮廓</p></td><td id="f2678173"><p>如果要折叠代码，请选中此复选框（ <img alt="foldingMinusStart" title="foldingMinusStart" src="/help/img/idea/2019.3/foldingMinusStart.png" id="5c8e661c" width="9" height="15" class="inline-icon-9"> ， <img alt="foldingMinusEnd" title="foldingMinusEnd" src="/help/img/idea/2019.3/foldingMinusEnd.png" id="e9ab35a9" width="9" height="15" class="inline-icon-9">和<img alt="foldingPlus" title="foldingPlus" src="/help/img/idea/2019.3/foldingPlus.gif" id="b0e6bcdf" width="9" height="15" class="inline-icon-9"> ）显示在编辑器中。清除复选框以隐藏切换。</p></td></tr><tr id="cd69b03f" class="ijRowEven"><td id="de27a482"><p>默认折叠</p></td><td id="65d42603"><p>选择默认情况下即在编辑器中首次打开文件时应折叠的代码片段。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-code-completion.html">代码完成</a> <a class="navigation-links__next" href="settings-console-folding.html">控制台</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
