rating_Code.xml" data-toc="procedures.developingcode.generate.part">产生程式码</h1>                <a name="qsg_code_generation"></a>        <p id="48074a11">GoLand提供了多种生成通用代码结构和循环元素的方法，可帮助您提高生产率。这些可以是预定义模板，也可以是自定义模板，它们会根据上下文，各种包装程序和字符自动配对而不同地应用。</p>                    <p id="on-the-main-menu-select">在主菜单中，选择<span class="menupath" data-skip-index="skip">代码|生成</span> <kbd data-primary_default_for_windows="Alt+Insert" data-primary_default_for_macos="⌘+N" data-primary_intellij_idea_classic_macos="Ctrl+N" data-primary_emacs="Alt+Insert" data-primary_visual_studio="Ctrl+N" data-primary_default_for_xwin="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_eclipse_macos="⌘+N" data-primary_netbeans="Alt+Insert" data-primary_sublime_text="Alt+Insert" data-primary_sublime_text_macos="⌘+N" data-secondary_default_for_windows="N/A" data-secondary_default_for_macos="⌘N" data-secondary_intellij_idea_classic="⌃N" data-secondary_emacs="N/A" data-secondary_visual_studio="⌃N" data-secondary_default_for_xwin="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="⌘N" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="⌘N">Alt+Insert</kbd>打开带有您可以生成的可用结构的弹出菜单。</p>本章概述了可用于生成代码的以下功能：<ul class="list _ul"><li class="list__item" id="a4bfa07c"><p id="cd6184a5"><a href="using-the-generate-action.html">使用生成动作</a></p></li><li class="list__item" id="13e0589f"><p id="a1f71a3c"><a href="using-live-templates.html">使用实时模板</a></p></li><li class="list__item" id="fef7aabf"><p id="aa7e3eda"><a href="surrounding-blocks-of-code-with-language-constructs.html">将环绕声与动作配合使用</a></p></li><li class="list__item" id="0332e3be"><p id="6f81cfac"><a href="completing-punctuation.html">完成配对字符</a></p></li></ul>                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><di
