 value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Optimize_Imports_Dialog.xml" data-toc="editing.manageImports">优化导入对话框</h1>			<p id="a1386174">      <span class="menupath" data-skip-index="skip">代码优化进口</span>   </p>			<p id="24226288">      <kbd data-primary_default_for_windows="Ctrl+Alt+O" data-primary_default_for_macos="Ctrl+Alt+O" data-primary_intellij_idea_classic_macos="Alt+⌘+O" data-primary_emacs="Ctrl+Alt+O" data-primary_visual_studio="Ctrl+Alt+O" data-primary_default_for_xwin="Ctrl+Alt+O" data-primary_default_for_gnome="Ctrl+Alt+O" data-primary_default_for_kde="Ctrl+Alt+O" data-primary_eclipse="Ctrl+Alt+O" data-primary_eclipse_macos="Shift+⌘+O" data-primary_netbeans="Ctrl+Shift+I" data-primary_sublime_text="Ctrl+Alt+O" data-primary_sublime_text_macos="Ctrl+Alt+O" data-secondary_default_for_windows="⌃⌥O" data-secondary_default_for_macos="⌃⌥O" data-secondary_intellij_idea_classic="⌥⌘O" data-secondary_emacs="⌃⌥O" data-secondary_visual_studio="⌃⌥O" data-secondary_default_for_xwin="⌃⌥O" data-secondary_default_for_gnome="⌃⌥O" data-secondary_default_for_kde="⌃⌥O" data-secondary_eclipse="⌃⌥O" data-secondary_eclipse_macos="⇧⌘O" data-secondary_netbeans="⌃⇧I" data-secondary_sublime_text="⌃⌥O" data-secondary_sublime_text_macos="⌃⌥O">Ctrl+Alt+O</kbd>   </p>   <p id="aa733a67">当您在目录上选择“ <span class="control">优化导入”</span>操作时，将出现此对话框。在此对话框中，指定要GoLand从中删除未使用的导入语句的位置，以优化导入过程。</p>						<div class="table-wrapper"><table width="100%" id="e0cceac0"><thead><tr id="93cfb1ef" class="ijRowHead"><th id="45ffd05d" width="30%"><p>项目</p></th><th id="c2ce069b"><p>描述</p></th></tr></thead><tbody><tr id="7f6908f1" class="ijRowOdd"><td id="86a70873"><p>仅VCS更改的文件</p></td><td id="8d04985f"><p>如果选中此复选框，则优化导入将仅影响在本地已更改但尚未提交到存储库的文件。<br>此复选框仅适用于受版本控制的文件。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reformat-code-on-directory-dialog.html">在目录对话框中重新格式化代码对话框</a> <a class="navigation-links__next" href="non-project-files-access-dialog.html">非项目文件保护对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
