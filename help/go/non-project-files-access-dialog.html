8e"><p>此区域显示您要编辑的非项目文件。</p></td></tr><tr id="c84e7027" class="ijRowEven"><td id="9b1ad41f"><p>我仍然想编辑此文件</p></td><td id="64789120"><p>选择此选项可禁用对所列文件的保护。</p></td></tr><tr id="0276a22a" class="ijRowOdd"><td id="58fadb24"><p>我要编辑此目录中的所有文件</p></td><td id="836c6734"><p>选择此选项可禁用对列出文件和同一目录中所有文件的保护。</p></td></tr><tr id="cc31e23c" class="ijRowEven"><td id="94625da7"><p>我想在当前会话中编辑任何非项目文件</p></td><td id="7048d590"><p>选择此选项可完全禁用保护。</p></td></tr></tbody></table></div>    <p id="2044bca8">所有选项在当前会话期间均有效，一旦IDE重新启动，保护将重新启用。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="optimize-imports-dialog.html">优化导入对话框</a> <a class="navigation-links__next" href="select-path-dialog.html">选择路径对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
