y_default_for_macos="F6" data-primary_intellij_idea_classic_macos="F6" data-primary_emacs="F6" data-primary_visual_studio="F6" data-primary_default_for_xwin="F6" data-primary_default_for_gnome="F6" data-primary_default_for_kde="F6" data-primary_eclipse="Shift+Alt+V" data-primary_eclipse_macos="Alt+⌘+V" data-primary_netbeans="Ctrl+M" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="F6" data-secondary_default_for_macos="F6" data-secondary_intellij_idea_classic="F6" data-secondary_emacs="F6" data-secondary_visual_studio="F6" data-secondary_default_for_xwin="F6" data-secondary_default_for_gnome="F6" data-secondary_default_for_kde="F6" data-secondary_eclipse="⌥⇧V" data-secondary_eclipse_macos="⌥⌘V" data-secondary_netbeans="⌃M" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A">F6</kbd>        </p><hr id="3436e552">    <p></p>   <p id="95344da3">您可以将源代码节移动到另一个软件包或文件中。</p>    <div class="table-wrapper"><table width="100%" id="6053f299"><thead><tr id="ff3c02eb" class="ijRowHead"><th id="214dbf90" width="20%"><p>项目</p></th><th id="6791c6dd"><p>描述</p></th></tr></thead><tbody><tr id="ec15c3e8" class="ijRowOdd"><td id="b8b2b3c8"><p>声明书</p></td><td id="25fe04d8"><p>指定要与标识符一起移动的声明。当您移动具有相关注释部分的标识符时，移动重构将注释部分与标识符一起移动。</p></td></tr><tr id="a0ab3907" class="ijRowEven"><td id="1f69a963"><p>到目录</p></td><td id="d5f76523"><p>指定将存储所选标识符的目录。</p></td></tr><tr id="681b145a" class="ijRowOdd"><td id="0cf2980a"><p>提交</p></td><td id="8a799179"><p>指定将存储选定标识符的程序包名称。</p></td></tr><tr id="f45cf946" class="ijRowEven"><td id="da0b80b1"><p>打包</p></td><td id="520ea7db"><p>指定将存储选定标识符的程序包名称。</p></td></tr><tr id="878c0e41" class="ijRowOdd"><td id="88179517"><p>重构</p></td><td id="7544409e"><p>单击按钮开始移动重构。</p></td></tr><tr id="c7cd26ed" class="ijRowEven"><td id="ab922eae"><p>预习</p></td><td id="91fd3a18"><p>单击按钮预览在“ <span class="control">查找</span>工具”窗口中将要执行的所有更改。</p></td></tr><tr id="9339b6e8" class="ijRowOdd"><td id="8de62847"><p>取消</p></td><td id="c7def7af"><p>单击按钮取消移动重构。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="move-dialogs.html">移动对话框</a> <a class="navigation-links__next" href="move-directory-dialog.html">移动目录对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
