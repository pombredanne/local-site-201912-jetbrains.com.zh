a-primary_default_for_xwin="Alt+Home" data-primary_default_for_gnome="Alt+Home" data-primary_default_for_kde="Alt+Home" data-primary_eclipse="Alt+Home" data-primary_eclipse_macos="Alt+⌘+B" data-primary_netbeans="Alt+Home" data-primary_sublime_text="Alt+Home" data-primary_sublime_text_macos="Alt+Home" data-secondary_default_for_windows="⌥↖" data-secondary_default_for_macos="⌘↑" data-secondary_intellij_idea_classic="⌥↖" data-secondary_emacs="⌥↖" data-secondary_visual_studio="⌥↖" data-secondary_default_for_xwin="⌥↖" data-secondary_default_for_gnome="⌥↖" data-secondary_default_for_kde="⌥↖" data-secondary_eclipse="⌥↖" data-secondary_eclipse_macos="⌥⌘B" data-secondary_netbeans="⌥↖" data-secondary_sublime_text="⌥↖" data-secondary_sublime_text_macos="⌥↖">Alt+Home</kbd>    </p>    <p id="9df3e38a">导航栏是“ <a href="project-tool-window.html">项目工具窗口”</a>的快速替代方法。在栏的左侧，您可以<a href="using-code-editor.html#navigation_bar">浏览</a>项目并<a href="navigating-through-the-source-code.html#find_cursor_edit">打开文件进行编辑</a> 。</p>        <aside class="prompt" rel="9df3e38a" id="bed52610" data-type="tip" data-title="">        <p id="276197eb">如果启用了<a href="version-control-integration.html">VCS集成</a> ，则会根据<a href="file-status-highlights.html">VCS文件状态颜色</a>突出显示导航栏中的项目。</p>    </aside>        <figure><img alt="导航栏" title="导航栏" src="/help/img/idea/2019.3/go_ui_tour_navigation_bar_1.png" id="eb52922d" width="526" height="1240"></figure>                                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="menus-and-toolbars.html">菜单和工具栏</a> <a class="navigation-links__next" href="status-bar.html">状态栏</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
