h1>                                <p id="cb16cd6a">                    <span class="menupath" data-skip-index="skip">档案|设置|版本控制|问题导航</span> -Windows和Linux的<span class="menupath" data-skip-index="skip">添加</span><br>                    <span class="menupath" data-skip-index="skip">GoLand |首选项|版本控制|问题导航-</span>为macOS <span class="menupath" data-skip-index="skip">添加</span><br>            </p>            <hr id="d1fa2ae7">            <p id="cb79dbbe">使用此对话框可以创建问题模式和指向错误跟踪系统的导航链接。</p>                        <div class="table-wrapper"><table width="100%" id="342cf346"><thead><tr id="9f02c50e" class="ijRowHead"><th id="b072f82b"><p>项目</p></th><th id="04917f3a"><p>描述</p></th></tr></thead><tbody><tr id="01426d6a" class="ijRowOdd"><td id="efa974ab"><p>问题ID（正则表达式）</p></td><td id="d4c3ad79"><p>在此字段中，输入将转换为特定问题ID的正则表达式。</p></td></tr><tr id="d1def85a" class="ijRowEven"><td id="93bebf17"><p>发行链接（替换表达式）</p></td><td id="c67d2156"><p>在此字段中，输入将转换为该问题的导航链接的正则表达式。</p></td></tr><tr id="228cb9af" class="ijRowOdd"><td id="d09ea775"><p>例</p></td><td id="63b879e8"><p>在此部分中，键入一些特定的问题ID，以确保它与指定的模式匹配。</p><figure><img alt="添加问题导航链接" title="添加问题导航链接" src="/help/img/idea/2019.3/add-issue-nav-link.png" id="d70c6ae1" width="427" height="255"></figure>                <p></p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-version-control-issue-navigation.html">发行导航</a> <a class="navigation-links__next" href="settings-version-control-git.html">Git</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
