data-primary_intellij_idea_classic_macos="Alt+⌘+N" data-primary_emacs="Ctrl+Alt+N" data-primary_visual_studio="Ctrl+Alt+N" data-primary_default_for_xwin="Ctrl+Alt+N" data-primary_default_for_gnome="Ctrl+Alt+N" data-primary_default_for_kde="Ctrl+Alt+N" data-primary_eclipse="Shift+Alt+I" data-primary_eclipse_macos="Alt+⌘+I" data-primary_netbeans="Ctrl+Alt+N" data-primary_sublime_text="Ctrl+Alt+N" data-primary_sublime_text_macos="Alt+⌘+N" data-secondary_default_for_windows="⌃⌥N" data-secondary_default_for_macos="⌥⌘N" data-secondary_intellij_idea_classic="⌥⌘N" data-secondary_emacs="⌃⌥N" data-secondary_visual_studio="⌃⌥N" data-secondary_default_for_xwin="⌃⌥N" data-secondary_default_for_gnome="⌃⌥N" data-secondary_default_for_kde="⌃⌥N" data-secondary_eclipse="⌥⇧I" data-secondary_eclipse_macos="⌥⌘I" data-secondary_netbeans="⌃⌥N" data-secondary_sublime_text="⌃⌥N" data-secondary_sublime_text_macos="⌥⌘N">Ctrl+Alt+N</kbd>   </p>			<hr id="fb9cdc7a">            				        		    <h2 id="inline_variable">内联变量对话框</h2>		    <p id="4ed2d381"><span class="control">内联变量</span>重构允许您将冗余变量替换为其值。</p>        <p id="b9331e58">要通过菜单项或键盘快捷键访问“ <span class="control">内联变量”</span>对话框，请将光标定位在要内联的变量上。</p>            						<p id="42ca9a83">内联重构转换以下两个变量：</p>			<div class="code-block" data-lang="go">名称：=个人。名称数据：= getData（名称）</div>			<p id="ac2f1844">进入</p>			<div class="code-block" data-lang="go">数据：= getData（人。名称）</div>				<p id="6c2586f1">此外，所有发生的<code class="code">name</code>变量被替换为<code class="code">person.Name</code> 。</p>			                		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="change-signature-dialog.html">更改签名对话框</a> <a class="navigation-links__next" href="copy-dialog.html">复制对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
