NOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Safe_Delete.xml" data-toc="procedures.refactoring.safeDelete">安全删除</h1>                                               <a name="safe-delete-refactoring-chunk"></a>        <p id="204b8da4">GoLand使您可以使用<span class="keyword">安全删除</span>重构来安全地从源代码中删除文件和符号。GoLand删除文件或符号之前，它会搜索用法，如果找到了用法，GoLand可让您检查它们以进行必要的调整。</p>                        <section class="procedure-steps"><h3 id="to_safe_delete">安全删除调用安全删除重构</h3><ol class="list _decimal"><li class="list__item" id="895a6ea9"><p>选择您要删除的项目。</p></li><li class="list__item" id="4475e78d"><p>选择<span class="menupath" data-skip-index="skip">重构|</span>从主菜单或上下文菜单中<span class="menupath" data-skip-index="skip">安全删除</span>或按<kbd data-primary_default_for_windows="Alt+Delete" data-primary_default_for_macos="⌘+Delete" data-primary_intellij_idea_classic_macos="⌘+Delete" data-primary_emacs="N/A" data-primary_visual_studio="Alt+Delete" data-primary_default_for_xwin="Alt+Delete" data-primary_default_for_gnome="Alt+Delete" data-primary_default_for_kde="Alt+Delete" data-primary_eclipse="Alt+Delete" data-primary_eclipse_macos="N/A" data-primary_netbeans="Alt+Delete" data-primary_sublime_text="Alt+Delete" data-primary_sublime_text_macos="⌘+Delete" data-secondary_default_for_windows="⌥⌦" data-secondary_default_for_macos="⌘⌦" data-secondary_intellij_idea_classic="⌘⌦" data-secondary_emacs="N/A" data-secondary_visual_studio="⌥⌦" data-secondary_default_for_xwin="⌥⌦" data-secondary_default_for_gnome="⌥⌦" data-secondary_default_for_kde="⌥⌦" data-secondary_eclipse="⌥⌦" data-secondary_eclipse_macos="N/A" data-secondary_netbeans="⌥⌦" data-secondary_sublime_text="⌥⌦" data-secondary_sublime_text_macos="⌘⌦">Alt+Delete</kbd> 。</p></li><li class="list__item" id="9f57fc2b"><p>在打开的对话框中，选择必要的选项，然后单击<span class="control">确定</span> 。</p></li><li class="list__item" id="611c658b"><p>如果GoLand遇到潜在问题，它将显示“ <span class="control">检测到</span>的<span class="control">使用情况”</span>对话框。继续执行适当的操作。</p></li></ol></section>                    	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rename-refactorings.html">重命名重构</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
