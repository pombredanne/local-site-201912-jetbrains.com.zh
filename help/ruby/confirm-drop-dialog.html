编辑放置</span> ，从上下文菜单中<span class="control">放置</span>或<kbd data-primary_default_for_windows="Delete" data-primary_default_for_macos="Delete" data-primary_intellij_idea_classic_macos="Delete" data-primary_emacs="Delete" data-primary_visual_studio="Delete" data-primary_default_for_xwin="Delete" data-primary_default_for_gnome="Delete" data-primary_default_for_kde="Delete" data-primary_eclipse="Delete" data-primary_eclipse_macos="Delete" data-primary_netbeans="Delete" data-primary_sublime_text="Delete" data-primary_sublime_text_macos="Delete" data-primary_textmate="Delete" data-secondary_default_for_windows="⌦" data-secondary_default_for_macos="⌦" data-secondary_intellij_idea_classic="⌦" data-secondary_emacs="⌦" data-secondary_visual_studio="⌦" data-secondary_default_for_xwin="⌦" data-secondary_default_for_gnome="⌦" data-secondary_default_for_kde="⌦" data-secondary_eclipse="⌦" data-secondary_eclipse_macos="⌦" data-secondary_netbeans="⌦" data-secondary_sublime_text="⌦" data-secondary_sublime_text_macos="⌦" data-secondary_textmate="⌦">Delete</kbd> 。</p>    <hr id="0e1d1028">    <p id="f8b63b7c">单击<span class="control">确定</span>以删除所选的一个或多个项目，或单击<img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.3/openQueryInConsoleIcon.png" id="bce41b41" width="14" height="14" class="inline-icon-14">将一个或多个SQL语句复制到<a href="database-console.html">数据库控制台中</a> 。</p>    <div class="table-wrapper"><table width="100%" id="cc1ed52c"><thead><tr id="9ee5e950" class="ijRowHead"><th id="622839a2"><p>项目</p></th><th id="c0327165"><p>描述</p></th></tr></thead><tbody><tr id="5cd083fc" class="ijRowOdd"><td id="f8d39fd5"><p>SQL预览</p></td><td id="51ad9cd7">要删除选定的一个或多个项目的语句。如有必要，您可以在此窗格中直接编辑语句。<p id="537cd1c0">当您单击“ <span class="control">确定”</span>时，将执行这些语句。</p></td></tr><tr id="0d9172a3" class="ijRowEven"><td id="fa611bdd">                <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.3/openQueryInConsoleIcon.png" id="17e53953" width="14" height="14" class="inline-icon-14"></td><td id="0966d0fd"><p>将语句复制到相应的数据库控制台中，然后关闭对话框。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="color-picker.html">拾色器</a> <a class="navigation-links__next" href="modify-table-dialog.html">创建表和修改表对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
