cos="F6" data-primary_emacs="F6" data-primary_visual_studio="F6" data-primary_default_for_xwin="F6" data-primary_default_for_gnome="F6" data-primary_default_for_kde="F6" data-primary_eclipse="Shift+Alt+V" data-primary_eclipse_macos="Alt+⌘+V" data-primary_netbeans="Ctrl+M" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-primary_textmate="F6" data-secondary_default_for_windows="F6" data-secondary_default_for_macos="F6" data-secondary_intellij_idea_classic="F6" data-secondary_emacs="F6" data-secondary_visual_studio="F6" data-secondary_default_for_xwin="F6" data-secondary_default_for_gnome="F6" data-secondary_default_for_kde="F6" data-secondary_eclipse="⌥⇧V" data-secondary_eclipse_macos="⌥⌘V" data-secondary_netbeans="⌃M" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A" data-secondary_textmate="F6">F6</kbd>      </p>    <p id="fe4680c7"><span class="menupath" data-skip-index="skip">重构| “移动”</span>菜单命令根据要移动的所选项目调用以下对话框之一：</p>          <ul class="list _bullet"><li class="list__item" id="10e3e5f4"><p>在“ <a href="project-tool-window.html">项目”</a>工具窗口中选择文件或在编辑器中打开文件时， <span class="keyword">将</span>调用“ <span class="keyword">移动文件”</span>对话框。</p></li><li class="list__item" id="6ecbd748"><p><a href="move-module-dialog.html">移动类或模块对话框</a> 。</p></li></ul>        <div class="table-wrapper"><table width="100%" id="04cb8349"><thead><tr id="a73209ba" class="ijRowHead"><th id="0eb9ed8e" width="20%"><p>项目</p></th><th id="37294d9c"><p>描述</p></th></tr></thead><tbody><tr id="4ac5dabe" class="ijRowOdd"><td id="767d7c78"><p>打包</p></td><td id="bad1ef3a"><p>指定目标软件包。手动输入路径或单击<img class="inline-icon-9" src="/help/img/idea/2019.3/icons.general.ellipsis@2x.png" width="9" alt="浏览按钮">然后在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a>选择目标软件包。</p></td></tr><tr id="5edf6baa" class="ijRowEven"><td id="9817c79d"><p>搜索参考</p></td><td id="95cae30b"><p>选中复选框以查找并更新对要移动文件的引用。</p></td></tr><tr id="a4f6e6b5" class="ijRowOdd"><td id="5f789743"><p>在编辑器中打开移动的文件</p></td><td id="cdc76090"><p>选择此复选框以在编辑器中查看移动的文件。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reference-move-class-dialog.html">移动类/功能对话框</a> <a class="navigation-links__next" href="move-module-dialog.html">移动类或模块对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
