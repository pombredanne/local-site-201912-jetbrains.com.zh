win" data-group="primary">XWin的默认值</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="primary_textmate" data-group="primary">TextMate</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_textmate" data-group="secondary">TextMate</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Diagram_Preview.xml" data-toc="topicId6293">图表预览</h1>    <p id="4ac50cab">使用“ <a href="structure-tool-window-file-structure-popup.html">结构”视图</a>作为预览，可以使您在图表上获得“ 10,000英尺”的外观。阴影区域代表图表的可见部分。当您放大或缩小或更改RubyMine窗口的形状时，阴影区域的大小也会相应地更改。</p>            <figure><img alt="预览图" title="预览图" src="/help/img/idea/2019.3/rm_diagram_class_preview.png" id="e71dc9c7" width="832" height="846"></figure>                  <section class="procedure-steps"><h3 id="375ca6f3">启用图预览</h3><ul class="list "><li class="list__item" id="0fd3eedf"><p>打开结构工具窗口。</p></li></ul></section>    <section class="procedure-steps"><h3 id="dd0027d2">在“预览”窗格中，可以执行以下操作：</h3><ul class="list "><li class="list__item" id="240086fe"><p>按住鼠标按钮，移动阴影区域以获得所需的视图。</p></li><li class="list__item" id="3515448f"><p>在图中选择一个或多个节点，然后在“预览”中将相应的节点标记为深灰色。</p></li></ul></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="diagram-toolbar-and-context-menu.html">模型图工具栏和上下文菜单</a> <a class="navigation-links__next" href="general-techniques-of-using-diagrams.html">使用图的一般技巧</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
