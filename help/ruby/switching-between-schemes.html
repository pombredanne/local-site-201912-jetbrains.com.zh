择<span class="menupath" data-skip-index="skip">查看|</span>从主菜单<span class="menupath" data-skip-index="skip">快速切换方案</span>或按<kbd data-primary_default_for_windows="Ctrl+`" data-primary_default_for_macos="Ctrl+`" data-primary_intellij_idea_classic_macos="Ctrl+`" data-primary_emacs="Ctrl+`" data-primary_visual_studio="Ctrl+`" data-primary_default_for_xwin="Ctrl+`" data-primary_default_for_gnome="Ctrl+`" data-primary_default_for_kde="Ctrl+`" data-primary_eclipse="Ctrl+`" data-primary_eclipse_macos="Ctrl+`" data-primary_netbeans="Ctrl+`" data-primary_sublime_text="Ctrl+`" data-primary_sublime_text_macos="Ctrl+`" data-primary_textmate="N/A" data-secondary_default_for_windows="⌃`" data-secondary_default_for_macos="⌃`" data-secondary_intellij_idea_classic="⌃`" data-secondary_emacs="⌃`" data-secondary_visual_studio="⌃`" data-secondary_default_for_xwin="⌃`" data-secondary_default_for_gnome="⌃`" data-secondary_default_for_kde="⌃`" data-secondary_eclipse="⌃`" data-secondary_eclipse_macos="⌃`" data-secondary_netbeans="⌃`" data-secondary_sublime_text="⌃`" data-secondary_sublime_text_macos="⌃`" data-secondary_textmate="N/A">Ctrl+`</kbd> 。</p>            </li><li class="list__item" id="75b6e3fc">          <p id="6b2ed3cf">在打开的弹出窗口中，选择所需的方案（颜色方案，代码样式等）。</p>                            <figure><img alt="切换方案弹出" title="切换方案弹出" src="/help/img/idea/2019.3/rm_quick_switch_scheme.png" id="469243b7" width="165" height="252"></figure>      </li><li class="list__item" id="44101f28"><p id="d0c2c862">在建议列表中，单击所需的选项。</p>                                    <figure><img alt="切换配色方案弹出" title="切换配色方案弹出" src="/help/img/idea/2019.3/rm_quick_switch_color_scheme.png" id="305c835e" width="157" height="532"></figure>      </li></ol></section>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-scopes-and-file-colors.html
