     <p id="39e0c86a">					<span class="menupath" data-skip-index="skip">档案|设置| TODO-</span> Windows和Linux的<span class="menupath" data-skip-index="skip">添加/编辑过滤器</span><br>					<span class="menupath" data-skip-index="skip">RubyMine |首选项| TODO-</span> macOS的<span class="menupath" data-skip-index="skip">添加/编辑过滤器</span><br>                 <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_default_for_macos="⌘+Comma" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_eclipse_macos="⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_sublime_text_macos="⌘+Comma" data-primary_textmate="⌘+Comma" data-secondary_default_for_windows="⌃⌥S" data-secondary_default_for_macos="⌘," data-secondary_intellij_idea_classic="⌘," data-secondary_emacs="⌃⌥S" data-secondary_visual_studio="⌥F7" data-secondary_default_for_xwin="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_macos="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘," data-secondary_textmate="⌘,">Ctrl+Alt+S</kbd><br>      		     <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.settings@2x.png" width="16" alt="设置/首选项按钮">             </p>	            <p id="504abb9f">使用此对话框可以定义过滤器，以帮助跟踪源代码中的<a href="using-todo.html">TODO</a>项目。</p>        				<div class="table-wrapper"><table width="100%" id="0b8c53bc"><thead><tr id="81171c39" class="ijRowHead"><th id="d7dc6b59" width="10%"><p>项目</p></th><th id="d88001f8"><p>描述</p></th></tr></thead><tbody><tr id="9c494644" class="ijRowOdd"><td id="3baef9c0"><p>名称</p></td><td id="026ca4df"><p>在此字段中，指定过滤器的名称。</p></td></tr><tr id="e07c1952" class="ijRowEven"><td id="c25f4dc7"><p>模式</p></td><td id="dff904e2"><p>从可用模式列表中，通过选中旁边的复选框，选择要包含在过滤器中的模式。</p></td></tr></tbody></table></div>	<div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="add-edit-pattern-dialog.html">添加/编辑模式对话框</a> <a class="navigation-links__next" href="vim-emulation.html">Vim仿真</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
