p="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="primary_textmate" data-group="primary">TextMate</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_textmate" data-group="secondary">TextMate</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="topicId999917.xml" data-toc="refactoring.extract.superclass.dialog">提取超类对话框</h1>               <p id="96addd3a"><span class="menupath" data-skip-index="skip">重构|提取物|超类</span></p>    <div class="table-wrapper"><table width="100%" id="e1a31154"><thead><tr id="65741a00" class="ijRowHead"><th id="e102bbf5"><p>项目</p></th><th id="25b8ab2f"><p>描述</p></th></tr></thead><tbody><tr id="9fdaab15" class="ijRowOdd"><td id="ef798d97"><p>从中提取超类</p></td><td id="0058525b"><p>此只读字段显示类的名称，应从中提取超类。</p></td></tr><tr id="3ba23794" class="ijRowEven"><td id="8df782f2"><p>超类名称</p></td><td id="2125a16c"><p>在此文本字段中，输入超类名称。</p></td></tr><tr id="862bc391" class="ijRowOdd"><td id="1be29a59"><p>新班级目录</p></td><td id="5094794d">在此文本字段中，指定目标目录的路径，新类将存储在该目录中。 <a name="UsingSelectPathDialog"></a>      <aside class="prompt" rel="2b35b663" id="b7adc701" data-type="tip" data-title="">         <p id="c55f4c13">在键入路径时使用代码完成：</p>                  <figure><img alt="提取超类" title="提取超类" src="/help/img/idea/2019.3/rm_ExtractSuperclass.png" id="b7eaa646" width="418" height="138"></figure>         <p id="3dcc0ef8">您也可以单击省略号按钮，或按<kbd data-primary_default_for_windows="Shift+Enter" data-primary_default_for_macos="Shift+Enter" data-primary_intellij_idea_classic_macos="Shift+Enter" data-primary_emacs="Shift+Enter" data-primary_visual_studio="Shift+Enter" data-primary_default_for_xwin="Shift+Enter" data-primary_default_for_gnome="Shift+Enter" data-primary_default_for_kde="Shift+Enter" data-primary_eclipse="Shift+Enter" data-primary_eclipse_macos="Shift+Enter" data-primary_netbeans="Shift+Enter" data-primary_sublime_text="Ctrl+Enter" data-primary_sublime_text_macos="⌘+Enter" data-primary_textmate="Shift+Enter" data-secondary_default_for_windows="⇧⏎" data-secondary_default_for_macos="⇧⏎" data-secondary_intellij_idea_classic="⇧⏎" data-secondary_emacs="⇧⏎" data-secondary_visual_studio="⇧⏎" data-secondary_default_for_xwin="⇧⏎" data-secondary_default_for_gnome="⇧⏎" data-secondary_default_for_kde="⇧⏎" data-secondary_eclipse="⇧⏎" data-secondary_eclipse_macos="⇧⏎" data-secondary_netbeans="⇧⏎" data-secondary_sublime_text="⌃⏎" data-secondary_sublime_text_macos="⌘⏎" data-secondary_textmate="⇧⏎">Shift+Enter</kbd> ，然后在“ <span class="control">选择路径”</span>对话框中选择所需的路径。</p>      </aside>                  </td></tr><tr id="c7ddcf15" class="ijRowEven"><td id="fe034207"><p>成员组成超类</p></td><td id="d33d28f0"><p>该区域显示原始班级中检测到的成员列表。选中要包括在新超类中的成员旁边的复选框。</p></td></tr></tbody></table></div>           <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="extract-parameter-refactoring-dialog.html">提取参数对话框</a> <a class="navigation-links__next" href="extract-variable-refactoring-dialog.html">提取变量对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
