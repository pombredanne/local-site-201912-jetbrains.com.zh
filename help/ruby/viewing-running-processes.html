e3cb7c" width="249" height="217"></figure>        <p id="c4cc247f">您可以单击正在运行的进程以打开相应的<span class="control">“运行</span>工具”窗口。</p>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="stopping-and-pausing-applications.html">停止和暂停应用程序</a> <a class="navigation-links__next" href="debugging-code.html">调试</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
