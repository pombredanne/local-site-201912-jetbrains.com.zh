_Indents.xml" data-toc="Code_Style._SQL._Tabs_and_Indents.xml">制表符和缩进</h1>    <h2>函数或过程调用</h2><div class="table-wrapper"><table width="100%" id="45fb7ef6"><thead><tr id="ea1f7359" class="ijRowHead"><th id="443cdb62"><p>项目</p></th><th id="95221c70"><p>描述</p></th></tr></thead><tbody><tr id="104ef0eb" class="ijRowOdd"><td id="335f53b3"><p>使用制表符</p></td><td id="a5e001b0"><p>缩进使用TAB字符而不是SPACE字符。</p></td></tr><tr id="c166e0a8" class="ijRowEven"><td id="d3e63b49"><p>智能标签</p></td><td id="1db5c79e"><p>根据上下文使用TAB和SPACE字符的组合。</p></td></tr><tr id="17d1556f" class="ijRowOdd"><td id="a1601234"><p>标签尺寸</p></td><td id="6bc7c666"><p>在多个空格中设置TAB的大小。</p></td></tr><tr id="5d5d5e8d" class="ijRowEven"><td id="ca36c99c"><p>缩进</p></td><td id="30074472"><p>在多个空格中设置缩进的大小。</p></td></tr><tr id="1064e237" class="ijRowOdd"><td id="5290dbaa"><p>连续缩进</p></td><td id="d01ea134"><p id="6bb57325">将多个SPACE字符添加到多行表达式的下一行的缩进中。考虑下面的示例，该示例具有零缩进和对齐的字符串。</p>            <div class="table-wrapper"><table width="100%" id="690cb5da"><thead><tr id="45434dd2" class="ijRowHead"><th id="c43e31f8"><p>原始表达</p></th><th id="6182d979"><p>连续缩进= 4</p></th></tr></thead><tbody><tr id="34f65330" class="ijRowOdd"><td id="8aea0458"><figure><img alt="连续缩进= 4" title="连续缩进= 4" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_original.png" id="e726f90a" class=" _border-line" width="557" height="148"></figure></td><td id="55bdf355"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_4.png" id="8f658596" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="6fb9e59f" class="ijRowEven"><td id="3d5d132b"><p>缩进空行</p></td><td id="f0239da7"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-sql-expressions.html">表达式</a> <a class="navigation-links__next" href="code-style-sql-wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
