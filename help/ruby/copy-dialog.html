or_xwin="F5" data-primary_default_for_gnome="F5" data-primary_default_for_kde="F5" data-primary_eclipse="N/A" data-primary_eclipse_macos="N/A" data-primary_netbeans="N/A" data-primary_sublime_text="F5" data-primary_sublime_text_macos="N/A" data-primary_textmate="F5" data-secondary_default_for_windows="F5" data-secondary_default_for_macos="F5" data-secondary_intellij_idea_classic="F5" data-secondary_emacs="F5" data-secondary_visual_studio="N/A" data-secondary_default_for_xwin="F5" data-secondary_default_for_gnome="F5" data-secondary_default_for_kde="F5" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_netbeans="N/A" data-secondary_sublime_text="F5" data-secondary_sublime_text_macos="N/A" data-secondary_textmate="F5">F5</kbd></p>            <hr id="ecf99240">            <p id="327e8c21">使用此对话框可以指定“ <a href="move-refactorings.html">复制”重构</a>的设置。</p>            <div class="table-wrapper"><table width="100%" id="dd7de5f6"><thead><tr id="b8c842e3" class="ijRowHead"><th id="ea0481bc"><p>项目</p></th><th id="e31eed31"><p>描述</p></th></tr></thead><tbody><tr id="e4ee7bc3" class="ijRowOdd"><td id="4612a44a"><p>新名字</p></td><td id="e87c2fa3"><p>指定要创建的文件或目录的名称。</p></td></tr><tr id="ce4b9d04" class="ijRowEven"><td id="7d42d22b"><p>到目录</p></td><td id="3b4f54ff">指定要在其中创建副本的目录。<p id="c0929e2a">从列表中选择目标目录，或单击<img class="inline-icon-9" src="/help/img/idea/2019.3/icons.general.ellipsis@2x.png" width="9" alt="浏览按钮"><kbd data-primary_default_for_windows="Shift+Enter" data-primary_default_for_macos="Shift+Enter" data-primary_intellij_idea_classic_macos="Shift+Enter" data-primary_emacs="Shift+Enter" data-primary_visual_studio="Shift+Enter" data-primary_default_for_xwin="Shift+Enter" data-primary_default_for_gnome="Shift+Enter" data-primary_default_for_kde="Shift+Enter" data-primary_eclipse="Shift+Enter" data-primary_eclipse_macos="Shift+Enter" data-primary_netbeans="Shift+Enter" data-primary_sublime_text="Ctrl+Enter" data-primary_sublime_text_macos="⌘+Enter" data-primary_textmate="Shift+Enter" data-secondary_default_for_windows="⇧⏎" data-secondary_default_for_macos="⇧⏎" data-secondary_intellij_idea_classic="⇧⏎" data-secondary_emacs="⇧⏎" data-secondary_visual_studio="⇧⏎" data-secondary_default_for_xwin="⇧⏎" data-secondary_default_for_gnome="⇧⏎" data-secondary_default_for_kde="⇧⏎" data-secondary_eclipse="⇧⏎" data-secondary_eclipse_macos="⇧⏎" data-secondary_netbeans="⇧⏎" data-secondary_sublime_text="⌃⏎" data-secondary_sublime_text_macos="⌘⏎" data-secondary_textmate="⇧⏎">Shift+Enter</kbd>然后在打开的“ <span class="control">选择目标目录”</span>对话框中<span class="control">选择目录</span> 。（如果需要，您可以创建一个新目录。）</p>            </td></tr><tr id="d1ea5e38" class="ijRowOdd"><td id="do_not_show_in_editor"><p>在编辑器中打开副本</p></td><td id="9f484771"><p>选中此复选框可在复制文件，目录或包后自动打开它。如果清除此复选框，则将不会打开您复制的文件，目录或软件包。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月28日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="refactoring-dialogs.html">重构对话框</a> <a class="navigation-links__next" href="extract-dialogs.html">提取对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
