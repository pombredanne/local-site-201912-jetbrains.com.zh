崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Structure_Tool_Window__File_Structure_Popup.xml" data-toc="viewingStructure.fileStructureView">结构工具窗口和“结构”弹出窗口</h1>                                                  <p id="2dd93ad3">打开工具窗口： <span class="menupath" data-skip-index="skip">View |工具窗口|结构</span>或<kbd data-primary_default_for_windows="Alt+7" data-primary_default_for_macos="⌘+7" data-primary_intellij_idea_classic_macos="⌘+7" data-primary_emacs="Alt+7" data-primary_default_for_xwin="Alt+7" data-primary_default_for_gnome="Alt+7" data-primary_default_for_kde="Alt+7" data-primary_sublime_text="Alt+7" data-primary_sublime_text_macos="⌘+7" data-secondary_default_for_windows="⌥7" data-secondary_default_for_macos="⌘7" data-secondary_intellij_idea_classic="⌘7" data-secondary_emacs="⌥7" data-secondary_default_for_xwin="⌥7" data-secondary_default_for_gnome="⌥7" data-secondary_default_for_kde="⌥7" data-secondary_sublime_text="⌥7" data-secondary_sublime_text_macos="⌘7">Alt+7</kbd> 。</p>    <p id="e14ea38b">要打开弹出： <span class="menupath" data-skip-index="skip">导航|文件结构</span>或<kbd data-primary_default_for_windows="Ctrl+F12" data-primary_default_for_macos="⌘+F12" data-primary_intellij_idea_classic_macos="⌘+F12" data-primary_emacs="Ctrl+F12" data-primary_default_for_xwin="Ctrl+F12" data-primary_default_for_gnome="Ctrl+F12" data-primary_default_for_kde="Ctrl+0" data-primary_sublime_text="Ctrl+R" data-primary_sublime_text_macos="⌘+R" data-secondary_default_for_windows="⌃F12" data-secondary_default_for_macos="⌘F12" data-secondary_intellij_idea_classic="⌘F12" data-secondary_emacs="⌃F12" data-secondary_default_for_xwin="⌃F12" data-secondary_default_for_gnome="⌃F12" data-secondary_default_for_kde="⌃0" data-secondary_sublime_text="⌃R" data-secondary_sublime_text_macos="⌘R">Ctrl+F12</kbd> 。</p>    <hr id="c7e833c3">    <p id="7b34ed43"><span class="control">结构</span>视图可作为工具窗口或弹出窗口使用，显示当前文件的结构，并允许您快速浏览该文件。</p>    <p id="74959c40">对于数据编辑器中的表，“ <span class="control">结构”</span>视图显示列的列表，并允许您隐藏和显示列，对数据进行排序以及执行其他相关任务。看到<a href="working-with-the-data-editor.html#using_structure_view"></a> 。</p>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="inspection-results-tool-window.html">检查工具窗口</a> <a class="navigation-links__next" href="services-tool-window.html">服务工具窗口</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
