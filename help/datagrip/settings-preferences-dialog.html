n value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Settings_Preferences_Dialog.xml" data-toc="topicId2177">设置/首选项对话框</h1>                <p id="aa0e68ed">            <span class="menupath" data-skip-index="skip">档案|</span> Windows和Linux的<span class="menupath" data-skip-index="skip">设置</span><br>            <span class="menupath" data-skip-index="skip">DataGrip |</span> macOS的<span class="menupath" data-skip-index="skip">首选项</span><br>        <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_default_for_macos="⌘+Comma" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_sublime_text_macos="⌘+Comma" data-secondary_default_for_windows="⌃⌥S" data-secondary_default_for_macos="⌘," data-secondary_intellij_idea_classic="⌘," data-secondary_emacs="⌃⌥S" data-secondary_default_for_xwin="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘,">Ctrl+Alt+S</kbd>        <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.settings.svg@2x.png" width="16" alt="设置/首选项按钮">    </p>        <hr id="68e31940">                    <p id="b9ae99fb">使用<span class="control">“设置”</span>对话框可以控制DataGrip的行为和外观。</p>                <p id="891e043a">使用<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.searchWithHistory.svg@2x.png" width="16" alt="搜索按钮">在对话框左上角的搜索字段中找到感兴趣的选项。或者，您可以使用搜索框下方的类别（设置组）的分层列表浏览设置。</p>        <figure><img alt="DataGrip：搜索设置" title="DataGrip：搜索设置" src="/help/img/idea/2019.2/SettingsSearch.png" id="6ba77e62" width="671" height="202"></figure>                                            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="specify-inspection-scope-dialog.html">指定检查范围对话框</a> <a class="navigation-links__next" href="settings-tools-database.html">数据库</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
