on value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="new_changelist_dialog.xml" data-toc="new_changelist_dialog">新建变更列表对话框</h1>    <p id="2ee28fba">        <span class="menupath" data-skip-index="skip">版本控制工具窗口</span> <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.add.svg@2x.png" width="16" alt="图标一般添加svg">    </p>    <p id="816aeb58">        <kbd data-primary_default_for_windows="Alt+Insert" data-primary_default_for_macos="⌘+N" data-primary_intellij_idea_classic_macos="Ctrl+N" data-primary_emacs="Alt+Insert" data-primary_default_for_xwin="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_sublime_text="Ctrl+N" data-primary_sublime_text_macos="⌘+N" data-secondary_default_for_windows="N/A" data-secondary_default_for_macos="⌘N" data-secondary_intellij_idea_classic="⌃N" data-secondary_emacs="N/A" data-secondary_default_for_xwin="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_sublime_text="⌃N" data-secondary_sublime_text_macos="⌘N">Alt+Insert</kbd>    </p>    <hr id="c63042fb">    <p id="a0e6bbfa">使用此对话框可以<a href="managing-changelists.html#new_changelist">创建新的变更列表</a> 。</p>    <div class="table-wrapper"><table width="100%" id="58c8272c"><thead><tr id="0e571bed" class="ijRowHead"><th id="9fa10a3a"><p>项目</p></th><th id="57766574"><p>描述</p></th></tr></thead><tbody><tr id="88cd5070" class="ijRowOdd"><td id="3d6ad55f"><p>名称</p></td><td id="1332d106"><p>输入新变更列表的名称。</p></td></tr><tr id="c6fb48b4" class="ijRowEven"><td id="390b67d9"><p>评论</p></td><td id="8de72399"><p>输入可选注释。当新的变更列表将被提交到存储库时，该注释将出现在“ <a href="commit-changes-dialog.html">提交变更”</a>对话框的“ <span class="control">注释”</span>文本区域中。</p></td></tr><tr id="69ad68ef" class="ijRowOdd"><td id="bd0dceb5"><p>启用此更改列表</p></td><td id="121ba8e6">                <p id="8c1be111">选中此复选框<a name="unshelve_set_changelist_active_part_1"></a>使DataGrip在更改恢复后立即自动将<span class="emphasis">活动</span>状态赋予新的更改列表。</p>                <a name="unshelve_set_changelist_active_part_2"></a>清除此复选框后，当前活动的更改列表将保持活动状态。</td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="file-status-highlights.html">文件状态突出显示</a> <a class="navigation-links__next" href="create-patch-dialog.html">补丁文件设置对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
