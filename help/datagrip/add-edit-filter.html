dary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘,">Ctrl+Alt+S</kbd><br>      		     <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.settings.svg@2x.png" width="16" alt="图标常规设置svg">             </p>	            <p id="82b91e3b">使用此对话框可以定义过滤器，以帮助跟踪源代码中的TODO项目。</p>        				<div class="table-wrapper"><table width="100%" id="b741930a"><thead><tr id="e79412e9" class="ijRowHead"><th id="baa52f9c" width="10%"><p>项目</p></th><th id="55d9dcb9"><p>描述</p></th></tr></thead><tbody><tr id="36dfaa2b" class="ijRowOdd"><td id="64c91971"><p>名称</p></td><td id="301c0f34"><p>在此文本框中，指定过滤器的名称。</p></td></tr><tr id="f6200efc" class="ijRowEven"><td id="ae3431a5"><p>模式</p></td><td id="04f277a8"><p>从可用模式列表中，通过选中旁边的复选框，选择要包含在过滤器中的模式。</p></td></tr></tbody></table></div>	<div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="add-edit-pattern-dialog.html">添加/编辑模式对话框</a> <a class="navigation-links__next" href="plugins-settings.html">插件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
