ption><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Differences_Viewer.xml" data-toc="reference.dialogs.diff.file">文件差异查看器</h1>                <p id="a9266471">通过选择上部的必要比较和突出显示选项来调整视图。</p>        <figure><img alt="比较文件" title="比较文件" src="/help/img/idea/2019.2/dbe_compareFiles.png" id="b5b949e6" width="700" height="486"></figure>        <p id="e53a6e63">您可以通过键入以及使用以下按钮和上下文菜单命令来更改文件内容：</p>        <div class="table-wrapper"><table class=" wide" width="100%" id="4a2057dd"><thead><tr id="8f14b635" class="ijRowHead"><th id="32760d6f"><p>纽扣</p></th><th id="f67f8f98"><p>命令</p></th><th id="fcc77988"><p>描述</p></th></tr></thead><tbody><tr id="8f3a95f2" class="ijRowOdd"><td id="31695ce2"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.diff.arrow.svg@2x.png" width="16" alt="替换右侧窗格中的片段"></td><td id="27e3414a"><p>更换</p></td><td id="8612489b"><p>将右侧窗格中的片段替换为左侧窗格中的片段。</p></td></tr><tr id="cbecd267" class="ijRowEven"><td id="26a10a21"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.diff.arrowRight.svg@2x.png" width="16" alt="图标差异箭头右svg"></td><td id="fecdebf5"><p>更换</p></td><td id="276c83e5"><p>与上一个命令相同，但方向相反。</p></td></tr><tr id="357362c9" class="ijRowOdd"><td id="86914e12"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.diff.arrowRightDown.svg@2x.png" width="16" alt="将片段插入左侧窗格"></td><td id="a7d2ec22"><p>插入</p></td><td id="efbb4cb5">在右侧窗格中的相应片段之后，将片段插入左侧窗格中。<p id="093eb9be">（在适当情况下， <img alt="图标InsertReplace" title="图标InsertReplace" src="/help/img/idea/2019.2/icon_InsertReplace.png" id="f3a985f0" width="9" height="9" class="inline-icon-9">变成<img alt="arrowRightDown" title="arrowRightDown" src="/help/img/idea/2019.2/arrowRightDown.png" id="87e25a3c" width="10" height="10" class="inline-icon-10">当你按<kbd data-primary_default_for_windows="Ctrl" data-primary_default_for_macos="Ctrl" data-primary_intellij_idea_classic_macos="Ctrl" data-primary_emacs="Ctrl" data-primary_default_for_xwin="Ctrl" data-primary_default_for_gnome="Ctrl" data-primary_default_for_kde="Ctrl" data-primary_sublime_text="Ctrl" data-primary_sublime_text_macos="Ctrl" data-secondary_default_for_windows="⌘" data-secondary_default_for_macos="⌘" data-secondary_intellij_idea_classic="⌘" data-secondary_emacs="⌘" data-secondary_default_for_xwin="⌘" data-secondary_default_for_gnome="⌘" data-secondary_default_for_kde="⌘" data-secondary_sublime_text="⌘" data-secondary_sublime_text_macos="⌘">Ctrl</kbd> ）</p>                </td></tr><tr id="b1bacd3b" class="ijRowEven"><td id="38cd1cf6"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.diff.arrowLeftDown.svg@2x.png" width="16" alt="将片段插入右侧窗格"></td><td id="c7f9d7a2"><p>插入</p></td><td id="f529d2b5">与上一个命令相同，但方向相反。<p id="c8bcbd91">（在适当情况下， <img alt="图标InsertReplace2" title="图标InsertReplace2" src="/help/img/idea/2019.2/icon_InsertReplace2.png" id="7143618b" width="9" height="9" class="inline-icon-9">变成<img alt="arrowLeftDown" title="arrowLeftDown" src="/help/img/idea/2019.2/arrowLeftDown.png" id="eaf8f319" width="10" height="10" class="inline-icon-10">当你按<kbd data-primary_default_for_windows="Ctrl" data-primary_default_for_macos="Ctrl" data-primary_intellij_idea_classic_macos="Ctrl" data-primary_emacs="Ctrl" data-primary_default_for_xwin="Ctrl" data-primary_default_for_gnome="Ctrl" data-primary_default_for_kde="Ctrl" data-primary_sublime_text="Ctrl" data-primary_sublime_text_macos="Ctrl" data-secondary_default_for_windows="⌘" data-secondary_default_for_macos="⌘" data-secondary_intellij_idea_classic="⌘" data-secondary_emacs="⌘" data-secondary_default_for_xwin="⌘" data-secondary_default_for_gnome="⌘" data-secondary_default_for_kde="⌘" data-secondary_sublime_text="⌘" data-secondary_sublime_text_macos="⌘">Ctrl</kbd> ）</p>                </td></tr></tbody></table></div>        <p id="76a795f7">要撤消更改，请使用<kbd data-primary_default_for_windows="Ctrl+Z" data-primary_default_for_macos="⌘+Z" data-primary_intellij_idea_classic_macos="⌘+Z" data-primary_emacs="Ctrl+Shift+Minus" data-primary_default_for_xwin="Ctrl+Z" data-primary_default_for_gnome="Ctrl+Z" data-primary_default_for_kde="Ctrl+Z" data-primary_sublime_text="Ctrl+Z" data-primary_sublime_text_macos="⌘+Z" data-secondary_default_for_windows="⌃Z" data-secondary_default_for_macos="⌘Z" data-secondary_intellij_idea_classic="⌘Z" data-secondary_emacs="⌃⇧-" data-secondary_default_for_xwin="⌃Z" data-secondary_default_for_gnome="⌃Z" data-secondary_default_for_kde="⌃Z" data-secondary_sublime_text="⌃Z" data-secondary_sublime_text_macos="⌘Z">Ctrl+Z</kbd> 。</p>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="differences-viewer-for-folders.html">文件夹差异查看器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
