th-sql-files">使用SQL文件分离目录</h3><ol class="list _decimal"><li class="list__item" id="25fabcd8"><p>在“ <span class="control">文件”</span>工具窗口（“ <span class="menupath" data-skip-index="skip">视图” |“工具窗口” |“文件”</span> ）中，右键单击目录，然后选择“ <span class="control">分离目录”</span> 。</p></li><li class="list__item" id="ebe4786b"><p>在通知对话框中，点击<span class="control">分离</span> 。</p></li></ol><figure><img alt="使用SQL文件分离目录" title="使用SQL文件分离目录" src="/help/img/idea/2019.2/db_detach_directory_to_project.png" id="5ad339d4" class=" _border-line" width="555" height="394"></figure></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="working-with-database-consoles.html">数据库控制台</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
