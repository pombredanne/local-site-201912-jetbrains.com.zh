on value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Copy_Dialog.xml" data-toc="refactoring.copyClass">复制对话框</h1>                                <p id="0fd6a1bf"><span class="menupath" data-skip-index="skip">重构|复制</span>                <br>                <kbd data-primary_default_for_windows="F5" data-primary_default_for_macos="F5" data-primary_intellij_idea_classic_macos="F5" data-primary_emacs="F5" data-primary_default_for_xwin="F5" data-primary_default_for_gnome="F5" data-primary_default_for_kde="F5" data-primary_sublime_text="F5" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="F5" data-secondary_default_for_macos="F5" data-secondary_intellij_idea_classic="F5" data-secondary_emacs="F5" data-secondary_default_for_xwin="F5" data-secondary_default_for_gnome="F5" data-secondary_default_for_kde="F5" data-secondary_sublime_text="F5" data-secondary_sublime_text_macos="N/A">F5</kbd></p>            <hr id="bbcb7a83">            <p id="7e93ebcd">使用此对话框可以指定的设置。复制重构。</p>            <div class="table-wrapper"><table width="100%" id="33f08afd"><thead><tr id="e5b930af" class="ijRowHead"><th id="cbdef8f9"><p>项目</p></th><th id="071b3f1d"><p>描述</p></th></tr></thead><tbody><tr id="1e7a7b35" class="ijRowOdd"><td id="9c1403f2"><p>新名字</p></td><td id="70edb034"><p>指定要创建的文件或目录的名称。</p></td></tr><tr id="b8c64546" class="ijRowEven"><td id="d765d0c0"><p>到目录</p></td><td id="1b0fe7ef">指定要在其中创建副本的目录。<p id="c573213b">从列表中选择目标目录，或单击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮"><kbd data-primary_default_for_windows="Shift+Enter" data-primary_default_for_macos="Shift+Enter" data-primary_intellij_idea_classic_macos="Shift+Enter" data-primary_emacs="Shift+Enter" data-primary_default_for_xwin="Shift+Enter" data-primary_default_for_gnome="Shift+Enter" data-primary_default_for_kde="Shift+Enter" data-primary_sublime_text="Ctrl+Enter" data-primary_sublime_text_macos="⌘+Enter" data-secondary_default_for_windows="⇧⏎" data-secondary_default_for_macos="⇧⏎" data-secondary_intellij_idea_classic="⇧⏎" data-secondary_emacs="⇧⏎" data-secondary_default_for_xwin="⇧⏎" data-secondary_default_for_gnome="⇧⏎" data-secondary_default_for_kde="⇧⏎" data-secondary_sublime_text="⌃⏎" data-secondary_sublime_text_macos="⌘⏎">Shift+Enter</kbd>然后在打开的“ <span class="control">选择目标目录”</span>对话框中<span class="control">选择目录</span> 。（如果需要，您可以创建一个新目录。）</p>            </td></tr><tr id="6f205813" class="ijRowOdd"><td id="do_not_show_in_editor"><p>在编辑器中打开副本</p></td><td id="98053fce"><p>选中此复选框可在复制文件，目录或包后自动打开它。如果清除此复选框，则将不会打开您复制的文件，目录或软件包。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="confirm-drop-dialog.html">确认放置对话框</a> <a class="navigation-links__next" href="modify-table-dialog.html">创建表和修改表对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/he
