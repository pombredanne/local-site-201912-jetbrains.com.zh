e="secondary_default_for_windows" data-group="secondary">Windows的默认设置</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Navigation_Bar.xml" data-toc="topicId149996">导航栏</h1>        <p id="07415c76">        <span class="menupath" data-skip-index="skip">查看|外观|导航栏</span>        <br>        <kbd data-primary_default_for_windows="Alt+Home" data-primary_default_for_macos="⌘+Up" data-primary_intellij_idea_classic_macos="Alt+Home" data-primary_emacs="Alt+Home" data-primary_default_for_xwin="Alt+Home" data-primary_default_for_gnome="Alt+Home" data-primary_default_for_kde="Alt+Home" data-primary_sublime_text="Alt+Home" data-primary_sublime_text_macos="Alt+Home" data-secondary_default_for_windows="⌥↖" data-secondary_default_for_macos="⌘↑" data-secondary_intellij_idea_classic="⌥↖" data-secondary_emacs="⌥↖" data-secondary_default_for_xwin="⌥↖" data-secondary_default_for_gnome="⌥↖" data-secondary_default_for_kde="⌥↖" data-secondary_sublime_text="⌥↖" data-secondary_sublime_text_macos="⌥↖">Alt+Home</kbd>    </p>                <p id="b4bb68ee">导航栏是“ <span class="control">数据库”</span>工具窗口的快速替代方法。您可以单击导航栏的节点，然后选择要转到的数据库对象。</p>        <p id="52107d09">如果右键单击导航栏，则可以选择可以在所选数据源上执行的各种命令。例如，如果选择“ <span class="menupath" data-skip-index="skip">新建| Table</span> ，您将看到一个表创建对话框。</p>        <aside class="tip sideblock" rel="52107d09" id="e6c1eb1c" data-title="">        <p id="32fb80bc">如果启用了<a href="version-control-integration.html">VCS集成</a> ，则会根据<a href="file-status-highlights.html">VCS文件状态颜色</a>突出显示导航栏中的项目。</p>    </aside>    <figure><img alt="导航栏" title="导航栏" src="/help/img/idea/2019.2/db_ui_tour_navigation_bar_1.png" id="fcfedb75" width="719" height="668"></figure>                                        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="menus-and-toolbars.html">菜单和工具栏</a> <a class="navigation-links__next" href="status-bar.html">状态栏</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
