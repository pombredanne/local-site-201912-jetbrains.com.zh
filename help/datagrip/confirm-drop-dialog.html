tion value="secondary_default_for_windows" data-group="secondary">Windows的默认设置</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Confirm_Drop_dialog.xml" data-toc="Confirm_Drop_dialog">确认放置对话框</h1>    <p id="15f525de">在<a href="database-tool-window.html">数据库工具窗口中</a> ：<br>        <span class="menupath" data-skip-index="skip">编辑放置</span> ，从上下文菜单中<span class="control">放置</span>或<kbd data-primary_default_for_windows="Delete" data-primary_default_for_macos="Delete" data-primary_intellij_idea_classic_macos="Delete" data-primary_emacs="Delete" data-primary_default_for_xwin="Delete" data-primary_default_for_gnome="Delete" data-primary_default_for_kde="Delete" data-primary_sublime_text="Delete" data-primary_sublime_text_macos="Delete" data-secondary_default_for_windows="⌦" data-secondary_default_for_macos="⌦" data-secondary_intellij_idea_classic="⌦" data-secondary_emacs="⌦" data-secondary_default_for_xwin="⌦" data-secondary_default_for_gnome="⌦" data-secondary_default_for_kde="⌦" data-secondary_sublime_text="⌦" data-secondary_sublime_text_macos="⌦">Delete</kbd> 。</p>    <hr id="2cf91029">    <p id="3dae6797">单击<span class="control">确定</span>以删除所选的一个或多个项目，或单击<img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.2/openQueryInConsoleIcon.png" id="587f924f" width="14" height="14" class="inline-icon-14">将一个或多个SQL语句复制到<a href="database-console.html">数据库控制台中</a> 。</p>    <div class="table-wrapper"><table width="100%" id="9e94e1a7"><thead><tr id="134d7d5e" class="ijRowHead"><th id="26e7c91e"><p>项目</p></th><th id="dab1f83c"><p>描述</p></th></tr></thead><tbody><tr id="b1b6d4af" class="ijRowOdd"><td id="ee50639e"><p>SQL预览</p></td><td id="421dc5f3">要删除选定的一个或多个项目的语句。如有必要，您可以在此窗格中直接编辑语句。<p id="95830f05">当您单击“ <span class="control">确定”</span>时，将执行这些语句。</p></td></tr><tr id="882dd8ee" class="ijRowEven"><td id="f84814c8">                <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.2/openQueryInConsoleIcon.png" id="9fccf9e5" width="14" height="14" class="inline-icon-14"></td><td id="45b7ac8e"><p>将语句复制到相应的数据库控制台中，然后关闭对话框。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="color-picker.html">拾色器</a> <a class="navigation-links__next" href="copy-dialog.html">复制对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
