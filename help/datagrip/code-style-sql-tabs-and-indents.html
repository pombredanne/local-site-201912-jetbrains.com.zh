lass="ijRowHead"><th id="98bf6b2b"><p>原始表达</p></th><th id="fcb308af"><p>连续缩进= 4</p></th></tr></thead><tbody><tr id="8c53b287" class="ijRowOdd"><td id="b41e3885"><figure><img alt="连续缩进= 4" title="连续缩进= 4" src="/help/img/idea/2019.2/sql_formatter_continuation_indent_original.png" id="29f02188" class=" _border-line" width="557" height="148"></figure></td><td id="d771455b"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.2/sql_formatter_continuation_indent_4.png" id="b844228c" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="0d5ac1b1" class="ijRowEven"><td id="70793b4c"><p>缩进空行</p></td><td id="e42861e0"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-sql-expressions.html">表达式</a> <a class="navigation-links__next" href="code-style-sql-wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
