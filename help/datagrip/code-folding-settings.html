dingMinusStart" title="foldingMinusStart" src="/help/img/idea/2019.2/foldingMinusStart.png" id="e3f636c0" width="9" height="15" class="inline-icon-9"> ， <img alt="foldingMinusEnd" title="foldingMinusEnd" src="/help/img/idea/2019.2/foldingMinusEnd.png" id="6aee5dc4" width="9" height="15" class="inline-icon-9">和<img alt="foldingPlus" title="foldingPlus" src="/help/img/idea/2019.2/foldingPlus.gif" id="53537a76" width="9" height="15" class="inline-icon-9"> ）显示在编辑器中。清除复选框以隐藏切换。</p></td></tr><tr id="6d93cb60" class="ijRowEven"><td id="e49f80e2"><p>默认折叠</p></td><td id="371c4b4d"><p>选择默认情况下即在编辑器中首次打开文件时应折叠的代码片段。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-code-completion.html">代码完成</a> <a class="navigation-links__next" href="settings-console-folding.html">控制台</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
