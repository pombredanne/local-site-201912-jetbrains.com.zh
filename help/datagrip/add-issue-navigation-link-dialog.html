><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Add_Issue_Navigation_Link_Dialog.xml" data-toc="reference.settings.vcs.issue.navigation.add.link">添加问题导航链接对话框</h1>                                <p id="ac388c54">                    <span class="menupath" data-skip-index="skip">档案|设置|版本控制|问题导航</span> -Windows和Linux的<span class="menupath" data-skip-index="skip">添加</span><br>                    <span class="menupath" data-skip-index="skip">DataGrip |首选项|版本控制|问题导航-</span>为macOS <span class="menupath" data-skip-index="skip">添加</span><br>            </p>            <hr id="5093fea3">            <p id="f9f44474">使用此对话框可以创建问题模式和指向错误跟踪系统的导航链接。</p>                        <div class="table-wrapper"><table width="100%" id="994fbb0c"><thead><tr id="309aa731" class="ijRowHead"><th id="da3dbf7e"><p>项目</p></th><th id="cb4a43c5"><p>描述</p></th></tr></thead><tbody><tr id="6a31d76d" class="ijRowOdd"><td id="b50d3059"><p>问题ID（正则表达式）</p></td><td id="b9594f73"><p>在此字段中，输入将转换为特定问题ID的正则表达式。</p></td></tr><tr id="ccbdb25d" class="ijRowEven"><td id="848bbc6c"><p>发行链接（替换表达式）</p></td><td id="c639ab75"><p>在此字段中，输入将转换为该问题的导航链接的正则表达式。</p></td></tr><tr id="7becd158" class="ijRowOdd"><td id="eb249667"><p>例</p></td><td id="2f8bab0d"><p>在此部分中，键入一些特定的问题ID，以确保它与指定的模式匹配：<br>                    </p><figure><img alt="添加问题导航链接" title="添加问题导航链接" src="/help/img/idea/2019.2/add-issue-nav-link.png" id="bdfa1a5b" width="427" height="255"></figure>                <p></p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月11日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-version-control-issue-navigation.html">发行导航</a> <a class="navigation-links__next" href="settings-version-control-git.html">Git</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
