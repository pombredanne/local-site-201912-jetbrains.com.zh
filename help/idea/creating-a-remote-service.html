ption value="secondary_emacs" data-group="secondary">Emacs</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA Classic</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">Sublime Text</option><option value="secondary_sublime_text_macos" data-group="secondary">Sublime Text (macOS)</option><option value="secondary_visual_studio" data-group="secondary">Visual Studio</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Creating_a_Remote_Service.xml" data-toc="topicId100000083" data-availability-limit="Ultimate">创建一个远程服务</h1>        	      			<p id="cb031ea9">开发GWT服务需要创建同步和异步接口以及具有正确名称和结构的服务器实现。同样，它们应该在<span class="filepath">.xml</span>模块描述符中注册。IntelliJ IDEA可以自动生成所有必需的零件。</p>        				<section class="procedure-steps"><h3 id="51b1fa2c">生成远程服务</h3><ol class="list _decimal"><li class="list__item" id="0ca77789"><p>在“ <span class="control">项目”视图中</span> ，右键单击<span class="control">客户端</span>程序包。</p></li><li class="list__item" id="22dfbb0e"><p>从上下文菜单中，选择“ <span class="menupath" data-skip-index="skip">新建| Google Web工具包| GWT远程服务</span> 。</p></li><li class="list__item" id="7b49f543"><p>指定服务的名称，然后单击“ <span class="control">确定”</span> 。</p></li></ol></section>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-an-entry-point.html">创建入口点</a> <a class="navigation-links__next" href="gwt-uibinder.html">创建GWT UiBinder</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
