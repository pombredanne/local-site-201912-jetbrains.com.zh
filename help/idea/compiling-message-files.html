bd> 。<p id="12ae5de4">            为每个语言环境生成<span class="filepath">django.mo</span>文件。</p>                <figure><img alt="消息编译" title="消息编译" src="/help/img/idea/2019.3/py_message_compilation.png" id="0bad8854" width="600" height="850"></figure>            </li></ol></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="extracting-blocks-of-text-from-django-templates.html">从</a> <a class="navigation-links__next" href="navigating-between-text-and-message-file.html">在文本和消息文件之间导航的</a> <a class="navigation-links__prev" href="extracting-blocks-of-text-from-django-templates.html">Django模板中提取文本块</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
