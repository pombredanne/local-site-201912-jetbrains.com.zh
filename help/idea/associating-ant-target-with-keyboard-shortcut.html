lue="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Associating_Ant_Target_with_Keyboard_Shortcut.xml" data-toc="procedures.building.ant.execute.keyboard">将Ant Target与键盘快捷键相关联</h1>	   					<p id="f0bbde1f">您可以将构建目标与键盘快捷键相关联，并可以通过一次击键来执行常用目标。如果将Ant构建文件添加到项目中，则其目标将出现在“ <a href="settings-keymap.html">Keymap”</a>对话框的“ <span class="control">Ant Targets”</span>节点下。</p>				    <div class="chapter"><h2 id="c2afb59c">将键盘快捷键与构建目标相关联</h2>			<ul class="list _ul"><li class="list__item" id="463676f1"><p>在“ <a href="ant-build-tool-window.html">蚂蚁构建工具窗口”中</a> ，右键单击所需的构建目标。</p></li><li class="list__item" id="37366a20"><p>在上下文菜单上，选择<span class="menupath" data-skip-index="skip">分配快捷方式</span> 。将打开“ <a href="settings-keymap.html">键盘映射”</a>对话框。</p></li><li class="list__item" id="6c2a8098"><p>配置键盘映射，如<a href="configuring-project-and-ide-settings.html">配置键盘快捷方式</a>部分中所述。</p></li></ul>		</div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="running-the-build.html">运行构建</a> <a class="navigation-links__next" href="configuring-triggers-for-ant-build-target.html">为Ant构建目标配置触发器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
