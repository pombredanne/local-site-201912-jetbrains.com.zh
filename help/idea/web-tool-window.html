e（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Web_Tool_Window.xml" data-toc="reference.web.tool.window" data-availability-limit="Ultimate">网络工具窗口</h1>                <p id="access">        <span class="menupath" data-skip-index="skip">查看|工具窗口|网页</span>    </p>    <hr id="4ef21b31">    <p id="fa7aafaa">该工具窗口显示您的部署描述符，Servlet，过滤器，侦听器和Web资源目录内容。（如果项目中没有Web构面，则工具窗口不可用。）</p>        <h2 id="0a621b0f">主上下文菜单命令</h2>        <div class="table-wrapper"><table width="100%" id="b8106c37"><thead><tr id="f26d0642" class="ijRowHead"><th id="045a69d2"><p>命令</p></th><th id="398231ad"><p>描述</p></th></tr></thead><tbody><tr id="e1deb810" class="ijRowOdd"><td id="26cc6270"><p>跳转到源<kbd data-primary_default_for_windows="F4" data-primary_eclipse="F12" data-primary_emacs="F4" data-primary_netbeans="F4" data-primary_sublime_text="F4" data-primary_visual_studio="F4" data-secondary_macos="⌘↓" data-secondary_eclipse="F12" data-secondary_eclipse_macos="F3" data-secondary_emacs="F4" data-secondary_intellij_idea_classic="F4" data-secondary_netbeans="F4" data-secondary_sublime_text="F4" data-secondary_sublime_text_macos="N/A" data-secondary_visual_studio="F4">F4</kbd>                </p></td><td id="ebc47b99"><p>在编辑器中打开选定的文件。（或者，您可以双击该文件。）</p></td></tr><tr id="bd9e7eae" class="ijRowEven"><td id="0eb99b00"><p>新<kbd data-primary_default_for_windows="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_emacs="Alt+Insert" data-primary_netbeans="Alt+Insert" data-primary_sublime_text="Ctrl+N" data-primary_visual_studio="Alt+Insert" data-secondary_macos="⌘N" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="⌘N" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic="⌃N" data-secondary_netbeans="⌃N" data-secondary_sublime_text="⌃N" data-secondary_sublime_text_macos="⌘N" data-secondary_visual_studio="N/A">Alt+Insert</kbd>                </p></td><td id="04303d83"><p>如果选择了Web构面：创建一个新的servlet，过滤器或侦听器。如果选择目录：创建一个新文件或目录。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="mq-project-name-tab.html">MQ： <project_name>标签</project_name></a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
