"secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Code_Style_Dart.xml" data-toc="reference.settingsdialog.codestyle.dart">代码样式。镖</h1>        <aside class="prompt" rel="Code_Style_Dart.xml" id="e33cc39c" data-type="warning" data-title="">    <p id="ce3381f2">        <a name="ws_page_available_when_plugin_installed_enabled"></a>该页面仅在“ <a href="plugins-settings.html">插件”页面</a>上安装并启用Dart存储库插件时可用，有关详细信息，请参阅<a href="managing-plugins.html">管理插件</a> 。</p></aside>    <p id="82e73558">在IntelliJ IDEA中，使用已成为行业标准的<a href="https://dart.dev/tools/dartfmt" rel="noopener noreferrer" data-external="true" target="_blank">dartfmt工具</a>格式化Dart代码，该<a href="https://dart.dev/tools/dartfmt" rel="noopener noreferrer" data-external="true" target="_blank">工具</a>是<a href="https://dart.dev/get-dart" rel="noopener noreferrer" data-external="true" target="_blank">Dart SDK</a>的一部分，另请参见<a href="https://pub.dev/packages/dart_style" rel="noopener noreferrer" data-external="true" target="_blank">dart_style软件包文档</a> 。唯一可配置的选项是行长。默认情况下，行长为80个字符。您可以在“ <span class="control">线长”</span>字段中指定自定义值。</p>    <p id="d0a10159">从<a href="https://github.com/dart-lang/dart_style/wiki/FAQ" rel="noopener noreferrer" data-external="true" target="_blank">有关Dart Formatter的常见问题中</a>了解更多<a href="https://github.com/dart-lang/dart_style/wiki/FAQ" rel="noopener noreferrer" data-external="true" target="_blank">信息</a> 。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-stylus.html">代码样式。手写笔</a> <a class="navigation-links__next" href="code-style-gherkin.html">代码样式。小黄瓜</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
