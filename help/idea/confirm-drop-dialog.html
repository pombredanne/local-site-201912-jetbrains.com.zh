lipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Confirm_Drop_dialog.xml" data-toc="Confirm_Drop_dialog">确认放置对话框</h1>    <p id="864b7fd1">在<a href="database-tool-window.html">数据库工具窗口中</a> ：<br>        <span class="menupath" data-skip-index="skip">编辑放置</span> ，从上下文菜单中<span class="control">放置</span>或<kbd data-primary_default_for_windows="Delete" data-primary_eclipse="Delete" data-primary_emacs="Delete" data-primary_netbeans="Delete" data-primary_sublime_text="Delete" data-primary_visual_studio="Delete" data-secondary_macos="⌦" data-secondary_eclipse="⌦" data-secondary_eclipse_macos="⌦" data-secondary_emacs="⌦" data-secondary_intellij_idea_classic="⌦" data-secondary_netbeans="⌦" data-secondary_sublime_text="⌦" data-secondary_sublime_text_macos="⌦" data-secondary_visual_studio="⌦">Delete</kbd> 。</p>    <hr id="22b97441">    <p id="3bf399be">单击<span class="control">确定</span>以删除所选的一个或多个项目，或单击<img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.3/openQueryInConsoleIcon.png" id="2af5a441" width="14" height="14" class="inline-icon-14">将一个或多个SQL语句复制到<a href="database-console.html">数据库控制台中</a> 。</p>    <div class="table-wrapper"><table width="100%" id="cddb10f6"><thead><tr id="6923b5ea" class="ijRowHead"><th id="b4ab3bcc"><p>项目</p></th><th id="08f2fff9"><p>描述</p></th></tr></thead><tbody><tr id="18e45338" class="ijRowOdd"><td id="d6ea2efd"><p>SQL预览</p></td><td id="ee1ecf2a">要删除选定的一个或多个项目的语句。如有必要，您可以在此窗格中直接编辑语句。<p id="4721d870">当您单击“ <span class="control">确定”</span>时，将执行这些语句。</p></td></tr><tr id="8d85bf67" class="ijRowEven"><td id="0f9e02b7">                <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.3/openQueryInConsoleIcon.png" id="6e072a96" width="14" height="14" class="inline-icon-14"></td><td id="91575e28"><p>将语句复制到相应的数据库控制台中，然后关闭对话框。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configure-library-dialog.html">配置库对话框</a> <a class="navigation-links__next" href="create-jar-from-modules-dialog.html">从模块对话框创建Jar</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
