_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Viewing_Running_Processes.xml" data-toc="Viewing_Running_Processes">查看运行过程</h1>            <p id="intro">IntelliJ IDEA使查看所有正在运行的应用程序成为可能。菜单<span class="control">“运行”的“</span> <span class="control">显示运行列表</span> ”命令仅在存在活动应用程序时启用。如果没有活动的应用程序，该命令将显示为灰色。</p><aside class="prompt" rel="intro" id="6e8cc788" data-type="note" data-title=""><p id="5866334c">同样，您也可以看到活动调试会话的列表。</p></aside>        <section class="procedure-steps"><ul class="list "><li class="list__item" id="7e09ea6d">                <p id="a3b2417f">从主菜单中，选择<span class="control">运行|显示运行清单</span> 。在编辑器的右上角，IntelliJ IDEA显示了所有活动应用程序的列表。</p>                <figure><img alt="正在运行的应用程序列表" title="正在运行的应用程序列表" src="/help/img/idea/2019.3/running_list.png" id="172b90ad" width="117" height="102"></figure>                            </li></ul></section>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="setting-log-options.html">设置日志选项</a> <a class="navigation-links__next" href="debugging-code.html">调试</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
