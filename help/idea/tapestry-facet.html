y_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Tapestry_Facet.xml" data-toc="Tapestry_Facet">挂毯刻面页面</h1>    <p id="f717844b">        <span class="menupath" data-skip-index="skip">档案|项目结构模块| <module>|挂毯</module></span><br>        <span class="menupath" data-skip-index="skip">档案|项目结构刻面|挂毯（ <module>）</module></span>    </p>    <hr id="8ad3795a">            <p id="7c9b0ccf">为了使此页面可用，必须启用Tapestry支持<a href="managing-plugins.html">插件</a> 。</p>            <p id="236933e4">使用此页面可以为<a href="http://tapestry.apache.org/index.html" rel="noopener noreferrer" data-external="true" target="_blank">Tapestry</a>应用程序指定<a href="http://tapestry.apache.org/configuration.html" rel="noopener noreferrer" data-external="true" target="_blank">配置设置</a> 。</p>            <div class="table-wrapper"><table width="100%" id="13d274a3"><thead><tr id="8f7e499b" class="ijRowHead"><th id="d2e190d6" width="15%"><p>项目</p></th><th id="9aa30d60"><p>描述</p></th></tr></thead><tbody><tr id="1e29c757" class="ijRowOdd"><td id="e7eaf221"><p>筛选器名称</p></td><td id="d52a66e8">                    <p id="52428617">为您的应用程序指定过滤器名称。</p>                    <p id="5a8afb33">按照惯例，过滤器名称几乎总是<code class="code">app</code> ，但您可以使用任何想要的名称。</p>         </td></tr><tr id="adc61171" class="ijRowEven"><td id="4f6f6996"><p>应用包</p></td><td id="2c07945e"><p>为您的应用程序指定根软件包。例如： <code class="code">org.example.myapp</code> 。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="struts-2-facet-page.html">Struts 2方面页面</a> <a class="navigation-links__next" href="web-facet-page.html">Web方面页面</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
