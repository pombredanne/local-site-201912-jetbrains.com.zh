⏎" data-secondary_sublime_text_macos="⌥⏎" data-secondary_visual_studio="⌥⏎">Alt+Enter</kbd> 。在指定的位置创建所需的类。</p><figure><img alt="屏幕截图" title="屏幕截图" src="/help/img/idea/2019.3/bind_new_class.png" id="16126e6e" width="364" height="66"></figure>      <p></p></li></ol></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="binding-the-form-and-components-to-code.html">将表单和组件</a> <a class="navigation-links__next" href="binding-a-form-to-an-existing-class.html">绑定</a> <a class="navigation-links__prev" href="binding-the-form-and-components-to-code.html">到代码</a> <a class="navigation-links__next" href="binding-a-form-to-an-existing-class.html">将表单绑定到现有类</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
