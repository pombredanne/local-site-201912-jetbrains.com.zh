ondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Knopflerfish_Framework_Integrator.xml" data-toc="topicId69567" data-availability-limit="Ultimate">Knopflerfish框架集成商</h1>                    <p id="35bf66a0"><span class="keyword">Knopflerfish</span>框架集成器为<span class="keyword">Knopflerfish</span>提供集成。</p>        <p id="d71b8bd4">Knopflerfish框架实例的<span class="keyword">基本目录</span>是Knopflerfish的安装文件夹。此安装文件夹应包含<span class="filepath">knopflerfish.org</span>文件夹，而该文件夹又应包含<span class="filepath">osgi</span>文件夹。</p>    <p id="a0f4fc3f">集成商在子文件夹的<span class="keyword">JAR</span>中搜索包，并在包中搜索匹配的源。</p>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="eclipse-equinox-framework-integrator.html">Eclipse Equinox框架集成器</a> <a class="navigation-links__next" href="apache-felix-framework-integrator.html">Apache Felix框架集成器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
