lue="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Navigating_Between_Templates_and_Views.xml" data-toc="Navigating_Between_Templates_and_Views" data-availability-limit="Ultimate">在模板和视图之间导航</h1>                 <a name="warning_if_plugin_installed_row"></a>                 <aside class="prompt" rel="Navigating_Between_Templates_and_Views.xml" id="1333a184" data-type="warning" data-title=""><p>以下内容仅在安装并启用<span class="control">Python</span>插件后才有效。</p></aside>             <p id="b29468a2">IntelliJ IDEA可以使用装订线图标轻松地在模板和视图之间导航<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.fileTypes.html@2x.png" width="16" alt="图标fileTypes html">和<img alt="python脚本" title="python脚本" src="/help/img/idea/2019.3/pythonScript.png" id="4c85bbcf" width="20" height="24" class="inline-icon-20"> 。</p>            <section class="procedure-steps"><h3 id="286a2ac4">从视图导航到模板</h3><ol class="list _decimal"><li class="list__item" id="d10f9f06"><p>在编辑器中打开<span class="filepath">views.py</span>文件。</p></li><li class="list__item" id="a1d4d271"><p>单击所需功能旁边的装订线图标：</p><figure><img alt="py goto模板" title="py goto模板" src="/help/img/idea/2019.3/py_goto_template.png" id="e5f6c83e" width="403" height="53"></figure>                <p></p></li></ol></section>    <section class="procedure-steps"><h3 id="7614b0d0">从模板导航到引用视图</h3><ol class="list _decimal"><li class="list__item" id="623933b8"><p>在编辑器中打开所需的模板文件。</p></li><li class="list__item" id="fe48c449"><p>单击装订线图标：<br>          </p><figure><img alt="从视图引用的py" title="从视图引用的py" src="/help/img/idea/2019.3/py_referenced_from_view.png" id="082626e7" width="199" height="75"></figure>                <p></p></li></ol></section>      <aside class="prompt" rel="7614b0d0" id="94a735e1" data-type="tip" data-title="">          <p id="b5ac5b47">如果还有更多相关文件（例如，视图和样式表），请从出现的弹出窗口中选择所需的目标：</p>              <figure><img alt="py goto相关" title="py goto相关" src="/help/img/idea/2019.3/py_gotoRelated.png" id="e7ba43d8" width="203" height="72"></figure>      </aside>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-templates.html">创建模板</a> <a class="navigation-links__next" href="creating-message-files.html">创建消息文件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
