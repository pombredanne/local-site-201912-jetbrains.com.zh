tion value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Edit_File_Set_Dialog.xml" data-toc="reference.settings.project.modules.struts2.facet.file.sets.edit.file.set" data-availability-limit="Ultimate">编辑文件集</h1>                        <p id="9cf540d4">        <span class="menupath" data-skip-index="skip">档案|项目结构-模块-模块-Struts 2 facet</span>        <br>        <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_emacs="Ctrl+Alt+S" data-primary_netbeans="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-secondary_macos="⌘," data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_macos="⌘," data-secondary_emacs="⌃⌥S" data-secondary_intellij_idea_classic="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘," data-secondary_visual_studio="⌥F7">Ctrl+Alt+S</kbd> ， <kbd class="keystroke" data-bypass="true"><span class="keystroke__value">1</span></kbd>      </p><hr id="4521b0c7">   <p></p>      <p id="6e6f7daf">单击时将打开对话框<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.add@2x.png" width="16" alt="添加按钮"><kbd data-primary_default_for_windows="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_emacs="Alt+Insert" data-primary_netbeans="Alt+Insert" data-primary_sublime_text="Ctrl+N" data-primary_visual_studio="Alt+Insert" data-secondary_macos="⌘N" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="⌘N" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic="⌃N" data-secondary_netbeans="⌃N" data-secondary_sublime_text="⌃N" data-secondary_sublime_text_macos="⌘N" data-secondary_visual_studio="N/A">Alt+Insert</kbd>要么<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.edit@2x.png" width="16" alt="编辑按钮"><kbd data-primary_default_for_windows="Enter" data-primary_eclipse="Enter" data-primary_emacs="Enter" data-primary_netbeans="Enter" data-primary_sublime_text="Enter" data-primary_visual_studio="Enter" data-secondary_macos="⏎" data-secondary_eclipse="⏎" data-secondary_eclipse_macos="⏎" data-secondary_emacs="⏎" data-secondary_intellij_idea_classic="⏎" data-secondary_netbeans="⏎" data-secondary_sublime_text="⏎" data-secondary_sublime_text_macos="⏎" data-secondary_visual_studio="⏎">Enter</kbd>在<a href="struts-2-facet-page.html">Struts 2 Facet页面</a>的<a href="struts-2-facet-page.html#fileSetsTab">File Sets选项卡</a> <a href="struts-2-facet-page.html">上</a> 。</p>      <p id="34599ccf">使用此对话框可以通过在模块树中选择相关文件来<a href="preparing-to-use-struts-2.html">配置验证文件集</a> 。</p>            <div class="table-wrapper"><table width="100%" id="e7671a36"><thead><tr id="b91828b1" class="ijRowHead"><th id="5ef32041" width="15%"><p>项目</p></th><th id="4d9da7e9"><p>描述</p></th></tr></thead><tbody><tr id="1abe5c76" class="ijRowOdd"><td id="bff73d55"><p>文件集名称</p></td><td id="3cdff920"><p>使用此字段来编辑文件集名称。</p></td></tr><tr id="63d2f28a" class="ijRowEven"><td id="92075987"><p>定位</p></td><td id="6efbe1be"><p>使用此按钮可以添加模块外部的文件。（将打开“ <a href="select-path-dialog.html">选择路径”对话框</a> 。）</p></td></tr></tbody></table></div>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="create-edit-relationship.html">创建/编辑关系</a> <a class="navigation-links__next" href="ejb-editor.html">EJB编辑器</a></div></article><div id="disqus_
