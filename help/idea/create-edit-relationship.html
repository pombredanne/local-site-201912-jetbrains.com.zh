="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Create_Edit_Relationship.xml" data-toc="topicId820954" data-availability-limit="Ultimate">创建/编辑关系</h1>            <p id="6ccdbcf1">当您在持久性单元或会话工厂的实体关系图上绘制或双击实体之间的链接时，将打开此对话框。</p>    <hr id="e63f719e">    <p id="63f6ba82">指定关系的设置。</p>                        <p id="96313627">左侧和右侧部分用于关系的两侧。对于单向关系，仅在其中一个部分中指定设置。</p>        <div class="table-wrapper"><table width="100%" id="83ae5a09"><thead><tr id="1c4ec2f7" class="ijRowHead"><th id="4fe56ad9"><p>项目</p></th><th id="064da2f8"><p>描述</p></th></tr></thead><tbody><tr id="e1971541" class="ijRowOdd"><td id="4f408fe9"><p>属性</p></td><td id="b5913c63"><p>要添加到相应实体的字段的名称，以及关系的名称。</p></td></tr><tr id="509f5dc2" class="ijRowEven"><td id="b35fe679"><p>多重性</p></td><td id="39cf7d73"><p>关系的对应方面的多重性。</p></td></tr><tr id="c32030c8" class="ijRowOdd"><td id="e79b7e59"><p>可选的</p></td><td id="a36552ea"><p>关系是否可选。</p></td></tr><tr id="dd1226d5" class="ijRowEven"><td id="b0715428"><p>所有者</p></td><td id="046217c5"><p>关系的所有者。</p></td></tr><tr id="d2c0ba3f" class="ijRowOdd"><td id="342281a0"><p>提取类型</p></td><td id="24af96a5"><p>参见<a href="http://docs.oracle.com/javaee/7/api/javax/persistence/FetchType.html" rel="noopener noreferrer" data-external="true" target="_blank">FetchType</a> 。</p></td></tr><tr id="05ea5f44" class="ijRowEven"><td id="a6e61737"><p>级联类型</p></td><td id="92d342dc"><p>参见<a href="http://docs.oracle.com/javaee/6/api/javax/persistence/CascadeType.html" rel="noopener noreferrer" data-external="true" target="_blank">CascadeType</a> 。</p></td></tr></tbody></table></div>        	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="create-cmp-field.html">创建CMP字段</a> <a class="navigation-links__next" href="edit-file-set-dialog.html">编辑文件集</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
