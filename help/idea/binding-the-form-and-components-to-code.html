ic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Binding_the_Form_and_Components_to_Code.xml" data-toc="procedures.designingGUI.buildingGuiForms.bindingToCode">将表单和组件绑定到代码</h1>	   					<p id="a8b95b5f">如果默认情况下未创建<a href="bound-class.html">绑定类</a> ，则在创建新表单时，将按如下所述显式地进行操作。</p>			<p id="c76a7be3">您可以根据情况使用两种基本方法来进行显式绑定：</p>			<ul class="list _ul"><li class="list__item" id="b0bba0ac"><p>将表单绑定到<a href="binding-a-form-to-an-existing-class.html">现有类</a> ，并将其组件绑定到<a href="binding-a-form-to-an-existing-class.html">该类</a>的字段。</p></li><li class="list__item" id="47d2eb41"><p>将表单及其组件绑定到<a href="binding-a-form-to-a-new-class.html">尚不存在</a>的<a href="binding-a-form-to-a-new-class.html">类和字段</a> 。</p></li></ul>						  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="designing-gui-major-steps.html">设计GUI。</a> <a class="navigation-links__next" href="binding-a-form-to-a-new-class.html">将表格绑定到新类的</a> <a class="navigation-links__prev" href="designing-gui-major-steps.html">主要步骤</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
