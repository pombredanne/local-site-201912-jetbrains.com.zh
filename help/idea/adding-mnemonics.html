ry">视觉工作室</option><option value="secondary_macos" data-group="secondary">苹果系统</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Adding_Mnemonics.xml" data-toc="procedures.designingGUI.buildingGuiForms.addingMnemonics">添加助记符</h1>    <p id="01e25e7b">您可以通过在文本属性中的所需字符前面放置一个＆符号来为动作控件指定助记符。在运行时，助记符将带有下划线。当您按键盘上的相应键时，将选择此控件。</p>    <p id="8ec13e56">对于可以定义助记符的组件，有一个意向操作“ <span class="control">分配助记符”</span>可以跟踪表单中使用的助记符，并为尚未使用的组件建议字符。</p>    <figure><img alt="屏幕截图" title="屏幕截图" src="/help/img/idea/2019.3/addMnemonics.png" id="0fccdae3" width="368" height="193"></figure>    <aside class="prompt" rel="0fccdae3" id="88be50e8" data-type="tip" data-title="">        <p id="114ebf02">若要使“与”号（＆）转义，使其在控件中显示为字符，请键入两次。例如， <code class="code">Save && Run</code>将呈现为<span class="control">Save＆Run</span> 。</p>    </aside><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="populating-your-gui-form.html">填充您的GUI表单</a> <a class="navigation-links__next" href="deleting-components.html">删除组件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></
