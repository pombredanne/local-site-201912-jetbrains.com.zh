克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Creating_Message_Listeners.xml" data-toc="topicId344329" data-availability-limit="Ultimate">创建消息监听器</h1>        			<p id="7198c225">				  <span class="keyword">消息侦听器</span>是为<span class="keyword">Message bean</span> （版本1.x，2.x或3.0）定义的。</p>			<p id="288ce256">与其他bean属性相同，可以通过编辑源代码或使用IntelliJ IDEA提供的工具来定义消息侦听器。</p>						<section class="procedure-steps"><h3 id="7ae80bd6">配置消息侦听器</h3><ol class="list _decimal"><li class="list__item" id="d35f68a4">         <a href="creating-ejb.html">打开“新建Bean”对话框</a> 。<p id="000e0b90">或者， <a href="editing-module-with-ejb-facet.html">打开消息所需的bean进行编辑</a> ，然后单击“ <span class="control">更改EJB类”</span>按钮。</p>			   </li><li class="list__item" id="dc0598a0"><p>在“ <span class="control">消息侦听器”</span>字段中，指定将用于处理Java Messaging Service消息的类。</p></li></ol></section>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-local-and-remote-interfaces.html">创建本地和远程接口</a> <a class="navigation-links__next" href="creating-transfer-objects.html">创建传输对象</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
