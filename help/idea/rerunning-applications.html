emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Rerunning_Applications.xml" data-toc="procedures.running.rerun">重新运行应用程序</h1>    <p id="IntroP">如果“ <a href="run-tool-window.html">运行”</a>窗口中的应用程序选项卡仍处于打开状态，则可以重新运行该应用程序。该程序将使用初始设置重新运行。</p><aside class="prompt" rel="IntroP" id="3b7519a7" data-type="note" data-title="">    <p id="82d675ae">要重新运行而不松动您正在使用的编辑器选项卡中的焦点，请按<kbd data-primary_default_for_windows="Shift+F10" data-primary_eclipse="Shift+Alt+X" data-primary_emacs="Shift+F10" data-primary_netbeans="F6" data-primary_sublime_text="Shift+F10" data-primary_visual_studio="Ctrl+F5" data-secondary_macos="⌃R" data-secondary_eclipse="⌥⇧X" data-secondary_eclipse_macos="⇧⌘F11" data-secondary_emacs="⇧F10" data-secondary_intellij_idea_classic="⇧F10" data-secondary_netbeans="F6" data-secondary_sublime_text="⇧F10" data-secondary_sublime_text_macos="N/A" data-secondary_visual_studio="⌃F5">Shift+F10</kbd> 。</p>         </aside>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="d3155cd6">          <p id="9a4e0067">在“ <span class="control">运行”</span>窗口中，选择打开所需应用程序的选项卡。</p>      </li><li class="list__item" id="01053b43">          <p id="8dada27d">在<span class="control">运行</span>窗口的工具栏上，单击<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.restart@2x.png" width="16" alt="重新运行按钮">或按<kbd data-primary_default_for_windows="Ctrl+F5" data-primary_eclipse="N/A" data-primary_emacs="Ctrl+F5" data-primary_netbeans="N/A" data-primary_sublime_text="Ctrl+F5" data-primary_visual_studio="Ctrl+Alt+R" data-secondary_macos="⌘R" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_emacs="⌃F5" data-secondary_intellij_idea_classic="⌃F5" data-secondary_netbeans="N/A" data-secondary_sublime_text="⌃F5" data-secondary_sublime_text_macos="⌘R" data-secondary_visual_studio="⌃⌥R">Ctrl+F5</kbd> 。</p>                </li></ol></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="running-applications.html">运行应用程序</a> <a class="navigation-links__next" href="reviewing-results.html">查看结果</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
