_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Command_Line_Tools_Pop-Up_Window.xml" data-toc="command.line.tools.popup">命令行工具输入窗格</h1>        <p id="1c1f82db"><span class="menupath" data-skip-index="skip">工具|运行命令</span></p>              <p id="d1882c3f">仅当按照“ <a href="managing-plugins.html">管理插件”中的说明</a>安装并启用了<span class="emphasis">命令行工具支持</span>插件时，弹出窗口才可用。</p>    <hr id="2a6bd8b0">    <p id="2576e8aa">在此“输入”窗格中，以格式输入所需的命令<code class="code"><tool alias> <command></code> 。</p>          <p id="13a08a1b">在专用“ <a href="command-line-tools-console.html">命令行工具控制台”</a>工具窗口的“ <span class="emphasis">输出”</span>选项卡中查看命令执行的结果。该选项卡以最后调用的命令命名。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="command-line-tools-console.html">命令行工具控制台工具窗口</a> <a class="navigation-links__next" href="dart-analysis-tool-window.html">Dart分析工具窗口</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
