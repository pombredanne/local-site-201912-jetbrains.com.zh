"secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Loomy_Safe_Delete.xml" data-toc="topicId173630" data-availability-limit="Ultimate">安全删除</h1>               <p id="e92a7e42">如果从Tapestry视图执行delete操作，您将看到Loomy实际上会找出您要删除的Tapestry元素，并将所有文件汇总到此操作中。因此，例如，如果您尝试删除页面，Loomy将删除页面类，模板及其资源包。</p>    <p id="bd15b650">然后，IntelliJ IDEA将查找所有生成的文件的用法，您将可以照常进行操作或取消操作。<br>      </p><figure><img alt="挂毯安全删除" title="挂毯安全删除" src="/help/img/idea/2019.3/tapestry-safeDelete.png" id="5b6cfd63" width="442" height="399"></figure>   <p></p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="drag-and-drop.html">拖放</a> <a class="navigation-links__next" href="template-data-languages.html">模板语言：Velocity和FreeMarker</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
