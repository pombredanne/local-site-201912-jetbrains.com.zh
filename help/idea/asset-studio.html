="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Asset_Studio.xml" data-toc="Asset_Studio">资产工作室</h1>  <p id="35673cb7">要访问<span class="control">Asset Studio</span>向导，请在“ <a href="project-tool-window.html">项目工具”窗口中</a> ，右键单击<span class="filepath">res</span>文件夹，然后选择“ <span class="control">新建” |“新建”。</span>从弹出菜单中选择<span class="control">图像资产</span> 。</p>  <p id="fe8a4a92"><span class="control">Asset Studio</span>向导是一种便捷的工具，可让您为Android应用程序创建图标。它为不同的屏幕分辨率创建多个图标，并允许您在创建过程中实时预览。您可以使用自己的图像，剪贴画图像或文本创建图标，配置背景形状，颜色，字体等。</p>  <ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="asset-studio-page-1.html">资产工作室。第1页</a></li><li class="list__item"><a href="asset-studio-page-2.html">资产工作室。第2页</a></li></ul>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="choose-device-dialog.html">选择设备对话框</a> <a class="navigation-links__next" href="asset-studio-page-1.html">Asset Studio。第1页</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
