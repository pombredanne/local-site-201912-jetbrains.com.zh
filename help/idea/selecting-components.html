p>使用箭头键将选择移至相邻组件。</p></li><li class="list__item" id="efe89785"><p>使用<kbd class="keystroke" data-bypass="true"><span class="keystroke__value">Shift+Arrow keys</span></kbd>选择多个连续的组件。</p></li><li class="list__item" id="f64eebe4"><p>使用<kbd data-primary_default_for_windows="N/A" data-primary_eclipse="N/A" data-primary_emacs="N/A" data-primary_netbeans="N/A" data-primary_sublime_text="N/A" data-primary_visual_studio="N/A" data-secondary_macos="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic="N/A" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A" data-secondary_visual_studio="N/A">N/A</kbd>和<kbd data-primary_default_for_windows="N/A" data-primary_eclipse="N/A" data-primary_emacs="N/A" data-primary_netbeans="N/A" data-primary_sublime_text="N/A" data-primary_visual_studio="N/A" data-secondary_macos="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic="N/A" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A" data-secondary_visual_studio="N/A">N/A</kbd>扩大或缩小容器内的选择范围。</p></li></ul></section>				  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="placing-non-palette-components-or-forms.html">放置非调色板组件或表格</a> <a class="navigation-links__next" href="wrapping-unwrapping-components.html">包装/展开组件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
