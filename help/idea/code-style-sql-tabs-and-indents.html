mary">视觉工作室</option><option value="secondary_macos" data-group="secondary">苹果系统</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Code_Style._SQL._Tabs_and_Indents.xml" data-toc="Code_Style._SQL._Tabs_and_Indents.xml">制表符和缩进</h1>    <h2>函数或过程调用</h2><div class="table-wrapper"><table width="100%" id="372d16db"><thead><tr id="429a0824" class="ijRowHead"><th id="ae362f01"><p>项目</p></th><th id="905dcdec"><p>描述</p></th></tr></thead><tbody><tr id="66d8a639" class="ijRowOdd"><td id="0ca8ded9"><p>使用制表符</p></td><td id="fa570a66"><p>缩进使用TAB字符而不是SPACE字符。</p></td></tr><tr id="4a93e07a" class="ijRowEven"><td id="7d9a38c9"><p>智能标签</p></td><td id="4ccfaa78"><p>根据上下文使用TAB和SPACE字符的组合。</p></td></tr><tr id="776c2c9f" class="ijRowOdd"><td id="0a05c7d2"><p>标签尺寸</p></td><td id="19607365"><p>在多个空格中设置TAB的大小。</p></td></tr><tr id="8dcffe09" class="ijRowEven"><td id="f38ff970"><p>缩进</p></td><td id="e2879c16"><p>在多个空格中设置缩进的大小。</p></td></tr><tr id="26851809" class="ijRowOdd"><td id="ff8ffafe"><p>连续缩进</p></td><td id="5edf2aeb"><p id="8bd30504">将多个SPACE字符添加到多行表达式的下一行的缩进中。考虑下面的示例，该示例具有零缩进和对齐的字符串。</p>            <div class="table-wrapper"><table width="100%" id="b67445c3"><thead><tr id="f9492eee" class="ijRowHead"><th id="f3b0bb5c"><p>原始表达</p></th><th id="89b06f21"><p>连续缩进= 4</p></th></tr></thead><tbody><tr id="35bc9cb7" class="ijRowOdd"><td id="81775c9a"><figure><img alt="连续缩进= 4" title="连续缩进= 4" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_original.png" id="1355ee78" class=" _border-line" width="557" height="148"></figure></td><td id="e7ab0e72"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_4.png" id="a8769c87" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="2bbd7fc2" class="ijRowEven"><td id="c8a54c65"><p>缩进空行</p></td><td id="0705de48"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-sql-expressions.html">表达式</a> <a class="navigation-links__next" href="code-style-sql-wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
