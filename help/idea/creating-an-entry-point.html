on><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Creating_an_Entry_Point.xml" data-toc="topicId100000082" data-availability-limit="Ultimate">创建一个入口点</h1>        	      		        <p id="b077e0fe">GWT模块入口点是可以分配给的任何类<code class="code">EntryPoint</code>并且可以不带参数地构造。加载模块时，将实例化每个入口点类及其<code class="code">EntryPoint.onModuleLoad()</code>方法被调用。</p>        				<section class="procedure-steps"><h3 id="0ae80bf2">生成入口点</h3><ol class="list _decimal"><li class="list__item" id="c7115633"><p>在“ <span class="control">项目”视图中</span> ，右键单击<span class="control">客户端</span>程序包。</p></li><li class="list__item" id="f21f43e5"><p>从上下文菜单中，选择“ <span class="menupath" data-skip-index="skip">新建| Google Web工具包| GWT入口点</span> 。</p></li><li class="list__item" id="05dc40d0"><p>指定入口点的名称，然后单击“ <span class="control">确定”</span> 。</p></li></ol></section>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-a-gwt-module.html">创建GWT模块</a> <a class="navigation-links__next" href="creating-a-remote-service.html">创建远程服务</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
