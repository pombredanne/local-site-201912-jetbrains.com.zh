secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Specifying_the_Servlet_Initialization_Parameters.xml" data-toc="topicId905838" data-availability-limit="Ultimate">指定Servlet初始化参数</h1>                               <p id="customizeInitialization">您可以通过指定Servlet的初始化参数来自定义Servlet初始化。这样，Servlet可以通过覆盖Servlet来执行各种一次性活动<code class="code">init</code> Servlet接口的方法。初始化属性是通过<span class="control">Name</span>和<span class="control">Value</span>参数定义的。在Web应用程序部署描述符<span class="filepath">web.xml中</span> ，这些参数表示为<code class="code"><param-name></code>和<code class="code"><param-value></code>元素。</p>              <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="defining-the-servlet-element.html">定义Servlet元素，</a> <a class="navigation-links__next" href="specifying-the-servlet-name-and-the-target-package.html">指定Servlet名称和目标包</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
