ntellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Terminating_Tests.xml" data-toc="procedures.testing.terminatingTests">停止正在运行的测试</h1>            <p id="8f75d865">如果您可以停止正在运行的测试，则所有正在运行的测试将立即停止。“ <span class="control">运行”</span>工具窗口中的测试图标反映了测试的状态（通过，失败，中止）。</p>    <section class="procedure-steps"><p id="79310621">在“ <span class="control">运行</span>工具”窗口中，单击“ <span class="control">停止”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.suspend@2x.png" width="16" alt="停止按钮"> 。或者，按<kbd data-primary_default_for_windows="Ctrl+F2" data-primary_eclipse="Ctrl+F2" data-primary_emacs="Ctrl+F2" data-primary_netbeans="Shift+F5" data-primary_sublime_text="N/A" data-primary_visual_studio="Shift+F5" data-secondary_macos="⌘F2" data-secondary_eclipse="⌃F2" data-secondary_eclipse_macos="⌘F2" data-secondary_emacs="⌃F2" data-secondary_intellij_idea_classic="⌘F2" data-secondary_netbeans="⇧F5" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A" data-secondary_visual_studio="⇧F5">Ctrl+F2</kbd> 。</p></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rerunning-tests.html">重新运行测试</a> <a class="navigation-links__next" href="code-coverage.html">代码覆盖率</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script sr
