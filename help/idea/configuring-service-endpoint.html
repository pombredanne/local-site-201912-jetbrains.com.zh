克斯</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Configuring_Service_Endpoint.xml" data-toc="topicId773762" data-availability-limit="Ultimate">配置服务端点</h1>        			<p id="f29544c3">      <span class="keyword">服务端点</span>是为<span class="keyword">会话bean</span> （版本1.x，2.x和3.0）定义的。</p>			<p id="2ee63dfe">与其他bean属性一样，可以通过编辑源代码或使用IntelliJ IDEA提供的工具来定义服务端点。</p>						<section class="procedure-steps"><h3 id="54dd14cf">配置服务端点</h3><ol class="list _decimal"><li class="list__item" id="9c9691ba"><p>打开一个会话bean进行<a href="editing-module-with-ejb-facet.html">编辑</a> ，然后单击<span class="control">Change EJB Classes</span> 。</p></li><li class="list__item" id="66b35996">在“ <span class="control">更改EJB类”</span>对话框中，选中“ <span class="control">服务端点”</span>复选框，并指定用作调用服务的端点。<aside class="prompt" rel="71d66ece" id="617b4f95" data-type="note" data-title="">                      <p id="323801d5">对于3.0之前的bean规范，还需要<a href="creating-local-and-remote-interfaces.html">配置接口</a> 。</p>                  </aside>			   </li></ol></section>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-primary-key.html">配置主键</a> <a class="navigation-links__next" href="creating-and-editing-assembly-descriptors.html">创建和编辑程序集描述符</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
