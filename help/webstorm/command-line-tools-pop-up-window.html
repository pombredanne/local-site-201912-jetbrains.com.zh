><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Command_Line_Tools_Pop-Up_Window.xml" data-toc="command.line.tools.popup">命令行工具输入窗格</h1>    <aside class="prompt" rel="Command_Line_Tools_Pop-Up_Window.xml" id="db18aa50" data-type="tip" data-title="">        <p id="ec46a3b5">            <a name="command_line_tools_recommend_terminal"></a>尽管WebStorm为运行命令提供了此工具窗口，但强烈建议您改用<a href="terminal-emulator.html">内置的本地终端</a> 。</p>    </aside>    <p id="2a6d2126"><span class="menupath" data-skip-index="skip">工具|运行命令</span></p>          <p id="bcae0b2f"><kbd data-primary_default_for_windows="N/A" data-primary_default_for_macos="N/A" data-primary_intellij_idea_classic_macos="N/A" data-primary_emacs="N/A" data-primary_visual_studio="N/A" data-primary_default_for_xwin="N/A" data-primary_default_for_gnome="N/A" data-primary_default_for_kde="N/A" data-primary_eclipse="N/A" data-primary_eclipse_macos="N/A" data-primary_netbeans="N/A" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="N/A" data-secondary_default_for_macos="N/A" data-secondary_intellij_idea_classic="N/A" data-secondary_emacs="N/A" data-secondary_visual_studio="N/A" data-secondary_default_for_xwin="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A">N/A</kbd></p>    <p id="1e172ce8">仅当按照“ <a href="managing-plugins.html">管理插件”中的说明</a>安装并启用了<span class="emphasis">命令行工具支持</span>插件时，弹出窗口才可用。</p>    <hr id="1968cfef">    <p id="52051b9b">在此“输入”窗格中，以格式输入所需的命令<code class="code"><tool alias> <command></code> 。</p>          <p id="a8af6597">在专用“ <a href="command-line-tools-console.html">命令行工具控制台”</a>工具窗口的“ <span class="emphasis">输出”</span>选项卡中查看命令执行的结果。该选项卡以最后调用的命令命名。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="command-line-tools-console.html">命令行工具控制台工具窗口</a> <a class="navigation-links__next" href="coverage-tool-window.html">覆盖工具窗口</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
