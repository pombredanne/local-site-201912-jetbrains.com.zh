" data-primary_emacs="Shift+Alt+C" data-primary_visual_studio="Shift+Alt+C" data-primary_default_for_xwin="Shift+Alt+C" data-primary_default_for_gnome="Shift+Alt+C" data-primary_default_for_kde="Shift+Alt+C" data-primary_eclipse="N/A" data-primary_eclipse_macos="N/A" data-primary_netbeans="N/A" data-primary_sublime_text="Shift+Alt+C" data-primary_sublime_text_macos="Shift+Alt+C" data-secondary_default_for_windows="⌥⇧C" data-secondary_default_for_macos="⌥⇧C" data-secondary_intellij_idea_classic="⌥⇧C" data-secondary_emacs="⌥⇧C" data-secondary_visual_studio="⌥⇧C" data-secondary_default_for_xwin="⌥⇧C" data-secondary_default_for_gnome="⌥⇧C" data-secondary_default_for_kde="⌥⇧C" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_netbeans="N/A" data-secondary_sublime_text="⌥⇧C" data-secondary_sublime_text_macos="⌥⇧C">Shift+Alt+C</kbd>			</p>			<hr id="c88d02e6">			<p id="4b83a06a">在“ <span class="control">最近的更改”</span>弹出窗口中，使用箭头键在列表中移动，然后使用<kbd data-primary_default_for_windows="Enter" data-primary_default_for_macos="Enter" data-primary_intellij_idea_classic_macos="Enter" data-primary_emacs="Enter" data-primary_visual_studio="Enter" data-primary_default_for_xwin="Enter" data-primary_default_for_gnome="Enter" data-primary_default_for_kde="Enter" data-primary_eclipse="Enter" data-primary_eclipse_macos="Enter" data-primary_netbeans="Enter" data-primary_sublime_text="Enter" data-primary_sublime_text_macos="Enter" data-secondary_default_for_windows="⏎" data-secondary_default_for_macos="⏎" data-secondary_intellij_idea_classic="⏎" data-secondary_emacs="⏎" data-secondary_visual_studio="⏎" data-secondary_default_for_xwin="⏎" data-secondary_default_for_gnome="⏎" data-secondary_default_for_kde="⏎" data-secondary_eclipse="⏎" data-secondary_eclipse_macos="⏎" data-secondary_netbeans="⏎" data-secondary_sublime_text="⏎" data-secondary_sublime_text_macos="⏎">Enter</kbd>键以查看详细信息，并在必要时返回到以前的状态。</p>				      	  <div class="last-modified" data-skip-index="skip">上次修改时间
