ML文件中的现有元素和属性，并为其生成DTD。</p>        				<section class="procedure-steps"><h3 id="41a320a2">为XML文件生成DTD</h3><ol class="list _decimal"><li class="list__item" id="96780c0c"><p>在活动的编辑器选项卡中打开所需的文件。</p></li><li class="list__item" id="727d3f47"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">工具”。 XML操作|从XML文件生成DTD</span> 。生成的DTD将添加为文件第一行上方的一部分。</p></li></ol></section>	    	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="working-with-xml.html">XML</a> <a class="navigation-links__next" href="generating-instance-document-from-xml-schema.html">从XML模式生成实例文档</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
