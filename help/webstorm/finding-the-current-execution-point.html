pse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Finding_the_Current_Execution_Point.xml" data-toc="topicId185478">查找当前执行点</h1>            <p id="fe834547">暂停程序时，将在编辑器中打开与当前执行点关联的源文件。当前<span class="keyword">执行点</span> （下一条要执行的行）用蓝线标记。</p>                <p id="19e4b20c">您可以访问其他文件，然后使用本节中描述的操作返回到当前执行点。</p>    <section class="procedure-steps"><h3 id="find-executiona-point">查找当前执行点</h3><p id="e110bab7">请执行以下任一操作：</p><ul class="list "><li class="list__item" id="55837a23"><p>通话<span class="menupath" data-skip-index="skip">运行|</span>从主菜单<span class="menupath" data-skip-index="skip">显示执行点</span> 。</p></li><li class="list__item" id="3267fbd1"><p>按<kbd data-primary_default_for_windows="Alt+F10" data-primary_default_for_macos="Alt+F10" data-primary_intellij_idea_classic_macos="Alt+F10" data-primary_emacs="Alt+F10" data-primary_visual_studio="Alt+NumPad *" data-primary_default_for_xwin="Alt+F10" data-primary_default_for_gnome="Shift+Alt+0" data-primary_default_for_kde="Shift+Alt+0" data-primary_eclipse="Alt+F10" data-primary_eclipse_macos="Alt+F10" data-primary_netbeans="Alt+F10" data-primary_sublime_text="Alt+F10" data-primary_sublime_text_macos="Alt+F10" data-secondary_default_for_windows="⌥F10" data-secondary_default_for_macos="⌥F10" data-secondary_intellij_idea_classic="⌥F10" data-secondary_emacs="⌥F10" data-secondary_visual_studio="⌥⌨ *" data-secondary_default_for_xwin="⌥F10" data-secondary_default_for_gnome="⌥⇧0" data-secondary_default_for_kde="⌥⇧0" data-secondary_eclipse="⌥F10" data-secondary_eclipse_macos="⌥F10" data-secondary_netbeans="⌥F10" data-secondary_sublime_text="⌥F10" data-secondary_sublime_text_macos="⌥F10">Alt+F10</kbd> 。</p></li><li class="list__item" id="ecc50f7b"><p>请点击<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.debugger.showCurrentFrame@2x.png" width="16" alt="表演执行点">在调试工具窗口的<a href="debug-tool-window.html#steptoolbar">步进工具栏</a>上。</p></li></ul></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="setting-labels-to-variables-objects-and-watches.html">将标签设置为变量，对象和</a> <a class="navigation-links__next" href="monitoring-the-debug-information.html">监视监视调试信息</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.
