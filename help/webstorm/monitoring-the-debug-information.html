 data-shortcut-switcher="inactive"><h1 id="Monitoring_the_Debug_Information.xml" data-toc="topicId815566">监视调试信息</h1>                        <p id="21de469b">调试会话的信息显示在“ <a href="debug-tool-window.html">调试”</a>工具窗口的专用选项卡中，该选项卡以选定的运行/调试配置命名。</p>        <p id="d1c70a6c">对于每个会话，请使用“ <a href="debug-tool-window-console.html">控制台”</a>选项卡查看调试器消息和应用程序输出，并使用“ <a href="debug-tool-window-debugger.html">调试”</a>选项卡监视线程和框架。</p>                                                                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="finding-the-current-execution-point.html">查找当前执行点</a> <a class="navigation-links__next" href="inline-debugging.html">内联值视图</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
