向是基于内容的，这意味着文本方向是由字符串开始的文本定义的。例如，如果字符串以英语开头，则文本的基本方向被认为是从左到右。</p><p id="4fd75889">但是，也可以始终使用从左到右或从右到左的基本方向。</p></section>    <p id="bb22ac4f">根据选择，双向字符串文字会更改其外观：</p>        <div class="tabs" id="d368ecf4"><div class="tabs__content" id="e3ced3b3" data-title="Left to right">            <figure><img alt="双向字符串：从左到右" title="双向字符串：从左到右" src="/help/img/idea/2019.3/ws_text_direction_left_to_right.png" id="ff26362a" width="230" height="111"></figure>        </div><div class="tabs__content" id="cd998778" data-title="Right to left">            <figure><img alt="双向字符串：从右到左" title="双向字符串：从右到左" src="/help/img/idea/2019.3/ws_text_direction_right_to_left.png" id="94ea1a9b" width="230" height="111"></figure>        </div></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="managing-plugins.html">管理插件</a> <a class="navigation-links__next" href="tuning-the-ide.html">高级配置</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
