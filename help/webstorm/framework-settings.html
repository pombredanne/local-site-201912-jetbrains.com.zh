kip">命令行工具支持</span></p>    <p id="85153433">仅当按照<a href="managing-plugins.html">管理插件中</a>所述安装并启用了<span class="emphasis">命令行工具支持</span>插件时，该对话框才可用。</p>    <hr id="c1bf12fc">        <p id="51ad8090">单击时将打开对话框<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.add@2x.png" width="16" alt="图标一般添加">在“ <a href="command-line-tool-support.html">命令行工具支持”</a>页面上，并同意在打开的信息对话框中创建自定义工具。</p>        <div class="table-wrapper"><table width="100%" id="f76a525b"><thead><tr id="9db2d758" class="ijRowHead"><th id="c4322059" width="15%"><p>项目</p></th><th id="d3db77ee"><p>描述</p></th></tr></thead><tbody><tr id="96480fa4" class="ijRowOdd"><td id="2cee3afe"><p>刀具路径</p></td><td id="3e026327"><p>指定工具可执行文件的位置。</p></td></tr><tr id="f0db5965" class="ijRowEven"><td id="0e7f92e1"><p>别名</p></td><td id="e29de1c3"><p>键入要在命令调用中使用的字符串，而不是工具的完整路径。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="command-line-tool-support.html">命令行工具支持</a> <a class="navigation-links__next" href="diagrams.html">图</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
