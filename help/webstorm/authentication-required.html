e4651f09"><p>描述</p></th></tr></thead><tbody><tr id="819e33f0" class="ijRowOdd"><td id="52e8159e"><p>认证领域</p></td><td id="008d3e06"><p>该只读区域显示存储库名称和URL。</p></td></tr><tr id="5859fc99" class="ijRowEven"><td id="4fd5a5d8"><p>用户名</p></td><td id="d14d5192"><p>默认情况下，此字段显示当前用户名。您可以根据需要更改名称。</p></td></tr><tr id="a784626e" class="ijRowOdd"><td id="a5386314"><p>密码</p></td><td id="36e59f58"><p>输入您的Subversion帐户的密码。</p></td></tr><tr id="9e67cbc0" class="ijRowEven"><td id="31a8e65b"><p>保存凭证</p></td><td id="f196e975"><p>选择此复选框以保留指定的用户名和密码。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="subversion-reference.html">Subversion参考</a> <a class="navigation-links__next" href="changes-browser.html">更改浏览器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
