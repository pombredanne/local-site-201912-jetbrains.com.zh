ion><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Viewing_External_Documentation.xml" data-toc="Viewing_External_Documentation">查看外部文档</h1>               <p id="21cf69aa">除了项目符号，它们的依赖关系和标准API的定义和快速文档之外，WebStorm还可向您显示相应<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" rel="noopener noreferrer" data-external="true" target="_blank">MDN文章的</a>摘要。</p>        <section class="procedure-steps"><h3 id="5c78067b">要查看MDN文档中插入符号的信息</h3><ul class="list "><li class="list__item" id="485cf77e"><p>在“ <span class="control">文档”</span>窗口中<kbd data-primary_default_for_windows="Ctrl+Q" data-primary_default_for_macos="F1" data-primary_intellij_idea_classic_macos="Ctrl+J" data-primary_emacs="Ctrl+Q" data-primary_visual_studio="Ctrl+Q" data-primary_default_for_xwin="Ctrl+Q" data-primary_default_for_gnome="Ctrl+Q" data-primary_default_for_kde="Ctrl+Q" data-primary_eclipse="Alt+Button2 Click" data-primary_eclipse_macos="Alt+Button2 Click" data-primary_netbeans="Ctrl+Q" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="⌃Q" data-secondary_default_for_macos="F1" data-secondary_intellij_idea_classic="⌃J" data-secondary_emacs="⌃Q" data-secondary_visual_studio="⌃Q" data-secondary_default_for_xwin="⌃Q" data-secondary_default_for_gnome="⌃Q" data-secondary_default_for_kde="⌃Q" data-secondary_eclipse="⌥Button2 Click" data-secondary_eclipse_macos="⌥Button2 Click" data-secondary_netbeans="⌃Q" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A">Ctrl+Q</kbd> ，请点击窗口底部的链接：</p><figure><img alt="ws_mdn_docs.png" title="ws_mdn_docs.png" src="/help/img/idea/2019.3/ws_mdn_docs.png" id="eef01bc1" width="600" height="253"></figure>            <p></p></li><li class="list__item" id="6d226144"><p>或者，按<kbd data-primary_default_for_windows="Shift+F1" data-primary_default_for_macos="Shift+F1" data-primary_intellij_idea_classic_macos="Shift+F1" data-primary_emacs="Shift+F1" data-primary_visual_studio="Shift+F1" data-primary_default_for_xwin="Shift+F1" data-primary_default_for_gnome="Shift+F1" data-primary_default_for_kde="Shift+F1" data-primary_eclipse="Shift+F2" data-primary_eclipse_macos="Shift+F2" data-primary_netbeans="Shift+F1" data-primary_sublime_text="Shift+F1" data-primary_sublime_text_macos="Shift+F1" data-secondary_default_for_windows="⇧F1" data-secondary_default_for_macos="⇧F1" data-secondary_intellij_idea_classic="⇧F1" data-secondary_emacs="⇧F1" data-secondary_visual_studio="⇧F1" data-secondary_default_for_xwin="⇧F1" data-secondary_default_for_gnome="⇧F1" data-secondary_default_for_kde="⇧F1" data-secondary_eclipse="⇧F2" data-secondary_eclipse_macos="⇧F2" data-secondary_netbeans="⇧F1" data-secondary_sublime_text="⇧F1" data-secondary_sublime_text_macos="⇧F1">Shift+F1</kbd>或选择<span class="menupath" data-skip-index="skip">查看|</span>主菜单上的<span class="menupath" data-skip-index="skip">外部文档</span> 。</p></li></ul></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="viewing-inline-documentation.html">查看内联文档</a> <a class="navigation-links__next" href="viewing-method-parameter-information.html">查看方法参数信息</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
