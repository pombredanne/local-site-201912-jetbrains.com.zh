rimary_default_for_windows="Ctrl+`" data-primary_default_for_macos="Ctrl+`" data-primary_intellij_idea_classic_macos="Ctrl+`" data-primary_emacs="Ctrl+`" data-primary_visual_studio="Ctrl+`" data-primary_default_for_xwin="Ctrl+`" data-primary_default_for_gnome="Ctrl+`" data-primary_default_for_kde="Ctrl+`" data-primary_eclipse="Ctrl+`" data-primary_eclipse_macos="Ctrl+`" data-primary_netbeans="Ctrl+`" data-primary_sublime_text="Ctrl+`" data-primary_sublime_text_macos="Ctrl+`" data-secondary_default_for_windows="⌃`" data-secondary_default_for_macos="⌃`" data-secondary_intellij_idea_classic="⌃`" data-secondary_emacs="⌃`" data-secondary_visual_studio="⌃`" data-secondary_default_for_xwin="⌃`" data-secondary_default_for_gnome="⌃`" data-secondary_default_for_kde="⌃`" data-secondary_eclipse="⌃`" data-secondary_eclipse_macos="⌃`" data-secondary_netbeans="⌃`" data-secondary_sublime_text="⌃`" data-secondary_sublime_text_macos="⌃`">Ctrl+`</kbd> 。</p>            </li><li class="list__item" id="9b1e043a">          <p id="516f20db">在打开的弹出窗口中，选择所需的方案（颜色方案，代码样式等）。</p>                        </li><li class="list__item" id="fac2e3e0"><p id="008056a5">在建议列表中，单击所需的选项。</p>                                </li></ol></section>          <figure id="aa3df31b" width="600" data-theme="light"><img class="js-gif" src="/help/img/idea/2019.3/ws_quick_switch_scheme.png" width="600" data-gif-src="/help/img/idea/2019.3/ws_quick_switch_scheme.animated.gif" style="width:600px"></figure>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月24日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-encoding-for-properties-files.html">配置属性文件的编码</a> <a class="navigation-links__next" href="switching-boot-jdk.html">切换启动JDK</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></s
