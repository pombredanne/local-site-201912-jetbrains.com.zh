                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta content="This article introduces YAML as a new default format for course configuration files storage.&#xA;" name="description" data-skip-index="skip"><title>Introducing YAML format - Help | Educational Products</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body data-id="Meet_YAML_format" data-breadcrumbs="%product%/For_Educators.xml|For Educators/Meet_YAML_format.xml|Introducing YAML format" data-main-title="Introducing YAML format"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label for="search-box__input" class="search-box__label"><input type="text" class="search-box__input" id="search-box__input" placeholder="Search Educational Products Help"></label><div class="search-box__clear" title="Clear"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">Send feedback</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>Educational Products 2019.2 Help</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">Keymap:</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option data-group="primary" value="primary_default_for_windows" selected>Default for Windows</option><option data-group="primary" value="primary_default_for_macos">Default for macOS</option><option data-group="primary" value="primary_intellij_idea_classic_macos">IntelliJ IDEA Classic (macOS)</option><option data-group="primary" value="primary_emacs">Emacs</option><option data-group="primary" value="primary_visual_studio">Visual Studio</option><option data-group="primary" value="primary_default_for_xwin">Default for XWin</option><option data-group="primary" value="primary_default_for_gnome">Default for GNOME</option><option data-group="primary" value="primary_default_for_kde">Default for KDE</option><option data-group="primary" value="primary_eclipse">Eclipse</option><option data-group="primary" value="primary_eclipse_macos">Eclipse (macOS)</option><option data-group="primary" value="primary_netbeans">NetBeans</option><option data-group="primary" value="primary_sublime_text">Sublime Text</option><option data-group="primary" value="primary_sublime_text_macos">Sublime Text (macOS)</option><option data-group="secondary" value="secondary_windows">Windows</option><option data-group="secondary" value="secondary_macos">macOS</option><option data-group="secondary" value="secondary_intellij_idea_classic">IntelliJ IDEA Classic</option><option data-group="secondary" value="secondary_xwin">XWin</option><option data-group="secondary" value="secondary_gnome">GNOME</option><option data-group="secondary" value="secondary_kde">KDE</option><option data-group="secondary" value="secondary_emacs">Emacs</option><option data-group="secondary" value="secondary_sublime_text">Sublime Text</option><option data-group="secondary" value="secondary_sublime_text_macos">Sublime Text (macOS)</option><option data-group="secondary" value="secondary_visual_studio">Visual Studio</option><option data-group="secondary" value="secondary_eclipse">Eclipse</option><option data-group="secondary" value="secondary_eclipse_macos">Eclipse (macOS)</option><option data-group="secondary" value="secondary_netbeans">NetBeans</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 data-toc="Meet_YAML_format" id="Meet_YAML_format.xml">Introducing YAML format</h1><p id="d0ecffca">EduTools 2.7 provides a completely reworked solution for storing course configuration files.</p><p id="ac045909">Previously, all course metadata was stored in XML format. Now you can see all the information about your course conveniently stored in YAML format. We worked hard to make this possible and we hope that you will enjoy using this feature.</p>    <p id="d0ebabd1">YAML has a number of advantages such as:</p><ul class="list _ul"><li class="list__item" id="0ce2ab38"><p>Simple and understandable structure of configuration files. Configuring course properties becomes effortless.</p></li><li class="list__item" id="e94c16b1"><p>Easy to store in a VCS, with a clearer <b id="152de8c0">diff</b>.</p></li><li class="list__item" id="bb9f44db"><p>Edit configuration files with ease: invalid values are highlighted and available value options are suggested via completion.</p></li><li class="list__item" id="86e79e5c"><p>No extra delimiter. This makes the document more lightweight and much more readable.</p></li></ul><section class="procedure-steps"><h3 id="course_info_yaml">course-info.yaml</h3><p id="6e254807">course-info.yaml is a configuration file that contains basic information about a course.</p><p id="31305ec1">It has the following structure:</p><div class="table-wrapper"><table class=" wide" width="100%" id="16f17b52"><thead><tr id="9d3d1632" class="ijRowHead"><th id="c98e28b1"><p>name</p></th><th id="10fd3c8a"><p>description</p></th><th id="c960f01e"><p>value</p></th><th id="8b30b684"><p>example</p></th></tr></thead><tbody><tr id="e612a255" class="ijRowOdd"><td id="29c66dd3"><p>title</p></td><td id="d070fd5f"><p>Title of the course</p></td><td id="3a593bf0"><p>string</p></td><td id="32732547"><p>Java Basics,            Kotlin for beginners        </p></td></tr><tr id="0af25563" class="ijRowEven"><td id="f556084c"><p>language</p></td><td id="5669d629"><p>The language used for course materials</p></td><td id="fa24b3b5"><p>Any supported language</p></td><td id="9fcb4395"><p>English, German, French, Spanish, Russian, and so on.</p></td></tr><tr id="96ef56f7" class="ijRowOdd"><td id="58492ffb"><p>summary</p></td><td id="300a84e5"><p>A summary describing what the course is about</p></td><td id="1a5e90c6"><p>string</p></td><td id="5d9b4ac6"><p>Let’s learn some basics of Java programming language</p></td></tr><tr id="c30d6a54" class="ijRowEven"><td id="0a69cb70"><p>programming_language</p></td><td id="6e0c8a6f"><p>Programming language of the course</p></td><td id="081815e5"><p>Any supported programming language</p></td><td id="129950e4"><p>Java, Kotlin, Python, Scala, JavaScript, or Rust</p></td></tr><tr id="7710b902" class="ijRowOdd"><td id="caf89e05"><p>programming_language_version</p></td><td id="dd0893ef"><p>A version of the programming language (optional)</p></td><td id="be9c5dde"><p>The version of the programming language</p></td><td id="f021da35"><p>3.8 (for Python)</p></td></tr><tr id="623760e6" class="ijRowEven"><td id="506eee6a"><p>environment</p></td><td id="701f18f2"><p>Additional information about the course environment</p></td><td id="c8bc8558"><p>string</p></td><td id="08c8768c"><p>sbt (for Scala courses)</p></td></tr><tr id="be4bfb17" class="ijRowOdd"><td id="8f5b9d2b"><p>content</p></td><td id="da17292d"><p>Directory names of lessons or sections included in the course</p></td><td id="79e4b19e"><p>List of directory names</p></td><td id="4fd72f76"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="6b4a23b2">content:</b>
- Introduction
- First steps
- Basics
- Test</code></div>        </td></tr><tr id="2c1e6a33" class="ijRowEven"><td id="9403071e"><p>solutions_hidden</p></td><td id="61504d91"><p>Hide "Peek Solution..."</p></td><td id="7588de85"><p>boolean</p></td><td id="81f438e4"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="0557e158">solutions_hidden</b>: true</code></div>        </td></tr></tbody></table></div></section><section class="procedure-steps"><h3 id="section_info_yaml">section-info.yaml</h3><p id="4e605ace">section-info.yaml is a course configuration file that specifies the structure of sections:</p><div class="table-wrapper"><table class=" wide" width="100%" id="80392ed3"><thead><tr id="da920d42" class="ijRowHead"><th id="4f59590b"><p>name</p></th><th id="19e888b0"><p>description</p></th><th id="10c51529"><p>value</p></th><th id="7914a124"><p>example</p></th></tr></thead><tbody><tr id="0916b991" class="ijRowOdd"><td id="f8337e64"><p>content</p></td><td id="4c22c908"><p>Directory names of the lessons included in the section</p></td><td id="457928b3"><p>List of directory names</p></td><td id="662d7ab5"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="45933cf1">content:</b>
- Introduction
- First steps
- Basics
- Test</code></div>        </td></tr></tbody></table></div></section><section class="procedure-steps"><h3 id="lesson_info_yaml">lesson-info.yaml</h3><p id="22831f45">lesson-info.yaml is a course configuration file that manages the parameters of lessons:</p><div class="table-wrapper"><table class=" wide" width="100%" id="4b088e66"><thead><tr id="dd44e0d5" class="ijRowHead"><th id="b02bd54a"><p>name</p></th><th id="94585356"><p>description</p></th><th id="b8d3d168"><p>value</p></th><th id="1eee206c"><p>example</p></th></tr></thead><tbody><tr id="898a8748" class="ijRowOdd"><td id="7d1f9117"><p>type</p></td><td id="0644622b"><p>Lesson type</p></td><td id="b2482d96"><p>“lesson” (optional), “framework”</p></td><td id="ca3e36a0"><div class="code-block" data-lang="none"><code class="code-block__wrapper">type:<b id="2cca7bdb"> lesson</b></code></div><div class="code-block" data-lang="none"><code class="code-block__wrapper">type:<b id="a0f6898c"> framework</b></code></div>        </td></tr><tr id="97d81f7d" class="ijRowEven"><td id="2a4432a5"><p>content</p></td><td id="dfae1da5"><p>Directory names of tasks included in the section</p></td><td id="131d1193"><p>List of directory names</p></td><td id="4784aff2"> <div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="e89917d2">content:</b>
 - Introduction
 - First steps
 - Basics
 - Test</code></div>        </td></tr></tbody></table></div><p id="a63f3135">The <b id="4fab0058">type</b> parameter has two possible values: lesson and framework.        These values determine the type of lesson.</p><p id="cb0f4658">Change the value to ‘lesson’ or ‘framework’ if you want to convert your framework lesson to a simple one or vice versa.</p></section><section class="procedure-steps"><h3 id="task_info_yaml">task-info.yaml</h3><p id="6e5088da">task-info.yaml is a configuration file that describes the properties of a task:</p><div class="table-wrapper"><table class=" wide" width="100%" id="0a26d0d2"><thead><tr id="1968484f" class="ijRowHead"><th id="e1e59c69"><p>name</p></th><th id="4f9e02d1"><p>description</p></th><th id="8453e2fd"><p>value</p></th><th id="0d56607e"><p>example</p></th></tr></thead><tbody><tr id="f60c17e9" class="ijRowOdd"><td id="ec492e97"><p>type</p></td><td id="df1baf8d"><p>Task type</p></td><td id="dc2756b6"><p>“edu”, “theory”, “output”, “ide”, “code”, “choice”</p></td><td id="025a14b5"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="7eb1eff5">type:</b> edu</code></div><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="128e2125">type:</b> theory</code></div><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="0dad7d83">type:</b> code</code></div>        </td></tr><tr id="3a7509c7" class="ijRowEven"><td id="e2c6f63c"><p>custom_name (optional)</p></td><td id="12cd0dc5"><p>Custom name for the task if it differs from its directory name.            Useful when you need to use a symbol that is not allowed in directory names, for example, “:”.        </p></td><td id="5e4b688b"><p>string</p></td><td id="31abc91d"><p>Hello, World!</p></td></tr><tr id="d5ea1485" class="ijRowOdd"><td id="5d76e958"><p>files</p></td><td id="a65045e8"><p>Files included in the task</p></td><td id="6db72b63"><p>List of file paths relative to task directory. Also contains the file’s name, visible fields, and placeholders’ parameters.</p></td><td id="894c5b79"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="fff5dd72">files:</b>
<b id="6ffd710e">- name:</b> src/Task.java</code></div></td></tr><tr id="6b7a2a31" class="ijRowEven"><td id="78581ccd"><p>visible</p></td><td id="5b222fa0"><p>Indicates whether the file is shown to the learner</p></td><td id="8129b77b"><p>boolean</p></td><td id="4f8fdfaf"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="3cc4226b">  visible:</b> true</code></div><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="270263e1">  visible:</b> false</code></div></td></tr><tr id="f68bf616" class="ijRowOdd"><td id="57bf41b5"><p>feedback_link (optional)</p></td><td id="1d994845"><p>Custom link for learners to leave their feedback about the task</p></td><td id="ddae1e44"><p>string</p></td><td id="e4901bac"><p>Google Forms link: <a href="https://forms.gle/FNKFJTup5ACGfmMi5" data-external="true" target="_blank" rel="noopener noreferrer">https://forms.gle/FNKFJTup5ACGfmMi5</a></p></td></tr><tr id="1a48b92c" class="ijRowEven"><td id="5f5c52ab"><p>placeholders</p></td><td id="9d4b4a77"><p>Answer placeholders. See <a href="#placeholders_yaml">this</a> table to learn about the parameters.</p></td><td id="fc7cb465"><p>array</p></td><td id="26361490"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="7caceb7b">  placeholders:</b>
<b id="62cf3156">  - offset:</b> 162
<b id="886ef666">    length:</b> 51
<b id="106eb6fd">    placeholder_text:</b> type_here</code></div>        </td></tr></tbody></table></div><p id="559a53b0">The <b id="fb264d9b">type</b> may have one of six possible values: edu, theory, output, ide, code, or choice.        These values determine the type of task.</p><ul class="list _ul"><li class="list__item" id="d183866a"><p><b id="da0f8f26">edu</b> - a task that has local tests.</p></li><li class="list__item" id="bcce8054"><p><b id="1d883ef9">theory</b> - a task that doesn't require tests but might contain a code sample.</p></li><li class="list__item" id="d772eb27"><p><b id="c6277923">output</b> - a task that is validated by the provided output of the program.</p></li><li class="list__item" id="31637205"><p><b id="866cb9fd">ide</b> - a task that helps to learn IDE functionality.</p></li><li class="list__item" id="13762711"><p><b id="6de732df">code</b> - tasks that work with a remote checker (specific to Stepik only).</p></li><li class="list__item" id="f6400e66"><p><b id="643d8c09">choice</b> - quiz tasks, tasks with multiple answer choices (for their parameters see <a href="#choice_tasks_yaml">this</a> table).</p></li></ul></section><section class="procedure-steps"><h3 id="choice_tasks_yaml">Multiple-choice tasks</h3><p id="780f5b8d">The specific parameters of multiple-choice tasks are described in the table below:</p><div class="table-wrapper"><table class=" wide" width="100%" id="d3e89d5a"><thead><tr id="5174bce8" class="ijRowHead"><th id="8e70954d"><p>name</p></th><th id="f5c436dc"><p>description</p></th><th id="d6ce86b4"><p>value</p></th><th id="6295b43c"><p>example</p></th></tr></thead><tbody><tr id="960de928" class="ijRowOdd"><td id="a2f86cc7"><p>is_multiple_choice</p></td><td id="6cf44022"><p>Indicates whether the multiple-choice task allows multiple correct answers</p></td><td id="fcaa4b2b"><p>boolean</p></td><td id="0129c1c1"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="f48c0ffc">is_multiple_choice:</b> false</code></div><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="25f901d3">is_multiple_choice:</b> true</code></div>        </td></tr><tr id="17116404" class="ijRowEven"><td id="2ecafc69"><p>message_correct (optional)</p></td><td id="95713701"><p>Custom message to be shown to a learner if they choose the correct solution</p></td><td id="22b7b48f"><p>string</p></td><td id="4395f6e5"><p>“Great job!” or “Fantastic!”</p></td></tr><tr id="8db9be76" class="ijRowOdd"><td id="ff8c3836"><p>message_incorrect (optional)</p></td><td id="3e1d38fc"><p>Custom message to be shown to a learner if they choose an incorrect solution</p></td><td id="1402fa1b"><p>string</p></td><td id="96a18482"><p>“Review how to define a function to solve this task”</p></td></tr><tr id="f342ce36" class="ijRowEven"><td id="4ad8c1a3"><p>options</p></td><td id="fc198d10"><p>The list of options. See <a href="#options_yaml">this</a> table to learn about the parameters.</p></td><td id="6c7819fd"><p>string</p></td><td id="7f63fab1"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="3728e8ac">options:</b>
<b id="01d2fddd">- text:</b> 1
<b id="46ba8341">  is_correct:</b> true
<b id="9b511719">- text:</b> 2
<b id="cb50a6a4">  is_correct:</b> false</code></div>        </td></tr></tbody></table></div></section><section class="procedure-steps"><h3 id="options_yaml">Options</h3><p id="b80ae481">Options have the following parameters:</p><div class="table-wrapper"><table class=" wide" width="100%" id="44fd7853"><thead><tr id="1ffc72fa" class="ijRowHead"><th id="13732a0e"><p>name</p></th><th id="fc77c0c5"><p>description</p></th><th id="3a3226e8"><p>value</p></th><th id="00963def"><p>example</p></th></tr></thead><tbody><tr id="4c0dccb2" class="ijRowOdd"><td id="0d4cecd7"><p>text</p></td><td id="41a111dd"><p>The text of the option</p></td><td id="1e188b51"><p>string</p></td><td id="c49c99d4"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="18d8cacb">- text:</b> 1
<b id="97f9e067">  is_correct:</b> true
<b id="fe1eda33">- text:</b> 2
<b id="9ff2434c">  is_correct:</b> false</code></div>        </td></tr><tr id="0c012dfc" class="ijRowEven"><td id="f5ed6a9b"><p>is_correct</p></td><td id="adb4498d"><p>If the option is a part of the correct answer</p></td><td id="56d2d9e2"><p>boolean</p></td><td id="e85fdde3"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="1c83c0d1">  is_correct:</b> true</code></div><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="5635c1e4">  is_correct:</b> false</code></div>        </td></tr></tbody></table></div></section><section class="procedure-steps"><h3 id="placeholders_yaml">Placeholders</h3><p id="c68ad9c6">The specific parameters of placeholders are described in the table below:</p><div class="table-wrapper"><table class=" wide" width="100%" id="3485fb13"><thead><tr id="edb8242b" class="ijRowHead"><th id="6c965e0d"><p>name</p></th><th id="0912e01c"><p>description</p></th><th id="b6a098bc"><p>value</p></th><th id="5315577f"><p>example</p></th></tr></thead><tbody><tr id="fd402b16" class="ijRowOdd"><td id="2723af1b"><p>offset</p></td><td id="ca4f3584"><p>Placeholder start offset</p></td><td id="66fd5933"><p>number</p></td><td id="4028e602"><p>162</p></td></tr><tr id="5f96a7b9" class="ijRowEven"><td id="7078ec8c"><p>length</p></td><td id="ec88cace"><p>Placeholder length</p></td><td id="d2b1b9d5"><p>number</p></td><td id="ac3148cd"><p>51</p></td></tr><tr id="9b50929c" class="ijRowOdd"><td id="59e252d9"><p>placeholder_text</p></td><td id="feb73563"><p>Text to be shown to the learner as a placeholder</p></td><td id="47c3913e"><p>string</p></td><td id="25053605"><p>type_here</p></td></tr><tr id="26070395" class="ijRowEven"><td id="9a250e85"><p>dependency (optional)</p></td><td id="dd428317"><p>Dependency on another placeholder. See <a href="#dependency_yaml">this</a> table to learn about the parameters.</p></td><td id="cb262b19"><p>string</p></td><td id="a611f71b"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="af7ce72a">    dependency:</b>
<b id="f80ac5c4">      section:</b> Introduction to Java
<b id="56a5ebcc">      lesson:</b> Getting started
<b id="824ac678">      task:</b> Hello World
<b id="d8473695">      file:</b> src/Task.java
<b id="9a7726d2">      placeholder:</b> 1
<b id="171db9e6">      is_visible:</b> false</code></div>            </td></tr></tbody></table></div></section><section class="procedure-steps"><h3 id="dependency_yaml">Dependency</h3><p id="5c6b4811">Dependencies have the following parameters:</p><div class="table-wrapper"><table class=" wide" width="100%" id="446ef7f8"><thead><tr id="2374edb8" class="ijRowHead"><th id="e36c4c82"><p>name</p></th><th id="4501d808"><p>description</p></th><th id="2bf3e340"><p>value</p></th><th id="9dc5981d"><p>example</p></th></tr></thead><tbody><tr id="7d48e598" class="ijRowOdd"><td id="ceae54dd"><p>section</p></td><td id="8ce77615"><p>Section directory name if the placeholder dependency is inside a section</p></td><td id="7bdb6f31"><p>string</p></td><td id="9ec15923"><p>Introduction to Java</p></td></tr><tr id="e094e37e" class="ijRowEven"><td id="0391352e"><p>lesson</p></td><td id="ae42e00e"><p>Lesson directory name</p></td><td id="e4d3e74f"><p>string</p></td><td id="5f9bbe02"><p>Getting started</p></td></tr><tr id="9b13b948" class="ijRowOdd"><td id="71d9f829"><p>task</p></td><td id="60e49824"><p>Task directory name</p></td><td id="cb1aba2f"><p>string</p></td><td id="99a58eb3"><p>Hello World</p></td></tr><tr id="63d3aa1e" class="ijRowEven"><td id="31a794d0"><p>file</p></td><td id="97bb9bcf"><p>File path relative to the directory of the task</p></td><td id="1ef06684"><p>string</p></td><td id="0ed4d242"><p>src/Task.java</p></td></tr><tr id="ffc3fba9" class="ijRowOdd"><td id="f52bda80"><p>placeholder</p></td><td id="1954331d"><p>Placeholder index starting from 0</p></td><td id="98ffcfc3"><p>number</p></td><td id="445c59f5"><p>1</p></td></tr><tr id="73355902" class="ijRowEven"><td id="4df4dc5c"><p>is_visible</p></td><td id="f94fb019"><p>Indicates whether the placeholder is shown in place of a dependency</p></td><td id="1f43ba91"><p>boolean</p></td><td id="89dc1a62"><p id="29831bc3"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="e6f4c0d2">      is_visible:</b> true</code></div></p>    <p id="95b0044f"><div class="code-block" data-lang="none"><code class="code-block__wrapper"><b id="1f3a7c0b">      is_visible:</b> false</code></div></p></td></tr></tbody></table></div></section><div class="last-modified" data-skip-index="skip">Last modified: 29 November 2019 </div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="framework-lessons-guide-for-educators.html">Framework Lessons Guide for Educators</a><a class="navigation-links__next" href="edutools-plugin-faq.html">EduTools Plugin FAQ</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>