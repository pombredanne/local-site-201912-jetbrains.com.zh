ight="758"></figure>        <div class="chapter"><h2 id="68bb617b" data-toc="For_Educators#68bb617b">选择您的编程语言</h2>        <p id="f77a0703">继续阅读有关<span class="control" data-section="Java">Java</span> <span class="control" data-section="Kotlin">Kotlin</span> <span class="control" data-section="Python">Python</span> <span class="control" data-section="Scala">Scala</span> <span class="control" data-section="JavaScript">JavaScript</span> <span class="control" data-section="Rust">Rust</span> <span class="control" data-section="C++">C ++的文章</span> 。或使用页面顶部的<span class="control">Section</span>下拉菜单切换到其他编程语言：</p><figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_java.png" id="35633646" width="1722" height="644" data-section="Java"></figure>                <figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_kotlin.png" id="a9f962ef" width="1728" height="652" data-section="Kotlin"></figure>                <figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_python.png" id="1b08c4ef" width="1728" height="650" data-section="Python"></figure>                <figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_scala.png" id="f051a4a8" width="1720" height="646" data-section="Scala"></figure>                <figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_js.png" id="7e40360c" width="1724" height="652" data-section="JavaScript"></figure>                <figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_rust.png" id="68067ca0" width="1728" height="650" data-section="Rust"></figure>                <figure><img alt="选择一种语言" title="选择一种语言" src="/help/img/idea/2019.2/edu_choose_language_cpp.png" id="f1c721d7" width="1712" height="654" data-section="C++"></figure>        <p></p>        <p id="d163ce69">                <span class="control">阅读《 <a href="educator-start-guide.h
