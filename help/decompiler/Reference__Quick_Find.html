rc="/help/img/dotnet/2019.2/dotPeek_Quick_Find.png" id="c378f03e" width="307" height="302"></figure>    <p id="d4a8e53a">您可以切换当前文档或文档中当前选择的搜索范围，并更改标准查找选项。如果要使用正则表达式，通配符，首字母缩写词或简写形式进行搜索，请在“ <span class="control">搜索类型”</span>选择器中选择相应的选项。</p>    <aside class="prompt" rel="d4a8e53a" id="825eb0a0" data-type="tip" data-title="">        <p id="709fa4ab">要在更广泛的范围内进行<a href="Navigation_and_Search__Go_to_Type.html">搜索</a> ，请使用“ <a href="Navigation_and_Search__Go_to_Type.html">搜索所有位置/转到类型”</a>或“ <a href="Navigating_to_String_LIterals.html">转到字符串”</a>命令。</p>    </aside>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Properties.html">属性</a> <a class="navigation-links__next" href="Reference__Windows__Stack_Trace_Explorer.html">堆栈跟踪资源管理器</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
