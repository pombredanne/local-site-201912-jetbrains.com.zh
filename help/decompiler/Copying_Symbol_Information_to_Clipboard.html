            " seeals=":[=" ="" data-disqus-id="Copying_Symbol_Information_to_Clipboard_dpk"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索dotPeek帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>dotPeek 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="rs" data-group="secondary">ReSharper 2.x / IntelliJ IDEA</option><option value="vs" data-group="primary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Copying_Symbol_Information_to_Clipboard.xml" data-toc="Copying_Symbol_Information_to_Clipboard">将符号信息复制到剪贴板</h1>                <p id="4797df65">        <span class="menupath" data-skip-index="skip">查看|将标准名称/源浏览器URI复制到剪贴板</span>    </p>    <a name="copy_fqn"></a>            <p id="983389d9">当您在任何符号（声明或用法）上调用此命令时，它会将其<a href="https://docs.microsoft.com/en-us/dotnet/framework/app-domains/how-to-determine-assembly-fully-qualified-name" rel="noopener noreferrer" data-external="true" target="_blank">标准名称</a>或任何前缀部分复制到剪贴板：</p>            <figure><img alt="使用dotPeek复制标准类型名称" title="使用dotPeek复制标准类型名称" src="/help/img/dotnet/2019.2/copy_fqn.png" id="ee6533ca" width="599" height="209"></figure>            <p id="8f7e17d5">在不同情况下，例如使用反射时，可能需要符号的全限定名称。</p>            <p id="87f24cdc">如果使用<a href="/upsource/" rel="noopener noreferrer" data-external="true" target="_blank">JetBrains Upsource</a>和/或<a href="https://github.com/KirillOsenkov/SourceBrowser" rel="noopener noreferrer" data-external="true" target="_blank">基于Roslyn的源浏览器</a>在线浏览源代码，则可以使用此命令复制URI，以在浏览器中找到当前符号。<br>如果要使用这些附加功能，请为您在<span class="menupath" data-skip-index="skip">环境|环境中</span>使用的服务配置基本URI。 dotPeek选项的<span class="menupath" data-skip-index="skip">搜索和导航</span>页面。</p>                            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Coding_Assistance__Quick_Documentation.html">快速文档</a> <a class="navigation-links__next" href="Coding_Assistance__Extend_Shrink_Selection.html">扩展/缩小选择</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
