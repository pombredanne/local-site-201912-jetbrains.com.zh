ining.html">大纲</a> 。</p>        <p id="22ce2537">代码查看器中提供了大多数<a href="http://www.jetbrains.com/resharper/" rel="noopener noreferrer" data-external="true" target="_blank">类似ReSharper</a>的功能。例如，“ <a href="Navigation_and_Search__Index.html">导航和搜索”</a>功能，“ <a href="Coding_Assistance__Syntax_Highlighting.html">语法突出显示”</a> ，“ <a href="Coding_Assistance__Quick_Documentation.html">快速文档</a> ”等。</p>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月18日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reference__Windows__Stack_Trace_Explorer.html">堆栈跟踪资源管理器</a> <a class="navigation-links__next" href="Reference__Keyboard_Shortcuts.html">键盘快捷键</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
