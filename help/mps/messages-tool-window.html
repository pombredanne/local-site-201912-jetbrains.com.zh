option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Messages_Tool_Window.xml" data-toc="ideaInterface.messageList">消息工具窗口</h1>          <p id="access">        <span class="menupath" data-skip-index="skip">查看|工具窗口|留言内容</span><br>        <kbd data-primary_default="Alt+0" data-primary_default_for_gnome="Alt+0" data-primary_default_for_kde="Alt+0" data-primary_default_for_xwin="Alt+0" data-primary_eclipse="Alt+0" data-primary_eclipse_mac_os_x="⌘+0" data-primary_emacs="Alt+0" data-primary_jbuilder="Alt+0" data-primary_mac_os_x="⌘+0" data-primary_mac_os_x_10.5_="⌘+0" data-primary_netbeans="Ctrl+4" data-primary_visual_studio="Alt+0" data-secondary_default="⌥0" data-secondary_default_for_gnome="⌥0" data-secondary_default_for_kde="⌥0" data-secondary_default_for_xwin="⌥0" data-secondary_eclipse="⌥0" data-secondary_eclipse_mac_os_x="⌘0" data-secondary_emacs="⌥0" data-secondary_jbuilder="⌥0" data-secondary_mac_os_x="⌘0" data-secondary_mac_os_x_10.5_="⌘0" data-secondary_netbeans="⌃4" data-secondary_visual_studio="⌥0">Alt+0</kbd>    </p>    <p id="355f54aa">MPS会分析编译输出，并以方便的格式在“ <span class="control">消息”</span>工具窗口中显示它，使您可以导航到源代码中相关问题的位置。</p>    <aside class="note " rel="355f54aa" id="4651408f" data-title="">        <p id="ee87b545"><a href="">消息</a>工具窗口仅在有消息要显示时可用。</p>    </aside>    <div class="chapter"><h2 id="toolbar">工具栏按钮</h2>        <div class="table-wrapper"><table class=" wide" width="100%" id="ad24eb7c"><thead><tr id="c25b80b8" class="ijRowHead"><th id="01f35256" width="50"><p>图标</p></th><th id="3e4a2edc" width="150"><p>工具提示</p></th><th id="ec43303c"><p>描述</p></th></tr></thead><tbody><tr id="e34a88e1" class="ijRowOdd"><td id="34e1386b"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.suspend.svg@2x.png" width="16" alt="图标动作暂停svg"></td><td id="b1b883d0"><p>停止</p></td><td id="198bf57c"><p>终止编译。进行编译时启用此按钮。</p></td></tr><tr id="b814a502" class="ijRowEven"><td id="843cbb8d"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.hideWarnings@2x.png" width="16" alt="隐藏警告"> </td><td id="3144d373"><p>隐藏警告</p></td><td id="afe0b30d"><p>不显示警告消息。</p></td></tr></tbody></table></div>    </div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="hierarchy-tool-window.html">层次结构工具窗口</a> <a class="navigation-links__next" href="menu-trace-tool-window.html">菜单跟踪工具窗口</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
