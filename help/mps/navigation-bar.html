n value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Navigation_Bar.xml" data-toc="topicId149996">导航栏</h1>        <p id="76a5f704">        <span class="menupath" data-skip-index="skip">查看|外观|导航栏</span>        <br>        <kbd data-primary_default="Alt+Home" data-primary_default_for_gnome="Alt+Home" data-primary_default_for_kde="Alt+Home" data-primary_default_for_xwin="Alt+Home" data-primary_eclipse="Alt+Home" data-primary_eclipse_mac_os_x="Alt+⌘+B" data-primary_emacs="Alt+Home" data-primary_jbuilder="Alt+Home" data-primary_mac_os_x="Alt+Home" data-primary_mac_os_x_10.5_="⌘+Up" data-primary_netbeans="Alt+Home" data-primary_visual_studio="Alt+Home" data-secondary_default="⌥↖" data-secondary_default_for_gnome="⌥↖" data-secondary_default_for_kde="⌥↖" data-secondary_default_for_xwin="⌥↖" data-secondary_eclipse="⌥↖" data-secondary_eclipse_mac_os_x="⌥⌘B" data-secondary_emacs="⌥↖" data-secondary_jbuilder="⌥↖" data-secondary_mac_os_x="⌥↖" data-secondary_mac_os_x_10.5_="⌘↑" data-secondary_netbeans="⌥↖" data-secondary_visual_studio="⌥↖">Alt+Home</kbd>    </p>    <p id="b8e30924">导航栏是“ <a href="project-tool-window.html">项目工具窗口”</a>的快速替代方法。在栏的左侧，您可以<span>浏览</span>项目并<a href="opening-and-reopening-files-in-the-editor.html">打开文件进行编辑</a> 。</p>        <aside class="tip sideblock" rel="b8e30924" id="d5427dd7" data-title="">        <p id="eac9487a">如果启用了<a href="version-control-integration.html">VCS集成</a> ，则会根据<a href="file-status-highlights.html">VCS文件状态颜色</a>突出显示导航栏中的项目。</p>    </aside>                <p id="47766133">在右侧，您可以访问<a href="run-debug-configuration.html">运行/调试配置</a>选择器，运行<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.toolwindows.toolWindowRun.svg@2x.png" width="16" alt="运行按钮">和调试<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.startDebugger.svg@2x.png" width="16" alt="调试按钮">按钮，版本控制按钮（如果启用了<a href="version-control-integration.html">版本控制集成</a> ）</p>                            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="menus-and-toolbars.html">菜单和工具栏</a> <a class="navigation-links__next" href="status-bar.html">状态栏</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
