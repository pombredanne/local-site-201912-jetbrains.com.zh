">Mac OS X 10.5以上</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Disabling_Intention_Actions.xml" data-toc="procedures.developingcode.intention.disable">禁用意图动作</h1>                  <p id="3b309b37">如果启用了意图操作，则当插入符号停留在引起问题的代码段上时，警报会自动显示。您可以为任何类型的意图操作禁用警报，并仅通过显式调用显示警报。</p>        <p id="0953d0f8">禁用的意图动作用灰色灯泡图标标记<img alt="灰色意图灯泡" title="灰色意图灯泡" src="/help/img/idea/2019.2/intentionBulbGrey.png" id="8a5f83de" width="11" height="15" class="inline-icon-11"> 。尽管已禁用，但此类操作仍然可用，并且可以应用于源代码。</p>        <section class="procedure-steps"><h3 id="2b3d87de">禁用意图动作警报</h3><p id="a9bfec22">对于禁用的意图操作，菜单项更改为“ <span class="menupath" data-skip-index="skip">启用” <intention name="" action=""></intention></span> 。</p><ol class="list _decimal"><li class="list__item" id="52c32028"><p>请点击<kbd data-primary_default="Alt+Enter" data-primary_default_for_gnome="Alt+Enter" data-primary_default_for_kde="Alt+Enter" data-primary_default_for_xwin="Alt+Enter" data-primary_eclipse="Alt+Enter" data-primary_eclipse_mac_os_x="⌘+1" data-primary_emacs="Alt+Enter" data-primary_jbuilder="Alt+Enter" data-primary_mac_os_x="Alt+Enter" data-primary_mac_os_x_10.5_="Alt+Enter" data-primary_netbeans="Alt+Enter" data-primary_visual_studio="Alt+Enter" data-secondary_default="⌥⏎" data-secondary_default_for_gnome="⌥⏎" data-secondary_default_for_kde="⌥⏎" data-secondary_default_for_xwin="⌥⏎" data-secondary_eclipse="⌥⏎" data-secondary_eclipse_mac_os_x="⌘1" data-secondary_emacs="⌥⏎" data-secondary_jbuilder="⌥⏎" data-secondary_mac_os_x="⌥⏎" data-secondary_mac_os_x_10.5_="⌥⏎" data-secondary_netbeans="⌥⏎" data-secondary_visual_studio="⌥⏎">Alt+Enter</kbd> ，或单击灯泡图标以显示建议列表。</p></li><li class="list__item" id="8f336d6d"><p>选择要禁用的操作，然后单击右箭头按钮。</p></li><li class="list__item" id="9cf13096">          <p id="8e6b027d">在子菜单上，单击“ <span class="menupath" data-skip-index="skip">禁用” <intention name="" action=""></intention></span> ：</p>                </li></ol></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-intention-actions.html">配置意图操作</a> <a class="navigation-links__next" href="viewing-reference-information.html">代码参考信息</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
