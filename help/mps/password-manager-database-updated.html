 OS X 10.5以上</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Password_Manager_Database_Updated.xml" data-toc="Password_Manager_Database_Updated">密码管理器数据库已更新</h1>    <p id="f7289368">当您启动具有先前MPS版本配置的新MPS版本时，此对话框仅打开一次。</p>    <p id="62f243ca">MPS使您可以将当前保存的密码数据库转换为新数据库。</p>    <div class="table-wrapper"><table width="100%" id="2f5512a7"><thead><tr id="934e361f" class="ijRowHead"><th id="27b2b459"><p>项目</p></th><th id="126b5487"><p>描述</p></th></tr></thead><tbody><tr id="8ddbc33e" class="ijRowOdd"><td id="c25b4b51"><p>密码</p></td><td id="ade1fd26"><p>使用此字段输入在先前版本的MPS中使用的主密码。</p></td></tr><tr id="36a95ae7" class="ijRowEven"><td id="2a0b86fc"><p>兑换</p></td><td id="83335cf3"><p>单击此按钮将保存的密码存储在新的密码数据库中。</p></td></tr><tr id="bb34167c" class="ijRowOdd"><td id="9bec86d2"><p>清除密码</p></td><td id="63e35017"><p>如果单击此按钮，将不会进行任何转换，并且不会保存您的旧密码。如果关闭此对话框而不输入主密码，将执行相同的操作。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reference-ide-settings-password-safe.html">密码</a> <a class="navigation-links__next" href="setup-master-password-dialog.html">设置主密码对话框</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="reference-ide-settings-password-safe.html">密码</a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
