                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>IDE配置-帮助|帮助MPS</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="IDE+configuration.html"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索MPS帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>MPS 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="primary_default" data-group="primary" selected>默认</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_default_for_xwin" data-group="primary">XWin的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_mac_os_x" data-group="primary">Eclipse（Mac OS X）</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_jbuilder" data-group="primary">JBuilder的</option><option value="primary_mac_os_x" data-group="primary">Mac OS X</option><option value="primary_mac_os_x_10.5_" data-group="primary">Mac OS X 10.5以上</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="ide-configuration.xml" data-toc="IDE+configuration.html">IDE配置</h1>   <p id="02ed03d2">可以通过“ <span class="control">设置/首选项”</span>对话框配置MPS的许多方面<kbd data-primary_default="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_eclipse_mac_os_x="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_jbuilder="N/A" data-primary_mac_os_x="⌘+Comma" data-primary_mac_os_x_10.5_="⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-secondary_default="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_default_for_xwin="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_mac_os_x="⌘," data-secondary_emacs="⌃⌥S" data-secondary_jbuilder="N/A" data-secondary_mac_os_x="⌘," data-secondary_mac_os_x_10.5_="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_visual_studio="⌥F7">Ctrl+Alt+S</kbd> 。<br>      </p><figure><img alt="设置对话框" title="设置对话框" src="/help/img/idea/2019.2/mps_settings_dialog.png" id="ccc7770e" width="2398" height="1476"></figure>   <p></p>   <p id="013cc1b1">要快速导航到特定的配置项目，您可以使用左上角的便捷文本搜索框。由于焦点默认设置为文本字段，因此您可以开始输入。请注意，搜索深入到各个屏幕：<br>      </p><figure><img alt="在“首选项”对话框中搜索" title="在“首选项”对话框中搜索" src="/help/img/idea/2019.2/mps_search_settings.png" id="1924dcb5" width="2398" height="1476"></figure>   <p></p>   <h3 id="plugins">外挂程式</h3>   <p id="f653c7e9">MPS是模块化的，并捆绑了多个插件。如果您打开MPS <i id="81e1889a">插件管理器</i> ，则会看到安装中可用的插件列表。</p>   <p id="b98ae5e5">      </p><figure><img alt="插件设置对话框" title="插件设置对话框" src="/help/img/idea/2019.2/mps_all_plugins_settings.png" id="7e52780e" width="2366" height="1742"></figure>      <br>       此处还会列出<a href="how-to-install-language-plugins.html">带有受支持语言的其他已安装插件</a> 。<p></p>   <p id="3acba62b">如果您当前的工作不需要某些插件，则可以将其关闭，这可能会提高平台的整体性能。<br>      </p><figure><img alt="禁用的插件设置" title="禁用的插件设置" src="/help/img/idea/2019.2/mps_disabled_plugins.png" id="ec8b8212" width="650" height="660"></figure>   <p></p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="glossary.html">词汇表</a> <a class="navigation-links__next" href="commanding-the-editor.html">指挥编辑</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
