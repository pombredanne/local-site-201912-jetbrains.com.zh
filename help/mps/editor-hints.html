"⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-secondary_default="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_default_for_xwin="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_mac_os_x="⌘," data-secondary_emacs="⌃⌥S" data-secondary_jbuilder="N/A" data-secondary_mac_os_x="⌘," data-secondary_mac_os_x_10.5_="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_visual_studio="⌥F7">Ctrl+Alt+S</kbd><br>    <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.settings.svg@2x.png" width="16" alt="设定值">  </p>  <hr id="4eb9204a">  <p id="b2f86067">    <span class="keyword">编辑提示</span>是语言作者定义的文本标识符。它们用于选择代码的代码可视化（aka编辑器或投影）。每个编辑器声明，哪个提示将触发其外观。MPS始终选择与用户选择的提示匹配的编辑器。</p>    <div class="table-wrapper"><table width="100%" id="c1656743"><thead><tr id="9e5b4dde" class="ijRowHead"><th id="37378089"><p>项目</p></th><th id="1530e58d"><p>描述</p></th></tr></thead><tbody><tr id="f910a395" class="ijRowOdd"><td id="222da6ca"><p>VisibleExpressionsBoundaries：可见表达式边界</p></td><td id="a5858e50"><p>如果选中此复选框，将显示表达式代码中的<span class="keyword">可视分隔符</span> 。比较：</p><figure><img alt="编辑提示" title="编辑提示" src="/help/img/idea/2019.2/mp_editor_hints.png" id="2c50b576" width="474" height="95"></figure>            <p></p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-editor-tabs.html">编辑器选项卡</a> <a class="navigation-links__next" href="settings-colors-and-fonts.html">配色方案</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
