上</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="new_changelist_dialog.xml" data-toc="new_changelist_dialog">新建变更列表对话框</h1>    <p id="f521dfac">        <span class="menupath" data-skip-index="skip">版本控制工具窗口</span> <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.add.svg@2x.png" width="16" alt="图标一般添加svg">    </p>    <p id="eae7cbc4">        <kbd data-primary_default="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_default_for_xwin="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_eclipse_mac_os_x="⌘+N" data-primary_emacs="Alt+Insert" data-primary_jbuilder="Alt+Insert" data-primary_mac_os_x="Ctrl+N" data-primary_mac_os_x_10.5_="⌘+N" data-primary_netbeans="Alt+Insert" data-primary_visual_studio="Alt+Insert" data-secondary_default="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_default_for_xwin="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_mac_os_x="⌘N" data-secondary_emacs="N/A" data-secondary_jbuilder="N/A" data-secondary_mac_os_x="⌃N" data-secondary_mac_os_x_10.5_="⌘N" data-secondary_netbeans="⌃N" data-secondary_visual_studio="N/A">Alt+Insert</kbd>    </p>    <hr id="2cf57aad">    <p id="64ebf8f2">使用此对话框可以<a href="managing-changelists.html#new_changelist">创建新的变更列表</a> 。</p>    <div class="table-wrapper"><table width="100%" id="a980007d"><thead><tr id="a61f7c34" class="ijRowHead"><th id="dc2d4c90"><p>项目</p></th><th id="3f2d04f8"><p>描述</p></th></tr></thead><tbody><tr id="4b5ad0e2" class="ijRowOdd"><td id="d9c8397a"><p>名称</p></td><td id="428b568b"><p>输入新变更列表的名称。</p></td></tr><tr id="8972ecb0" class="ijRowEven"><td id="28aec45b"><p>评论</p></td><td id="5639ce6e"><p>输入可选注释。当新的变更列表将被提交到存储库时，该注释将出现在“ <a href="commit-changes-dialog.html">提交变更”</a>对话框的“ <span class="control">注释”</span>文本区域中。</p></td></tr><tr id="cda47706" class="ijRowOdd"><td id="4ae0c8e0"><p>启用此更改列表</p></td><td id="5da2bf42">                <p id="d308cef7">选中此复选框<a name="unshelve_set_changelist_active_part_1"></a>使MPS在更改恢复后立即自动将<span class="emphasis">活动</span>状态赋予新的更改列表。</p>                <a name="unshelve_set_changelist_active_part_2"></a>清除此复选框后，当前活动的更改列表将保持活动状态。</td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="file-status-highlights.html">文件状态突出显示</a> <a class="navigation-links__next" href="create-patch-dialog.html">补丁文件设置对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
