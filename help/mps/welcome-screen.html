="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Welcome_Screen.xml" data-toc="welcome">欢迎画面</h1>    <p id="overview">未打开任何项目时，MPS将显示“ <span class="keyword">欢迎”屏幕</span> 。例如，第一次运行MPS或关闭项目的唯一打开的实例时。在此屏幕上，您可以<span>创建一个新项目</span> ， <span>import</span> ， <span>open</span>或从版本控制中<a href="version-control-integration.html">检出</a>现有项目。</p>    <figure><img alt="欢迎屏幕" title="欢迎屏幕" src="/help/img/idea/2019.2/mps_welcome.png" id="6c59dbda" width="650" height="968"></figure>                                        <p id="72f51b30">使用底部的“ <span class="control">配置”</span>菜单<a href="configuring-project-and-ide-settings.html">配置您的工作环境，</a>并使用“ <span class="control">获取帮助”</span>菜单打开帮助主题，每日提示和默认键盘映射参考。</p>        <p id="8197bbd5">如果您以前在MPS中打开了项目，则将在“欢迎”屏幕的左窗格中看到这些项目的列表。您可以单击列表中的任何项目将其打开，开始键入以查找项目，或从列表中删除任何项目。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="guided-tour-around-the-user-interface.html">用户界面概述</a> <a class="navigation-links__next" href="user-interface-themes.html">用户界面主题</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
