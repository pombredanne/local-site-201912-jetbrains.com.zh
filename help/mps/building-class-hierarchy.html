a-primary_default="Ctrl+H" data-primary_default_for_gnome="Ctrl+H" data-primary_default_for_kde="Ctrl+H" data-primary_default_for_xwin="Ctrl+H" data-primary_eclipse="F4" data-primary_eclipse_mac_os_x="F4" data-primary_emacs="Ctrl+H" data-primary_jbuilder="Ctrl+H" data-primary_mac_os_x="Ctrl+H" data-primary_mac_os_x_10.5_="Ctrl+H" data-primary_netbeans="Shift+Alt+F12" data-primary_visual_studio="Alt+H" data-secondary_default="⌃H" data-secondary_default_for_gnome="⌃H" data-secondary_default_for_kde="⌃H" data-secondary_default_for_xwin="⌃H" data-secondary_eclipse="F4" data-secondary_eclipse_mac_os_x="F4" data-secondary_emacs="⌃H" data-secondary_jbuilder="⌃H" data-secondary_mac_os_x="⌃H" data-secondary_mac_os_x_10.5_="⌃H" data-secondary_netbeans="⌥⇧F12" data-secondary_visual_studio="⌥H">Ctrl+H</kbd> 。</p></li></ol></section>                <figure><img alt="mps类型层次结构" title="mps类型层次结构" src="/help/img/idea/2019.2/mps_type_hierarchy.png" id="2d0ef783" width="2236" height="1126"></figure>    <br>        <figure><img alt="mps java类型层次结构" title="mps java类型层次结构" src="/help/img/idea/2019.2/mps_java_type_hierarchy.png" id="60a35fa8" width="2238" height="1156"></figure>                		<div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="find-tool-window.html">查找工具窗口</a> <a class="navigation-links__next" href="hierarchy-tool-window.html">层次结构工具窗口</a></div><section class="seealso" data-skip-index="skip"><div class="seealso__header"><h2>也可以看看</h2></div><div class="seealso__content"><div class="seealso__col" data-skip-index="skip"><h3>参考：</h3><ul class="list"><li class="list__item"><a href="hierarchy-tool-window.html">层次结构工具窗口</a></li></ul></div></div></section></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"><
