10.5以上</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_visual_studio" data-group="primary">视觉工作室</option><option value="secondary_default" data-group="secondary">默认</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_jbuilder" data-group="secondary">JBuilder的</option><option value="secondary_mac_os_x" data-group="secondary">Mac OS X</option><option value="secondary_mac_os_x_10.5_" data-group="secondary">Mac OS X 10.5以上</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Commenting_and_Uncommenting_Blocks_of_Code.xml" data-toc="procedures.developingcode.comment">注释和注释代码块</h1>        <div class="chapter"><h2 id="basics">基本</h2>      <p id="1f12f0d9">您可以注释或取消注释当前行或选定的源代码块。</p>      <p id="ecada2a8">评论功能扩展到所有受支持的文件类型。对于自定义文件类型，您可以定义行和块注释字符，如<a href="creating-and-registering-file-types.html">设置文件类型关联</a>一节中所述。</p></div>            <div class="chapter"><h2 id="comment-lines">注释和注释行</h2>    <p id="0dbe21da">请执行以下任一操作：</p>    <ul class="list _ul"><li class="list__item" id="b56b3d0a"><p>在主菜单上，选择<span class="menupath" data-skip-index="skip">“代码”。行注释</span> 。</p></li><li class="list__item" id="cee9b968"><p>按<kbd data-primary_default="Ctrl+/" data-primary_default_for_gnome="Ctrl+/" data-primary_default_for_kde="Ctrl+/" data-primary_default_for_xwin="Ctrl+/" data-primary_eclipse="Ctrl+/" data-primary_eclipse_mac_os_x="⌘+/" data-primary_emacs="Alt+;" data-primary_jbuilder="Ctrl+/" data-primary_mac_os_x="⌘+/" data-primary_mac_os_x_10.5_="⌘+/" data-primary_netbeans="Ctrl+/" data-primary_visual_studio="Ctrl+/" data-secondary_default="⌃/" data-secondary_default_for_gnome="⌃/" data-secondary_default_for_kde="⌃/" data-secondary_default_for_xwin="⌃/" data-secondary_eclipse="⌃/" data-secondary_eclipse_mac_os_x="⌘/" data-secondary_emacs="⌥;" data-secondary_jbuilder="⌃/" data-secondary_mac_os_x="⌘/" data-secondary_mac_os_x_10.5_="⌘/" data-secondary_netbeans="⌃/" data-secondary_visual_studio="⌃/">Ctrl+/</kbd> 。</p></li></ul></div>    <div class="chapter"><h2 id="comment-blocks">注释和取消注释代码块</h2>        <p id="44819e26">要添加或删除阻止注释，请执行以下一项操作：</p><ul class="list _ul"><li class="list__item" id="bc5d7f22"><p>在主菜单上，选择<span class="menupath" data-skip-index="skip">“代码”。带块注释的注释</span> 。</p></li><li class="list__item" id="f1cb2706"><p>按<kbd data-primary_default="Ctrl+Shift+/" data-primary_default_for_gnome="Ctrl+Shift+/" data-primary_default_for_kde="Ctrl+Shift+/" data-primary_default_for_xwin="Ctrl+Shift+/" data-primary_eclipse="Ctrl+Shift+/" data-primary_eclipse_mac_os_x="Ctrl+Shift+/" data-primary_emacs="Ctrl+Shift+/" data-primary_jbuilder="Ctrl+Shift+/" data-primary_mac_os_x="Ctrl+Shift+/" data-primary_mac_os_x_10.5_="Alt+⌘+/" data-primary_netbeans="Ctrl+Shift+/" data-primary_visual_studio="Ctrl+Shift+/" data-secondary_default="⌃⇧/" data-secondary_default_for_gnome="⌃⇧/" data-secondary_default_for_kde="⌃⇧/" data-secondary_default_for_xwin="⌃⇧/" data-secondary_eclipse="⌃⇧/" data-secondary_eclipse_mac_os_x="⌃⇧/" data-secondary_emacs="⌃⇧/" data-secondary_jbuilder="⌃⇧/" data-secondary_mac_os_x="⌃⇧/" data-secondary_mac_os_x_10.5_="⌥⌘/" data-secondary_netbeans="⌃⇧/" data-secondary_visual_studio="⌃⇧/">Ctrl+Shift+/</kbd> 。</p></li></ul>    </div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="undoing-and-redoing-changes.html">撤消和重做更改</a> <a class="navigation-links__next" href="code-folding.html">折叠代码元素</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
