                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>搜索-帮助| YouTrack InCloud</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Search-for-Issues" data-breadcrumbs="Search-for-Issues.xml|Search/Search-Context.xml|Search Context/Saved-Search.xml|Saved Searches/attribute-based-search.xml|Attribute-based Search/Full-Text-Search.xml|Text Search/Issue-Filters.xml|Filters/Search-and-Command-Attributes.xml|Search Query Reference/Search-Query-Grammar.xml|Search Query Grammar/Search-for-Issues-in-Jabber.xml|Search for Issues over Jabber/sample-search-queries.xml|Search Tutorial" data-main-title="Search"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索YouTrack InCloud帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>YouTrack InCloud 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Search-for-Issues.xml" data-toc="Search-for-Issues">搜索</h1>    <p id="abd3356e">要查找分配给您的，由您评论，由您报告或加注星标的问题，请从“ <span class="control">问题”</span>下拉菜单中选择预定义的搜索选项：</p>    <p id="b78b1f5d">        </p><figure><a class="lightbox" href="/help/img/youtrack/2019.2/issues-search-menu.zoomed.png"><img alt="问题搜索菜单" title="问题搜索菜单" src="/help/img/youtrack/2019.2/issues-search-menu.png" id="919fdda5" width="600" height="143"></a></figure>    <p></p>    <p id="8ef3218b">对于所有其他搜索，无论是简单搜索还是非常复杂的搜索，请输入查询。您可以使用多种搜索条件在整个YouTrack服务器或选定项目中搜索问题。</p>    <p id="8ad25085">首先，将焦点移到搜索框。如果焦点位于搜索框之外的任何地方，只需按<kbd class="keystroke" data-bypass="true"><span class="keystroke__value">Esc</span></kbd>将其移回。然后，输入搜索查询。</p>    <p id="18824f06">        </p><figure><a class="lightbox" href="/help/img/youtrack/2019.2/search-box-with-notes.zoomed.png"><img alt="带有注释的搜索框" title="带有注释的搜索框" src="/help/img/youtrack/2019.2/search-box-with-notes.png" id="b9d19c12" width="600" height="43"></a></figure>    <p></p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Reorder-Issues-Manually.html">重新排序问题手动</a> <a class="navigation-links__next" href="Search-Context.html">搜索上下文</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
