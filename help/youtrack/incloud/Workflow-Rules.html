                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>工作流程规则类型-帮助| YouTrack InCloud</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Workflow-Rules" data-breadcrumbs="Administration.xml|Administration/Workflow-Guide.xml|Workflows/Workflow-Rules.xml|Workflow Rule Types/on-change-rules.xml|On-change Rules/on-schedule-rules.xml|On-schedule Rules/state-machine-per-issue-type.xml|State-machine Rules/action-rules.xml|Action Rules/custom-scripts.xml|Custom Scripts" data-main-title="Workflow Rule Types"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索YouTrack InCloud帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>YouTrack InCloud 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Workflow-Rules.xml" data-toc="Workflow-Rules">工作流程规则类型</h1>    <p id="0aac1974">YouTrack支持四种不同类型的工作流程规则。规则类型定义导致规则执行的一般条件。</p>    <p id="1e512884">在工作流编辑器中编写工作流时，您将向模块添加定义每个规则的模块。对于每种规则类型，编辑器都有不同的模板。您还可以编写自定义脚本，以组织和构造代码。使用自定义脚本定义自己的函数和对象，并将其用于其他规则和工作流程。</p>    <figure><a class="lightbox" href="/help/img/youtrack/2019.2/workflow-module-types.zoomed.png"><img alt="您可以在“新模块”页面上添加不同的工作流程规则类型。" title="您可以在“新模块”页面上添加不同的工作流程规则类型。" src="/help/img/youtrack/2019.2/workflow-module-types.png" id="5238e89a" width="600" height="253"></a></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Quick-Start-Guide-Workflows-JS.html">JavaScript Workflow快速入门指南</a> <a class="navigation-links__next" href="on-change-rules.html">更改规则</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
