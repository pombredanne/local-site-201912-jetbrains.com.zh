div class="table-wrapper"><table class=" wide" width="100%" id="7c96595c"><thead><tr id="3b9313d6" class="ijRowHead"><th id="1791800d"><p>名称</p></th><th id="a7e99239"><p>类型</p></th><th id="e66cbef1"><p>描述</p></th></tr></thead><tbody><tr id="a9b5a8bc" class="ijRowOdd"><td id="e46b49b0"><p>测试</p></td><td id="46dc03fc"><p>布尔值</p></td><td id="5aca0901"><p>如果为true，则不会保存用户，只需简单请求即可检查其正确性。</p></td></tr></tbody></table></div>   <p id="818e452b">         <b id="3e5996ee">请求正文xsd：</b></p>         <div class="code-block" data-lang="none">
<!--?xml version="1.0" encoding="UTF-8" ?=""-->
<xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <xs:element name="list">
    <xs:complextype>
      <xs:sequence>
        <xs:element name="user" minoccurs="0" maxoccurs="unbounded">
          <xs:complextype>
            <xs:attribute type="xs:string" name="login" use="required"></xs:attribute>
            <xs:attribute type="xs:string" name="fullName" use="optional"></xs:attribute>
            <xs:attribute type="xs:string" name="email" use="required"></xs:attribute>
            <xs:attribute type="xs:string" name="jabber" use="optional"></xs:attribute>
          </xs:complextype>
        </xs:element>
      </xs:sequence>
    </xs:complextype>
  </xs:element>
</xs:schema>
<!--?xml--></div>   <p id="ab8559b7">         <b id="388fd861">响应正文xsd：</b></p>         <div class="code-block" data-lang="none">
<!--?xml version="1.0" encoding="UTF-8" ?=""-->
<xs:schema attributeformdefault="unqualified" elementformdefault="qualified" xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <xs:element name="importReport">
    <xs:complextype>
      <xs:sequence>
        <xs:element name="item" minoccurs="0" maxoccurs="unbounded">
          <xs:complextype>
            <xs:sequence>
              <xs:element name="error" minoccurs="0" maxoccurs="unbounded">
                <xs:complextype>
                  <xs:simplecontent>
                    <xs:extension base="xs:string">
                      <xs:attribute type="xs:string" name="fieldName" use="optional"></xs:attribute>
                      <xs:attribute type="xs:string" name="value" use="optional"></xs:attribute>
                    </xs:extension>
                  </xs:simplecontent>
                </xs:complextype>
              </xs:element>
            </xs:sequence>
            <xs:attribute type="xs:string" name="id"></xs:attribute>
            <xs:attribute type="xs:boolean" name="imported"></xs:attribute>
          </xs:complextype>
        </xs:element>
      </xs:sequence>
    </xs:complextype>
  </xs:element>
</xs:schema>
<!--?xml--></div>   <h3 id="411ebaf3">样品</h3>   <p id="8ad9dd96">      <b id="a6c68012">请求：</b>   </p>   <div class="code-block" data-lang="none">PUT / rest / import / users？测试=真<!--?xml version="1.0" encoding="UTF-8" standalone="yes" ?=""--><list><user login="lenin" fullname="Ulyanov Vladimir Ilyich" email="lenin@mavzoley.su"></user><user login="stalin" fullname="Dzhugashvili Ioseb Besarionis" email="stalin@necropolis.cremlin.su"></user><user login="malenkov" fullname="Georgy Maximilianovich Malenkov" email="malenkov@kuntsevo.msk.ru"></user><user login="khrushchev" fullname="Khrushchev Nikita Sergeyevich" email="khrushchev@novodevichy.msk.ru"></user><user login="brezhnev" fullname="Brezhnev Leonid Ilyich" email="brezhnev@necropolis.cremlin.su"></user><user login="andropov" fullname="Andropov Yuri Vladimirovich" email="andropov@necropolis.cremlin.su"></user><user login="chernenko" fullname="Chernenko Konstantin Ustinovich" email="chernenko@necropolis.cremlin.su"></user><user login="gorbachev" fullname="Gorbachev Mikhail Sergeyevich" email="gorbachev@zaria.phoros.ua" jabber="gorbi@zaria.phoros.ua"></user></list><!--?xml--></div>   <p id="9816f5e4">      <b id="ef87162a">响应：</b>   </p>   <div class="code-block" data-lang="none">
