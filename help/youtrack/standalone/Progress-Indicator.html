                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>进度指示器-帮助| YouTrack单机版</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Progress-Indicator" data-breadcrumbs="Agile-Board.xml|Agile Boards/Monitor-Your-Progress.xml|Monitor Your Progress/Progress-Indicator.xml|Progress Indicators" data-main-title="Progress Indicators"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索YouTrack独立帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>YouTrack Standalone 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Progress-Indicator.xml" data-toc="Progress-Indicator">进度指标</h1>    <p id="8aacfc36">进度指示器显示在sprint选择器旁边。它按板上显示的列显示卡的分配。将指针移到指示器的条形上，以查看相应列中的确切卡数。</p>    <p id="d5870507">如果某列中的卡数少于该列的<span class="control">Min WIP</span>设置或更多，而该列的<span class="control">Max WIP</span>设置则更多，则指示器中的相应条会以红色突出显示，就像该列本身一样。</p>    <figure><a class="lightbox" href="/help/img/youtrack/2019.2/agile-progress-indicator.zoomed.png"><img alt="敏捷进度指示器" title="敏捷进度指示器" src="/help/img/youtrack/2019.2/agile-progress-indicator.png" id="35d76559" width="600" height="61"></a></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Use-Cumulative-Flow.html">累积流</a> <a class="navigation-links__next" href="Agile-Board-Tutorials.html">敏捷板教程</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
