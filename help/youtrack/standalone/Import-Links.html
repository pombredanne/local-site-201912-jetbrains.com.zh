div class="table-wrapper"><table class=" wide" width="100%" id="2bf27eca"><thead><tr id="51474140" class="ijRowHead"><th id="dbbb78fb"><p>名称</p></th><th id="2c342b37"><p>类型</p></th><th id="2e05e6e7"><p>描述</p></th></tr></thead><tbody><tr id="f6a47a68" class="ijRowOdd"><td id="31de75c7"><p>测试</p></td><td id="9a06e284"><p>布尔值</p></td><td id="f793dc51"><p>如果为true，则不会保存链接，但会验证导入的数据。</p></td></tr></tbody></table></div>   <p id="0fa4da13">         <b id="72f00ef9">请求正文xsd：</b></p>         <div class="code-block" data-lang="none">
<!--?xml version="1.0" encoding="UTF-8" ?=""-->
<xs:schema xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <xs:element name="list">
    <xs:complextype>
      <xs:sequence>
        <xs:element name="link" minoccurs="0" maxoccurs="unbounded">
          <xs:complextype>
            <xs:attribute type="xs:string" name="typeName" use="required"></xs:attribute>
            <xs:attribute type="xs:string" name="source" use="required"></xs:attribute>
            <xs:attribute type="xs:string" name="target" use="required"></xs:attribute>
          </xs:complextype>
        </xs:element>
      </xs:sequence>
    </xs:complextype>
  </xs:element>
</xs:schema>
<!--?xml--></div>   <p id="a423a9d1">         <b id="92d9db36">响应正文xsd：</b></p>         <div class="code-block" data-lang="none">
<!--?xml version="1.0" encoding="UTF-8" ?=""-->
<xs:schema attributeformdefault="unqualified" elementformdefault="qualified" xmlns:xs="http://www.w3.org/2001/XMLSchema">
  <xs:element name="importReport">
    <xs:complextype>
      <xs:sequence>
        <xs:element name="item" minoccurs="0" maxoccurs="unbounded">
          <xs:complextype>
            <xs:sequence>
              <xs:element name="error" minoccurs="0" maxoccurs="unbounded">
                <xs:complextype>
                  <xs:simplecontent>
                    <xs:extension base="xs:string">
                      <xs:attribute type="xs:string" name="fieldName" use="optional"></xs:attribute>
                      <xs:attribute type="xs:string" name="value" use="optional"></xs:attribute>
                    </xs:extension>
                  </xs:simplecontent>
                </xs:complextype>
              </xs:element>
            </xs:sequence>
            <xs:attribute type="xs:boolean" name="imported"></xs:attribute>
          </xs:complextype>
        </xs:element>
      </xs:sequence>
    </xs:complextype>
  </xs:element>
</xs:schema>
<!--?xml--></div>   <h3 id="f8362f54">样品</h3>   <p id="cd6c1dd7">      <b id="8bed38eb">请求：</b>   </p>   <div class="code-block" data-lang="none">PUT / rest / import / links？测试=假<!--?xml version="1.0" encoding="UTF-8" standalone="yes" ?=""--><list><link typename="depend" source="CMN-1928" target="CMN-1917"><link typename="rescind" source="CMN-1987" target="CMN-1928"></list><!--?xml--></div>   <p id="6ac8ab43">      <b id="3f5cbc9f">响应：</b>   </p>   <div class="code-block" data-lang="none">
