                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>并排差异视图-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="side_by_side_diff"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="side_by_side_diff.xml" data-toc="side_by_side_diff">并排差异视图</h1>    <p id="664d4cae">您可以通过单击内嵌差异窗格右上角的相应按钮从<a href="rev-view-inline-diff.html">修订版视图中</a>打开并排差异视图：</p>    <figure><img alt="并排切换" title="并排切换" src="/help/img/upsource/2019.1/side-by-side_toggle.png" id="21b7306a" width="160" height="80"></figure>    <p id="6c2a585b">也可以从<a href="view-file-history.html">文件历史记录视图</a>或<a href="codereview-reviewer.html">审阅中</a>打开并排差异视图。</p>    <p id="5be5e25a">并排的diff视图在一个屏幕上一起显示文件的不同版本-旧版本和较新版本。您可以检查两个版本的全部内容，并逐行比较差异。</p>    <p id="a4db40a2">        </p><figure><a class="lightbox" href="/help/img/upsource/2019.1/side-by-side_diff.zoomed.png"><img alt="side-by-side_diff.png" title="side-by-side_diff.png" src="/help/img/upsource/2019.1/side-by-side_diff.png" id="6af5f68c" width="610" height="1036"></a></figure>    <p></p>    <p id="51b4441d">删除的片段以红色突出显示，而添加的片段以绿色突出显示。</p>    <p id="40ab6508">最上面的文件列表使您可以跳到变更集中的其他文件，而无需离开此视图：</p>    <figure><img alt="并排更改集" title="并排更改集" src="/help/img/upsource/2019.1/side-by-side_changeset.png" id="9f821470" width="610" height="918"></figure>    <p id="4a6c7be7">如果修订包含注释，则可以通过单击左下角的“ <span class="control">讨论”</span>图标来显示它们：</p>    <figure><img alt="comments_icon" title="comments_icon" src="/help/img/upsource/2019.1/comments_icon.png" id="560c0b28" width="70" height="35" class="inline-icon-70"></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rev-view-inline-diff.html">带内联差异的修订视图</a> <a class="navigation-links__next" href="compare-page.html">比较修订，分支和标签</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
