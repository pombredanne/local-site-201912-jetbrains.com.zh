__item" id="c2909d99"><p>“ <span class="control">管理”</span>视图将打开。</p></li><li class="list__item" id="f7bfc54d"><p>单击项目名称旁边的“ <span class="control">编辑项目”</span>按钮。显示的“ <span class="control">编辑项目”</span>表单包含您在创建项目时输入的设置。</p></li><li class="list__item" id="93050306"><p>编辑设置，然后单击<span class="control">保存更改</span> （有关字段描述和说明，请参阅<a href="creating-first-project.html">创建第一个项目</a> ）。</p></li></ol></section>      <section class="procedure-steps"><h3 id="b1d99427">删除项目</h3><ol class="list _decimal"><li class="list__item" id="99fde019"><p>点击设置图标<img alt="设定值" title="设定值" src="/help/img/upsource/2019.1/settings.png" id="71b0a2d2" width="19" height="17" class="inline-icon-19">在屏幕的右上方。</p></li><li class="list__item" id="d2ce5939"><p>“ <span class="control">管理”</span>视图将打开。</p></li><li class="list__item" id="6657c943"><p>找到您要<span class="control">删除的项目</span> ，然后单击旁边的“ <span class="control">删除项目”</span>按钮。</p></li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-subseq-projects.html">创建后续项目</a> <a class="navigation-links__next" href="resetting-a-failed-project.html">重置失败的项目</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
