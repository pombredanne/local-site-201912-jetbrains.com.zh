                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>归档项目-帮助|帮助上游</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Archiving_a_project"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Archiving_a_project.xml" data-toc="Archiving_a_project">归档项目</h1>可以将不活动的项目存档，以减少服务器负载并通知用户项目的休眠状态。<section class="procedure-steps"><h3 id="99e51039">存档项目</h3><ol class="list _decimal"><li class="list__item" id="741fd5fb"><p id="bd7c9110">点击设置图标<img alt="设定值" title="设定值" src="/help/img/upsource/2019.1/settings.png" id="b937cc20" width="19" height="17" class="inline-icon-19">在屏幕的右上方。</p>        <p id="a9ae9221">“ <span class="control">管理”</span>视图将打开。</p></li><li class="list__item" id="549af4e0"><p>单击项目名称旁边的“ <span class="control">编辑项目”</span>按钮。</p></li><li class="list__item" id="3a9aa098"><p>选择<span class="control">存档项目</span>复选框：</p><figure><img alt="存档项目" title="存档项目" src="/help/img/upsource/2019.1/archived-project.png" id="8f1cfd51" width="610" height="600"></figure><p></p></li></ol></section>    <ul class="list _ul"><li class="list__item" id="52e36579">            <p id="775e570b">归档项目不会检查并从其远程存储库获取更改。</p>        </li><li class="list__item" id="c54706ab">            <p id="864b68f1">用户将无法创建新评论（现有评论保持不变，可以进行处理和评论）。</p>        </li><li class="list__item" id="82bccca1">            <p id="2d6dbd31">归档的项目显示相应的标签，通知用户该项目处于非活动状态：</p>            <figure><img alt="archived-label.png" title="archived-label.png" src="/help/img/upsource/2019.1/archived-label.png" id="865b1514" width="200" height="294"></figure>        </li></ul><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="managing-labels.html">管理标签</a> <a class="navigation-links__next" href="set-users-main.html">设置用户，组，角色和权限</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
