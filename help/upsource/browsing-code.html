                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta name="description" content="browse project, project directory" data-skip-index="skip"><meta charset="UTF-8"><title>在存储库中浏览代码-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="browsing_code"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="browsing_code.xml" data-toc="browsing_code">在存储库中浏览代码</h1>        <p id="d5a5c70a">要浏览代码库的最新版本，请单击项目主页顶部的“ <span class="control">浏览代码”</span>链接：</p>    <figure><img alt="link_to_browse" title="link_to_browse" src="/help/img/upsource/2019.1/link_to_browse.png" id="5ff4bf85" width="610" height="367"></figure>    <p id="ce3ad932">显示默认分支的存储库目录树（如果尚未设置默认分支，则需要选择显示哪个分支）：</p>    <figure><img alt="Browse_dir_rec" title="Browse_dir_rec" src="/help/img/upsource/2019.1/browse_dir_rec.png" id="00e47496" width="610" height="766"></figure>    <p id="64b461d3">您可以浏览整个目录树，并通过单击它们查看其中包含的文件。</p>    <p id="aee08f22">要浏览特定修订版本的代码库：在修订版本视图中，单击页面顶部的“ <span class="control">浏览代码”</span>链接：</p>    <figure><img alt="Browse_link_rev" title="Browse_link_rev" src="/help/img/upsource/2019.1/browse_link_rev.png" id="4a6e3571" width="610" height="624"></figure>    <p id="e9a538f9">显示该特定修订版的代码库的快照，包括该特定提交中的所有文件：</p>    <figure><img alt="Browse_dir_rev" title="Browse_dir_rev" src="/help/img/upsource/2019.1/browse_dir_rev.png" id="7c5b9f3d" width="610" height="436"></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="compare-page.html">比较版本，分支和标签</a> <a class="navigation-links__next" href="view-individual-files.html">查看单个文件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
