                        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
                        })(window,document,'script','dataLayer','GTM-5P98');
                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>讨论标签-帮助|上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="discussion_labels"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="discussion_labels.xml" data-toc="discussion_labels">讨论标签</h1>    <p id="f1732004">您可以将标签应用于任何讨论，以表示优先级，类别或您认为有用的任何其他信息。</p>    <figure><img alt="标签1" title="标签1" src="/help/img/upsource/2019.1/CR_labels1.png" id="494a9be7" width="610" height="228"></figure>    <p id="cd8c50d2">有几个预定义的标签可供选择：</p>    <ul class="list _ul"><li class="list__item" id="a8c6ac07"><p>虫子</p></li><li class="list__item" id="b66ced73"><p>代码风格</p></li><li class="list__item" id="6b439604"><p>增强</p></li><li class="list__item" id="bc6bc224"><p>把招工广告</p></li></ul>    <figure><img alt="CR_labels2.png" title="CR_labels2.png" src="/help/img/upsource/2019.1/CR_labels2.png" id="40c6dbcc" width="610" height="352"></figure>    <p id="d2812901">所选标签将显示：</p>    <figure><img alt="CR_labels4.png" title="CR_labels4.png" src="/help/img/upsource/2019.1/CR_labels4.png" id="8bd54651" width="610" height="178"></figure>    <p id="3d864c90">要从讨论中<b id="5de42e3a">删除</b>标签，请单击<span class="control">减号</span>图标：</p>    <figure><img alt="CR_labels5.png" title="CR_labels5.png" src="/help/img/upsource/2019.1/CR_labels5.png" id="0e272ef5" width="610" height="248"></figure>    <p id="c920b31a">您还可以<b id="d6881ca4">创建</b>在整个项目中可用的自定义标签。选择<span class="control">创建新标签</span> ，输入标签名称并选择所需的颜色，然后点击<span class="control">创建标签</span> 。</p>    <figure><img alt="CR_labels3.png" title="CR_labels3.png" src="/help/img/upsource/2019.1/CR_labels3.png" id="d4e9de48" width="610" height="300"></figure>    <aside class="note " rel="d4e9de48" id="9449651b" data-title="">        <p id="e8dbfaf4">要从列表中<a href="managing-labels.html">编辑和删除标签</a> ，您必须具有项目管理员权限。项目管理员还可以集中创建新标签，而无需将其应用于讨论。</p>    </aside>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="commenting-from-e-mail.html">电子邮件</a> <a class="navigation-links__next" href="review-labels.html">评论标签中的评论</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
