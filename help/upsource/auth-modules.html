="c32d030f">          <a href="/help/hub/GitHub-Authentication-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">使用GitHub帐户登录</a>      </li><li class="list__item" id="8abd4016">          <a href="/help/hub/Google-Authentication-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">使用Google登录</a>      </li><li class="list__item" id="fa2c30a7">          <a href="/help/hub/Atlassian-Jira-Auth-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">使用Atlassian Jira登录</a>      </li><li class="list__item" id="379e2074">          <a href="/help/hub/AOL-Authentication-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">使用AOL登录</a>      </li><li class="list__item" id="9e096ad2">          <a href="/help/hub/OpenID-Authentication-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">使用OpenID登录</a>      </li><li class="list__item" id="718b6631">          <a href="/help/hub/Yahoo-Authentication-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">使用Yahoo登录</a>      </li></ul><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="resolving-username.html">解决未知的提交者用户名</a> <a class="navigation-links__next" href="email-setup.html">设置电子邮件通知</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
