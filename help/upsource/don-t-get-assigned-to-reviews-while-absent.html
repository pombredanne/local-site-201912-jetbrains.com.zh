                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>缺席时不要分配给评论-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Don_t_get_assigned_to_reviews_while_absent"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Don_t_get_assigned_to_reviews_while_absent.xml" data-toc="Don_t_get_assigned_to_reviews_while_absent">缺席时不要分配给评论</h1>    <p id="4da10da7">在<a href="custom-workflows.html">自定义工作流程</a>下，Upsource可以将您分配为审阅者或观察者的评论。如果您打算休假，则可以在指定的天数内启用“ <span class="control">不在办公室”</span>模式。这将暂停自动审阅分配和电子邮件提醒，以在您缺席时审阅现有审阅中的更改。其他通知仍将发送。</p>    <p id="25e7a0f0">要启用<span class="control">外出</span>模式，请转到您的<a href="user-profile.html">个人资料</a>并按相应的按钮：</p>    <figure><img alt="profile.png" title="profile.png" src="/help/img/upsource/2019.1/profile.png" id="5fc4b4a3" width="610" height="778"></figure>    <p id="f80936f9">其他用户将可以在您的个人资料页面上看到您的缺勤信息：</p>    <figure><img alt="missing-in-profile.png" title="missing-in-profile.png" src="/help/img/upsource/2019.1/absence-in-profile.png" id="332136d0" width="400" height="394"></figure>    <p id="08dc334a">..以及他们尝试为您分配评论时：</p>    <figure><img alt="absent-reviewer.png" title="absent-reviewer.png" src="/help/img/upsource/2019.1/absent-reviewer.png" id="bc707b2c" width="400" height="464"></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-issues.html">为问题跟踪器创建问题</a> <a class="navigation-links__next" href="synchronizing-your-activities-in-github-projects.html">同步GitHub项目中的活动</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
