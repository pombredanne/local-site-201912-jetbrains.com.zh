                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>显示自定义通知-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Displaying_a_custom_banner"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Displaying_a_custom_banner.xml" data-toc="Displaying_a_custom_banner">显示自定义通知</h1>        <p id="e04b19be">您可以编写将显示给所有Upsource用户的产品内通知。它们可用于通知用户即将进行的维护，组织变更或仅共享有用的信息。</p>        <section class="procedure-steps"><h3 id="37f280bb">创建和显示横幅</h3><ol class="list _decimal"><li class="list__item" id="565e1c0a"><p>以管理员身份登录到Upsource。</p></li><li class="list__item" id="3db17f46"><p>点击设置图标<img alt="设定值" title="设定值" src="/help/img/upsource/2019.1/settings.png" id="af7a71d3" width="19" height="17" class="inline-icon-19">在屏幕的右上方。“ <span class="control">管理”</span>视图将打开。</p></li><li class="list__item" id="2c0c53e4"><p>单击<span class="control">设置服务器座右铭</span>链接。</p></li><li class="list__item" id="ab553546"><p>输入您的消息，然后单击<span class="control">设置格言</span> 。</p></li></ol></section>        <figure><a class="lightbox" href="/help/img/upsource/2019.1/server_motto.zoomed.png"><img alt="server_motto.png" title="server_motto.png" src="/help/img/upsource/2019.1/server_motto.png" id="bc0c0d75" width="610" height="876"></a></figure>        <p id="8739a46e">登录后，横幅会向用户显示一会儿：</p>        <figure><img alt="server_motto_displayed.png" title="server_motto_displayed.png" src="/help/img/upsource/2019.1/server_motto_displayed.png" id="7ee4025a" width="610" height="806"></figure>        <p id="5b2b53d1">要删除横幅，请按照上面的说明进行操作，最后一步将文本字段留空。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="running-upsource-in-a-read-only-mode.html">以只读模式运行Upsource</a> <a class="navigation-links__next" href="changing-upsource-logo.html">更改Upsource徽标</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
