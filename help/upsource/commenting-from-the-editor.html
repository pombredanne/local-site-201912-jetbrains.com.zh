                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>编辑的评论-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Commenting_from_the_editor"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Commenting_from_the_editor.xml" data-toc="Commenting_from_the_editor">编辑的评论</h1>    <p id="da13968e">您可以直接在IDE编辑器中对代码片段发表评论并参与讨论。</p>    <section class="procedure-steps"><h3 id="93e5d1c3">留下代码选择注释：</h3><ol class="list _decimal"><li class="list__item" id="094eb105">            <p id="b5769007">选择您要讨论的片段，然后选择“ <span class="menupath" data-skip-index="skip">上游|</span>在上下文菜单中<span class="menupath" data-skip-index="skip">留下评论</span> （或按<kbd class="keystroke" data-bypass="true"><span class="keystroke__value">Ctrl Alt Slash</span></kbd></p>            <figure><img alt="comment_from_editor_menu" title="comment_from_editor_menu" src="/help/img/upsource/2019.1/comment_from_editor_menu.png" id="26b5b470" width="400" height="359"></figure>        </li><li class="list__item" id="4e7ae671">            <p id="c920c26e">在文本字段中输入消息，然后按<span class="control">确定</span> ：</p>            <figure><img alt="comment_from_editor_field" title="comment_from_editor_field" src="/help/img/upsource/2019.1/comment_from_editor_field.png" id="3fc95cf5" width="400" height="293"></figure>            <p id="fb3876ab">您的评论将附加到最新修订版。但是，您可以选择勾选相应的复选框并指定评论，将其附加到现有评论：</p>            <figure><img alt="attach_to_review" title="attach_to_review" src="/help/img/upsource/2019.1/attach_to_review.png" id="158675d9" width="400" height="374"></figure>            <p id="15810890">如果您要评论的代码或文件完全没有包含在您指定的评论中，则可能会出错，并且您的评论将不会发布。</p>        </li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="ide-manage-reviews.html">在IDE中管理评论</a> <a class="navigation-links__next" href="analyzing-stacktrace-with-upsource.html">使用Upsource分析stacktrace</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
