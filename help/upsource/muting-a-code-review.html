                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>使代码审查静音-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Muting_a_code_review"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Muting_a_code_review.xml" data-toc="Muting_a_code_review">静音代码审查</h1>    <p id="58e348a9">假设您已经<a href="review-branches.html">对代码审查下的分支</a>进行了一些不重要的更改。即使您不希望您的更改被审核，或者甚至不想关注审核进度，您也将成为该审核的另一位作者。作为作者，您不能将自己从评论中删除，但可以将其静音以停止接收电子邮件和新闻提要中的更新。</p>    <section class="procedure-steps"><h3 id="01206922">要使评论静音：</h3><ol class="list _decimal"><li class="list__item" id="49c153ae">            <p id="ed554eca">转到评论主页。</p>        </li><li class="list__item" id="1de6f621">            <p id="35a5a4ba">在左窗格的<span class="control">Overview</span>选项卡下，单击您的用户图片，然后单击<span class="control">Mute</span> ：</p>            <figure><img alt="quiet_review.png" title="quiet_review.png" src="/help/img/upsource/2019.1/mute_review.png" id="e81691f3" width="400" height="444"></figure>        </li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="review-branches.html">审查分支机构</a> <a class="navigation-links__next" href="reviews-available.html">查找评论</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
