                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>在IDE中切换上级用户帐户-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Switching_Upsource_user_accounts"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Switching_Upsource_user_accounts.xml" data-toc="Switching_Upsource_user_accounts">在IDE中切换上级用户帐户</h1>    <p id="85d491d6">除了在初始插件设置过程中提供的Upsource服务器URL外，Upsource插件还会记住您提供的Upsource帐户凭据。如果您要登录并以其他Upsource用户身份工作，则可以在插件配置中切换Upsource用户帐户。</p>    <section class="procedure-steps"><h3 id="afbf397e">要使用其他Upsource用户帐户登录：</h3><ol class="list _decimal"><li class="list__item" id="6289df9e"><p id="1adcb9f1">在主菜单中，选择<span class="menupath" data-skip-index="skip">工具|上游|更改用户</span> ：</p>                <figure><img alt="ide_change_user_1.png" title="ide_change_user_1.png" src="/help/img/upsource/2019.1/ide_change_user_1.png" id="bbd4a269" width="518" height="286"></figure>        </li><li class="list__item" id="64763d3e"><p id="673e1e2f">在显示的浏览器窗口中，输入新的Upsource用户名和密码。点击<span class="control">登录</span> ：</p>                <figure><img alt="ide_change_user_2.png" title="ide_change_user_2.png" src="/help/img/upsource/2019.1/ide_change_user_2.png" id="e0437fe2" width="300" height="393"></figure>        </li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="analyzing-stacktrace-with-upsource.html">使用Upsource</a> <a class="navigation-links__next" href="code-review-practices.html">Code审查实践</a> <a class="navigation-links__prev" href="analyzing-stacktrace-with-upsource.html">分析stacktrace</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
