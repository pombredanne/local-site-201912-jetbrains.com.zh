                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta name="description" content="committers, commit history" data-skip-index="skip"><meta charset="UTF-8"><title>查看文件历史记录-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="view_file_history"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="view_file_history.xml" data-toc="view_file_history">查看文件历史</h1>        <div class="chapter"><h2 id="history-view" data-toc="view_file_history#history-view">历史记录视图</h2>        <p id="8ba965ad">“ <span class="control">历史记录”</span>视图使您可以查看文件自创建以来的演变方式以及贡献者。</p>        <p id="f8e26541">要打开“ <span class="control">历史记录”</span>视图，请导航至“ <a href="view-individual-files.html">文件”视图</a> ，然后单击“ <span class="control">历史记录”</span>按钮：</p>        <figure><img alt="code_blame_history" title="code_blame_history" src="/help/img/upsource/2019.1/code_blame_history.png" id="54676e9e" width="610" height="260"></figure>        <p id="8ed04ecf">此视图显示影响文件的修订列表。</p>        <figure><a class="lightbox" href="/help/img/upsource/2019.1/history_view.zoomed.png"><img alt="history_view.png" title="history_view.png" src="/help/img/upsource/2019.1/history_view.png" id="aeb577df" width="610" height="662"></a></figure>    </div>    <div class="chapter"><h2 id="blame-view" data-toc="view_file_history#blame-view">怪观</h2>        <p id="e6bffd27"><span class="control">Blame</span>视图显示对贡献者和修订的行级引用，这些引用和修订最近影响了文件中的特定代码行。</p>        <p id="7414bad5">要打开<span class="control">Blame</span>视图，请导航到<a href="view-individual-files.html">File视图</a> ，然后单击<span class="control">Blame</span>按钮。</p>        <p id="f7fb543f">与特定更改相关的每个参考都包含带有链接的修订ID，其作者和更改日期。</p>        <figure><a class="lightbox" href="/help/img/upsource/2019.1/blame_view.zoomed.png"><img alt="blame_view.png" title="blame_view.png" src="/help/img/upsource/2019.1/blame_view.png" id="48287d92" width="610" height="612"></a></figure>    </div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="navigate-in-file.html">在文件内和文件内</a> <a class="navigation-links__next" href="branches.html">浏览查看和比较分支</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
