                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>重置失败的项目-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Resetting_a_failed_project"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Resetting_a_failed_project.xml" data-toc="Resetting_a_failed_project">重置失败的项目</h1>    <p id="c67f49cf">如果Upsource项目由于某种原因未能初始化，则在大多数情况下，将其重置将解决问题。</p>    <section class="procedure-steps"><h3 id="13fae36e">重置项目：</h3><ol class="list _decimal"><li class="list__item" id="3feba3ad"><p>点击设置图标<img alt="设定值" title="设定值" src="/help/img/upsource/2019.1/settings.png" id="cfdb632c" width="19" height="17" class="inline-icon-19">在屏幕的右上方。“ <span class="control">管理”</span>视图将打开。</p></li><li class="list__item" id="2e22c153">            <p id="7e077917">可以通过错误消息识别失败的项目，并在其旁边显示“ <span class="control">重置项目”</span>按钮：</p>            <figure><a class="lightbox" href="/help/img/upsource/2019.1/reset_project.zoomed.png"><img alt="reset_project.png" title="reset_project.png" src="/help/img/upsource/2019.1/reset_project.png" id="3836ec1f" width="610" height="130"></a></figure>        </li><li class="list__item" id="0c7bd7ac"><p>单击<span class="control">重置项目</span> 。</p></li></ol></section>    <p id="30e74c23">如果重置项目无济于事，请阅读错误消息-可能很容易识别和修复问题（例如，没有到VCS服务器的网络连接）。</p>    <p id="4f2af357">无法自行修复吗？请收集日志并<a href="/support/upsource/" rel="noopener noreferrer" data-external="true" target="_blank">联系上游支持</a> 。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="editing-deleting-projects.html">编辑和删除项目</a> <a class="navigation-links__next" href="issue-tracker-integration.html">问题跟踪器集成</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
