                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>查看和比较分支-帮助|帮助上游</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="branches"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="branches.xml" data-toc="branches">查看和比较分支</h1>    <p id="c6476d14">分支页面允许您监视跨分支的活动。要查看它，请单击修订列表顶部的“ <span class="control">分支</span> ”：</p>    <figure><img alt="branch_link" title="branch_link" src="/help/img/upsource/2019.1/branches_link.png" id="97aecea6" width="610" height="350"></figure>    <p id="394aef78">您可以快速搜索和比较分支，并查看哪些分支处于活动状态或过时。</p>    <p id="c0551a5f">        </p><figure><a class="lightbox" href="/help/img/upsource/2019.1/branches_page.zoomed.png"><img alt="branch_page.png" title="branch_page.png" src="/help/img/upsource/2019.1/branches_page.png" id="c0acaa10" width="610" height="1144"></a></figure>    <p></p>    <p id="ffe6f871"><span class="control">设置默认分支</span>按钮（项目管理员可用）将带您到<a href="creating-first-project.html">项目配置屏幕</a> ，可以在其中指定此设置。设置默认分支后，在显示提交图，呈现自述文件，比较分支等时，UI会变得更加智能。创建<a href="review-branches.html#merge-review-compare-branches">合并审阅</a>还需要默认分支。</p><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="view-file-history.html">查看文件历史</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
