                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>同步GitLab项目-帮助|帮助上游</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Synchronizing_a_GitLab_project"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Synchronizing_a_GitLab_project.xml" data-toc="Synchronizing_a_GitLab_project">同步一个GitLab项目</h1>    <p id="59ebaf2e">创建（或编辑）GitLab项目时，您可以在Upsource和GitLab之间同步注释和合并请求。</p>    <section class="procedure-steps"><h3 id="11619bd2">与Upsource设置同步</h3><ol class="list _decimal"><li class="list__item" id="0d03dc84">            <p id="b977df5f">                在集线器中<a href="https://www.jetbrains.com/help/hub/OAuth2-Authentication-Module.html" rel="noopener noreferrer" data-external="true" target="_blank">启用</a> OAuth 2.0身份验证模块。</p>        </li><li class="list__item" id="89affeb1">            <p id="d6f73e68">设置GitLab项目时，在“ <a href="creating-a-project-general.html">创建项目”</a>页面上，勾选“ <span class="control">将合并请求作为分支导入”，</span>并<span class="control">同步注释和合并请求</span>            </p>        </li><li class="list__item" id="e417c394">            <p id="ca5350b5">                </p><ul class="list _ul"><li class="list__item" id="422b2829">                        <p id="df731ad7">单击<span class="control">获取同步令牌</span> -将要求您登录到GitLab。</p>                    </li><li class="list__item" id="c0ea695e">                        <p id="63b2255b">或输入个人的GitLab令牌</p>                    </li></ul>            <p></p>        </li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="creating-a-github-project.html">创建GitHub项目</a> <a class="navigation-links__next" href="creating-subseq-projects.html">创建后续项目</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
