                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>引入和解决的问题报告-帮助|帮助上游</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Introduced_and_fixed_issues_report"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Introduced_and_fixed_issues_report.xml" data-toc="Introduced_and_fixed_issues_report">引入和修复的问题报告</h1>    <p id="fe7724b5">此报告使您可以更好地了解特定更改如何影响整体代码质量。</p>    <p id="16c1ebbd">打开评论，然后从左窗格中选择一个文件。</p>    <p id="5b809484">上游会计算文件的先前版本与当前版本之间的差异，并向您显示正在查看的更改中引入或解决的问题（错误和警告）的详细信息：</p>    <figure><a class="lightbox" href="/help/img/upsource/2019.1/code_analysis_sum_1.zoomed.png"><img alt="code_analysis_sum_1.png" title="code_analysis_sum_1.png" src="/help/img/upsource/2019.1/code_analysis_sum_1.png" id="03c757eb" width="610" height="1084"></a></figure>    <p id="c35dc4b2">要在差异视图中隐藏问题描述，请取消选中<span class="control">显示详细信息</span> 。</p>    <p id="d14c6e5d">页面底部的单独面板列出了修订中包含的所有文件的已引入和已修复的问题：</p>    <figure><a class="lightbox" href="/help/img/upsource/2019.1/code_analysis_sum_2.zoomed.png"><img alt="code_analysis_sum_2.png" title="code_analysis_sum_2.png" src="/help/img/upsource/2019.1/code_analysis_sum_2.png" id="0fe79ce7" width="610" height="796"></a></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reviews-available.html">查找评论</a> <a class="navigation-links__next" href="code-ownership-report.html">代码所有权报告</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
