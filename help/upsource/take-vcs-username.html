                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><meta charset="UTF-8"><title>模拟VCS用户名-帮助|帮助上游</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="take_vcs_username"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索上游帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>上载2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="default" data-group="primary" selected>默认（Windows / Linux）</option><option value="mac_os_x_10.5_" data-group="secondary">默认（Mac OS X 10.5+）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="take_vcs_username.xml" data-toc="take_vcs_username">模拟VCS用户名</h1>    <p id="e604ea45">当Upsource看到一个新的提交时，它将尝试通过将其VCS用户名和电子邮件与存储在<span class="control">VCS User Names</span>字段中的现有Upsource用户凭据进行匹配来识别其作者。如果找到该用户，则他的Upsource用户名和userpic（如果有的话）显示在修订列表旁边。</p>    <p id="ebdaceae">如果没有匹配项，则将提交作者视为未知，并且其VCS用户名以<i id="4c06333c">斜体显示</i> 。</p>    <p id="96047b8e">如果您将未解析的名称识别为您的名称，则可以通过将鼠标光标放在该名称上并单击“ <span class="control">这就是我”</span>来将其分配给自己<span class="control">。</span> ：</p>    <figure><img alt="this_is_me.png" title="this_is_me.png" src="/help/img/upsource/2019.1/this_is_me.png" id="64816851" width="610" height="198"></figure><div class="last-modified" data-skip-index="skip">上次修改时间：2019年8月9日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="user-badges.html">用户徽章</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
