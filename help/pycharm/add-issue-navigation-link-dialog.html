e><img alt="添加问题导航链接" title="添加问题导航链接" src="/help/img/idea/2019.2/add-issue-nav-link.png" id="b689c0f5" width="427" height="255"></figure>                <p></p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-version-control-issue-navigation.html">发行导航</a> <a class="navigation-links__next" href="settings-version-control-git.html">Git</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
