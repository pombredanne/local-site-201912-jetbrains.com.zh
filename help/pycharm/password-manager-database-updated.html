="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Password_Manager_Database_Updated.xml" data-toc="Password_Manager_Database_Updated">密码管理器数据库已更新</h1>    <p id="e98b9640">当您使用先前PyCharm版本的配置启动新的PyCharm版本时，此对话框仅打开一次。</p>    <p id="4a25a8a5">通过PyCharm，您可以将当前保存的密码数据库转换为新数据库。</p>    <div class="table-wrapper"><table width="100%" id="3f6c20ee"><thead><tr id="1b48e412" class="ijRowHead"><th id="e36f0339"><p>项目</p></th><th id="0a0b6a2a"><p>描述</p></th></tr></thead><tbody><tr id="d4fe0c89" class="ijRowOdd"><td id="bcd36c97"><p>密码</p></td><td id="27122671"><p>使用此字段输入您在先前版本的PyCharm中使用的主密码。</p></td></tr><tr id="d3d41ee1" class="ijRowEven"><td id="78957383"><p>兑换</p></td><td id="1bae1e02"><p>单击此按钮将保存的密码存储在新的密码数据库中。</p></td></tr><tr id="356d3169" class="ijRowOdd"><td id="c04372a2"><p>清除密码</p></td><td id="c279407a"><p>如果单击此按钮，将不会进行任何转换，并且不会保存您的旧密码。如果关闭此对话框而不输入主密码，将执行相同的操作。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reference-ide-settings-password-safe.html">密码</a> <a class="navigation-links__next" href="setup-master-password-dialog.html">设置主密码对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
