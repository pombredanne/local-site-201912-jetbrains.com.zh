group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="topicId999917.xml" data-toc="refactoring.extract.superclass.dialog">提取超类对话框</h1>               <p id="8a059737"><span class="menupath" data-skip-index="skip">重构|提取物|超类</span></p>      <hr id="213e291e">      <div class="table-wrapper"><table width="100%" id="56652e1c"><thead><tr id="5926bef6" class="ijRowHead"><th id="26a1670a"><p>项目</p></th><th id="c7caacc7"><p>描述</p></th></tr></thead><tbody><tr id="3b15911d" class="ijRowOdd"><td id="3f0fe2d5"><p>从中提取超类</p></td><td id="b0a9f4d6"><p>此只读字段显示类的名称，应从中提取超类。</p></td></tr><tr id="12415f36" class="ijRowEven"><td id="08c27f69"><p>超类名称</p></td><td id="3162ed1c"><p>在此文本字段中，输入超类名称。</p></td></tr><tr id="7a1536a4" class="ijRowOdd"><td id="611bffd4"><p>新班级目录</p></td><td id="aa9f6cf8">在此文本字段中，指定目标目录的路径，新类将存储在该目录中。 <a name="UsingSelectPathDialog"></a>      <aside class="tip sideblock" rel="0be3097f" id="e8fb03c1" data-title="">         <p id="0e433da1">在键入路径时使用代码完成：</p>                  <figure><img alt="提取超类" title="提取超类" src="/help/img/idea/2019.2/rm_ExtractSuperclass.png" id="915392bd" width="418" height="138"></figure>         <p id="da84e486">您也可以单击省略号按钮，或按<kbd data-primary_default_for_windows="Shift+Enter" data-primary_intellij_idea_classic_macos="Shift+Enter" data-primary_default_for_gnome="Shift+Enter" data-primary_default_for_kde="Shift+Enter" data-primary_sublime_text="Ctrl+Enter" data-primary_eclipse="Shift+Enter" data-primary_emacs="Shift+Enter" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⇧⏎" data-secondary_default_for_gnome="⇧⏎" data-secondary_default_for_kde="⇧⏎" data-secondary_eclipse="⇧⏎" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘⏎">Shift+Enter</kbd> ，然后在“ <span class="control">选择路径”</span>对话框中选择所需的路径。</p>      </aside>                  </td></tr><tr id="3991e7a6" class="ijRowEven"><td id="254e7ed8"><p>成员组成超类</p></td><td id="b1d82904"><p>该区域显示原始班级中检测到的成员列表。选中要包括在新超类中的成员旁边的复选框。</p></td></tr></tbody></table></div>           <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="extract-parameter-refactoring-dialog.html">提取参数对话框</a> <a class="navigation-links__next" href="extract-variable-refactoring-dialog.html">提取变量对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
