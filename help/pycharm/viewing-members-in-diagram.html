            " seeals=":[=" titl=":=" referenc=",=" link=":=" ur=":" class-diagram-toolbar-and-context-menu.htm="," tex=":" class="" diagram="" toolbar,="" context="" menu="" and="" legen="}=" language="" framework-specific="" guideline=",=" viewing-diagram.htm="," viewing="" diagra="}=" web="" resource=",=" http:="" ="" devnet.jetbrains.com="" community="" python?view="documents" developer="" communit="}="><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索PyCharm帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>PyCharm 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="primary_default_for_windows" data-group="primary" selected>Windows默认</option><option value="primary_intellij_idea_classic_macos" data-group="primary">IntelliJ IDEA经典版（macOS）</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Viewing_Members_in_Diagram.xml" data-toc="Viewing_Members_in_Diagram">在图中查看成员</h1>                            <p id="e9f4a131">默认情况下，这些图仅显示节点元素。但是，您也可以显示成员。</p>                    <section class="procedure-steps"><h3 id="a398d558">在图中显示成员</h3><ol class="list _decimal"><li class="list__item" id="75375882"><p>按<kbd data-primary_default_for_windows="Ctrl+Shift+Alt+U" data-primary_intellij_idea_classic_macos="Shift+Alt+⌘+U" data-primary_default_for_gnome="Ctrl+Shift+Alt+U" data-primary_default_for_kde="Ctrl+Shift+Alt+U" data-primary_sublime_text="Ctrl+Shift+Alt+U" data-primary_eclipse="Ctrl+Shift+Alt+U" data-primary_emacs="Ctrl+Shift+Alt+U" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌥⇧⌘U" data-secondary_default_for_gnome="⌃⌥⇧U" data-secondary_default_for_kde="⌃⌥⇧U" data-secondary_eclipse="⌃⌥⇧U" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌥⇧⌘U">Ctrl+Shift+Alt+U</kbd>打开图。</p></li><li class="list__item" id="6530ca81">请执行以下任一操作：<ul class="list _ul"><li class="list__item" id="c21fedb6"><p>在图工具栏上，单击与要显示的成员相对应的<a href="class-diagram-toolbar-and-context-menu.html">按钮</a> 。</p></li><li class="list__item" id="1f3d3505"><p>右键单击图背景，然后在上下文菜单上，指向“ <span class="menupath" data-skip-index="skip">显示类别”</span>命令，然后选择要显示或隐藏的类别。</p></li></ul>            </li></ol></section>           <aside class="note " rel="a398d558" id="0a9125a2" data-title="">            <p id="de34a9fa">当您选择“ <span class="menupath" data-skip-index="skip">显示类别”</span>命令时，相应工具栏按钮的状态将相应更改。</p>                                </aside>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="navigating-to-source-from-diagram.html">从</a> <a class="navigation-links__prev" href="viewing-class-hierarchy-as-a-class-diagram.html">类图查看类层次结构</a> <a class="navigation-links__next" href="navigating-to-source-from-diagram.html">从图导航到源</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
