Win的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Building_Class_Hierarchy.xml" data-toc="procedures.viewinghierarchy.class">建筑类层次结构</h1>                            	<a name="non_educational_edition_feature"></a>    <aside class="warning " rel="Building_Class_Hierarchy.xml" id="602feb3f" data-title=""><p>此功能在PyCharm的<b id="79dbbbcd" origin="intellij-platform">教育</b>版中不可用。</p></aside>			<p id="4dd81083">您可以在“ <a href="hierarchy-tool-window.html">层次结构”工具窗口中浏览</a>选定类的父类和子类的<a href="hierarchy-tool-window.html">层次结构</a> 。</p>        <p id="9d077b6c">请注意，仅当您构建类层次结构时，“层次结构”工具窗口才可用，如下所述。</p>		<section class="procedure-steps"><h3 id="fc5a9113">建立类的层次结构</h3><ol class="list _decimal"><li class="list__item" id="caret"><p>在编辑器中打开具有所需类的文件，然后将插入号放置在类内部或类名称上的任何位置。</p></li><li class="list__item" id="9516f5d9"><p>在主菜单上，选择“ <span class="menupath" data-skip-index="skip">导航”。键入层次结构</span>或按<kbd data-primary_default_for_windows="Ctrl+H" data-primary_intellij_idea_classic_macos="Ctrl+H" data-primary_default_for_gnome="Ctrl+H" data-primary_default_for_kde="Ctrl+H" data-primary_sublime_text="N/A" data-primary_eclipse="F4" data-primary_emacs="Ctrl+H" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌃H" data-secondary_default_for_gnome="⌃H" data-secondary_default_for_kde="⌃H" data-secondary_eclipse="F4" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">Ctrl+H</kbd> 。</p></li></ol></section>                    <br>                        <figure><img alt="py类型层次结构" title="py类型层次结构" src="/help/img/idea/2019.2/py_type_hierarchy.png" id="0a318316" width="965" height="495"></figure>		<div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="viewing-structure-of-a-source-file.html">查看</a> <a class="navigation-links__next" href="retaining-hierarchy-tabs.html">保留层次结构选项卡</a> <a class="navigation-links__prev" href="viewing-structure-of-a-source-file.html">的源文件的</a> <a class="navigation-links__next" href="retaining-hierarchy-tabs.html">结构</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
