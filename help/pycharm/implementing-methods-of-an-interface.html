y">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Implementing_Methods_of_an_Interface.xml" data-toc="procedures.developingcode.implement">实现接口或抽象类的方法</h1>                                            <p id="c12689ce">如果一个类被声明为实现某个抽象类，则它必须实现此类的方法。PyCharm为实现的方法创建存根。</p>        <p id="17d3b081">可以实现抽象类的方法和包含<code class="code">raise NotImplementedError</code> 。</p>	<section class="procedure-steps"><h3 id="required-methods">实施所需的方法</h3><ol class="list _decimal"><li class="list__item" id="10a04da8"><p>在<span class="menupath" data-skip-index="skip">代码</span>菜单上，单击<span class="menupath" data-skip-index="skip">实现方法</span> <kbd data-primary_default_for_windows="Ctrl+I" data-primary_intellij_idea_classic_macos="⌘+I" data-primary_default_for_gnome="Ctrl+I" data-primary_default_for_kde="Ctrl+I" data-primary_sublime_text="N/A" data-primary_eclipse="Shift+Alt+P" data-primary_emacs="Ctrl+I" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌃I" data-secondary_default_for_gnome="⌃I" data-secondary_default_for_kde="⌃I" data-secondary_eclipse="⌥⇧P" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">Ctrl+I</kbd> 。或者，可以右键单击类文件中的任何位置，然后单击“ <span class="control">生成”。</span> <kbd data-primary_default_for_windows="Alt+Insert" data-primary_intellij_idea_classic_macos="Ctrl+N" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_sublime_text="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_emacs="Alt+Insert" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌘N" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_eclipse="N/A" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘N">Alt+Insert</kbd> ，然后选择<span class="control">实施方法</span> 。</p></li><li class="list__item" id="1a98300e"><p>选择要实施的方法。</p></li></ol></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="generate-custom-code-constructs-using-live-templates.html">使用实时模板生成自定义代码构造</a> <a class="navigation-links__next" href="overriding-methods-of-a-superclass.html">重写超类的方法</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
