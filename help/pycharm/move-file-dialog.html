2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮">然后在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a>选择目标软件包。</p></td></tr><tr id="ba434e8e" class="ijRowEven"><td id="14bb9540"><p>搜索参考</p></td><td id="75afd5bd"><p>选中复选框以查找并更新对要移动文件的引用。</p></td></tr><tr id="329807e9" class="ijRowOdd"><td id="8e257209"><p>在编辑器中打开移动的文件</p></td><td id="5e239f4b"><p>选择此复选框以在编辑器中查看移动的文件。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reference-move-class-dialog.html">移动类/功能对话框</a> <a class="navigation-links__next" href="move-module-members-dialog.html">移动模块成员对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
