on><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Pausing_and_Resuming_the_Debugger_Session.xml" data-toc="procedures.debugging.pauseResume">暂停和恢复调试器会话</h1>          <p id="intro">当遇到断点或手动暂停正在运行的线程或应用程序时，调试会话将暂停。</p>      <section class="procedure-steps"><h3 id="pause" data-toc="procedures.debugging.pauseResume#pause">暂停调试会话</h3><ul class="list "><li class="list__item" id="e37b1d1d"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">运行|暂停程序</span> 。</p></li><li class="list__item" id="6d9e8f96">          <p id="982a03e0">请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.pause.svg@2x.png" width="16" alt="图标动作暂停svg">在调试工具栏上。</p>          <p id="c0306f27">              <a name="icon_tool_window_stop_output_node_comment"></a>请注意，该按钮不适用于<a href="run-debug-configuration-node-js.html">“运行/调试配置：Node.js”</a> ， <a href="run-debug-configuration-node-js-remote-debug.html">“运行/调试配置：附加到Node.js / Chrome</a> ”和<a href="run-debug-configuration-nodeunit.html">“运行/调试配置：NodeUnit”</a> 。</p>      </li></ul></section>      <section class="procedure-steps"><h3 id="resume" data-toc="procedures.debugging.pauseResume#resume">恢复调试会话</h3><ul class="list "><li class="list__item" id="59624adf"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">运行|恢复程序</span> 。</p></li><li class="list__item" id="7757c136"><p>请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.resume.svg@2x.png" width="16" alt="图标动作恢复svg">在调试工具栏上。</p></li><li class="list__item" id="46873d56"><p>按<kbd data-primary_default_for_windows="F9" data-primary_intellij_idea_classic_macos="F9" data-primary_default_for_gnome="F9" data-primary_default_for_kde="F9" data-primary_sublime_text="N/A" data-primary_eclipse="F8" data-primary_emacs="F9" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌥⌘R" data-secondary_default_for_gnome="F9" data-secondary_default_for_kde="F9" data-secondary_eclipse="F8" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">F9</kbd> 。</p></li></ul></section>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="starting-the-debugger-session.html">启动调试器会话</a> <a class="navigation-links__next" href="monitoring-the-debug-information.html">监视调试信息</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
