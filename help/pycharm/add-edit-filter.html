          </p>	            <p id="9b815581">使用此对话框可以定义过滤器，以帮助跟踪源代码中的TODO项目。</p>        				<div class="table-wrapper"><table width="100%" id="6d0af86b"><thead><tr id="1325d527" class="ijRowHead"><th id="c4ca4335" width="10%"><p>项目</p></th><th id="6eed469e"><p>描述</p></th></tr></thead><tbody><tr id="33357dfe" class="ijRowOdd"><td id="e165d15f"><p>名称</p></td><td id="ae69d3ba"><p>在此文本框中，指定过滤器的名称。</p></td></tr><tr id="c2836199" class="ijRowEven"><td id="6372eee9"><p>模式</p></td><td id="1ae7c28e"><p>从可用模式列表中，通过选中旁边的复选框，选择要包含在过滤器中的模式。</p></td></tr></tbody></table></div>	<div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="add-edit-pattern-dialog.html">添加/编辑模式对话框</a> <a class="navigation-links__next" href="plugins-settings.html">插件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
