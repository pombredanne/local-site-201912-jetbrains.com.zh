econdary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Enable_Version_Control_Integration_Dialog.xml" data-toc="reference.version.control.enable.version.control.integration">启用版本控制集成对话框</h1>			            <p id="1fab75b7">                <span class="menupath" data-skip-index="skip">VCS |启用版本控制集成</span>            </p>            <hr id="d56bb29a">			<p id="75981a90">在此对话框中，选择要在项目中使用的已注册版本控制系统之一，并将其分配给项目根目录。</p>                <p id="b194f77c">仅当项目不使用任何版本控制系统时，对话框和菜单项才可用。</p>						<div class="table-wrapper"><table width="100%" id="121a0478"><thead><tr id="26bf7d32" class="ijRowHead"><th id="b41f29c2" width="30%"><p>项目</p></th><th id="a51f0f37"><p>描述</p></th></tr></thead><tbody><tr id="b8d7b38d" class="ijRowOdd"><td id="8d5d1e36"><p>选择一个版本控制系统以与项目根目录关联</p></td><td id="b61c7abb"><p>从此列表中，选择要与项目根目录关联的受支持的版本控制系统之一。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="commit-changes-dialog.html">提交更改对话框</a> <a class="navigation-links__next" href="file-status-highlights.html">文件状态突出显示</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
