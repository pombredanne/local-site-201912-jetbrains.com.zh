se" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Starting_the_Debugger_Session.xml" data-toc="procedures.debugging.startingDebugger">启动调试器会话</h1>                                    <section class="procedure-steps"><h3 id="before">调试之前</h3><ol class="list _decimal"><li class="list__item" id="28111800"><p>              在源代码中<a href="using-breakpoints.html#set-line-breakpoint">设置断点</a> 。</p></li><li class="list__item" id="9a22bec8"><p>如有必要，请创建或修改相应的<a href="creating-and-editing-run-debug-configurations.html">“运行/调试”配置</a> 。</p></li></ol></section>        <p id="f765a218">调试会话从选定的运行/调试配置开始。请注意，可以同时启动几个调试过程。</p>              <p id="46669163">例如，除非您选择永久配置，否则Python脚本的调试会话将从默认的临时运行/调试配置开始。</p>                        <section class="procedure-steps"><h3 id="rubyscript">开始调试Python脚本</h3><ol class="list _decimal"><li class="list__item" id="python_script"><p>在编辑器中打开所需的Python脚本，或在“项目”工具窗口中选择它。</p></li><li class="list__item" id="ff10e79c"><p>从上下文菜单中，选择“ <span class="menupath" data-skip-index="skip">调试”<script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></span></p></li></ol></section></article></div></section></main></div></body></html>
