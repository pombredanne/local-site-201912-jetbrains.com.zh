            " seeals=":[=" titl=":=" referenc="}=" link=":=" ur=":" diagram-reference.htm="," tex=":" diagram="" class-diagram-toolbar-and-context-menu.htm="," class="" toolbar,="" context="" menu="" and="" legen="}=" structure-tool-window-file-structure-popup.htm="," structure="" tool="" window,="" file="" popu="}=" web="" resource=",=" http:="" ="" devnet.jetbrains.com="" community="" python?view="documents" developer="" communit="}="><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索PyCharm帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>PyCharm 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="primary_default_for_windows" data-group="primary" selected>Windows的默认设置</option><option value="primary_intellij_idea_classic_macos" data-group="primary">IntelliJ IDEA经典版（macOS）</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Diagram_Preview.xml" data-toc="topicId6293">图表预览</h1>    <p id="16ca08e0">使用“ <a href="structure-tool-window-file-structure-popup.html">结构”视图</a>作为预览，可以使您在图表上获得“ 10,000英尺”的外观。阴影区域代表图表的可见部分。在放大或缩小或更改PyCharm窗口的形状时，阴影区域的大小也会相应更改。</p>                  <figure><img alt="预览图" title="预览图" src="/help/img/idea/2019.2/py_diagramPreview.png" id="e39e5250" width="637" height="514"></figure>            <section class="procedure-steps"><h3 id="ff7a7cb1">启用图预览</h3><ul class="list "><li class="list__item" id="f72e29fc"><p>打开结构工具窗口。</p></li></ul></section>    <section class="procedure-steps"><h3 id="acd84442">在“预览”窗格中，可以执行以下操作：</h3><ul class="list "><li class="list__item" id="ff41f170"><p>按住鼠标按钮，移动阴影区域以获得所需的视图。</p></li><li class="list__item" id="66109cab"><p>在图中选择一个或多个节点，然后在“预览”中将相应的节点标记为深灰色。</p></li></ul></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="diagram-toolbar-and-context-menu.html">图工具栏和上下文菜单</a> <a class="navigation-links__next" href="general-techniques-of-using-diagrams.html">使用图的一般技巧</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
