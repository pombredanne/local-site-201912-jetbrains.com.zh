ondary_default_for_gnome="F11" data-secondary_default_for_kde="F11" data-secondary_eclipse="⌃⇧F11" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘F2">F11</kbd>         </td><td id="fee2d94a"><p>打开或关闭匿名书签。</p></td></tr><tr id="a0ccaee4" class="ijRowOdd"><td id="f9b616e2"><p>用助记符切换书签</p></td><td id="7d71895d">            <kbd data-primary_default_for_windows="Ctrl+F11" data-primary_intellij_idea_classic_macos="⌘+F11" data-primary_default_for_gnome="Ctrl+F11" data-primary_default_for_kde="Ctrl+F11" data-primary_sublime_text="Ctrl+F11" data-primary_eclipse="Ctrl+Shift+Alt+F11" data-primary_emacs="Ctrl+F11" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌥F3" data-secondary_default_for_gnome="⌃F11" data-secondary_default_for_kde="⌃F11" data-secondary_eclipse="⌃⌥⇧F11" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌥F3">Ctrl+F11</kbd>          </td><td id="b8a6fa03"><p>打开或关闭带有助记符的书签。</p></td></tr><tr id="cddeb867" class="ijRowEven"><td id="8224826e"><p>显示书签</p></td><td id="1545151f">            <kbd data-primary_default_for_windows="Shift+F11" data-primary_intellij_idea_classic_macos="Shift+F11" data-primary_default_for_gnome="Shift+F11" data-primary_default_for_kde="Shift+F11" data-primary_sublime_text="N/A" data-primary_eclipse="Shift+F11" data-primary_emacs="Shift+F11" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌘F3" data-secondary_default_for_gnome="⇧F11" data-secondary_default_for_kde="⇧F11" data-secondary_eclipse="⇧F11" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">Shift+F11</kbd>          </td><td id="fc94e555"><p>打开<a href="bookmarks-dialog.html">书签</a>对话框以管理现有书签并在它们之间导航。</p></td></tr></tbody></table></div>		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="nav
