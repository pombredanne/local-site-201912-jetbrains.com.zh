557" height="148"></figure></td><td id="7ffac433"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.2/sql_formatter_continuation_indent_4.png" id="4eb518f2" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="5d5c9769" class="ijRowEven"><td id="0985ff8a"><p>缩进空行</p></td><td id="bc00dd26"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-sql-expressions.html">表达式</a> <a class="navigation-links__next" href="code-style-sql-wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
