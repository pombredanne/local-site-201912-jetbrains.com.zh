="emphasis"><function name=""></function></span> 。</p></td></tr><tr id="1da1312b" class="ijRowEven"><td id="7d32698f"><p>提交</p></td><td id="c1eb1424"><p>指定目标文件的标准路径，所选的类或函数应移至该路径。点击浏览按钮<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮">找到所需的位置。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="move-dialogs.html">移动对话框</a> <a class="navigation-links__next" href="move-file-dialog.html">移动文件对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
