ion value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Inspecting_Watched_Items.xml" data-toc="topicId3094">检查观看的物品</h1>          <p id="intro">PyCharm帮助检查变量并在单独的窗口中监视。例如，如果您需要检查多个参考，请为每个参考打开检查窗口。在这种情况下，将为每个变量或监视引用及其所有子引用创建一个单独的窗口。</p>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="356147a4"><p>选择项目中的<span class="control">变量</span>或的<span class="control">商品</span>窗格中进行检查<a href="debug-tool-window.html">调试</a>工具窗口。</p></li><li class="list__item" id="2933c425"><p>从上下文菜单中，选择“ <span class="control">检查”</span> 。</p></li></ol></section>        <p id="29e1cdd9">检查窗口是非模式的，您可以启动所需数量的窗口。参考的所有更改将立即反映在相应的检查窗口中。</p>    <figure><img alt="检查手表" title="检查手表" src="/help/img/idea/2019.2/debuggerInspectReference.png" id="6490379c" width="495" height="201"></figure>                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="evaluating-expressions.html">评估表达式</a> <a class="navigation-links__next" href="navigating-to-source-code-from-the-debug-tool-window.html">从“调试”工具窗口导航至源代码</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
