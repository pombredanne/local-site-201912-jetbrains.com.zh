n><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Navigating_to_Source_from_Diagram.xml" data-toc="topicId657279">从图导航到源</h1>        			            <p id="7706ee60">在图中，您可以使用所有常规过程来导航到基础源代码：</p>            <ul class="list _ul"><li class="list__item" id="1ee4f25f"><p>跳转到源<kbd data-primary_default_for_windows="F4" data-primary_intellij_idea_classic_macos="F4" data-primary_default_for_gnome="F4" data-primary_default_for_kde="F4" data-primary_sublime_text="F4" data-primary_eclipse="F12" data-primary_emacs="F4" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌘↓" data-secondary_default_for_gnome="F4" data-secondary_default_for_kde="F4" data-secondary_eclipse="F12" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">F4</kbd> 。这样，如果在类节点上调用了“ <span class="menupath" data-skip-index="skip">跳转到源代码”</span>命令，则将插入号放置在类声明中。</p></li><li class="list__item" id="fe3d1a5e"><p>查看资料<kbd data-primary_default_for_windows="Ctrl+Enter" data-primary_intellij_idea_classic_macos="⌘+Enter" data-primary_default_for_gnome="Ctrl+Enter" data-primary_default_for_kde="Ctrl+Enter" data-primary_sublime_text="Ctrl+Enter" data-primary_eclipse="Ctrl+Enter" data-primary_emacs="Ctrl+Enter" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌘⏎" data-secondary_default_for_gnome="⌃⏎" data-secondary_default_for_kde="⌃⏎" data-secondary_eclipse="⌃⏎" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘⏎">Ctrl+Enter</kbd></p></li><li class="list__item" id="939e6232"><p>按名称导航（ <kbd data-primary_default_for_windows="Ctrl+N" data-primary_intellij_idea_classic_macos="⌘+N" data-primary_default_for_gnome="Ctrl+N" data-primary_default_for_kde="Ctrl+N" data-primary_sublime_text="N/A" data-primary_eclipse="Ctrl+Shift+T" data-primary_emacs="Shift+Alt+G" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌘O" data-secondary_default_for_gnome="⌃N" data-secondary_default_for_kde="⌃N" data-secondary_eclipse="⌃⇧T" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">Ctrl+N</kbd> ， <kbd data-primary_default_for_windows="Ctrl+Shift+N" data-primary_intellij_idea_classic_macos="Shift+⌘+N" data-primary_default_for_gnome="Ctrl+Shift+N" data-primary_default_for_kde="Ctrl+Shift+N" data-primary_sublime_text="Ctrl+P" data-primary_eclipse="Ctrl+Shift+R" data-primary_emacs="Ctrl+X, Ctrl+F" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⇧⌘O" data-secondary_default_for_gnome="⌃⇧N" data-secondary_default_for_kde="⌃⇧N" data-secondary_eclipse="⌃⇧R" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘P">Ctrl+Shift+N</kbd> ， 要么<kbd data-primary_default_for_windows="Ctrl+Shift+Alt+N" data-primary_intellij_idea_classic_macos="Shift+Alt+⌘+N" data-primary_default_for_gnome="Ctrl+Shift+Alt+N" data-primary_default_for_kde="Ctrl+Shift+Alt+N" data-primary_sublime_text="Ctrl+Shift+R" data-primary_eclipse="Ctrl+Shift+Alt+N" data-primary_emacs="Ctrl+Shift+Alt+N" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌥⌘O" data-secondary_default_for_gnome="⌃⌥⇧N" data-secondary_default_for_kde="⌃⌥⇧N" data-secondary_eclipse="⌃⌥⇧N" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⇧⌘R">Ctrl+Shift+Alt+N</kbd> ）</p></li></ul>        		  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月
