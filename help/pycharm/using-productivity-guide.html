    " data-skip-index="skip"><title>使用生产力指南-帮助| PyCharm</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Using_Productivity_Guide"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索PyCharm帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>PyCharm 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="primary_default_for_windows" data-group="primary" selected>Windows的默认设置</option><option value="primary_intellij_idea_classic_macos" data-group="primary">IntelliJ IDEA经典版（macOS）</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Using_Productivity_Guide.xml" data-toc="Using_Productivity_Guide">使用生产力指南</h1>        <a name="using_productivity_guide"></a>    <p id="8f7a7487">PyCharm会智能地分析您在开发过程中使用的功能，并让您想起您可能错过的功能。</p>    <p id="c757d843">“ <a href="productivity-guide.html">生产率指南”</a>对话框，可在“ <span class="menupath" data-skip-index="skip">帮助” |“帮助”中找到。生产力指南</span> ，显示功能列表以及使用情况统计信息和提示。</p><figure><img alt="生产力指南" title="生产力指南" src="/help/img/idea/2019.2/py_prod_guide.png" id="6dab9f23" width="700" height="1134"></figure>    <p></p>    <p id="3f28eb49">除了分析您个人对功能的使用之外，您还可以发现从未使用过的类似功能。一种方法是按组对要素进行排序，然后查找常用要素旁边的未使用要素。您可以通过选择功能并研究相应的打开的提示来快速查看如何使用该功能。</p>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="using-online-resources.html">使用在线资源</a> <a class="navigation-links__next" href="reporting-issues.html">报告问题并共享您的反馈</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
