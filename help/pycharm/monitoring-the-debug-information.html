_shortcuts" height="1"><option value="primary_default_for_windows" data-group="primary" selected>Windows默认</option><option value="primary_intellij_idea_classic_macos" data-group="primary">IntelliJ IDEA经典版（macOS）</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Monitoring_the_Debug_Information.xml" data-toc="topicId815566">监视调试信息</h1>                        <p id="2bf0461f">调试会话的信息显示在“ <a href="debug-tool-window.html">调试”</a>工具窗口的专用选项卡中，该选项卡以选定的运行/调试配置命名。</p>        <p id="156d7265">对于每个会话，请使用“ <a href="debug-tool-window-console.html">控制台”</a>选项卡查看调试器消息和应用程序输出，并使用“ <a href="debug-tool-window-debugger.html">调试”</a>选项卡监视线程和框架。</p>                                    <figure><img alt="python debugToolWindow" title="python debugToolWindow" src="/help/img/idea/2019.2/python_debugToolWindow.png" id="182ef09a" width="548" height="235"></figure>                          <p id="e0a09f32">在显示和修改局部变量或监视值时，PyCharm使用当前项目的<a href="configuring-individual-file-encoding.html">默认编码</a>设置或<a href="settings-file-encodings.html">IDE编码（</a>如果在项目级别未指定编码）。</p>                              <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="pausing-and-resuming-the-debugger-session.html">暂停和恢复调试器会话</a> <a class="navigation-links__next" href="examining-suspended-program.html">检查已暂停的程序</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
