 value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Copy_Dialog.xml" data-toc="refactoring.copyClass">复制对话框</h1>                                <p id="04bbca75"><span class="menupath" data-skip-index="skip">重构|复制</span>                <br>                <kbd data-primary_default_for_windows="F5" data-primary_intellij_idea_classic_macos="F5" data-primary_default_for_gnome="F5" data-primary_default_for_kde="F5" data-primary_sublime_text="F5" data-primary_eclipse="N/A" data-primary_emacs="F5" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="F5" data-secondary_default_for_gnome="F5" data-secondary_default_for_kde="F5" data-secondary_eclipse="N/A" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="N/A">F5</kbd></p>            <hr id="47fd8cef">            <p id="cc76aeae">使用此对话框可以指定“ <a href="move-refactorings.html">复制”重构</a>的设置。</p>            <div class="table-wrapper"><table width="100%" id="cd26523d"><thead><tr id="3b2f9845" class="ijRowHead"><th id="2f6e3bbe"><p>项目</p></th><th id="0385e0dc"><p>描述</p></th></tr></thead><tbody><tr id="34f999e8" class="ijRowOdd"><td id="87427a88"><p>新名字</p></td><td id="c4050b14"><p>指定要创建的文件或目录的名称。</p></td></tr><tr id="bb6d2c2e" class="ijRowEven"><td id="40bfdece"><p>到目录</p></td><td id="f66e4dc6">指定要在其中创建副本的目录。<p id="44bd99bb">从列表中选择目标目录，或单击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮"><kbd data-primary_default_for_windows="Shift+Enter" data-primary_intellij_idea_classic_macos="Shift+Enter" data-primary_default_for_gnome="Shift+Enter" data-primary_default_for_kde="Shift+Enter" data-primary_sublime_text="Ctrl+Enter" data-primary_eclipse="Shift+Enter" data-primary_emacs="Shift+Enter" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⇧⏎" data-secondary_default_for_gnome="⇧⏎" data-secondary_default_for_kde="⇧⏎" data-secondary_eclipse="⇧⏎" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘⏎">Shift+Enter</kbd>然后在打开的“ <span class="control">选择目标目录”</span>对话框中<span class="control">选择目录</span> 。（如果需要，您可以创建一个新目录。）</p>            </td></tr><tr id="c0c7f19b" class="ijRowOdd"><td id="do_not_show_in_editor"><p>在编辑器中打开副本</p></td><td id="73c85fc0"><p>选中此复选框可在复制文件，目录或包后自动打开它。如果清除此复选框，则将不会打开您复制的文件，目录或软件包。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="refactoring-dialogs.html">重构对话框</a> <a class="navigation-links__next" href="change-signature-dialog.html">更改签名对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
