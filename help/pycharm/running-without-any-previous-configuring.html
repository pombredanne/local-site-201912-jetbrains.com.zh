ndary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Running_Without_Any_Previous_Configuring.xml" data-toc="Running_Without_Any_Previous_Configuring">无需任何先前配置即可运行</h1>    <p id="f305ed9c">任何可执行脚本都可以在PyCharm中运行。您不需要预先创建任何运行/调试配置。已经为您创建了<a href="run-debug-configuration.html">临时运行/调试配置</a> 。</p>    <section class="procedure-steps"><h3 id="5e022c2e">要运行任何脚本而不创建运行/调试配置，请执行以下操作之一：</h3><ul class="list "><li class="list__item" id="b4c2fa2a"><p>单击编辑器背景，然后选择<span class="menupath" data-skip-index="skip">“运行”。<script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></span></p></li></ul></section></article></div></section></main></div></body></html>
