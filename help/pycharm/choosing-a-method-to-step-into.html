on value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Choosing_a_Method_to_Step_Into.xml" data-toc="topicId989491">选择一种方法进入</h1>                                            <p id="7695de1a">当您到达带有多种方法调用的线路时，可以选择要进入的方法。</p>                            <aside class="tip sideblock" rel="7695de1a" id="67117f1d" data-title="">                    <p id="87b0e48a">如果选择一个类的方法，则该类的方法将在<a href="settings-debugger-stepping.html">调试器中禁止显示</a><a href="settings-debugger-stepping.html">。在</a><a href="settings-preferences-dialog.html">“设置”</a>对话框的<a href="settings-preferences-dialog.html">“</a> 步进”页面上，与调用“ <span class="keyword">强制步进到”</span>命令时一样，抑制被覆盖。</p>                </aside>                    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="787a3402">                <p id="4300cdd1">请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.debugger.smartStepInto.svg@2x.png" width="16" alt="智能步入按钮">在步进工具栏上，或按<kbd data-primary_default_for_windows="Shift+F7" data-primary_intellij_idea_classic_macos="Shift+F7" data-primary_default_for_gnome="Shift+F7" data-primary_default_for_kde="Shift+F7" data-primary_sublime_text="Shift+F7" data-primary_eclipse="Ctrl+F5" data-primary_emacs="Shift+F7" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⇧F7" data-secondary_default_for_gnome="⇧F7" data-secondary_default_for_kde="⇧F7" data-secondary_eclipse="⌃F5" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⇧F7">Shift+F7</kbd> ，或选择<span class="menupath" data-skip-index="skip">运行|</span>从主菜单<span class="menupath" data-skip-index="skip">智能进入</span> 。</p>            </li><li class="list__item" id="417d4f92">                <p id="22f53da4">在弹出窗口中，从列表中选择所需的方法。</p>                                                                                                            <figure><img alt="选择要进入的方法" title="选择要进入的方法" src="/help/img/idea/2019.2/py_smart_step.png" id="5e91ecb6" width="249" height="206"></figure>            </li></ol></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="remote-debugging-with-product.html">使用PyCharm跳至</a> <a class="navigation-links__prev" href="jumping-to-line.html">游标</a> <a class="navigation-links__next" href="remote-debugging-with-product.html">远程调试</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
