                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>确认放置对话框-帮助| PyCharm</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Confirm_Drop_dialog"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索PyCharm帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>PyCharm 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="primary_default_for_windows" data-group="primary" selected>Windows的默认设置</option><option value="primary_intellij_idea_classic_macos" data-group="primary">IntelliJ IDEA经典版（macOS）</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_emacs" data-group="primary">埃马克斯</option><option value="primary_default_for_xwin_windows" data-group="primary">XWin的默认设置（Windows）</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Confirm_Drop_dialog.xml" data-toc="Confirm_Drop_dialog">确认放置对话框</h1>    <p id="e77d1b1a">在<a href="database-tool-window.html">数据库工具窗口中</a> ：<br>        <span class="menupath" data-skip-index="skip">编辑放置</span> ，从上下文菜单中<span class="control">放置</span>或<kbd data-primary_default_for_windows="Delete" data-primary_intellij_idea_classic_macos="Delete" data-primary_default_for_gnome="Delete" data-primary_default_for_kde="Delete" data-primary_sublime_text="Delete" data-primary_eclipse="Delete" data-primary_emacs="Delete" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌦" data-secondary_default_for_gnome="⌦" data-secondary_default_for_kde="⌦" data-secondary_eclipse="⌦" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌦">Delete</kbd> 。</p>    <hr id="eecd7bbd">    <p id="d35791e1">单击<span class="control">确定</span>以删除所选的一个或多个项目，或单击<img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.2/openQueryInConsoleIcon.png" id="0d26ce4f" width="14" height="14" class="inline-icon-14">将一个或多个SQL语句复制到<a href="database-console.html">数据库控制台中</a> 。</p>    <div class="table-wrapper"><table width="100%" id="b9de6b5c"><thead><tr id="4539d459" class="ijRowHead"><th id="7f50beb8"><p>项目</p></th><th id="f239757d"><p>描述</p></th></tr></thead><tbody><tr id="51c518c5" class="ijRowOdd"><td id="a8390616"><p>SQL预览</p></td><td id="b921f3ec">要删除选定的一个或多个项目的语句。如有必要，您可以在此窗格中直接编辑语句。<p id="3d2ab811">当您单击“ <span class="control">确定”</span>时，将执行这些语句。</p></td></tr><tr id="f069af44" class="ijRowEven"><td id="9960846d">                <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.2/openQueryInConsoleIcon.png" id="78d4bac5" width="14" height="14" class="inline-icon-14"></td><td id="bc46b5d1"><p>将语句复制到相应的数据库控制台中，然后关闭对话框。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="color-picker.html">拾色器</a> <a class="navigation-links__next" href="modify-table-dialog.html">创建表和修改表对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
