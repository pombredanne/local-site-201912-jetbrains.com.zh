econdary">macOS的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Non-Project_Files_Access_Dialog.xml" data-toc="Non-Project_Files_Access_Dialog">非项目文件保护对话框</h1>    <p id="d781a89f">当您尝试编辑非项目文件（例如，库源文件，外部源文件等），并防止意外修改时，将显示此对话框。</p>    <div class="table-wrapper"><table width="100%" id="90e92cf3"><thead><tr id="8e7d83cd" class="ijRowHead"><th id="f1dc83ef"><p>项目</p></th><th id="9a0fab8e"><p>描述</p></th></tr></thead><tbody><tr id="7374f93a" class="ijRowOdd"><td id="20e12b8d"><p>这些文件不属于项目</p></td><td id="e5ed1206"><p>此区域显示您要编辑的非项目文件。</p></td></tr><tr id="736bc47f" class="ijRowEven"><td id="d380305b"><p>我仍然想编辑此文件</p></td><td id="47489f47"><p>选择此选项可禁用对所列文件的保护。</p></td></tr><tr id="aa124dfc" class="ijRowOdd"><td id="a75e881e"><p>我要编辑此目录中的所有文件</p></td><td id="885fc472"><p>选择此选项可禁用对列出文件和同一目录中所有文件的保护。</p></td></tr><tr id="725d9e13" class="ijRowEven"><td id="ff195e2c"><p>我想在当前会话中编辑任何非项目文件</p></td><td id="634e2a11"><p>选择此选项可完全禁用保护。</p></td></tr></tbody></table></div>    <p id="b9fe93a9">所有选项在当前会话期间均有效，一旦IDE重新启动，保护将重新启用。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="map-external-resource-dialog.html">映射外部资源对话框</a> <a class="navigation-links__next" href="print.html">打印</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></
