的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="enabling_creation_of_documentation_comments.xml" data-toc="enabling_creation_of_documentation_comments">启用文档注释</h1>    <a name="doc_comments"></a> <aside class="warning " rel="enabling_creation_of_documentation_comments.xml" id="7ffea261" data-title="">     <p id="34cdc211">请注意，本节涉及Python，JavaScript和其他具有特殊文档注释开头的语言。</p>     </aside>      <a name="enablingCreationOfDocComments"></a>      <section class="procedure-steps"><h3 id="configure">启用文档注释</h3><ol class="list _decimal"><li class="list__item" id="12496d8e">            <p id="dc754815">打开<a name="the_options_page"></a> <span class="menupath" data-skip-index="skip">编辑器|一般|</span> PyCharm设置的“ <span class="menupath" data-skip-index="skip">智能键”</span>页面<kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_emacs="Ctrl+Alt+S" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⌘," data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⌘,">Ctrl+Alt+S</kbd> 。</p>        </li><li class="list__item" id="63a3f151"><p>在“ <span class="control">输入”</span>部分中，选中或清除“ <span class="control">插入文档注释存根”</span>复选框。</p></li><li class="list__item" id="458b07d5">                                              <p id="314d9f58">然后，滚动到<span class="control">文档注释存根</span>选项<span class="control">中的</span> “ <span class="control">插入类型占位符”，</span>然后根据需要选中或清除该复选框。有关详细信息，请参阅<a href="settings-smart-keys.html#doc_comment">选项说明</a> 。</p>          </li></ol></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月6日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="documenting-source-code.html">文档源代码</a> <a class="navigation-links__next" href="creating-documentation-comments.html">创建文档注释</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
