ndary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_default_for_xwin_macos" data-group="secondary">XWin的默认设置（macOS）</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Rename_Dialogs.xml" data-toc="refactoring.renameDialogs">重命名对话框</h1>                    		            <p id="f2a47f4d">                <span class="menupath" data-skip-index="skip">重构|改名</span><br>               <kbd data-primary_default_for_windows="Shift+F6" data-primary_intellij_idea_classic_macos="Shift+F6" data-primary_default_for_gnome="Shift+F6" data-primary_default_for_kde="Shift+F6" data-primary_sublime_text="Shift+F6" data-primary_eclipse="Shift+Alt+R" data-primary_emacs="Shift+F6" data-primary_default_for_xwin_windows="N/A" data-secondary_default_for_macos="⇧F6" data-secondary_default_for_gnome="⇧F6" data-secondary_default_for_kde="⇧F6" data-secondary_eclipse="⌥⇧R" data-secondary_default_for_xwin_macos="N/A" data-secondary_sublime_text_macos="⇧F6">Shift+F6</kbd>   </p>                                                                            <p id="fa12e300">通过“ <span class="control">重命名”</span>对话框，您可以对各种实体（例如类，字段，方法，包等）执行“ <a href="rename-refactorings.html">重命名”重构</a> 。您可以有选择地将更改应用于名称出现（在文本和字符串中，和/或在文本出现时等）。</p>    <ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="rename-dialog-for-a-class-or-an-interface.html">重命名类的对话框</a></li><li class="list__item"><a href="rename-dialog-for-a-directory.html">重命名目录对话框</a></li><li class="list__item"><a href="rename-dialog-for-a-file.html">重命名文件对话框</a></li><li class="list__item"><a href="rename-dialog-for-a-method.html
