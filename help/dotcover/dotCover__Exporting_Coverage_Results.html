data-toc="dotCover__Exporting_Coverage_Results">导出承保范围结果</h1>            <p id="a9fb767f">dotCover可以帮助您按需要处理覆盖数据。导出为多种格式，包括<a name="export_formats"></a>用于<a href="http://www.ndepend.com/" rel="noopener noreferrer" data-external="true" target="_blank">NDepend的</a> HTML，XML，JSON和XML使您可以与团队的其他成员共享覆盖率报告，或将覆盖率信息传递给外部服务。</p>        <section class="procedure-steps"><h3 id="2ddd7fb7">从coverage快照导出结果</h3><ol class="list _decimal"><li class="list__item" id="b84325e5">                <p id="d6f9ce73">在里面<a name="snapshot_browsers"></a> <a href="Reference__Coverage_Results_Browser.html">覆盖率结果浏览器窗口</a>或在“ <a href="Unit_Test_Coverage.html">单元测试覆盖率”</a>窗口中，单击“ <span class="control">导出覆盖率报告”</span> <img alt="图标导出" title="图标导出" src="/help/img/dotnet/2019.2/icon_export.png" id="3401569a" width="16" height="16" class="inline-icon-16"> 。</p>            </li><li class="list__item" id="25aa9c6b"><p>在打开的下拉列表中，选择导出格式。</p></li><li class="list__item" id="0315eb79"><p>在出现的对话框中，指定报告应保存到的文件名和位置。</p></li></ol></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年9月30日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="Matching_Coverage_Snapshot_with_Project_Structure.html">使覆盖率快照与项目结构匹配</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
