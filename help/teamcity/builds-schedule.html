r="inactive"><h1 id="builds-schedule.md" data-toc="Builds Schedule">建造时间表</h1><p id="1b28e70c">特定项目的管理区域中的“ <b id="0380e474">构建计划”</b>页面显示为属于该项目的<a href="build-configuration.html">构建配置配置的</a> <a href="configuring-schedule-triggers.html">计划触发器</a> 。<a href="project.html#Root-Project">根项目的</a> <b id="aa0ad097">构建计划</b>显示整个TeamCity服务器的触发器列表。</p><p id="6f9ac9ff">您可以方便地查看可用的时间表并计划构建，以优化相关硬件/软件资源的分配。</p><p id="9e2c0ffe">在此页面上，还可以<a href="configuring-build-triggers.html">编辑</a> ，禁用或删除触发器。</p><p id="459e5daf">“构建计划”页面还显示有关已<a href="build-configuration.html#Build-Configuration-State">暂停的构建配置</a>的信息。</p><hr id="9548fcc0"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
