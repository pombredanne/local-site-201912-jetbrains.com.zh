                    </script><script src="/resources.jetbrains.com/storage/help-app/v2/analytics.js"></script><title>座席工作目录-帮助|团队城市</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v2/app.css"></head><body  data-id="Agent Work Directory" data-breadcrumbs="teamcity-documentation.md|TeamCity Documentation/concepts.md|Concepts/agent-work-directory.md|Agent Work Directory" data-main-title="Agent Work Directory" data-edit-url="https://github.com/JetBrains/teamcity-documentation/edit/2019.1/topics/agent-work-directory.md"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索TeamCity帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>TeamCity 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="agent-work-directory.md" data-toc="Agent Work Directory">代理商工作目录</h1><p id="2deb09ba"><i id="7d448a9f">代理工作目录</i>是构建代理上的目录，用作默认<a href="build-checkout-directory.html">签出目录</a>的包含<a href="build-checkout-directory.html">目录</a> 。默认情况下，这是<code class="code"><Build agent home>/work</code>目录。</p><p id="21736cb8">要修改默认目录位置，请参阅<code class="code">workDir</code> <a href="build-agent-configuration.html">Build Agent Configuration中的</a>参数。</p><aside class="note " rel="21736cb8" id="8b8b9508" data-title=""><p id="ef90f3d8">请注意，TeamCity拥有对目录的完全控制权，并且如果<a href="build-checkout-directory.html#Automatic-Checkout-Directory-Cleaning">子目录</a>与最新版本的签出目录不对应，则可以<a href="build-checkout-directory.html#Automatic-Checkout-Directory-Cleaning">删除子目录</a> 。</p></aside><p id="fa8c68ad">有关处理代理工作目录中目录的更多信息，请参阅“ <a href="build-checkout-directory.html">构建签出目录”</a>部分。</p><hr id="87170d2f"><p id="311fa425"><b id="a3478985">也可以看看：</b></p><p id="68bcd721"><b id="98663697">概念</b> ： <a href="build-agent.html">生成代理</a> | <a href="build-checkout-directory.html">建立结帐目录</a></p><hr id="d5123496"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
