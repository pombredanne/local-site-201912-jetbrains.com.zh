="predefined-build-parameters.html">构建中</a> 。</p><p id="5baa61c3">内部版本号可以是：</p><ul class="list _ul"><li class="list__item" id="6ce88094"><a href="patterns-for-accessing-build-artifacts.html#Obtaining-Artifacts">用于下载工件</a></li><li class="list__item" id="91a64d31"><a href="predefined-build-parameters.html">引用为属性</a></li><li class="list__item" id="ab9e1302"><a href="how-to.html#Share-the-Build-number-for-Builds-in-a-Chain-Build">通过依赖关系共享的构建共享</a></li><li class="list__item" id="177a134a"><a href="artifact-dependencies.html">用于工件依赖项</a></li><li class="list__item" id="ce6318a1"><a href="build-script-interaction-with-teamcity.html#Reporting-Build-Number">借助服务消息进行设置</a></li></ul><hr id="4152725e"><p id="38a3db1b"><b id="7bcb0f84">也可以看看：</b></p><p id="7b0c6a49"><b id="2e2e9cdf">管理员指南</b> ： <a href="configuring-general-settings.html">配置常规设置</a></p><hr id="95249202"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
