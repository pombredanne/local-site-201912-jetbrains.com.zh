">有关每个IDE支持的版本控制系统的列表，请参见<a href="supported-platforms-and-environments.html">支持的平台和环境</a> 。</p><p id="73e022d7"><b id="71f8e4a8">也可以看看：</b></p><p id="f99b0903"><b id="5f9ace98">概念</b> ： <a href="pre-tested-delayed-commit.html">预测试（延迟）提交</a> | <a href="personal-build.html">个人打造</a><br><b id="279d33ed">在分支上远程运行：</b> <a href="branch-remote-run-trigger.html">分支远程运行触发器</a><br><b id="f90ab37f">安装工具</b> ： <a href="intellij-platform-plugin.html">IntelliJ平台插件</a> | <a href="eclipse-plugin.html">Eclipse插件</a> | <a href="visual-studio-addin.html">Visual Studio插件</a><br><b id="0c28259f">排查</b> <a href="reporting-issues.html">报告问题</a></p><hr id="ed76a735"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
