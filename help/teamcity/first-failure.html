                    </script><script src="/resources.jetbrains.com/storage/help-app/v2/analytics.js"></script><title>首次失败-帮助|团队城市</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v2/app.css"></head><body  data-id="First Failure" data-breadcrumbs="teamcity-documentation.md|TeamCity Documentation/concepts.md|Concepts/first-failure.md|First Failure" data-main-title="First Failure" data-edit-url="https://github.com/JetBrains/teamcity-documentation/edit/2019.1/topics/first-failure.md"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索TeamCity帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>TeamCity 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="first-failure.md" data-toc="First Failure">第一次失败</h1><p id="a8032862">TeamCity显示某些测试的“首次失败”版本。</p><p id="13682017">这是TeamCity在同一<a href="build-configuration.html">构建配置</a>下检测到该测试的第一个失败的<a href="build-configuration.html">构建</a> ，这意味着从当前构建开始，TeamCity返回整个构建历史，以查找该测试第一次失败的时间。跳过没有此测试的构建，如果找到成功的测试运行，搜索将停止。</p><p id="8274aee2">“追溯整个历史记录”是指根据TeamCity检测到的更改来分析<a href="history-build.html">构建，</a>即将正确处理<a href="history-build.html">History Build</a> 。</p><p id="eeb07ecf">在单个构建中多次运行的测试将被计为一个测试（即，同一测试的所有调用均计为1）。</p><hr id="0494d80c"><p id="61d7535e"><b id="a1b5efe2">也可以看看：</b></p><p id="e47189ef"><b id="f248dc2a">概念</b> ： <a href="already-fixed-in.html">已固定在</a></p><hr id="9b21f7e3"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
