ackages-indexer.md" data-toc="NuGet Packages Indexer">NuGet软件包索引器</h1><p id="8e8f82d5">NuGet软件包索引器是一个内部TeamCity工具，可以对NuGet软件包进行索引，并将其添加到TeamCity <a href="using-teamcity-as-nuget-feed.html">远程私人提要中</a> ，而无需其他授权。</p><p id="047a2449">将<i id="77084a53">NuGet软件包索引器</i>构建功能添加到构建配置后，所有<code class="code">.nupkg</code>作为构建工件发布的文件将被索引并添加到所选的NuGet feed中。索引在代理端执行。</p><hr id="7758a097"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
