md" data-toc="Ordering Projects and Build Configurations">订购项目和构建配置</h1><p id="05979910">默认情况下，TeamCity以字母顺序显示项目，其子项目，构建配置和模板。</p><p id="5957b92d">项目管理员可以将自定义顺序应用于子项目，并在父项目的“ <b id="cf7f3b76">项目设置”</b>页面上构建配置，并将其用作默认顺序。要启用重新排序，请单击子项目或构建配置列表上方的<b id="f34394b7">重新排序</b> 。</p><p id="0d6f3220">单个用户仍然可以使用“ <b id="963e1b80">项目”</b>页面上的“ <a href="managing-projects-and-build-configurations.html#Configuring-Visibility">配置可见项目”</a>弹出菜单的上下按钮来手动调整显示顺序。</p><hr id="726a2792"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
