                    </script><script src="/resources.jetbrains.com/storage/help-app/v2/analytics.js"></script><title>固定版本-帮助|团队城市</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v2/app.css"></head><body  data-id="Pinned Build" data-breadcrumbs="teamcity-documentation.md|TeamCity Documentation/concepts.md|Concepts/pinned-build.md|Pinned Build" data-main-title="Pinned Build" data-edit-url="https://github.com/JetBrains/teamcity-documentation/edit/2019.1/topics/pinned-build.md"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索TeamCity帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>TeamCity 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="pinned-build.md" data-toc="Pinned Build">固定构建</h1><p id="008d2ec3">按照<a href="clean-up.html">清理策略的</a>规定，可以<i id="91dc8031">固定</i>构建以防止在执行清理过程时将其删除。</p><p id="5b00d740">固定/取消固定构建：</p><ul class="list _ul"><li class="list__item" id="290c96b3"><p>在“ <a href="working-with-build-results.html">构建结果”页面上</a> ，在“ <i id="e4c20328">操作”</i>下拉菜单中选择“ <b id="d2ebdd62">固定</b> ”</p></li><li class="list__item" id="2d74f577"><p>在“ <b id="ab49b409">构建配置”主页</b>的“ <b id="6465b790">概述”</b>选项卡上，选择“ <b id="b64b0c84">固定</b>构建”操作</p></li></ul><p id="e6c0e477"><i id="9e352901">固定/取消固定</i>构建对话框还允许您标记构建。</p><p id="b77253aa">如果内部版本具有快照依赖关系，则会出现<i id="c8e0e3ea">“应用于所有快照依赖关系”</i>框。选中此框可将操作（固定/取消固定，添加/删除标签）应用于当前版本的所有依赖版本。</p><hr id="88ce5f51"><p id="603e4bc5"><b id="3e2f4ffe">也可以看看：</b></p><p id="a0b676b6"><b id="331ee0ed">概念</b> ： <a href="clean-up.html">清理政策</a></p><hr id="27f13248"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
