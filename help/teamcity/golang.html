                    </script><script src="/resources.jetbrains.com/storage/help-app/v2/analytics.js"></script><title>Golang-帮助|团队城市</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v2/app.css"></head><body  data-id="Golang" data-breadcrumbs="teamcity-documentation.md|TeamCity Documentation/administrator-s-guide.md|Administrator's Guide/managing-projects-and-build-configurations.md|Managing Projects and Build Configurations/creating-and-editing-build-configurations.md|Creating and Editing Build Configurations/adding-build-features.md|Adding Build Features/golang.md|Golang" data-main-title="Golang" data-edit-url="https://github.com/JetBrains/teamcity-documentation/edit/2019.1/topics/golang.md"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索TeamCity帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>TeamCity 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="golang.md" data-toc="Golang">高朗</h1><p id="ec18a91d">Golang构建功能可在TeamCity中实时报告和测试结果记录的历史记录。</p><p id="12f75eef">在运行构建之前，请确保在代理上安装了Go编译器。</p><p id="1d43292c">要在TeamCity中启用Go测试报告，请使用<code class="code">-json</code>使用以下两种方法之一进行标记：</p><ul class="list _ul"><li class="list__item" id="5a4d8672"><p>将此标志添加到<a href="command-line.html">命令行</a>构建运行器的脚本中： <code class="code">go test -json</code> 。</p></li><li class="list__item" id="a5ac0199"><p>添加<code class="code">env.GOFLAGS = -json</code>构建配置的参数。</p></li></ul><p id="381f01f3"></p><figure><img alt="添加参数以启用Golang测试解析" title="添加参数以启用Golang测试解析" src="/help/img/teamcity/2019.1/GoEnvParameter.png" id="2b099717" width="500" height="702"></figure><p></p><aside class="note " rel="381f01f3" id="21dbd105" data-title=""><p id="6a03eec4">确保仅使用一种方法来设置<code class="code">-json</code>旗。在构建参数和运行者脚本中都设置它会使Go无法构建。</p></aside><hr id="bf0631f3"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
