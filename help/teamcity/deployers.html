 class="article" data-shortcut-switcher="inactive"><h1 id="deployers.md" data-toc="Deployers">部署者</h1><p id="739a2f3d">部署程序构建运行器使TeamCity可以通过多种方式将工件上传到外部位置。</p><p id="ff0d5aee">提供以下构建运行程序：</p><ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="smb-upload.html">SMB上传</a></li><li class="list__item"><a href="ftp-upload.html">FTP上传</a></li><li class="list__item"><a href="ssh-upload.html">SSH上传</a></li><li class="list__item"><a href="container-deployer.html">容器部署器</a></li><li class="list__item"><a href="ssh-exec.html">SSH执行</a></li></ul><p id="ace5e292">自<b id="c6329f2e">TeamCity 10.0</b>起，部署程序构建运行器就作为捆绑的插件实现<b id="c6329f2e">。</b> 。对于早期的TeamCity版本，请使用<a href="https://plugins.jetbrains.com/plugin/9025-deployer" rel="noopener noreferrer" data-external="true" target="_blank">独立插件</a> 。</p><hr id="d1f87c92"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
