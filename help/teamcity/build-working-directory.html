                    </script><script src="/resources.jetbrains.com/storage/help-app/v2/analytics.js"></script><title>建立工作目录-帮助|团队城市</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v2/app.css"></head><body  data-id="Build Working Directory" data-breadcrumbs="teamcity-documentation.md|TeamCity Documentation/concepts.md|Concepts/build-working-directory.md|Build Working Directory" data-main-title="Build Working Directory" data-edit-url="https://github.com/JetBrains/teamcity-documentation/edit/2019.1/topics/build-working-directory.md"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索TeamCity帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>TeamCity 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="build-working-directory.md" data-toc="Build Working Directory">建立工作目录</h1><p id="05cde116"><i id="ef110867">构建工作目录</i>是为构建过程设置为当前目录。默认情况下，该目录与<a href="build-checkout-directory.html">Build Checkout Directory相同</a> 。</p><p id="39c45f61">如果构建脚本需要从检出目录以外的位置运行，则可以使用“ <b id="4930f421">构建运行器”</b>设置中“ <i id="0c8ebcc9">高级”选项</i>的“ <b id="425186f4">工作目录”</b>字段显式指定位置。</p><aside class="note " rel="39c45f61" id="1558351a" data-title=""><p id="b21bf348">并非所有的构建运行器都提供工作目录设置。</p></aside><p id="413d39b0">在“ <b id="e3556c4d">工作目录”</b>字段中输入的路径可以是绝对路径，也可以是相对于<a href="build-checkout-directory.html">构建签出目录</a>的路径。使用此选项时，仍应相对于checkout目录输入所有其他路径。</p><hr id="3713220a"><p id="3081e1d3"><b id="7ebc8705">也可以看看：</b></p><p id="ad52fb05"><b id="4b446fc8">概念</b> ： <a href="build-checkout-directory.html">构建结帐目录</a></p><hr id="77d8abda"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
