                    </script><script src="//resources.jetbrains.com/storage/help-app/v2/analytics.js"></script><title>持续集成-帮助|团队城市</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v2/app.css"></head><body  data-id="Continuous Integration" data-breadcrumbs="teamcity-documentation.md|TeamCity Documentation/concepts.md|Concepts/continuous-integration.md|Continuous Integration" data-main-title="Continuous Integration" data-edit-url="https://github.com/JetBrains/teamcity-documentation/edit/2019.1/topics/continuous-integration.md"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索TeamCity帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>TeamCity 2019.1帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="continuous-integration.md" data-toc="Continuous Integration">持续集成</h1><p id="fd158ef4">持续集成是一个软件工程术语，用于描述一个过程，该过程可以经常完全重建和测试应用程序。通常，它采用服务器进程或守护程序的形式：</p><ul class="list _ul"><li class="list__item" id="20f333bb"><p>监视文件系统或版本控制系统（例如CVS）的更改。</p></li><li class="list__item" id="e2397b58"><p>运行构建过程（例如，make脚本或Ant样式的构建脚本）。</p></li><li class="list__item" id="f9b2abf8"><p>运行测试脚本（例如，JUnit或NUnit）。</p></li></ul><p id="819d0c41">持续集成还与<i id="8a9677e0">极限编程</i>和其他<i id="8dadad69">敏捷</i>软件开发实践相关联。</p><p id="e851982c">遵循<i id="f8062f81">持续集成</i>的原则，TeamCity允许用户监视公司的软件开发过程，同时改善沟通并促进变更集成，而不会违反任何既定做法。</p><hr id="72f51099"></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v2/app.js"></script></body></html>
