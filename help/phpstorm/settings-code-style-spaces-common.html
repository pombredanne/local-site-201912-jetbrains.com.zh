d></span><br>                        <span class="menupath" data-skip-index="skip">PhpStorm |首选项|编辑器代码样式| <selected language="">|</selected></span> macOS的<span class="menupath" data-skip-index="skip"><selected language="">空间</selected></span><br>            <kbd data-primary_default_for_windows="Ctrl+Alt+S" data-primary_default_for_macos="⌘+Comma" data-primary_intellij_idea_classic_macos="⌘+Comma" data-primary_emacs="Ctrl+Alt+S" data-primary_visual_studio="Alt+F7" data-primary_default_for_xwin="Ctrl+Alt+S" data-primary_default_for_gnome="Ctrl+Alt+S" data-primary_default_for_kde="Ctrl+Alt+S" data-primary_eclipse="Ctrl+Alt+S" data-primary_eclipse_macos="⌘+Comma" data-primary_netbeans="Ctrl+Alt+S" data-primary_sublime_text="Ctrl+Alt+S" data-primary_sublime_text_macos="⌘+Comma" data-secondary_default_for_windows="⌃⌥S" data-secondary_default_for_macos="⌘," data-secondary_intellij_idea_classic="⌘," data-secondary_emacs="⌃⌥S" data-secondary_visual_studio="⌥F7" data-secondary_default_for_xwin="⌃⌥S" data-secondary_default_for_gnome="⌃⌥S" data-secondary_default_for_kde="⌃⌥S" data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_macos="⌘," data-secondary_netbeans="⌃⌥S" data-secondary_sublime_text="⌃⌥S" data-secondary_sublime_text_macos="⌘,">Ctrl+Alt+S</kbd>            <img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.settings@2x.png" width="16" alt="设置/首选项图标">                        </p>        <hr id="72ec9721" origin="intellij-platform">        	<a name="spaces"></a>        <div class="chapter"><h2 id="spaces_tab">空间</h2>        <p id="f2cf0362">使用此选项卡可以指定代码中需要空格的位置。要使PhpStorm自动在某个位置插入空格，请在列表中选中该位置旁边的复选框。结果显示在“ <span class="control">预览”</span>窗格中。</p>        </div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-code-style.html">代码样式</a> <a class="navigation-links__next" hre
