_default_for_xwin" data-group="primary">XWin的默认值</option><option value="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Populating_Projects.xml" data-toc="topicId184229">填充项目</h1>                                                    <p id="4dbc3267">在这一部分：</p>        <ul class="list _links" data-skip-index="skip"><li class="list__item">填充项目<ul class="list" data-skip-index="skip"><li class="list__item"><a href="#0627da4c">基本</a></li></ul></li><li class="list__item"><a href="creating-directories.html">创建目录</a></li><li class="list__item"><a href="creating-empty-files.html">创建空文件</a></li><li class="list__item"><a href="creating-files-from-templates.html">从模板创建文件</a></li><li class="list__item"><a href="creating-php-classes.html">创建PHP类</a></li></ul>    <h2 id="0627da4c">基本</h2>                    <p id="7c0ba4b3">通过创建各种类型的新元素（目录和文件）来填充项目。PhpStorm建议使用以下替代方法来访问相应的功能：</p>            <ul class="list _ul"><li class="list__item" id="13fc3a78"><p><span class="menupath" data-skip-index="skip">档案|</span>从主菜单<span class="menupath" data-skip-index="skip">新增</span> 。</p></li><li class="list__item" id="07ce96ae"><p><span class="menupath" data-skip-index="skip">新建</span>上下文菜单命令。</p></li><li class="list__item" id="bab9b8c1"><p>键盘快捷键<kbd data-primary_default_for_windows="Alt+Insert" data-primary_default_for_macos="⌘+N" data-primary_intellij_idea_classic_macos="Ctrl+N" data-primary_emacs="Alt+Insert" data-primary_visual_studio="Ctrl+N" data-primary_default_for_xwin="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_eclipse_macos="⌘+N" data-primary_netbeans="Alt+Insert" data-primary_sublime_text="Alt+Insert" data-primary_sublime_text_macos="⌘+N" data-secondary_default_for_windows="N/A" data-secondary_default_for_macos="⌘N" data-secondary_intellij_idea_classic="⌃N" data-secondary_emacs="N/A" data-secondary_visual_studio="⌃N" data-secondary_default_for_xwin="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="⌘N" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="⌘N">Alt+Insert</kbd> 。</p></li></ul>            <p id="cd5a7769">结果，显示“ <span class="control">新建”</span>菜单，您可以在其中选择要创建的元素的类型。</p>                                    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="generating-a-project-from-a-framework.html">从框架模板</a> <a class="navigation-links__next" href="creating-directories.html">生成目录创建</a> <a class="navigation-links__prev" href="generating-a-project-from-a-framework.html">项目</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
