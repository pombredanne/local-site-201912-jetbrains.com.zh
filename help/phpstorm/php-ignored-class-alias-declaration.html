类别名声明，因此后者变得多余，因此被IDE忽略。</p><p>报告IDE忽略的类别名声明，因为存在具有相同FQN的实际类声明。</p><p id="7dea7345">请注意，忽略类别名声明不会影响PHP解释器的行为。</p>    <a name="inspection_footer"></a>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xml-unresolved-dtd-reference.html">代码检查：未解决的DTD参考</a> <a class="navigation-links__next" href="cucumber-gherkin-table-is-broken.html">代码检查：小黄瓜表坏了</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
