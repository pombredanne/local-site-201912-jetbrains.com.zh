emove@2x.png" width="16" alt="图标一般删除">或按<kbd data-primary_default_for_windows="Alt+Delete" data-primary_default_for_macos="⌘+Delete" data-primary_intellij_idea_classic_macos="⌘+Delete" data-primary_emacs="N/A" data-primary_visual_studio="Alt+Delete" data-primary_default_for_xwin="Alt+Delete" data-primary_default_for_gnome="Alt+Delete" data-primary_default_for_kde="Alt+Delete" data-primary_eclipse="Alt+Delete" data-primary_eclipse_macos="N/A" data-primary_netbeans="Alt+Delete" data-primary_sublime_text="Alt+Delete" data-primary_sublime_text_macos="⌘+Delete" data-secondary_default_for_windows="⌥⌦" data-secondary_default_for_macos="⌘⌦" data-secondary_intellij_idea_classic="⌘⌦" data-secondary_emacs="N/A" data-secondary_visual_studio="⌥⌦" data-secondary_default_for_xwin="⌥⌦" data-secondary_default_for_gnome="⌥⌦" data-secondary_default_for_kde="⌥⌦" data-secondary_eclipse="⌥⌦" data-secondary_eclipse_macos="N/A" data-secondary_netbeans="⌥⌦" data-secondary_sublime_text="⌥⌦" data-secondary_sublime_text_macos="⌘⌦">Alt+Delete</kbd> 。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="license-activation-dialog.html">PhpStorm许可证激活对话框</a> <a class="navigation-links__next" href="print.html">打印</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
