290">有关详细信息，请参见<a href="http://php.net/manual/en/functions.arguments.php#functions.arguments.type-declaration.strict" rel="noopener noreferrer" data-external="true" target="_blank">严格键入（php.net）</a> 。</p>  <a name="PHP_Strict_type_checking_rules_violation"></a>        <p id="fb560d7b">在以下示例中， <code class="code">expectString</code>函数具有参数<code class="code">string</code>类型，但以<code class="code">int</code>论点。</p>        <div class="code-block" data-lang="php">函数ExpectString（string $ str）{return $ str; } ExpectString（42）;</div>      <a name="inspection_footer"></a>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xml-wrong-root-element.html">代码检查：错误的根元素</a> <a class="navigation-links__next" href="javascript-unnecessary-continue-statement.html">代码检查：不必要的“继续”声明</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
