><p>仅当构建层次结构时，“ <span class="control">层次结构”</span>工具窗口才可用。</p></li><li class="list__item" id="09f3dc09"><p>层次结构是在“ <span class="menupath" data-skip-index="skip">导航”</span>菜单中构建的。</p></li></ul>			<p id="8c3957eb">在这一部分：</p>			<ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="building-hierarchies.html">建立层次结构</a></li><li class="list__item"><a href="viewing-hierarchies.html">查看层次结构</a></li><li class="list__item"><a href="viewing-structure-of-a-source-file.html">查看源文件的结构</a></li></ul>						  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="building-hierarchies.html">建立层次结构</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
