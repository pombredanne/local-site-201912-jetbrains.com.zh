8578b5b9"><thead><tr id="719087d1" class="ijRowHead"><th id="994a2c89"><p>项目</p></th><th id="d73afc8a"><p>描述</p></th></tr></thead><tbody><tr id="b483764e" class="ijRowOdd"><td id="d6d1c88f"><p>使用制表符</p></td><td id="4daee3b4"><p>缩进使用TAB字符而不是SPACE字符。</p></td></tr><tr id="2a25dfdf" class="ijRowEven"><td id="befb7d19"><p>智能标签</p></td><td id="315995b5"><p>根据上下文使用TAB和SPACE字符的组合。</p></td></tr><tr id="192b8db3" class="ijRowOdd"><td id="ae38e175"><p>标签尺寸</p></td><td id="26a407c5"><p>在多个空格中设置TAB的大小。</p></td></tr><tr id="2e69c507" class="ijRowEven"><td id="2188ff68"><p>缩进</p></td><td id="1f3d09c2"><p>在多个空格中设置缩进的大小。</p></td></tr><tr id="7689a50b" class="ijRowOdd"><td id="865a4b2d"><p>连续缩进</p></td><td id="238f2cfc"><p id="e75060c3">将多个SPACE字符添加到多行表达式的下一行的缩进中。考虑下面的示例，该示例具有零缩进和对齐的字符串。</p>            <div class="table-wrapper"><table width="100%" id="1cd90258"><thead><tr id="8d530bc8" class="ijRowHead"><th id="6f4a16b7"><p>原始表达</p></th><th id="536287ba"><p>连续缩进= 4</p></th></tr></thead><tbody><tr id="8336f766" class="ijRowOdd"><td id="cd5eafcf"><figure><img alt="连续缩进= 4" title="连续缩进= 4" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_original.png" id="e67f581c" class=" _border-line" width="557" height="148"></figure></td><td id="6a8b237a"><figure><img alt="开始" title="开始" src="/help/img/idea/2019.3/sql_formatter_continuation_indent_4.png" id="1880af8e" class=" _border-line" width="513" height="180"></figure></td></tr></tbody></table></div>        </td></tr><tr id="95fa70e4" class="ijRowEven"><td id="52b4aeb8"><p>缩进空行</p></td><td id="a47e8caf"><p>如果该行为空，请缩进。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="code-style-sql-expressions.html">表达式</a> <a class="navigation-links__next" href="code-style-sql-wrapping.html">包装</a></div></article><div id="disqus_thread" data-skip-
