skip">档案|设置|</span> Windows和Linux的<span class="menupath" data-skip-index="skip">Phing</span><br>                  <span class="menupath" data-skip-index="skip">PhpStorm |首选项| Phing</span>适用于MacOS</p>    <hr id="023059c1">    <p id="ffb9bd62">该页面仅在启用<span class="keyword">Phing Support</span>插件时可用。 <a name="bundledPluginIfNotEnable"></a>                的<span class="emphasis"></span>默认情况下，插件已激活。如果禁用了<a href="plugins-settings.html">插件</a> ，请按照“ <a href="managing-plugins.html">管理插件”中</a>所述在“ <a href="plugins-settings.html">插件”</a>页面上启用它。</p>          <p id="da21e79a">在此页面上，在当前项目中启用Phing集成。</p>                    <div class="table-wrapper"><table width="100%" id="f992a0a1"><thead><tr id="2ee01708" class="ijRowHead"><th id="a7d83399" width="20%"><p>项目</p></th><th id="ecfda90c"><p>描述</p></th></tr></thead><tbody><tr id="1ce09dcf" class="ijRowOdd"><td id="6cada7fb"><p>Phing可执行文件的路径</p></td><td id="985d1e60"><p>在此文本框中，指定<span class="filepath">phing.bat</span>文件的位置。手动输入路径或单击<span class="control">浏览</span> <img class="inline-icon-9" src="/help/img/idea/2019.3/icons.general.ellipsis@2x.png" width="9" alt="浏览按钮">然后在打开的对话框中选择文件位置。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="frameworks-page.html">框架</a> <a class="navigation-links__next" href="blade-page.html">刀片</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
