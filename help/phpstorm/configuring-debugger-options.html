m还可以支持其他语言的调试，例如JavaScript。</p>                                            <p id="b856ca97">PhpStorm中集成了JavaScript调试功能，您只需<a href="debugging-javascript-in-firefox.html">配置其设置</a> 。</p>                        <a name="JS_debug_supported_browsers"></a>                    <p id="11a8d68c">                        <a name="js_debugging_modes_chrome"></a> PhpStorm支持调试在内置或外部Web服务器上运行的应用程序。只能使用<a href="http://www.google.com/chrome" rel="noopener noreferrer" data-external="true" target="_blank">Google Chrome</a>和<span class="emphasis">Chrome</span>系列的其他浏览器进行调试。</p>                        <p id="4d5f34ae">要调试PHP应用程序，您需要<a href="configuring-a-debugging-engine.html">配置一个专用工具</a> 。</p>                            		<div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="using-breakpoints.html">断点</a> <a class="navigation-links__next" href="configuring-a-debugging-engine.html">配置调试引擎</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
