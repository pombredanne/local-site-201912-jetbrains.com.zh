primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认设置</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Creating_Directories.xml" data-toc="procedures.populatingmodules.directory">创建目录</h1>                        <p id="e47d9e94">PhpStorm使您可以递归创建目录，从而产生完整的目录结构。</p>        <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="fde5da4f"><p>打开“ <span class="control">项目”</span>工具窗口（例如“ <span class="menupath" data-skip-index="skip">视图” |“工具窗口” |“项目”</span> ）。</p></li><li class="list__item" id="b9e35427"><p>选择目标目录。</p></li><li class="list__item" id="20407f46">            <p id="19062d61">请执行以下任一操作：</p>            <ul class="list _ul"><li class="list__item" id="dab5042d"><p>选择<span class="menupath" data-skip-index="skip">文件|新品|目录</span> 。</p></li><li class="list__item" id="383bc6d4"><p>选择<span class="menupath" data-skip-index="skip">新建|</span>从上下文菜单中的<span class="menupath" data-skip-index="skip">目录</span> 。</p></li><li class="list__item" id="c0d92325"><p>按<kbd data-primary_default_for_windows="Alt+Insert" data-primary_default_for_macos="⌘+N" data-primary_intellij_idea_classic_macos="Ctrl+N" data-primary_emacs="Alt+Insert" data-primary_visual_studio="Ctrl+N" data-primary_default_for_xwin="Alt+Insert" data-primary_default_for_gnome="Alt+Insert" data-primary_default_for_kde="Alt+Insert" data-primary_eclipse="Alt+Insert" data-primary_eclipse_macos="⌘+N" data-primary_netbeans="Alt+Insert" data-primary_sublime_text="Alt+Insert" data-primary_sublime_text_macos="⌘+N" data-secondary_default_for_windows="N/A" data-secondary_default_for_macos="⌘N" data-secondary_intellij_idea_classic="⌃N" data-secondary_emacs="N/A" data-secondary_visual_studio="⌃N" data-secondary_default_for_xwin="N/A" data-secondary_default_for_gnome="N/A" data-secondary_default_for_kde="N/A" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="⌘N" data-secondary_netbeans="N/A" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="⌘N">Alt+Insert</kbd>然后选择<span class="control">目录</span> 。</p></li></ul>            <figure><img alt="新目录" title="新目录" src="/help/img/idea/2019.3/web_ide_create_new_directories.png" id="9be9ba96" width="531" height="176"></figure>                    </li><li class="list__item" id="bc23388c"><p>在打开的对话框中，指定目录名称。如果要创建许多嵌套目录，请指定用斜杠分隔的目录名称。</p><figure><img alt="新建目录对话框" title="新建目录对话框" src="/help/img/idea/2019.3/wi_new_directory.png" id="437f81e5" width="506" height="167"></figure>                                            <p></p></li></ol></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="populating-projects.html">填充项目以</a> <a class="navigation-links__next" href="creating-empty-files.html">创建空文件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
