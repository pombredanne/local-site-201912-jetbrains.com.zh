rimary_intellij_idea_classic_macos="Shift+⌘+X" data-primary_emacs="Ctrl+Shift+X" data-primary_visual_studio="Ctrl+Shift+X" data-primary_default_for_xwin="Ctrl+Shift+X" data-primary_default_for_gnome="Ctrl+Shift+X" data-primary_default_for_kde="Ctrl+Shift+X" data-primary_eclipse="Ctrl+Shift+X" data-primary_eclipse_macos="Shift+⌘+X" data-primary_netbeans="Ctrl+Shift+X" data-primary_sublime_text="Ctrl+Shift+X" data-primary_sublime_text_macos="Shift+⌘+X" data-secondary_default_for_windows="⌃⇧X" data-secondary_default_for_macos="⇧⌘X" data-secondary_intellij_idea_classic="⇧⌘X" data-secondary_emacs="⌃⇧X" data-secondary_visual_studio="⌃⇧X" data-secondary_default_for_xwin="⌃⇧X" data-secondary_default_for_gnome="⌃⇧X" data-secondary_default_for_kde="⌃⇧X" data-secondary_eclipse="⌃⇧X" data-secondary_eclipse_macos="⇧⌘X" data-secondary_netbeans="⌃⇧X" data-secondary_sublime_text="⌃⇧X" data-secondary_sublime_text_macos="⇧⌘X">Ctrl+Shift+X</kbd></p>        <hr id="67639393">    <p id="e53083f9">在此“输入”窗格中，以格式输入所需的命令<code class="code"><tool alias> <command></code> 。</p>          <p id="a15c6cc7">在专用“ <a href="command-line-tools-console.html">命令行工具控制台”</a>工具窗口的“ <span class="emphasis">输出”</span>选项卡中查看命令执行的结果。该选项卡以最后调用的命令命名。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="command-line-tools-console.html">命令行工具控制台工具窗口</a> <a class="navigation-links__next" href="coverage-tool-window.html">覆盖工具窗口</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
