"fe79f80e" class="ijRowHead"><th id="9d243760" width="15%"><p>项目</p></th><th id="79ce2053"><p>描述</p></th></tr></thead><tbody><tr id="15269664" class="ijRowOdd"><td id="e2b3e23f"><p>现有的宏列表</p></td><td id="d7e290ab"><p>对话框的左窗格显示现有宏的列表。</p></td></tr><tr id="f6c001a8" class="ijRowEven"><td id="f0134097"><img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.remove@2x.png" width="16" alt="删除按钮"></td><td id="43b691e3"><p>单击此按钮删除录制的宏。</p></td></tr><tr id="af9743d6" class="ijRowOdd"><td id="68f55762"><img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.edit@2x.png" width="16" alt="编辑按钮"></td><td id="e0c555b9"><p>单击此按钮可以在“ <span class="control">重命名宏”</span>对话框中更改已录制宏的名称。</p></td></tr><tr id="32fc52dd" class="ijRowEven"><td id="c6bcb528"><p>动作清单</p></td><td id="7f7af5a1"><p>右侧窗格显示为每个宏记录的操作列表。每个宏的操作列表都是可编辑的-您可以删除不必要的操作。</p></td></tr><tr id="288ea08a" class="ijRowOdd"><td id="d88a8889"><img class="inline-icon-16" src="/help/img/idea/2019.3/icons.general.remove@2x.png" width="16" alt="删除按钮"></td><td id="d34fba5a"><p>单击此按钮可从宏中删除操作。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="data-format-configuration-dialog.html">编辑为表格： <file_name>格式对话框</file_name></a> <a class="navigation-links__next" href="edit-project-path-mappings-dialog.html">编辑项目路径映射对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
