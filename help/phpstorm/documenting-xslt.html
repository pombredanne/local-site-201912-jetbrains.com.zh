   <figure><img alt="快速文档查找" title="快速文档查找" src="/help/img/idea/2019.3/quick-doc.png" id="31eeefe4" width="687" height="174"></figure>    <p id="42f28d3f">也可以使用一些文档片段在XSLT样式表中注释元素。可以通过快速文档查找功能查找变量，参数和模板。</p>    <figure><img alt="自定义文档查找" title="自定义文档查找" src="/help/img/idea/2019.3/quick-doc-custom.png" id="21f3b54a" width="477" height="199"></figure>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xslt-navigation.html">XSLT</a> <a class="navigation-links__next" href="xslt-run-configurations.html">XSLT运行配置中的</a> <a class="navigation-links__prev" href="xslt-navigation.html">搜索和导航</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
