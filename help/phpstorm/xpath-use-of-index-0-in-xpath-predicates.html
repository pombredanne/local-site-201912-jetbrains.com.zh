an class="control">而不是</span>从0开始。</p><p id="eeba6dc6">例：</p><p id="eeba6dc6">              <code class="code">//someelement[ position() = 0 ]</code>要么<code class="code">//something[ 0 ]</code>          </p><p id="eeba6dc6">由XPathView + XSLT支持</p>    <a name="inspection_footer"></a>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="javascript-unresolved-javascript-function.html">代码检查：未解决的JavaScript函数</a> <a class="navigation-links__next" href="javascript-execution-of-dynamically-generated-javascript.html">代码检查：执行动态生成的JavaScript</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
