示死代码或印刷错误。</p><p id="5e5879a7">使用下表指定哪些方法是更新和/或查询方法。名称与方法名称的开头匹配。将自动检测返回结果的查询方法，仅需要指定在参数中返回结果的查询方法。</p>    <a name="inspection_footer"></a>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="php-format-function-parameters-mismatch.html">代码检查：格式功能参数不匹配</a> <a class="navigation-links__next" href="sass-scss-resolved-by-name-only.html">代码检查：仅按名称解决</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
