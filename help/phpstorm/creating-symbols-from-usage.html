t+Enter" data-primary_default_for_macos="Alt+Enter" data-primary_intellij_idea_classic_macos="Alt+Enter" data-primary_emacs="Alt+Enter" data-primary_visual_studio="Alt+Enter" data-primary_default_for_xwin="Alt+Enter" data-primary_default_for_gnome="Alt+Enter" data-primary_default_for_kde="Alt+Enter" data-primary_eclipse="Alt+Enter" data-primary_eclipse_macos="⌘+1" data-primary_netbeans="Alt+Enter" data-primary_sublime_text="Alt+Enter" data-primary_sublime_text_macos="Alt+Enter" data-secondary_default_for_windows="⌥⏎" data-secondary_default_for_macos="⌥⏎" data-secondary_intellij_idea_classic="⌥⏎" data-secondary_emacs="⌥⏎" data-secondary_visual_studio="⌥⏎" data-secondary_default_for_xwin="⌥⏎" data-secondary_default_for_gnome="⌥⏎" data-secondary_default_for_kde="⌥⏎" data-secondary_eclipse="⌥⏎" data-secondary_eclipse_macos="⌘1" data-secondary_netbeans="⌥⏎" data-secondary_sublime_text="⌥⏎" data-secondary_sublime_text_macos="⌥⏎">Alt+Enter</kbd> ，然后从建议列表中选择相应的选项，例如<span class="control">Create class <class name=""></class></span> ，或<span class="control">将方法添加<method name="">到类<class name=""></class></method></span> 。</p>                                    <figure><img alt="根据用法创建符号" title="根据用法创建符号" src="/help/img/idea/2019.3/ps_createFromUsage.png" id="cb5e4e1d" class=" _border-line" width="600" height="220"></figure>        </li></ol></section>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="generating-code.html">生成代码</a> <a class="navigation-links__next" href="generate-custom-code-constructs-using-live-templates.html">使用实时模板生成自定义代码构造</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
