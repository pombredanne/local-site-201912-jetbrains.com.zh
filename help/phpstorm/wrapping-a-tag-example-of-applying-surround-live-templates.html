/h1>                        <p id="22cd9927">作为应用环绕模板的示例，让我们用标签包装一段XML代码。</p>                        <a name="example"></a>                                    <section class="procedure-steps"><h3 id="a46cc361">围绕代码片段</h3><ol class="list _decimal"><li class="list__item" id="d2042d10"><p>                                        <a href="navigating-through-the-source-code.html#find_cursor_edit">打开</a>所需的文件进行编辑。</p></li><li class="list__item" id="20106c21"><p>选择一个代码片段。</p><figure><img alt="SurroundXML1" title="SurroundXML1" src="/help/img/idea/2019.3/surroundXML1.png" id="f899ebaf" width="173" height="152"></figure>                <p></p></li><li class="list__item" id="c3330cac"><p>按下调用快捷方式<kbd data-primary_default_for_windows="Ctrl+Alt+J" data-primary_default_for_macos="Alt+⌘+J" data-primary_intellij_idea_classic_macos="Alt+⌘+J" data-primary_emacs="Ctrl+Alt+J" data-primary_visual_studio="Ctrl+Alt+J" data-primary_default_for_xwin="Ctrl+Alt+J" data-primary_default_for_gnome="Ctrl+Alt+J" data-primary_default_for_kde="Ctrl+Alt+J" data-primary_eclipse="Ctrl+Alt+J" data-primary_eclipse_macos="Alt+⌘+J" data-primary_netbeans="Ctrl+Alt+J" data-primary_sublime_text="Ctrl+Alt+J" data-primary_sublime_text_macos="Alt+⌘+J" data-secondary_default_for_windows="⌃⌥J" data-secondary_default_for_macos="⌥⌘J" data-secondary_intellij_idea_classic="⌥⌘J" data-secondary_emacs="⌃⌥J" data-secondary_visual_studio="⌃⌥J" data-secondary_default_for_xwin="⌃⌥J" data-secondary_default_for_gnome="⌃⌥J" data-secondary_default_for_kde="⌃⌥J" data-secondary_eclipse="⌃⌥J" data-secondary_eclipse_macos="⌥⌘J" data-secondary_netbeans="⌃⌥J" data-secondary_sublime_text="⌃⌥J" data-secondary_sublime_text_macos="⌥⌘J">Ctrl+Alt+J</kbd> 。PhpStorm建议使用以下环绕声模板：</p><figure><img alt="环绕XML2" title="环绕XML2" src="/help/img/idea/2019.3/surroundXML2.png" id="c0a49782" width="273" height="248"></figure>                                    <p></p></li><li class="list__item" id="792afbb3"><p>从建议列表中选择标签模板。代码片段被空标签包围：</p><figure><img alt="环绕XML3" title="环绕XML3" src="/help/img/idea/2019.3/surroundXML3.png" id="a4c1310d" width="191" height="212"></figure>                                    <p></p></li><li class="list__item" id="d0f7bb44"><p>插入符位于第一个。在开始标签中键入标签名称时，该名称会在结束标签中自动复制：</p><figure><img alt="SurroundXML4" title="SurroundXML4" src="/help/img/idea/2019.3/surroundXML4.png" id="cb579ecd" width="198" height="212"></figure>                                    <p></p></li></ol></section>            <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="tutorial-creating-live-templates.html">教程：创建实时模板</a> <a class="navigation-links__next" href="comparing-files-and-folders.html">比较文件</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
