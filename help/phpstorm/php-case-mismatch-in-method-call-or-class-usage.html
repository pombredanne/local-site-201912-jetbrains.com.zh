ame="PHP_Case_mismatch_in_method_call_or_class_usage"></a>        <p id="3104ea5e">在PHP中，类名以及函数/方法名不区分大小写，但是对于函数来说，因为它们出现在声明中，被认为是一种好习惯。在下面的示例中，该函数定义为<code class="code">exampleFunction</code>被称为<code class="code">ExampleFunction</code> ，不建议使用。</p>        <div class="code-block" data-lang="php">函数exampleFunction（$ a）{echo $ a; } ExampleFunction（'Foo'）;</div>      <a name="inspection_footer"></a>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="php-possible-polymorphic-call.html">代码检查：可能的多态调用</a> <a class="navigation-links__next" href="php-duplicate-array-keys.html">代码检查：重复的数组键</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
