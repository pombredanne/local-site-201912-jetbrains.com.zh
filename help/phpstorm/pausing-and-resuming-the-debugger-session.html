ry_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Pausing_and_Resuming_the_Debugger_Session.xml" data-toc="procedures.debugging.pauseResume">暂停和恢复调试会话</h1>          <p id="intro">当遇到断点或手动暂停正在运行的线程或应用程序时，调试会话将暂停。</p>      <section class="procedure-steps"><h3 id="pause">暂停调试会话</h3><ul class="list "><li class="list__item" id="d1bc6d3b"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">运行|暂停程序</span> 。</p></li><li class="list__item" id="42bdacd6">          <p id="03368d19">请点击<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.pause@2x.png" width="16" alt="图标动作暂停">在调试工具栏上。</p>          <p id="c9520894">              <a name="icon_tool_window_stop_output_node_comment"></a>该操作不适用于<a href="run-debug-configuration-node-js-remote-debug.html">“运行/调试配置：附加到Node.js / Chrome”</a> 。</p>      </li></ul></section>      <section class="procedure-steps"><h3 id="resume">恢复调试会话</h3><ul class="list "><li class="list__item" id="dd2f3f4c"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">运行|恢复程序</span> 。</p></li><li class="list__item" id="8cb5108f"><p>请点击<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.actions.resume@2x.png" width="16" alt="图标动作恢复">在调试工具栏上。</p></li><li class="list__item" id="5720b53a"><p>按<kbd data-primary_default_for_windows="F9" data-primary_default_for_macos="Alt+⌘+R" data-primary_intellij_idea_classic_macos="F9" data-primary_emacs="F9" data-primary_visual_studio="F5" data-primary_default_for_xwin="F9" data-primary_default_for_gnome="F9" data-primary_default_for_kde="F9" data-primary_eclipse="F8" data-primary_eclipse_macos="F8" data-primary_netbeans="F5" data-primary_sublime_text="N/A" data-primary_sublime_text_macos="N/A" data-secondary_default_for_windows="F9" data-secondary_default_for_macos="⌥⌘R" data-secondary_intellij_idea_classic="F9" data-secondary_emacs="F9" data-secondary_visual_studio="F5" data-secondary_default_for_xwin="F9" data-secondary_default_for_gnome="F9" data-secondary_default_for_kde="F9" data-secondary_eclipse="F8" data-secondary_eclipse_macos="F8" data-secondary_netbeans="F5" data-secondary_sublime_text="N/A" data-secondary_sublime_text_macos="N/A">F9</kbd> 。</p></li></ul></section>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="multiuser-debugging-via-xdebug-proxies.html">通过Xdebug代理</a> <a class="navigation-links__next" href="examining-suspended-program.html">检查挂起的程序进行</a> <a class="navigation-links__prev" href="multiuser-debugging-via-xdebug-proxies.html">多用户调试</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
