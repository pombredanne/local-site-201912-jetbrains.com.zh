lue="primary_default_for_gnome" data-group="primary">GNOME的默认设置</option><option value="primary_default_for_kde" data-group="primary">KDE的默认值</option><option value="primary_eclipse" data-group="primary">日食</option><option value="primary_eclipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="XSLT_Navigation.xml" data-toc="xslt.navigation">在XSLT中搜索和导航</h1>        <p id="18aabeeb">基本上，命名模板，变量和参数都支持代码导航的所有可能性。例如：转到声明，查找用法，突出显示文件中的用法，快速定义查找等。</p>    <figure><img alt="突出显示文件中的用法" title="突出显示文件中的用法" src="/help/img/idea/2019.3/highlight-usages.png" id="878420d5" width="297" height="48"></figure>    <div class="chapter"><h2 id="find_usages" data-toc="xslt.navigation#find_usages">查找用法</h2>    <p id="2c6361de">查找用法适用于变量和参数以及命名的XSLT模板。它在指定范围内包含的所有XSLT样式表中找到某个模板的所有位置。</p>    <figure><img alt="查找用法" title="查找用法" src="/help/img/idea/2019.3/find-usages.png" id="4fe2c6c7" width="434" height="333"></figure>    </div>    <div class="chapter"><h2 id="goto_symbol" data-toc="xslt.navigation#goto_symbol">转到符号</h2>    <p id="393d510c">该插件还支持PhpStorm Goto Symbol操作。为该操作提供了模板名称，顶级变量和参数，以便能够通过其名称快速导航到它们。</p>    <figure><img alt="转到符号" title="转到符号" src="/help/img/idea/2019.3/goto-symbol.png" id="46a44249" width="318" height="120"></figure></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xpath-inspections.html">XPath检查</a> <a class="navigation-links__next" href="documenting-xslt.html">记录XSLT</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
