     <p id="eee7c151">除了<a href="php-debugging-session.html">交互式调试之外</a> ，PhpStorm与<a href="http://xdebug.org/" rel="noopener noreferrer" data-external="true" target="_blank">Xdebug的</a>集成还支持分析。PhpStorm提供Xdebug生成的概要分析数据的可视化表示。您可以一次选择多个快照并收集汇总的分析信息。</p>              <p id="3255f4c6">在使用Xdebug进行概要分析之前，请下载，安装和配置<a href="configuring-php-development-environment.html">PHP开发环境</a>的组件。通常，这些是PHP引擎，Web服务器和Xdebug工具。</p>                    <p id="106f62ca">在这一部分：</p>        <ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="enabling-profiling-with-xdebug.html">使用Xdebug启用性能分析</a></li><li class="list__item"><a href="analyzing-xdebug-profiling-data.html">分析Xdebug分析数据</a></li></ul>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__next" href="enabling-profiling-with-xdebug.html">使用Xdebug启用性能分析</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
