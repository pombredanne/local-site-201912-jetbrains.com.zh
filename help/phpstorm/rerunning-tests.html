clipse_macos" data-group="primary">Eclipse（macOS）</option><option value="primary_netbeans" data-group="primary">NetBeans</option><option value="primary_sublime_text" data-group="primary">崇高文字</option><option value="primary_sublime_text_macos" data-group="primary">崇高文字（macOS）</option><option value="secondary_default_for_windows" data-group="secondary">Windows默认</option><option value="secondary_default_for_macos" data-group="secondary">macOS的默认设置</option><option value="secondary_intellij_idea_classic" data-group="secondary">IntelliJ IDEA经典版</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_default_for_xwin" data-group="secondary">XWin的默认值</option><option value="secondary_default_for_gnome" data-group="secondary">GNOME的默认设置</option><option value="secondary_default_for_kde" data-group="secondary">KDE的默认值</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_macos" data-group="secondary">Eclipse（macOS）</option><option value="secondary_netbeans" data-group="secondary">NetBeans</option><option value="secondary_sublime_text" data-group="secondary">崇高文字</option><option value="secondary_sublime_text_macos" data-group="secondary">崇高文字（macOS）</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Rerunning_Tests.xml" data-toc="procedures.testing.rerunningTests">重新运行测试</h1>            <p id="intro">您可以重复测试会话，而无需离开“运行工具”窗口的“ <a href="test-runner-tab.html">测试</a>运行器” <a href="test-runner-tab.html">选项卡</a> 。使用与初始运行相同的运行配置再次执行测试。</p>        <div class="chapter"><h2 id="rerun">重新运行测试会话</h2>        <section class="procedure-steps"><p id="c3977fb1">按<kbd data-primary_default_for_windows="Ctrl+F5" data-primary_default_for_macos="⌘+R" data-primary_intellij_idea_classic_macos="Ctrl+F5" data-primary_emacs="Ctrl+F5" data-primary_visual_studio="Ctrl+Alt+R" data-primary_default_for_xwin="Ctrl+F5" data-primary_default_for_gnome="Ctrl+F5" data-primary_default_for_kde="Ctrl+5" data-primary_eclipse="N/A" data-primary_eclipse_macos="N/A" data-primary_netbeans="N/A" data-primary_sublime_text="Ctrl+F5" data-primary_sublime_text_macos="⌘+R" data-secondary_default_for_windows="⌃F5" data-secondary_default_for_macos="⌘R" data-secondary_intellij_idea_classic="⌃F5" data-secondary_emacs="⌃F5" data-secondary_visual_studio="⌃⌥R" data-secondary_default_for_xwin="⌃F5" data-secondary_default_for_gnome="⌃F5" data-secondary_default_for_kde="⌃5" data-secondary_eclipse="N/A" data-secondary_eclipse_macos="N/A" data-secondary_netbeans="N/A" data-secondary_sublime_text="⌃F5" data-secondary_sublime_text_macos="⌘R">Ctrl+F5</kbd>或单击<span class="control">重新运行</span>按钮<img class="inline-icon-12" src="/help/img/idea/2019.3/icons.runConfigurations.testState.run@2x.png" width="12" alt="运行按钮">在“ <span class="control">测试运行器”</span>选项卡的工具栏上。</p></section>            </div>        <div class="chapter"><h2 id="rerun-failed-test">重新运行失败的测试</h2>                <section class="procedure-steps"><p id="554e4173">在“ <span class="control">测试运行器”</span>选项卡中，单击“ <span class="control">重新运行失败的测试”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.3/icons.runConfigurations.rerunFailedTests@2x.png" width="16" alt="重新运行失败的测试按钮">在工具栏上。</p></section>    </div>                <div class="last-modified" data-skip-index="skip">上次修改时间：2019年11月29日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="monitoring-and-managing-tests.html">监视和管理测试</a> <a class="navigation-links__next" href="terminating-tests.html">停止正在运行的测试</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script><
