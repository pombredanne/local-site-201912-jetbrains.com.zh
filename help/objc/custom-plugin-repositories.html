                    </script><script src="/resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>“自定义插件存储库”对话框-帮助|应用程式码</title><link rel="stylesheet" href="/resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Custom_Plugin_Repositories"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索AppCode帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>AppCode 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="secondary_default" data-group="secondary" selected>默认</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA经典版（OS X）</option><option value="secondary_intellij_idea_classic_windows" data-group="secondary">IntelliJ IDEA经典版（Windows）</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Custom_Plugin_Repositories.xml" data-toc="Custom_Plugin_Repositories">自定义插件存储库对话框</h1>    <p id="c9e7a687">单击“ <span class="control">管理”</span>下的“ <span class="control">管理插件存储库”</span>时，将打开此对话框。 <img class="inline-icon-16" src="/help/img/idea/2019.2/artwork.studio.icons.logcat.toolbar.settings@2x.png" width="16" alt="插件设置图标">在<a href="plugins-settings.html">插件中</a> 。</p>    <p id="08274122">使用此对话框可以管理<a href="managing-plugins.html#repos">自定义插件存储库</a>的列表。存储库由其URL标识。</p>    <div class="table-wrapper"><table class=" wide" width="100%" id="2adb46e3"><thead><tr id="36942656" class="ijRowHead"><th id="5ef85c18" width="100"><p>图标</p></th><th id="4ce0c786" width="150"><p>捷径</p></th><th id="cd25731f"><p>描述</p></th></tr></thead><tbody><tr id="0eb77654" class="ijRowOdd"><td id="867a4dc4">                <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.add.svg@2x.png" width="16" alt="添加图标">            </td><td id="26701d2e">                <kbd data-secondary_default="⌘N" data-secondary_eclipse="N/A" data-secondary_eclipse_mac_os_x="⌘N" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic_os_x="⌃N" data-secondary_intellij_idea_classic_windows="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="⌃⌥⌘⏎" data-secondary_visual_studio="N/A" data-secondary_xcode="⌘N" data-secondary_xcode_copy="⌘N">⌘N</kbd>            </td><td id="cbe32c2f"><p>使用此图标或快捷方式将新存储库添加到列表中。在打开的对话框中指定存储库的URL。使用<span class="control">立即检查</span>按钮以确保指定的URL正确：AppCode将尝试连接到存储库。</p></td></tr><tr id="707f01b1" class="ijRowEven"><td id="243c604f">                <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.edit.svg@2x.png" width="16" alt="编辑图标">            </td><td id="fe92e89f">                <kbd data-secondary_default="⏎" data-secondary_eclipse="⏎" data-secondary_eclipse_mac_os_x="⏎" data-secondary_emacs="⏎" data-secondary_intellij_idea_classic_os_x="⏎" data-secondary_intellij_idea_classic_windows="⏎" data-secondary_resharper="⏎" data-secondary_resharper_osx="⏎" data-secondary_visual_studio="⏎" data-secondary_xcode="⏎" data-secondary_xcode_copy="⏎">⏎</kbd>            </td><td id="770ca238"><p>使用此图标或快捷方式来编辑所选插件存储库URL。</p></td></tr><tr id="ad82c850" class="ijRowOdd"><td id="874d1d69">                <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.remove.svg@2x.png" width="16" alt="删除图标">            </td><td id="04cf3f59">                <kbd data-secondary_default="⌘⌦" data-secondary_eclipse="⌥⌦" data-secondary_eclipse_mac_os_x="N/A" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic_os_x="⌘⌦" data-secondary_intellij_idea_classic_windows="⌥⌦" data-secondary_resharper="⌃R, D" data-secondary_resharper_osx="⌃R, D" data-secondary_visual_studio="⌥⌦" data-secondary_xcode="⌘⌦" data-secondary_xcode_copy="⌘⌦">⌘⌦</kbd>            </td><td id="836332ed"><p>使用此图标或快捷方式从列表中删除选定的URL。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="plugins-settings.html">插件</a> <a class="navigation-links__next" href="settings-version-control.html">版本控制</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
