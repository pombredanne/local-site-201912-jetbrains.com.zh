                    </script><script src="//resources.jetbrains.com/storage/help-app/v3/analytics.js"></script><title>创建图-帮助|应用程式码</title><link rel="stylesheet" href="//resources.jetbrains.com/storage/help-app/v3/app.css"></head><body  data-id="Creating_diagrams"><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索AppCode帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>AppCode 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="secondary_default" data-group="secondary" selected>默认</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA经典版（OS X）</option><option value="secondary_intellij_idea_classic_windows" data-group="secondary">IntelliJ IDEA经典版（Windows）</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Creating_diagrams.xml" data-toc="Creating_diagrams">创建图</h1>            <section class="procedure-steps"><h3 id="showing_execution_plans">显示执行计划</h3><p id="fd90715c">执行计划是一组用于访问数据库中数据的步骤。AppCode支持两种类型的执行计划：</p><ul class="list _ul"><li class="list__item" id="758147fb"><p>                <span class="control">说明计划</span> ：结果以混合树和表格格式显示在专用的<span class="control">“计划”</span>选项卡上。您可以单击<span class="control">显示可视化</span>图标（ <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.fileTypes.diagram.svg@2x.png" width="16" alt="显示可视化图标"> ）以创建可视化查询执行的图表。</p></li><li class="list__item" id="d81319dc"><p>                <span class="control">说明计划（原始）</span> ：结果以表格格式显示。</p></li></ul><p id="338733f9">要创建执行计划，请在数据库控制台中右键单击查询，然后选择“ <span class="control">解释计划”</span> 。如果要为查询创建图，请单击“ <span class="control">显示可视化”</span>图标（ <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.fileTypes.diagram.svg@2x.png" width="16" alt="显示可视化图标"> ）。</p><figure id="b3aa2928" width="700" data-theme="light"><img class="js-gif" src="/help/img/idea/2019.2/db_show_explain_plan.png" width="700" data-gif-src="/help/img/idea/2019.2/db_show_explain_plan.animated.gif" style="width:700px"></figure></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="exporting-and-importing-data.html">导出和导入数据</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
