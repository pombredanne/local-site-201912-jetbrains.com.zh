secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Switching_Resolve_Context.xml" data-toc="Switching_Resolve_Context">切换解析上下文</h1>    <p id="c799ede8">代码突出显示以及查找用法，重构，代码生成，代码分析等可能取决于预处理程序定义集，这些定义决定了解析规则，并因此决定了代码的解析方式。这些规则也称为<span class="emphasis">解析上下文</span> 。</p>        <section class="procedure-steps"><h3 id="switch-context">切换当前的解析上下文</h3><ul class="list "><li class="list__item" id="0cc3faea">            <p id="c40eb1ce">从<a href="guided-tour-around-the-user-interface.html#navigation-bar">导航栏</a>的运行/调试配置选择器中，选择所需的运行/调试配置。解析上下文会根据所选配置自动切换。</p>         </li><li class="list__item" id="937895b8"><p>在<a href="guided-tour-around-the-user-interface.html#status-bar">状态栏的</a>右下角，打开可用的解析上下文列表，然后选择所需的解析上下文：</p><figure><img alt="可用的解析上下文" title="可用的解析上下文" src="/help/img/idea/2019.2/ac_ResolveContextManual.png" id="db76e183" width="325" height="446"></figure>        <p></p></li></ul></section>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="internationalization-and-localization.html">国际化和本地化</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
