化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Settings_Version_Control_GitHub.xml" data-toc="settings.github">的GitHub</h1>                                            <a name="settings_page_intro"></a>                <a name="settings_page_access"></a>                <hr id="d7a8f933" origin="intellij-platform">                <p id="8eaefa25">使用此页面可以指定您的<a href="">GitHub</a>远程存储帐户，或者如果您还没有该帐户，则创建一个GitHub帐户。</p>    <p id="f69a4330">您可以指定多个帐户，并为每个项目设置默认帐户。因此，您无需指定每次需要连接到GitHub时使用的帐户（例如， <a href="share-code-with-gists.html">创建gist）</a> 。</p>        <div class="table-wrapper"><table width="100%" id="00a41a55"><thead><tr id="6c723dce" class="ijRowHead"><th id="39ee9f54" width="20%"><p>项目</p></th><th id="4d6c395c"><p>描述</p></th></tr></thead><tbody><tr id="87f23842" class="ijRowOdd"><td id="038367ad"><p>新增帐户</p></td><td id="f021c684"><p>单击此链接以指定现有的GitHub帐户，或创建一个新的GitHub帐户。</p></td></tr><tr id="e23931fa" class="ijRowEven"><td id="93e9a895"><p>使用ssh克隆git仓库</p></td><td id="7597bac4"><p>如果要通过安全的SSH网络协议从GitHub传输数据，请选择此选项。</p></td></tr><tr id="ff445948" class="ijRowOdd"><td id="connectionTimeout"><p>连接超时</p></td><td id="a8629db4"><p>指定等待建立连接的时间。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-version-control-confirmation.html">确认</a> <a class="navigation-links__next" href="settings-version-control-issue-navigation.h
