工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="XPath_Search.xml" data-toc="xpath.search">XPath搜索</h1>                            <p id="86e4dea4">AppCode使您可以查找特定范围内所有XML文件中某些XPath表达式的出现。</p>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="8b896514">转到<span class="menupath" data-skip-index="skip">编辑|查找|</span>在主菜单上<span class="menupath" data-skip-index="skip">按XPath查找...。</span>将打开“ <span class="control">按XPath表达式查找”</span>对话框。<p id="02f1fdb2">该对话框提供与完成，错误检查和意图相同的功能，如<a href="evaluate-expression.html">评估表达式中所述</a> 。</p>        </li><li class="list__item" id="5946cb8a"><p>键入表达式以查找并选择搜索范围。如果指定自定义范围，则AppCode仅扫描源文件夹内的XML文件。</p></li></ol></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xpath-expression-evaluation.html">XPath表达式评估</a> <a class="navigation-links__next" href="xpath-expression-generation.html">XPath表达式生成</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
