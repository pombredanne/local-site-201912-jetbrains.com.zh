            " seeals=":{=" procedure=":=" web="" resource=":=" hre=":" http:="" ="" devnet.jetbrains.com="" community="" obj="," titl=":" developer="" communit="}="><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索AppCode帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>AppCode 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="secondary_default" data-group="secondary" selected>默认</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA经典版（OS X）</option><option value="secondary_intellij_idea_classic_windows" data-group="secondary">IntelliJ IDEA经典版（Windows）</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Copy_Dialog.xml" data-toc="refactoring.copyClass">复制对话框</h1>                                <p id="f2cd13c5"><span class="menupath" data-skip-index="skip">重构|复制</span>                <br>                <kbd data-secondary_default="F5" data-secondary_eclipse="N/A" data-secondary_eclipse_mac_os_x="N/A" data-secondary_emacs="F5" data-secondary_intellij_idea_classic_os_x="F5" data-secondary_intellij_idea_classic_windows="F5" data-secondary_resharper="N/A" data-secondary_resharper_osx="N/A" data-secondary_visual_studio="N/A" data-secondary_xcode="F5" data-secondary_xcode_copy="F5">F5</kbd></p>            <hr id="b8e1b7ec">            <p id="05bdd2cf">使用此对话框可以指定“ <a href="move-refactorings.html">复制”重构</a>的设置。</p>            <div class="table-wrapper"><table width="100%" id="ce491a9f"><thead><tr id="b8a96770" class="ijRowHead"><th id="f739eab6"><p>项目</p></th><th id="27be17fe"><p>描述</p></th></tr></thead><tbody><tr id="7d3bef00" class="ijRowOdd"><td id="f82ef9ed"><p>新名字</p></td><td id="b606252a"><p>指定要创建的文件或目录的名称。</p></td></tr><tr id="10beccde" class="ijRowEven"><td id="990a0faa"><p>到目录</p></td><td id="b3daded3">指定要在其中创建副本的目录。<p id="7c7482c0">从列表中选择目标目录，或单击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮"><kbd data-secondary_default="⇧⏎" data-secondary_eclipse="⇧⏎" data-secondary_eclipse_mac_os_x="⇧⏎" data-secondary_emacs="⇧⏎" data-secondary_intellij_idea_classic_os_x="⇧⏎" data-secondary_intellij_idea_classic_windows="⇧⏎" data-secondary_resharper="⇧⏎" data-secondary_resharper_osx="⇧⏎" data-secondary_visual_studio="⇧⏎" data-secondary_xcode="⇧⏎" data-secondary_xcode_copy="⇧⏎">⇧⏎</kbd>然后在打开的“ <span class="control">选择目标目录”</span>对话框中<span class="control">选择目录</span> 。（如果需要，您可以创建一个新目录。）</p>            </td></tr><tr id="d9c60e26" class="ijRowOdd"><td id="do_not_show_in_editor"><p>在编辑器中打开副本</p></td><td id="99e0cab6"><p>选中此复选框可在复制文件，目录或包后自动打开它。如果清除此复选框，则将不会打开您复制的文件，目录或软件包。</p></td></tr></tbody></table></div>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="refactoring-dialogs.html">重构对话框</a> <a class="navigation-links__next" href="extract-dialogs.html">提取对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
