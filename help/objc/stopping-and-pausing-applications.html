            " seeals=":{=" procedure=":=" hre=":" running-applications.htm="," titl=":" running="" application="}=" rerunning-applications.htm="," rerunning="" ],="" :="" ="href"="http:=" ="title"="developer=" }="" ]=""><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索AppCode帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>AppCode 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="secondary_default" data-group="secondary" selected>默认</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA经典版（OS X）</option><option value="secondary_intellij_idea_classic_windows" data-group="secondary">IntelliJ IDEA经典版（Windows）</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Stopping_and_Pausing_Applications.xml" data-toc="procedures.running.stop">停止和暂停应用</h1>          <div class="chapter"><h2 id="5c9550b2">介绍</h2><p id="cca967a8">在“ <a href="run-tool-window.html">运行</a>工具”窗口中，您可以停止程序或暂停其输出。如果程序停止，则其过程将中断并立即退出。暂停程序输出后，程序将继续在后台运行，但其输出将被暂停。</p></div>        <section class="procedure-steps"><h3 id="stop">停止程序</h3><ol class="list _decimal"><li class="list__item" id="ade1a2d4"><p>在“ <span class="control">运行</span>工具”窗口中，单击“ <span class="control">停止”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.suspend.svg@2x.png" width="16" alt="图标动作暂停svg">在工具栏上，或按<kbd data-secondary_default="⌘F2" data-secondary_eclipse="⌃F2" data-secondary_eclipse_mac_os_x="⌘F2" data-secondary_emacs="⌃F2" data-secondary_intellij_idea_classic_os_x="⌘F2" data-secondary_intellij_idea_classic_windows="⌃F2" data-secondary_resharper="⇧F5" data-secondary_resharper_osx="⇧F5" data-secondary_visual_studio="⇧F5" data-secondary_xcode="⌘." data-secondary_xcode_copy="⌘.">⌘F2</kbd> 。</p></li><li class="list__item" id="01b62a34"><p>要关闭活动标签，请单击“ <span class="control">关闭”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.close.svg@2x.png" width="16" alt="图标操作关闭svg"> ，或按<kbd data-secondary_default="⌃⇧F4" data-secondary_eclipse="⌃W" data-secondary_eclipse_mac_os_x="⌘W" data-secondary_emacs="⌃⇧F4" data-secondary_intellij_idea_classic_os_x="⇧⌘F4" data-secondary_intellij_idea_classic_windows="⌃⇧F4" data-secondary_resharper="⌃⇧F4" data-secondary_resharper_osx="⌃⇧F4" data-secondary_visual_studio="⌃⇧F4" data-secondary_xcode="⌃⇧F4" data-secondary_xcode_copy="⌃⇧F4">⌃⇧F4</kbd> 。</p></li></ol></section>    <section class="procedure-steps"><h3 id="suspend">暂停程序输出</h3><ul class="list "><li class="list__item" id="db427eee"><p>在“ <span class="control">运行”</span>工具窗口中，单击“ <span class="control">暂停”</span>按钮<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.pause.svg@2x.png" width="16" alt="图标动作暂停svg">在工具栏上。</p></li></ul></section>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reviewing-results.html">查看</a> <a class="navigation-links__next" href="navigating-from-stacktrace-to-source-code.html">从Stacktrace导航到源代码的结果</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
