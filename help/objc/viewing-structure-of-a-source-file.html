 data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Viewing_Structure_of_a_Source_File.xml" data-toc="procedures.viewinghierarchy.structure">查看源文件的结构</h1>                <p id="0b66f251">您可以使用“ <span class="control">结构”</span>工具窗口检查当前在编辑器中打开的文件的<span class="control">结构</span> <kbd data-secondary_default="⌘7" data-secondary_eclipse="⌥7" data-secondary_eclipse_mac_os_x="⌘7" data-secondary_emacs="⌥7" data-secondary_intellij_idea_classic_os_x="⌘7" data-secondary_intellij_idea_classic_windows="⌥7" data-secondary_resharper="⌥7" data-secondary_resharper_osx="⌥7" data-secondary_visual_studio="⌥7" data-secondary_xcode="⌘3" data-secondary_xcode_copy="⌘3">⌘7</kbd>或“ <span class="control">结构”</span>弹出窗口<kbd data-secondary_default="⌘F12" data-secondary_eclipse="⌃F3" data-secondary_eclipse_mac_os_x="⌘O" data-secondary_emacs="⌃F12" data-secondary_intellij_idea_classic_os_x="⌘F12" data-secondary_intellij_idea_classic_windows="⌃F12" data-secondary_resharper="N/A" data-secondary_resharper_osx="⌃⌥F" data-secondary_visual_studio="⌃F12" data-secondary_xcode="⌃6" data-secondary_xcode_copy="⌃6">⌘F12</kbd> 。</p>    <p id="ba0ba72d">默认情况下，AppCode显示当前文件的所有类，方法，函数，定义和其他元素。要切换要显示的元素，请单击“ <a href="structure-tool-window-file-structure-popup.html">结构”</a>工具窗口工具栏上的相应按钮。例如：</p>    <ul class="list _ul"><li class="list__item" id="88ff3570"><p>请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.inheritedMethod.svg@2x.png" width="16" alt="显示继承的按钮">显示继承的成员。</p></li></ul>                              <section class="procedure-steps"><h3 id="5bc2e7b3">在“项目”工具窗口中显示班级成员</h3><ul class="list "><li class="list__item" id="c1fc665b">            <p id="0d1fb763">右键单击“ <span class="control">项目”</span>工具窗口标题栏，然后从上下文菜单中选择“ <span class="control">显示成员</span> ”。</p>            <a name="showMembers"></a>                                                                                                    </li></ul></section><div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="viewing-hierarchies.html">查看层次结构</a> <a class="navigation-links__next" href="analyzing-external-stacktraces.html">分析外部堆栈跟踪</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
