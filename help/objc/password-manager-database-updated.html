/option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode copy</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Password_Manager_Database_Updated.xml" data-toc="Password_Manager_Database_Updated">密码管理器数据库已更新</h1>    <p id="6dac4546">当您启动具有先前AppCode版本的配置的新AppCode版本时，此对话框仅打开一次。</p>    <p id="9de83541">AppCode可让您将当前保存的密码数据库转换为新的密码数据库。</p>    <div class="table-wrapper"><table width="100%" id="8de9c3b8"><thead><tr id="941f533b" class="ijRowHead"><th id="885b6b08"><p>项目</p></th><th id="56d1e4b8"><p>描述</p></th></tr></thead><tbody><tr id="3743ad70" class="ijRowOdd"><td id="873cc271"><p>密码</p></td><td id="730ad219"><p>使用此字段输入在先前版本的AppCode中使用的主密码。</p></td></tr><tr id="ee2d4677" class="ijRowEven"><td id="e6d0ec34"><p>兑换</p></td><td id="8f02168e"><p>单击此按钮将保存的密码存储在新的密码数据库中。</p></td></tr><tr id="038f3d34" class="ijRowOdd"><td id="3fb07722"><p>清除密码</p></td><td id="194b5dc0"><p>如果单击此按钮，将不会进行任何转换，并且不会保存您的旧密码。如果关闭此对话框而不输入主密码，将执行相同的操作。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="reference-ide-settings-password-safe.html">密码</a> <a class="navigation-links__next" href="setup-master-password-dialog.html">设置主密码对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
