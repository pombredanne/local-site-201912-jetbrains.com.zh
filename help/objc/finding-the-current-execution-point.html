ondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Finding_the_Current_Execution_Point.xml" data-toc="topicId185478">查找当前执行点</h1>            <p id="212fce06">暂停程序时，将在编辑器中打开与当前执行点关联的源文件。当前<span class="keyword">执行点</span> （下一条要执行的行）用蓝线标记。</p>                <p id="cdc75d3a">您可以访问其他文件，然后使用本节中描述的操作返回到当前执行点。</p>    <section class="procedure-steps"><h3 id="find-executiona-point">查找当前执行点</h3><p id="468748b0">请执行以下任一操作：</p><ul class="list "><li class="list__item" id="6a47642f"><p>通话<span class="menupath" data-skip-index="skip">运行|</span>从主菜单<span class="menupath" data-skip-index="skip">显示执行点</span> 。</p></li><li class="list__item" id="e2ef342b"><p>按<kbd data-secondary_default="⌥F10" data-secondary_eclipse="⌥F10" data-secondary_eclipse_mac_os_x="⌥F10" data-secondary_emacs="⌥F10" data-secondary_intellij_idea_classic_os_x="⌥F10" data-secondary_intellij_idea_classic_windows="⌥F10" data-secondary_resharper="⌥⌨ *" data-secondary_resharper_osx="⌥⌨ *" data-secondary_visual_studio="⌥⌨ *" data-secondary_xcode="⌥F10" data-secondary_xcode_copy="⌥F10">⌥F10</kbd> 。</p></li><li class="list__item" id="27085165"><p>请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.debugger.showCurrentFrame.svg@2x.png" width="16" alt="表演执行点">在调试工具窗口的<a href="debug-tool-window.html#steptoolbar">步进工具栏</a>上。</p></li></ul></section>        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="navigating-to-source-code-from-the-debug-tool-window.html">从“调试工具”窗口导航到源代码</a> <a class="navigation-links__next" href="debug-set-value.html">设置变量值</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
