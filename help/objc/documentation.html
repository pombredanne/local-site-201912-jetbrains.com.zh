作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Documentation.xml" data-toc="xslt.documentation">文献资料</h1>      <p id="175213dc">该插件随附XSLT元素和功能的捆绑文档，可通过“ <span class="control">快速文档查找”</span>操作进行访问。该文档摘自W3C XSLT和XPath官方文档中的相应部分。</p>    <figure><img alt="快速文档查找" title="快速文档查找" src="/help/img/idea/2019.2/quick-doc.png" id="0016940f" width="687" height="174"></figure>    <p id="491bbf10">也可以使用一些文档片段在XSLT样式表中注释元素。可以通过快速文档查找功能查找变量，参数和模板。</p>    <figure><img alt="自定义文档查找" title="自定义文档查找" src="/help/img/idea/2019.2/quick-doc-custom.png" id="24a8f334" width="477" height="199"></figure>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xslt-navigation.html">导航</a> <a class="navigation-links__next" href="xslt-run-configurations.html">运行配置</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
