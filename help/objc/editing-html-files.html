ndary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Editing_HTML_Files.xml" data-toc="procedure.developingcode.xmlhtml">的HTML</h1>    <p id="939b9b1b">AppCode为HTML提供了强大的支持，包括语法和错误突出显示，根据代码样式进行格式设置，结构验证，代码完成，调试会话期间的实时预览（ <a href="live-editing.html">Live Edit</a> ）等。</p>    <p id="3791e9eb">HTML规范可以使用默认HTML语言级别首选项配置<a name="the_options_page"></a> <span class="menupath" data-skip-index="skip">语言和框架|</span> AppCode首选项的<span class="menupath" data-skip-index="skip">架构和DTD</span>页面<kbd data-secondary_default="⌘," data-secondary_eclipse="⌃⌥S" data-secondary_eclipse_mac_os_x="⌘," data-secondary_emacs="⌃⌥S" data-secondary_intellij_idea_classic_os_x="⌘," data-secondary_intellij_idea_classic_windows="⌃⌥S" data-secondary_resharper="⌥F7" data-secondary_resharper_osx="⌥F7" data-secondary_visual_studio="⌥F7" data-secondary_xcode="⌘," data-secondary_xcode_copy="⌘,">⌘,</kbd> 。默认情况下，假定使用W3C的HTML 5.0规范。</p>    <div class="chapter"><h2 id="create_file" data-toc="procedure.developingcode.xmlhtml#create_file">创建一个HTML文件</h2>        <section class="procedure-steps"><ul class="list "><li class="list__item" id="cdae6071"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">文件|</span>单击“ <span class="menupath" data-skip-index="skip">新建暂存文件”</span> ，然后从列表中选择“ <span class="control">HTML文件</span> ”。</p></li></ul></section>    </div><div class="chapter"><h2 id="ws_html_generate_reference" data-toc="procedure.developingcode.xmlhtml#ws_html_generate_reference">在HTML文件中创建引用</h2>    <p id="07cca879">里面一个<code class="code"><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
