on value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Settings_Tools_Server_Certificates.xml" data-toc="reference.idesettings.server.certificates">服务器证书</h1>                                        <a name="settings_page_intro"></a>                <a name="settings_page_access"></a>                <hr id="0a39f84c" origin="intellij-platform">                <p id="e053bddf">AppCode为信任的证书提供自己的存储。使用此页面来管理此存储。</p>    <div class="table-wrapper"><table class=" wide" width="100%" id="0a2e99aa"><thead><tr id="738d094e" class="ijRowHead"><th id="2bc1d632"><p>项目</p></th><th id="72ba61a0"><p>捷径</p></th><th id="53f9d9bf"><p>描述</p></th></tr></thead><tbody><tr id="1f8a5651" class="ijRowOdd"><td id="586cff9c"><p>自动接受不受信任的证书</p></td><td id="e6b8d450"></td><td id="8749b5ea"><p>如果要自动接受不信任的证书（即未添加到列表中的证书），而不向服务器发送请求，请选择此选项。</p></td></tr><tr id="5401272e" class="ijRowEven"><td id="9e182b63"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.add.svg@2x.png" width="16" alt="加"></td><td id="f81f237d"><kbd data-secondary_default="⌘N" data-secondary_eclipse="N/A" data-secondary_eclipse_mac_os_x="⌘N" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic_os_x="⌃N" data-secondary_intellij_idea_classic_windows="N/A" data-secondary_resharper="⌘⏎" data-secondary_resharper_osx="⌥⌘⏎" data-secondary_visual_studio="⌃N" data-secondary_xcode="⌘N" data-secondary_xcode_copy="⌘N">⌘N</kbd></td><td id="1c914aea">将受信任的服务器证书添加到列表中。在<a href="select-path-dialog.html">打开</a>的<a href="select-path-dialog.html">对话框中</a>选择证书文件。<p id="7326037a">证书文件应具有扩展名<span class="filepath">.crt</span> ， <span class="filepath">.cer</span>或<span class="filepath">.pem</span> 。</p>            <p id="2a968ee9">对于受信任的证书，证书信息显示在页面的下部。</p>            </td></tr><tr id="a402ca77" class="ijRowOdd"><td id="2e32677c"><img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.remove.svg@2x.png" width="16" alt="去掉"></td><td id="bacb0143"><kbd data-secondary_default="⌘⌦" data-secondary_eclipse="⌥⌦" data-secondary_eclipse_mac_os_x="N/A" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic_os_x="⌘⌦" data-secondary_intellij_idea_classic_windows="⌥⌦" data-secondary_resharper="⌃R, D" data-secondary_resharper_osx="⌃R, D" data-secondary_visual_studio="⌥⌦" data-secondary_xcode="⌘⌦" data-secondary_xcode_copy="⌘⌦">⌘⌦</kbd></td><td id="51e2b0ee"><p>从列表中删除所选的受信任证书。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-tools-external-diff-tools.html">外部差异工具</a> <a class="navigation-links__next" href="settings-tools-settings-repository.html">设置存储库</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
