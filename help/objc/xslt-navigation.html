ption><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="XSLT_Navigation.xml" data-toc="xslt.navigation">导航</h1>        <p id="26e2fdad">基本上，命名模板，变量和参数都支持代码导航的所有可能性。例如：转到声明，查找用法，突出显示文件中的用法，快速定义查找等。</p>    <figure><img alt="突出显示文件中的用法" title="突出显示文件中的用法" src="/help/img/idea/2019.2/highlight-usages.png" id="46d89718" width="297" height="48"></figure>    <div class="chapter"><h2 id="find_usages" data-toc="xslt.navigation#find_usages">查找用法</h2>    <p id="6bd7cc61">查找用法适用于变量和参数以及命名的XSLT模板。它在指定范围内包含的所有XSLT样式表中找到某个模板的所有位置。</p>    <figure><img alt="查找用法" title="查找用法" src="/help/img/idea/2019.2/find-usages.png" id="1966e0f4" width="434" height="333"></figure>    </div>    <div class="chapter"><h2 id="goto_symbol" data-toc="xslt.navigation#goto_symbol">转到符号</h2>    <p id="f5d9d305">该插件还支持AppCode Goto Symbol操作。为该操作提供了模板名称，顶级变量和参数，以便能够通过其名称快速导航到它们。</p>    <figure><img alt="转到符号" title="转到符号" src="/help/img/idea/2019.2/goto-symbol.png" id="e4de0933" width="318" height="120"></figure></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="xpath-inspections.html">XPath检查</a> <a class="navigation-links__next" href="documentation.html">文档</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
