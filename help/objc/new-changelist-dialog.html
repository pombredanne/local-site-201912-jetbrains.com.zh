y" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="new_changelist_dialog.xml" data-toc="new_changelist_dialog">新建变更列表对话框</h1>    <p id="bcf51115">        <span class="menupath" data-skip-index="skip">版本控制工具窗口</span> <img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.add.svg@2x.png" width="16" alt="图标一般添加svg">    </p>    <p id="f35b387b">        <kbd data-secondary_default="⌘N" data-secondary_eclipse="N/A" data-secondary_eclipse_mac_os_x="⌘N" data-secondary_emacs="N/A" data-secondary_intellij_idea_classic_os_x="⌃N" data-secondary_intellij_idea_classic_windows="N/A" data-secondary_resharper="N/A" data-secondary_resharper_osx="⌃⌥⌘⏎" data-secondary_visual_studio="N/A" data-secondary_xcode="⌘N" data-secondary_xcode_copy="⌘N">⌘N</kbd>    </p>    <hr id="feb66062">    <p id="04f8a16e">使用此对话框可以<a href="managing-changelists.html#new_changelist">创建新的变更列表</a> 。</p>    <div class="table-wrapper"><table width="100%" id="ae96dcbc"><thead><tr id="24948dae" class="ijRowHead"><th id="22349929"><p>项目</p></th><th id="fbeb1530"><p>描述</p></th></tr></thead><tbody><tr id="fa7ed673" class="ijRowOdd"><td id="b4a82c7a"><p>名称</p></td><td id="82f87fc7"><p>输入新变更列表的名称。</p></td></tr><tr id="1f44c0cd" class="ijRowEven"><td id="330e317e"><p>评论</p></td><td id="db21950b"><p>输入可选注释。当新的变更列表将被提交到存储库时，该注释将出现在“ <a href="commit-changes-dialog.html">提交变更”</a>对话框的“ <span class="control">注释”</span>文本区域中。</p></td></tr><tr id="f4c85a23" class="ijRowOdd"><td id="e2ea0bd6"><p>启用此更改列表</p></td><td id="ab4aa1b8">                <p id="ea9f9a69">选中此复选框<a name="unshelve_set_changelist_active_part_1"></a>使AppCode在更改恢复后立即自动将<span class="emphasis">活动</span>状态赋予新的更改列表。</p>                <a name="unshelve_set_changelist_active_part_2"></a>清除此复选框后，当前活动的更改列表将保持活动状态。</td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="file-status-highlights.html">文件状态突出显示</a> <a class="navigation-links__next" href="create-patch-dialog.html">补丁文件设置对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
