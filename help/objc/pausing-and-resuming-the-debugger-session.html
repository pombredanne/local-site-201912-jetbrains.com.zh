a-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Pausing_and_Resuming_the_Debugger_Session.xml" data-toc="procedures.debugging.pauseResume">暂停并恢复调试器会话</h1>          <p id="intro">当遇到断点或手动暂停正在运行的线程或应用程序时，调试会话将暂停。</p>      <section class="procedure-steps"><h3 id="pause">暂停调试会话</h3><ul class="list "><li class="list__item" id="88b215fb"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">运行|暂停程序</span> 。</p></li><li class="list__item" id="35640600">          <p id="80e3d517">请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.pause.svg@2x.png" width="16" alt="图标动作暂停svg">在调试工具栏上。</p>                </li></ul></section>      <section class="procedure-steps"><h3 id="resume">恢复调试会话</h3><ul class="list "><li class="list__item" id="e55eb4aa"><p>从主菜单中，选择<span class="menupath" data-skip-index="skip">运行|恢复程序</span> 。</p></li><li class="list__item" id="df247534"><p>请点击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.actions.resume.svg@2x.png" width="16" alt="图标动作恢复svg">在调试工具栏上。</p></li><li class="list__item" id="b2bd1b86"><p>按<kbd data-secondary_default="⌥⌘R" data-secondary_eclipse="F8" data-secondary_eclipse_mac_os_x="F8" data-secondary_emacs="F9" data-secondary_intellij_idea_classic_os_x="F9" data-secondary_intellij_idea_classic_windows="F9" data-secondary_resharper="F5" data-secondary_resharper_osx="F5" data-secondary_visual_studio="F5" data-secondary_xcode="⌃⌘Y" data-secondary_xcode_copy="⌃⌘Y">⌥⌘R</kbd> 。</p></li></ul></section>  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="starting-the-debugger-session.html">启动调试器会话</a> <a class
