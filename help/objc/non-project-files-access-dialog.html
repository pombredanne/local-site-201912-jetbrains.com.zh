udio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Non-Project_Files_Access_Dialog.xml" data-toc="Non-Project_Files_Access_Dialog">非项目文件保护对话框</h1>    <p id="a7861a8e">当您尝试编辑非项目文件（例如，库源文件，外部源文件等），并防止意外修改时，将显示此对话框。</p>    <div class="table-wrapper"><table width="100%" id="3b730cab"><thead><tr id="a74576e8" class="ijRowHead"><th id="cd91a0d0"><p>项目</p></th><th id="a352c0c9"><p>描述</p></th></tr></thead><tbody><tr id="893675f3" class="ijRowOdd"><td id="feb98249"><p>这些文件不属于项目</p></td><td id="97c46ce2"><p>此区域显示您要编辑的非项目文件。</p></td></tr><tr id="369d5853" class="ijRowEven"><td id="efe1325b"><p>我仍然想编辑此文件</p></td><td id="6272c182"><p>选择此选项可禁用对所列文件的保护。</p></td></tr><tr id="0d9f1280" class="ijRowOdd"><td id="a8682d97"><p>我要编辑此目录中的所有文件</p></td><td id="2db6761f"><p>选择此选项可禁用对列出文件和同一目录中所有文件的保护。</p></td></tr><tr id="96c67213" class="ijRowEven"><td id="c23664db"><p>我想在当前会话中编辑任何非项目文件</p></td><td id="0e56142b"><p>选择此选项可完全禁用保护。</p></td></tr></tbody></table></div>    <p id="6012027a">所有选项在当前会话期间均有效，一旦IDE重新启动，保护将重新启用。</p>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="new-appcode-file-dialog.html">新文件对话框</a> <a class="navigation-links__next" href="print.html">打印</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
