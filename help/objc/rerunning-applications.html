            " seeals=":{=" procedure=":=" hre=":" running-applications.htm="," titl=":" running="" application="}=" referenc=":=" run-tool-window.htm="," run="" tool="" windo="}=" web="" resource=":=" http:="" ="" devnet.jetbrains.com="" community="" obj="," developer="" communit="}="><noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5P98" height="0" width="0" style="display:none"></iframe></noscript><div class="wrapper"><section class="panel _nav" data-skip-index="skip"><header class="panel__header"><div class="container"><form class="search-box"><label class="search-box__label" for="search-box__input"><input type="text" class="search-box__input" id="search-box__input" placeholder="搜索AppCode帮助"></label><div class="search-box__clear" title="明确"></div></form></div></header><nav class="panel__content"><div class="container _nav"><menu class="nav-tree"></menu></div><div class="container _footer panel__footer"><p><a href="#">发送反馈</a></p></div></nav></section><main class="panel _main"><header class="panel__header" data-skip-index="skip"><div class="container"><h3>AppCode 2019.2帮助</h3><div class="shortcuts-switcher" data-skip-index="skip"><label for="switch-shortcuts">按键图：</label><select id="switch-shortcuts" class="select _shortcuts" height="1"><option value="secondary_default" data-group="secondary" selected>默认</option><option value="secondary_eclipse" data-group="secondary">日食</option><option value="secondary_eclipse_mac_os_x" data-group="secondary">Eclipse（Mac OS X）</option><option value="secondary_emacs" data-group="secondary">埃马克斯</option><option value="secondary_intellij_idea_classic_os_x" data-group="secondary">IntelliJ IDEA经典版（OS X）</option><option value="secondary_intellij_idea_classic_windows" data-group="secondary">IntelliJ IDEA经典版（Windows）</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Rerunning_Applications.xml" data-toc="procedures.running.rerun">重新运行应用程序</h1>    <p id="IntroP">如果“ <a href="run-tool-window.html">运行”</a>窗口中的应用程序选项卡仍处于打开状态，则可以重新运行该应用程序。该程序将使用初始设置重新运行。</p><aside class="note " rel="IntroP" id="4cf68d9c" data-title="">    <p id="89f8cc4b">要重新运行而不松动您正在使用的编辑器选项卡中的焦点，请按<kbd data-secondary_default="⌃R" data-secondary_eclipse="⌥⇧X" data-secondary_eclipse_mac_os_x="⇧⌘F11" data-secondary_emacs="⇧F10" data-secondary_intellij_idea_classic_os_x="⇧F10" data-secondary_intellij_idea_classic_windows="⇧F10" data-secondary_resharper="⌃F5" data-secondary_resharper_osx="⌃F5" data-secondary_visual_studio="⌃F5" data-secondary_xcode="⌥⇧⌘R" data-secondary_xcode_copy="⌥⇧⌘R">⌃R</kbd> 。</p>         </aside>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="31488ee6">          <p id="a2018d67">在“ <span class="control">运行”</span>窗口中，选择打开所需应用程序的选项卡。</p>      </li><li class="list__item" id="e27dd8d0">          <p id="4cf15850">在<span class="control">运行</span>窗口的工具栏上，单击<img alt="重新运行按钮" title="重新运行按钮" src="/help/img/idea/2019.2/rerunConsole.png" id="a8e39569" width="22" height="21" class="inline-icon-22">或按<kbd data-secondary_default="⌘R" data-secondary_eclipse="N/A" data-secondary_eclipse_mac_os_x="N/A" data-secondary_emacs="⌃F5" data-secondary_intellij_idea_classic_os_x="⌃F5" data-secondary_intellij_idea_classic_windows="⌃F5" data-secondary_resharper="⌃⌥R" data-secondary_resharper_osx="⌃⌥R" data-secondary_visual_studio="⌃⌥R" data-secondary_xcode="⌘R" data-secondary_xcode_copy="⌘R">⌘R</kbd> 。</p>                </li></ol></section>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="running-applications.html">运行应用程序</a> <a class="navigation-links__next" href="reviewing-results.html">查看结果</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
