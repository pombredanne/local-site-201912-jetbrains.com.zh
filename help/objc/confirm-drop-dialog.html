y">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Confirm_Drop_dialog.xml" data-toc="Confirm_Drop_dialog">确认放置对话框</h1>    <p id="15a2403b">在<a href="database-tool-window.html">数据库工具窗口中</a> ：<br>        <span class="menupath" data-skip-index="skip">编辑放置</span> ，从上下文菜单中<span class="control">放置</span>或<kbd data-secondary_default="⌦" data-secondary_eclipse="⌦" data-secondary_eclipse_mac_os_x="⌦" data-secondary_emacs="⌦" data-secondary_intellij_idea_classic_os_x="⌦" data-secondary_intellij_idea_classic_windows="⌦" data-secondary_resharper="⌦" data-secondary_resharper_osx="⌦" data-secondary_visual_studio="⌦" data-secondary_xcode="⌫" data-secondary_xcode_copy="⌫">⌦</kbd> 。</p>    <hr id="eaa0c9f4">    <p id="de874186">单击<span class="control">确定</span>以删除所选的一个或多个项目，或单击<img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.2/openQueryInConsoleIcon.png" id="316ea96e" width="14" height="14" class="inline-icon-14">将一个或多个SQL语句复制到<a href="database-console.html">数据库控制台中</a> 。</p>    <div class="table-wrapper"><table width="100%" id="ba3d3a73"><thead><tr id="8f089d5d" class="ijRowHead"><th id="2b353e63"><p>项目</p></th><th id="229274f7"><p>描述</p></th></tr></thead><tbody><tr id="b6e86bfe" class="ijRowOdd"><td id="87b50e56"><p>SQL预览</p></td><td id="4d3e924a">要删除选定的一个或多个项目的语句。如有必要，您可以在此窗格中直接编辑语句。<p id="bc8edcf5">当您单击“ <span class="control">确定”</span>时，将执行这些语句。</p></td></tr><tr id="dae84023" class="ijRowEven"><td id="6c2717aa">                <img alt="openQueryInConsoleIcon" title="openQueryInConsoleIcon" src="/help/img/idea/2019.2/openQueryInConsoleIcon.png" id="0e8b41d0" width="14" height="14" class="inline-icon-14"></td><td id="f2de5206"><p>将语句复制到相应的数据库控制台中，然后关闭对话框。</p></td></tr></tbody></table></div><div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="color-picker.html">拾色器</a> <a class="navigation-links__next" href="modify-table-dialog.html">创建表和修改表对话框</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
