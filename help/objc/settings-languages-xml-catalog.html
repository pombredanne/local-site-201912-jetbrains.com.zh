ondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Settings_Languages_XML_Catalog.xml" data-toc="XML.Catalog.Dialog">XML目录</h1>    <a name="settings_page_intro"></a>                <a name="settings_page_access"></a>                <hr id="3767b3d2" origin="intellij-platform">                     <p id="52d0140c">使用此对话框来配置<span class="keyword">.properties</span>文件。该文件包含<span class="keyword">catalog.xml</span>文件的列表。<span class="keyword">catalog.xml</span>文件包含有关在XML处理期间如何解析各种<span class="keyword">PUBLIC</span>和<span class="keyword">SYSTEM</span>标识符的信息。</p>                         <div class="table-wrapper"><table width="100%" id="f332fc82"><thead><tr id="b5fb3734" class="ijRowHead"><th id="2f88de45" width="10%"><p>项目</p></th><th id="f225ba45"><p>描述</p></th></tr></thead><tbody><tr id="4a8dee83" class="ijRowOdd"><td id="6d1a5556"><p>目录属性文件</p></td><td id="013251b3"><p>使用此字段可以指定<span class="keyword">.propeties</span>文件的位置。<br>在字段中输入路径，或单击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮">然后在打开的对话框中选择所需的文件。<br>有关目录属性文件中属性的更多详细描述，请参见带<a href="http://xerces.apache.org/xml-commons/components/resolver/tips.html#properties" rel="noopener noreferrer" data-external="true" target="_blank">注释的CatalogManager属性文件</a>的示例。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="settings-languages-default-xml-schemas.html">默认XML模式</a> <a class="navigation-links__next" href="settings-languages-sql-dialects.html">SQL方言</a></div></article><div id="disqus_thread" data-skip-in
