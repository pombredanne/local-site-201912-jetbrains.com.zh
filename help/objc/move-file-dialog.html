roup="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Move_File_Dialog.xml" data-toc="refactoring.moveFile">移动文件对话框</h1>                    <p id="9546fcbc">        <span class="menupath" data-skip-index="skip">重构|移动</span>        <br>        <kbd data-secondary_default="F6" data-secondary_eclipse="⌥⇧V" data-secondary_eclipse_mac_os_x="⌥⌘V" data-secondary_emacs="F6" data-secondary_intellij_idea_classic_os_x="F6" data-secondary_intellij_idea_classic_windows="F6" data-secondary_resharper="⌃R, O" data-secondary_resharper_osx="⌃R, O" data-secondary_visual_studio="F6" data-secondary_xcode="⌥F6" data-secondary_xcode_copy="⌥F6">F6</kbd>      </p>      <hr id="fc578d68">      <p id="0ae6a11c"><span class="menupath" data-skip-index="skip">重构|</span>在“ <a href="project-tool-window.html">项目”</a>工具窗口中选择文件或在编辑器中打开<span class="keyword">文件</span>时，“ <span class="menupath" data-skip-index="skip">移动”</span>菜单命令将调用“ <span class="keyword">移动文件”</span>对话框。</p>              <div class="table-wrapper"><table width="100%" id="02651ace"><thead><tr id="7ab81f37" class="ijRowHead"><th id="2688ebff" width="20%"><p>项目</p></th><th id="ea041171"><p>描述</p></th></tr></thead><tbody><tr id="bd742ef3" class="ijRowOdd"><td id="7d73c063"><p>打包</p></td><td id="6f72d11d"><p>指定目标软件包。手动输入路径或单击<img class="inline-icon-16" src="/help/img/idea/2019.2/icons.general.ellipsis.svg@2x.png" width="16" alt="浏览按钮">然后在打开的对话框中选择目标软件包。</p></td></tr><tr id="fec52cc9" class="ijRowEven"><td id="7f95f561"><p>搜索参考</p></td><td id="dc71bd6c"><p>选中复选框以查找并更新对要移动文件的引用。</p></td></tr><tr id="2e3ac302" class="ijRowOdd"><td id="d2d90e04"><p>在编辑器中打开移动的文件</p></td><td id="e6cd12d5"><p>选择此复选框以在编辑器中查看移动的文件。</p></td></tr></tbody></table></div>    <div class="last-modified" data-skip-index="skip">上次修改时间：2019年1
