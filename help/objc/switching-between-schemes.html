code" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="active"><h1 id="Switching_Between_Schemes.xml" data-toc="topicId321869">在方案之间切换</h1>          <p id="59b0ce6b">您可以在各种配色方案，键盘布局和外观之间快速切换，而无需实际调用“ <a href="settings-preferences-dialog.html">首选项”</a>对话框的相应页面。</p>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="7de1f0b1">          <p id="e04fccc5">选择<span class="menupath" data-skip-index="skip">查看|</span>从主菜单<span class="menupath" data-skip-index="skip">快速切换方案</span>或按<kbd data-secondary_default="⌃`" data-secondary_eclipse="⌃`" data-secondary_eclipse_mac_os_x="⌃`" data-secondary_emacs="⌃`" data-secondary_intellij_idea_classic_os_x="⌃`" data-secondary_intellij_idea_classic_windows="⌃`" data-secondary_resharper="⌃`" data-secondary_resharper_osx="N/A" data-secondary_visual_studio="⌃`" data-secondary_xcode="⌃`" data-secondary_xcode_copy="⌃`">⌃`</kbd> 。</p>            </li><li class="list__item" id="5ec61a7c">          <p id="691368c7">在打开的弹出窗口中，选择所需的方案（颜色方案，代码样式等）。</p>            <figure><img alt="切换菜单" title="切换菜单" src="/help/img/idea/2019.2/AppCodeQuickSwitchScheme.png" id="08151275" width="151" height="116"></figure>            </li><li class="list__item" id="6055a5a5"><p id="2fe81744">在建议列表中，单击所需的选项。</p>                <figure><img alt="配色方案菜单" title="配色方案菜单" src="/help/img/idea/2019.2/AppCodeQuickSwitchScheme2.png" id="bf314f01" width="146" height="325"></figure>                </li></ol></section>      <p id="9da7aa94">使用这些菜单，可以在编辑器和Xcode键盘映射中切换到Xcode主题。</p>      <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="configuring-line-endings-and-line-separators.html">行分隔符</a> <a class="navigation-links__next" href="creating-and-registering-file-types.html">设置文件类型关联</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
