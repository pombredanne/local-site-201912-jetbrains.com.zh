-group="secondary">IntelliJ IDEA经典版（Windows）</option><option value="secondary_resharper" data-group="secondary">锐化器</option><option value="secondary_resharper_osx" data-group="secondary">ReSharper OSX</option><option value="secondary_visual_studio" data-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Inspecting_Watched_Items.xml" data-toc="topicId3094">检查观看的物品</h1>          <p id="intro">AppCode可帮助检查变量并在单独的窗口中进行监视。例如，如果您需要检查多个参考，请为每个参考打开检查窗口。在这种情况下，将为每个变量或监视引用及其所有子引用创建一个单独的窗口。</p>    <section class="procedure-steps"><ol class="list _decimal"><li class="list__item" id="61cae986"><p>选择项目中的<span class="control">变量</span>或的<span class="control">商品</span>窗格中进行检查<a href="debug-tool-window.html">调试</a>工具窗口。</p></li><li class="list__item" id="a58a3bb4"><p>从上下文菜单中，选择“ <span class="control">检查”</span> 。</p></li></ol></section>        <p id="a19eb495">检查窗口是非模式的，您可以启动所需数量的窗口。参考的所有更改将立即反映在相应的检查窗口中。</p>                        <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="adding-editing-and-removing-watches.html">添加，编辑和删除监视</a> <a class="navigation-links__next" href="setting-labels-to-variables-objects-and-watches.html">将标签设置为变量，对象和监视</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
