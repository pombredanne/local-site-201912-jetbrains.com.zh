-group="secondary">视觉工作室</option><option value="secondary_xcode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Reviewing_Results.xml" data-toc="procedures.running.review">查看结果</h1>						<p id="9008f1ed">您可以在“ <span class="control">运行”</span>窗口控制台中查看正在运行的应用程序的任何输出。每个应用程序的输出将显示在“ <a href="run-tool-window.html">运行</a>工具”窗口的其自己的选项卡中，并以相应的<a href="run-debug-configuration.html">运行/调试配置</a>命名。</p>			<p id="9f331dbb">如果重新运行应用程序，则新的输出将覆盖选项卡的内容。要保留应用程序的输出，即使您重新运行它，也请<a href="viewing-modes.html">固定</a>输出选项卡。</p>				  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="rerunning-applications.html">重新运行应用程序</a> <a class="navigation-links__next" href="stopping-and-pausing-applications.html">停止和暂停应用程序</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="/resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
