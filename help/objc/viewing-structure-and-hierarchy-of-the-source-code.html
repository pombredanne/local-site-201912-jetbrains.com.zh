ode" data-group="secondary">Xcode</option><option value="secondary_xcode_copy" data-group="secondary">Xcode复制</option></select></div><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 id="Viewing_Structure_and_Hierarchy_of_the_Source_Code.xml" data-toc="procedures.viewinghierarchy">查看源代码的结构和层次结构</h1>						<p id="22746f16">AppCode使您可以在“层次结构”工具窗口中检查类，方法和调用的层次结构，并在“结构”工具窗口中探索源文件的结构。</p>                <ul class="list _ul"><li class="list__item" id="64a9779d"><p>“ <span class="menupath" data-skip-index="skip">视图”</span>菜单中提供了“ <span class="control">层次结构”</span>和“ <span class="control">结构”</span>工具窗口。</p></li><li class="list__item" id="c857f93e"><p>仅当构建层次结构时，“ <span class="control">层次结构”</span>工具窗口才可用。</p></li><li class="list__item" id="ccca6e89"><p>层次结构是在“ <span class="menupath" data-skip-index="skip">导航”</span>菜单中构建的。</p></li></ul>			<p id="8763cd90">在这一部分：</p>			<ul class="list _links" data-skip-index="skip"><li class="list__item"><a href="building-hierarchies.html">建立层次结构</a></li><li class="list__item"><a href="viewing-hierarchies.html">查看层次结构</a></li><li class="list__item"><a href="viewing-structure-of-a-source-file.html">查看源文件的结构</a></li></ul>				  	  <div class="last-modified" data-skip-index="skip">上次修改时间：2019年10月10日</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom" data-skip-index="skip"><a class="navigation-links__prev" href="dependencies-analysis.html">依赖关系分析</a> <a class="navigation-links__next" href="building-hierarchies.html">构建层次结构</a></div></article><div id="disqus_thread" data-skip-index="skip"></div></div></section></main></div><script src="//resources.jetbrains.com/storage/help-app/v3/app.js"></script></body></html>
